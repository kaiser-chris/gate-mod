l_polish:
 elven_supremacy: "$elven$ Supremacy"
 elven_supremacy_desc: "Elven Supremacy enforces a rigid societal order where elves hold an unassailable monopoly on power, prestige, and magic. Other races are woven into the fabric of society but confined to lower echelons, barred from positions such as clergymen, aristocrats, or practitioners of magic. This system, rooted in the belief of elven inherent superiority, ensures the dominance of elves while exploiting the labor and skills of others."
 elven_supremacy_trigger_desc: "Every one is ruled by the system"
# Classes
 elven_upper_class: "Elven Upper"
