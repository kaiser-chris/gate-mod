l_spanish:
 gg_topbar_magic_innovation: "gg_topbar_magic_innovation"
 gg_topbar_magic_innovation_icon: "@magic_innovation!"
 gg_topbar_magic_innovation_value: "[AccessPlayer.MakeScope.ScriptValue('gate_magic_innovation')|0v]"
 gg_topbar_magic_innovation_tooltip: "#header [concept_magic_innovation]#!\nWe are generating #bold [AccessMetaPlayer.AccessPlayedOrObservedCountry.MakeScope.ScriptValue('gate_magic_innovation')|g]#! [concept_magic_innovation] each month:\n[AccessMetaPlayer.AccessPlayedOrObservedCountry.AccessModifier.GetBreakdownFor('country_gate_magical_innovation_add').GetBreakdown]\n\nWith a multiplier of [AccessMetaPlayer.AccessPlayedOrObservedCountry.AccessModifier.GetValueWithBreakdownFor('country_gate_magical_innovation_mult')]\n\nUp to a maximum of [AccessMetaPlayer.AccessPlayedOrObservedCountry.MakeScope.ScriptValue('gate_magic_innovation_max')|v] [concept_magic_innovation] per month:\n[AccessMetaPlayer.AccessPlayedOrObservedCountry.MakeScope.ScriptValue('gate_magic_innovation_max')|+=] [GetMetaPlayer.GetPlayedOrObservedCountry.GetName]\n  [AccessMetaPlayer.AccessPlayedOrObservedCountry.MakeScope.ScriptValue('gate_magic_innovation_max_base')|+=] Base Value\n  [AccessMetaPlayer.AccessPlayedOrObservedCountry.MakeScope.ScriptValue('gate_magic_innovation_max_literacy')|+=] [concept_literacy]"
 gg_topbar_magic_innovation_window: "$gate_button_main$"
 gg_topbar_magic_innovation_source: "$dlc_magic_gate$"
 gg_topbar_magic_innovation_source_tooltip: "$dlc_magic_gate_desc$"

 gg_topbar_mana_saturation: "gg_topbar_mana_saturation"
 gg_topbar_mana_saturation_icon: "@mana_saturation!"
 gg_topbar_mana_saturation_value: "#v [GetGlobalVariable('global_mana_saturation').GetValue|0]%#!"
 gg_topbar_mana_saturation_tooltip: "$gg_mana_saturation_tooltip$"
 gg_topbar_mana_saturation_window: "$gate_button_main$"
 gg_topbar_mana_saturation_source: "$dlc_magic_gate$"
 gg_topbar_mana_saturation_source_tooltip: "$dlc_magic_gate_desc$"