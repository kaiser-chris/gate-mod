 je_gate_ankaris_orcish_elven_war: "Claim of Verdant Right"
 je_gate_ankaris_orcish_elven_war_reason: "For generations, the orkish clans of Ankaris were divided—fractured by old feuds, scattered across the barren steppes, and starved by a land that gave nothing in return. But when the Magic Gate cracked open and the scent of fertile earth wafted through, a single warlord rose above the din of tribal discord. He spoke not just of conquest, but of survival—of unity. Under one banner, the clans now march, bound by hunger, purpose, and blood. The world beyond the gate will feed their future, and their unifier will carve a place for them in it, by steel and fire if need be."
