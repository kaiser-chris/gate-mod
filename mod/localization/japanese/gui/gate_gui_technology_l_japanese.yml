l_japanese:
# Button
 gate_button_technology: "gate_button_technology"
 gate_button_technology_desc: "$gg_panel_technology_title$"
 gate_button_technology_tooltip: "#header $gg_panel_technology_title$#!\n[SelectLocalization(GetPlayer.MakeScope.Var('magic_research').IsSet, 'gate_button_technology_magic_research', 'gate_button_technology_no_research')]\nShortcut: #V Magic Technology#! (#V CTRL + T#!)"
 gate_button_technology_magic_research: "We are currently researching [GetPlayer.MakeScope.Var('magic_research').GetTechnology.GetName]."
 gate_button_technology_no_research: "We are currently not researching any [concept_magic_technology]."
# Technology Panel
 gg_panel_technology_action: "Magic Technology Panel"
 gg_panel_technology_title: "Magic Technology"
 gg_header_magic_innovation: "Magic Innovation"
 gg_magic_innovation_total: "Currently banked [concept_magic_innovation]: #v @magic_innovation![GetPlayer.MakeScope.Var('magic_innovation').GetValue|0] / [GetGlobalVariable('magic_innovation_bank_max').GetValue|0]#!"
 gg_tab_technology_researcher: "Researcher"
 gg_tab_technology_deactivated: "@warning! We need to have [concept_magic_knowledge] to research [concept_magic_technology]!"
 gg_tab_technology_production_tooltip: "#header $PRODUCTION_NO_CONCEPT$#!\n[AddLocalizationIf(Not(GetTechnology('gate_magic_understanding_production').HasResearchedTech(GetPlayer.Self)), 'gg_tab_technology_deactivated')]"
 gg_tab_technology_society_tooltip: "#header $SOCIETY$#!\n[AddLocalizationIf(Not(GetTechnology('gate_magic_understanding_production').HasResearchedTech(GetPlayer.Self)), 'gg_tab_technology_deactivated')]"
 gg_tab_technology_military_tooltip: "#header $MILITARY$#!\n[AddLocalizationIf(Not(GetTechnology('gate_magic_understanding_production').HasResearchedTech(GetPlayer.Self)), 'gg_tab_technology_deactivated')]"
 gg_header_magic_researcher: "Magic Researcher"
 gg_technology_no_researcher: "No Current Magic Researcher"
 gg_technology_no_researcher_blink: "#BOLD Hire a New Researcher#!"
 gg_header_active_research: "Active Magic Research"
 gg_technology_in_research: "@green_checkmark! #bold This Technology has already been researched#!"
 gg_monthly_magic_innovation: "We are generating #tooltip:gg_monthly_magic_innovation_tooltip @magic_innovation!$gg_monthly_magic_innovation_value$#! [concept_magic_innovation] each month."
 gg_monthly_magic_innovation_no_magic: "We are not producing any [concept_magic_innovation].\nWe need to research [concept_magic_knowledge] first."
 gg_monthly_magic_innovation_value: "#bold [Country.MakeScope.ScriptValue('gate_magic_innovation')|g]#!"
 gg_monthly_magic_innovation_tooltip: "#header [concept_magic_innovation]#!\nWe are generating $gg_monthly_magic_innovation_value$ [concept_magic_innovation] each month:\n[Country.AccessModifier.GetBreakdownFor('country_gate_magical_innovation_add').GetBreakdown]\n\nWith a multiplier of [Country.AccessModifier.GetValueWithBreakdownFor('country_gate_magical_innovation_mult')]\n\nUp to a maximum of [Country.MakeScope.ScriptValue('gate_magic_innovation_max')|v] [concept_magic_innovation] per month:\n[Country.MakeScope.ScriptValue('gate_magic_innovation_max')|+=] [Country.GetName]\n  [Country.MakeScope.ScriptValue('gate_magic_innovation_max_base')|+=] Base Value\n  [Country.MakeScope.ScriptValue('gate_magic_innovation_max_literacy')|+=] [concept_literacy]"
 gg_magic_innovation_warning_calc: "Any [concept_magic_innovation] we are not using will be #v lost#!."
 gg_header_research_list_production_open: "Open Production Research"
 gg_header_research_list_military_open: "Open Military Research"
 gg_header_research_list_society_open: "Open Society Research"
 gg_header_research_list_done: "Already Researched"
 gg_execute_magic_research: "Magic Research"
 gg_execute_magic_research_text: "Are you sure you want to research this technology?"
 gg_magic_technology_tooltip_cost: "#title Cost:#! @magic_innovation! "
 gg_magic_technology_tooltip_duration: " Magical Innovation."
 gg_magic_technology_tooltip_ahead: "#r This technology is ahead of your current technology level#!"
 gg_magic_technology_tooltip_requirements_label: "Requirements"
 gg_magic_technology_tooltip_requirements_done: "#darker_white #italic You have researched all required technologies#!#!"