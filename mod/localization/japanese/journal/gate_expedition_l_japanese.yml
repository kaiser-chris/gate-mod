 gate_expedition_reytu.1.t: "Choosing an Expedition Leader"
 gate_expedition_reytu.1.d: "We have found these three potential expedition leaders. Now we have to choose one."
 gate_expedition_reytu.1.f: "After intense political maneuvering and backroom deals, three candidates have emerged as potential leaders for our expedition into the Magic Gate. One is a shrewd industrialist with deep ties to the economy, eager to exploit whatever resources lie beyond. Another is a decorated military officer, focused on securing a foothold and ensuring our dominance. The final candidate is a skilled politician, advocating for careful diplomacy and long-term stability. The choice we make will shape the future of our presence on $gate_planet$."
 gate_expedition_reytu.1.a: "Militarist: [SCOPE.sCharacter('expedition_militarist').GetFullName]"
 gate_expedition_reytu.1.b: "Politician: [SCOPE.sCharacter('expedition_politician').GetFullName]"
 gate_expedition_reytu.1.c: "Industrialist: [SCOPE.sCharacter('expedition_industrialist').GetFullName]"
 gate_expedition_reytu.2.t: "Planning the Ankaris Expedition"
 gate_expedition_reytu.2.d: "We need to choose how big our expedition into the [GetBuildingType('building_gate_alxa').GetName] should be."
 gate_expedition_reytu.2.f: "With the decision made to venture through the Magic Gate, the next challenge lies in determining the scale of our expedition. A small, agile group could explore discreetly, minimizing risks and costs. A balanced force of settlers, scholars, and soldiers offers a secure yet flexible approach. Alternatively, a grand expedition with overwhelming resources and manpower could stake an undeniable claim—but at great expense. The fate of our venture rests on this crucial decision."
 gate_expedition_reytu.2.a: "Small Expedition"
 gate_expedition_reytu.2.b: "Normal Expedition"
 gate_expedition_reytu.2.c: "Long Expedition"