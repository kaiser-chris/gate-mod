# Missing Dependencies
 gg_missing_dependency_header: "There are missing Mods"
 gg_missing_dependency_body: "#bold Manaflow: Ankaris Arrival#! requires the following Mods to work:\n - $gg_dependency_cmf$\n - $gg_dependency_wgf$\n\nPlease download them either on their Steam or the GitHub Page.\n\nIf you can't find any of them, please look into the description of #bold Manaflow: Ankaris Arrival#! on the Steam Workshop. There will be a link for both the Steam and GitHub version."
 gg_missing_dependency_tooltip: "We are sorry, but you #n have to#! download all Mods to play."
 gg_missing_dependency_good: "#tooltippable #tooltip:gg_missing_dependency_mod_installed @green_checkmark!#!#!"
 gg_missing_dependency_bad: "#tooltippable #tooltip:gg_missing_dependency_mod_missing @red_cross!#!#!"
 gg_missing_dependency_mod_installed: "This Mod is installed and loaded!"
 gg_missing_dependency_mod_missing: "This Mod is missing!"
 gg_dependency_cmf: "Community Mod Framework [SelectLocalization(GetScriptedGui('gate_dependency_cmf').IsValid(GuiScope.End), 'gg_missing_dependency_good', 'gg_missing_dependency_bad')]"
 gg_dependency_wgf: "War Goal Framework [SelectLocalization(GetScriptedGui('gate_dependency_wgf').IsValid(GuiScope.End), 'gg_missing_dependency_good', 'gg_missing_dependency_bad')]"

