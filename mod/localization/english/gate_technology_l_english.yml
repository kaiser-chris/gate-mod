 magic_understanding_production: "Magic Production"
 magic_understanding_production_desc: "Your country has a fundamental understanding of using magic for economic purposes."
 mana_extraction: "Mana Extraction"
 mana_extraction_desc: "Mana extraction is the age old art of mages condensing atmospheric mana into crystals that can be used for multiple applications."
 magic_farming: "Druid Magic"
 magic_farming_desc: "$magic_farming$ is an old tradition for increasing crop yields. This practice has allowed for a population explosion in almost all nations of the planet $gate_planet$."
 magic_dwarf_murk: "Murk Travel"
 magic_dwarf_murk_desc: "Dwarves are able to travel trough the $building_murk_ways$. The $building_murk_ways$ are a type of magical portal specifically linked to mountains. They can only be built in states with mountains."
 magic_dwarf_murk_railways: "Murk Railways"
 magic_dwarf_murk_railways_desc: "Using Railways in the $building_murk_ways$ allow for more throughput. But getting modern trains to work in the chaotic and unstable portals of the $building_murk_ways$ is an art in itself."
