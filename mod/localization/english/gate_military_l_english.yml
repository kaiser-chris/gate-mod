l_english:
 combat_unit_type_mage_infantry: "Mage Infantry"
 combat_unit_type_mage_infantry_desc: "Mages protected by old style knights. They can hit hard but modern weapons and tactics can contest them."
 combat_unit_type_arcane_vangard: "Arcane Vanguard"
 combat_unit_type_arcane_vangard_desc: "Front line troops reinforced with protective wards, capable of deflecting small arms fire and weakening incoming spells. Ideal for leading charges or holding defensive lines."
 combat_unit_type_mana_rifle_infantry: "Mana Rifles Infantry"
 combat_unit_type_mana_rifle_infantry_desc: "Standard infantry equipped with rifles enhanced by mana cores, increasing range and armor penetration against magical and mechanical foes alike."
 combat_unit_type_wraithwalkers: "Wraithwalkers"
 combat_unit_type_wraithwalkers_desc: "Light infantry infused with shadow magic, allowing temporary invisibility and near-silent movement — exceptional for reconnaissance and ambush tactics."
 combat_unit_type_rune_guard_infantry: "Rune-Guard Infantry"
 combat_unit_type_rune_guard_infantry_desc: "Heavily armored units inscribed with protective runes, granting resilience against both physical and magical attacks, making them ideal for defensive positions or slow advances."
 combat_unit_type_thaumaturgic_commandos: "Arcane Commandos"
 combat_unit_type_thaumaturgic_commandos_desc: "Elite squads trained in both combat and spellcraft, capable of executing sabotage missions, teleporting short distances, or using battlefield-wide enchantments."
 combat_unit_type_mage_artillery: "Mage Artillery"
 combat_unit_type_mage_artillery_desc: "Mages specially trained to cast rituals that unleash large devastation on the battle field."
 combat_unit_type_mana_artillery: "Mana Artillery"
 combat_unit_type_mana_artillery_desc: "Mana Artillery harnesses the power of enchanted cannons to launch projectiles infused with raw mana. Upon impact, these shells unleash bursts of arcane energy, bypassing traditional armor and wreaking havoc on enemy lines. Combining magical craftsmanship with industrial firepower."