l_korean:
 ig_gate_magic_users: "비전의 손길"
 ig_gate_magic_users_desc: "비전의 손길 [concept_interest_group]은 마법 사용자, 연구자, 그리고 마법의 우월함을 확신하는 이들로 구성된 집단입니다."
 ig_gate_magic_users_only_icon: "@magic_users!"
 ig_gate_cultivators: "경작자"
 ig_gate_cultivators_desc: "경작자 [concept_interest_group]는 마법 사용자, 연구자, 그리고 마법의 우월성을 확신하는 이들로 이루어진 집단입니다."
 ig_trait_slave_masters: "만족한 주인"
 ig_trait_slave_masters_desc: "만족한 노예 소유주는 노예를 더 잘 대우합니다."
 ig_trait_military_support: "군사 지원"
 ig_trait_military_support_desc: "우리는 군인들을 지지합니다."
 ig_trait_annoyed_masters: "불만족한 주인"
 ig_trait_annoyed_masters_desc: "불만족한 노예 소유주는 노예를 더 악랄하게 대우합니다."
 ig_trait_hidden_research: "비밀 연구"
 ig_trait_hidden_research_desc: "이 나라는 우리의 연구를 받을 자격이 없습니다."
 ig_trait_patriotic_research: "애국적 연구"
 ig_trait_patriotic_research_desc: "우리의 지성이 국가의 위대한 발전을 위해 필요합니다."
 ig_gate_shamans: "주술사"
 ig_gate_shamans_desc: "비전의 균형을 수호하는 이들로, 주술사는 전통과 날것의 마법을 융합합니다. 드루이드 예언자이든 학문적인 마법사이든, 그들은 마나를 유산이자 힘으로 다루며, 세상을 형성하는 그 에너지의 흐름을 끊임없이 주시합니다."
 ig_gate_hollow_faithful: "공허한 신도"
 ig_gate_hollow_faithful_desc: "공허한 신앙의 [concept_interest_group]는 굶주림을 신성한 수련으로 받아들이는 이들로 이루어져 있습니다—희생과 강인함을 상기시키는 성스러운 실천으로 여기는 것입니다."