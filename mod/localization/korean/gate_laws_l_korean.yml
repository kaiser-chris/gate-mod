l_korean:
# Orcish Hegemony
 lawgroup_orcish_hegemony: "$orcish$ 패권주의"
 lawgroup_orcish_hegemony_desc: "$lawgroup_orcish_hegemony$는 잔혹하고 타협 없는 체제로, 권력과 계급이 삶의 모든 측면을 지배합니다. 오크들에게 지배는 단순한 권리가 아니라 신념이며, 오크가 아닌 이이들은 정체성과 자유를 박탈당한 채 노예로 전락하여 녹색 피부의 주인들을 섬겨야 합니다. 그러나 오크들 사이에서도 삶은 단순히 힘으로만 결정되지 않습니다. 그들은 직업별로 엄격하게 계층화되어 있으며, 각 역할은 철저히 통제되고 있습니다."
 law_orcish_hegemony_enforced: "강요된 패권주의"
 law_orcish_hegemony_enforced_desc: "$orcish$ [concept_culture]의 사회적 패권주의가 강제됩니다."
 law_orcish_hegemony_not_enforced: "강요되지 않은 패권주의"
 law_orcish_hegemony_not_enforced_desc: "$orcish$ [concept_culture]의 사회적 패권주의가 강제되지 않으며, 다른 문화들도 우리 사회에 받아들여집니다."
# Elven Supremacy
 lawgroup_elven_supremacy: "$elven$ 우월주의"
 lawgroup_elven_supremacy_desc: "엘프 우월주의는 엄격한 사회 질서를 강요하며, 엘프들이 권력, 명예, 그리고 마법에 대한 절대적인 독점을 유지합니다. 다른 종족들은 사회의 일부로 받아들여지지만, 하층 계급에 제한되며 성직자, 귀족, 또는 마법 사용자의 지위를 가질 수 없습니다. 엘프의 타고난 우월성을 믿는 이 체제는 엘프들의 지배를 공고히 하면서도 타 종족의 노동과 기술을 착취하는 구조를 유지합니다."
 law_elven_supremacy_religious_preaching: "종교적 우월주의 전파"
 law_elven_supremacy_religious_preaching_desc: "$elven$ 우월주의는 종교적 가르침을 통해 시행됩니다."
 law_elven_supremacy_enforced: "강요된 우월주의"
 law_elven_supremacy_enforced_desc: "$elven$ 우월주의가 국가에 의해 강제됩니다."
 law_elven_supremacy_not_enforced: "강요되지 않은 우월주의"
 law_elven_supremacy_not_enforced_desc: "$elven$ 우월주의가 강요되지 않습니다."
# New Samadore
 law_gnomish_harmony: "노움 조화주의"
 law_gnomish_harmony_desc: "다양성 속에서 단결력을 키우는 노움의 재능에서 영감을 받은 이 시민법은 다문화주의를 사회의 초석으로 삼고 있습니다. 모든 종교와 문화가 환영받고 통합되어 활기찬 전통의 태피스트리를 만들어냅니다. 협력과 상호 존중의 정신으로 노움 조화주의는 차이를 강점으로 전환하여 모든 목소리가 국가의 합창 속에서 제자리를 찾을 수 있도록 합니다."
 EFFECTS_ON_ACCEPTANCE_law_gnomish_harmony: "#tooltippable #tooltip:$BREAKDOWN_TAG$ 팝들은 완전히 받아들여지지 않더라도, 몇 가지 사소한 부정적 영향을 제외하면 비슷한 삶을 살아갑니다.#!#!"
 law_gnomish_integration: "노움 통합 정책"
 law_gnomish_integration_desc: "존중과 협력을 바탕으로 하는 노움 통합 정책은 정복이 아닌 교류를 지향합니다. 이 식민 정책은 대화를 통한 이해, 공동 번영, 그리고 상호 존중을 통해 다른 문화를 자발적으로 국가에 포용하는 것을 강조합니다. 지배보다 통합을 우선시함으로써, 이 접근법은 식민지를 종속된 영토가 아닌 번영하는 동반자로 만들고자 합니다. 물론 복잡한 요소가 따르지만, 노움 통합 정책은 조화와 공동 성장에 기반한 식민지 경영의 비전을 제시합니다."
# Monster Hunting
 lawgroup_gate_monster_hunting: "괴물 사냥"
 lawgroup_gate_monster_hunting_desc: "[Concept('concept_monster_attack','$concept_monster_attacks$')]를 방지하기 위한 괴물 사냥 체계입니다."
 law_no_organized_monster_hunting: "조직적인 괴물 사냥 금지"
 law_no_organized_monster_hunting_desc: "해당 국가에는 괴물을 사냥하는 조직적인 세력이 없으며, [Concept('concept_monster_attack','$concept_monster_attacks$')]이 빈번하게 발생할 것입니다."
 law_private_monster_hunters: "민간 괴물 사냥단"
 law_private_monster_hunters_desc: "해당 국가는 민간인이나 기업에 괴물 사냥을 허가하고 보상을 지급합니다."
 law_dedicated_monster_hunters: "전문 괴물 사냥단"
 law_dedicated_monster_hunters_desc: "해당 국가에는 표준화된 훈련을 받은 전담 괴물 사냥꾼들이 있습니다."
 law_militarized_monster_hunters: "군사화된 괴물 사냥단"
 law_militarized_monster_hunters_desc: "괴물 사냥꾼에게 군사 장비와 군사 훈련을 제공함으로써 괴물 사냥꾼의 업무 수행 효율성이 높아집니다."
# Arcane Organization
 lawgroup_gate_magic_users: "비전 조직"
 lawgroup_gate_magic_users_desc: "우리 사회에서 [concept_gate_magic]의 활용 방식을 어떻게 체계화할 것인지에 관한 법륩입니다."
 law_gate_free_magic_users: "조직화 없음"
 law_gate_free_magic_users_desc: "해당 국가는 [GetInterestGroupVariant('ig_gate_magic_users',GetPlayer).GetNameNoFormatting]을 일반 시민으로 대우하며, [concept_gate_magic]에 대한 규제를 두지 않습니다."
 law_gate_restricted_magic_users: "엄격한 허가증"
 law_gate_restricted_magic_users_desc: "[concept_gate_magic]은 국가에 의해 엄격하게 규제됩니다. [GetInterestGroupVariant('ig_gate_magic_users',GetPlayer).GetNameNoFormatting]은 철저히 감시되며, 정부에서 발급한 허가증을 가진 사람만이 이를 사용할 수 있습니다. 무단으로 [concept_gate_magic]을 사용하는 것은 엄격히 처벌되며, 정부는 자국의 권위에 위협이 될 수 있는 모든 마법 활동을 방지하기 위해 마법에 대한 통제를 강화하고 있습니다."
 law_gate_noble_magic_users: "비전 귀족"
 law_gate_noble_magic_users_desc: "해당 국가는 [GetInterestGroupVariant('ig_gate_magic_users',GetPlayer).GetNameNoFormatting]을 타고난 귀족이라고 위협하며 일반 시민보다 더 많은 권리를 부여합니다."
 law_gate_druidic_circles: "드루이드 집회"
 law_gate_druidic_circles_desc: "[GetPopType('druids').GetName]은 자연과 교감하여 식물과 동물의 힘을 활용합니다. 신성한 숲과 자연의 순환에 맞춰 이들은 치유, 보호, 그리고 야생을 제어하는 능력을 지닙니다."
 law_gate_mage_guilds: "마법사 길드"
 law_gate_mage_guilds_desc: "이 마법 체계는 숙련된 [GetPopType('mages').GetName]들이 운영하는 마법사 길드의 전문성에 기반합니다. 정련된 수련, 마법 도구, 그리고 신비로운 주문을 통해 이들은 마법 산업을 증진시킬 수 있습니다."
 law_gate_arcane_bureau: "비전국"
 law_gate_arcane_bureau_desc: "[GetPopType('mages').GetName]와 [GetPopType('druids').GetName]를 하나의 조직 아래 통합하는 국가 운영 기관입니다."
# Government Principles
 law_gate_vampire_monarchy: "영원한 군주제"
 law_gate_vampire_monarchy_desc: "이 나라는 [concept_gate_vampirism]를 받아들였고 군주는 영원한 존재로 여겨집니다."
 law_gate_magocracy: "마법정"
 law_gate_magocracy_desc: "국가에서 가장 강력한 마법사가 능력, 지위 또는 혈통에 따라 평생 통치하는 형태의 정부입니다. 이들은 $RULER_TITLE_GATE_ARCHWIZARD$ 또는 $RULER_TITLE_GATE_ARCHWITCH$로 선포됩니다."
# Distribution of Power
 law_gate_arcane_council: "비전 의회"
 law_gate_arcane_council_desc: "국가 원수는 소수의 강력한 비선출 [GetPopType('mages').GetName] 및 [GetPopType('druids').GetName]들과 권력과 책임을 공유합니다."
