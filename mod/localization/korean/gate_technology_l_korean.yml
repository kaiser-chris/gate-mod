l_korean:
 arcane_foundries: "비전 주조소"
 arcane_foundries_desc: "혁신적인 베세머 제강법과 안정화된 마나 코어를 결합하여 비전 주조소는 금속 정제에서 유례없는 효율성을 달성했습니다. 마법이 깃든 공기 흐름이 정제 속도를 높이며, 마나가 주입된 도가니는 균일한 품질과 강도를 보장합니다."
 arcane_infrastructure: "비전 인프라"
 arcane_infrastructure_desc: "정교하게 짜인 마법이 돌과 강철에 스며들면서, 도시는 그 어느 때보다도 견고하게 우뚝 섭니다. 길은 저절로 매끄러워지고, 수로는 맑은 물을 끊임없이 흐르게 하며, 가장 부유한 구역의 집들은 결코 얼지도, 더위에 지지도 않습니다—마법과 석조 기술이 하나가 된 세계의 기념비들입니다."
 battlefield_wards: "전장 방어막"
 battlefield_wards_desc: "점점 더 치명적으로 변하는 전쟁 시대에 병력을 보호할 필요성이 대두되면서, 전장 방호막은 방어 마법의 전술적 응용으로 개발되었습니다. 이 보호 주문은 특정 지역에 걸쳐 시전되며, 병사들을 총알, 포탄 파편, 심지어 약한 마법 공격으로부터 보호합니다."
 dwarven_gate_immigration: "새로운 산맥"
 dwarven_gate_immigration_desc: "새로운 산맥이 생겼으니 정착을 시작하라."
 elven_forests: "무성한 축복"
 elven_forests_desc: "엘프의 마법은 울창한 자연을 비옥한 농경지와 잘 정비된 길로 탈바꿈시켰습니다. 이 마법이 깃든 숲은 경작지를 확장할 뿐만 아니라, 부드러운 녹색 길을 형성하여 이전에는 접근이 어려웠던 지역에서도 원활한 교통과 무역이 가능하도록 만들었습니다. 이러한 변혁은 자연과 실용성을 조화롭게 융합하는 엘프들의 능력을 증명합니다."
 elven_support: "신봉자들의 지원"
 elven_support_desc: "신앙에는 국경이 없습니다. 차원문을 통해 엘프 신정국가는 안카리스의 독실한 신도들로부터 끊임없이 황금을 지원받고 있습니다. 이 신성한 공물은 지구에서의 신성한 사명을 수행하는 데 사용되며, 그들의 지배력을 강화하고 영향력을 확장하는 데 기여합니다. 신도들에게 이는 신성한 의무이며, 신정국가에게는 그들의 흔들리지 않는 권력을 증명하는 빛나는 증표입니다."
 ethereal_messaging: "영적인 메세지"
 ethereal_messaging_desc: "말보다 빠르게 말을 전달해야 하는 시대로 마법의 전선은 속삭이는 메시지로 윙윙거립니다. 마법의 엮임은 명령, 비밀, 꿈을 수백 리를 넘어서 전달하며, 보이지 않는 실로 먼 땅들을 연결합니다."
 formalized_magic: "체계화된 마법"
 formalized_magic_desc: "수년간의 세밀한 연구와 실험 끝에 학자들은 마법 효과를 분류하고 체계화하는 획기적인 시스템을 개발했습니다. 이 체계는 주문을 원소적 속성, 용도, 강도에 따라 분류하며, 신비로운 예술로 여겨지던 마법을 정돈된 학문으로 전환합니다."
 gate_arcane_warfare_doctrine: "비전 전쟁 교리"
 gate_arcane_warfare_doctrine_desc: "전장에서의 마법을 군사 전술에 통합하는 과정을 공식화하며, 군인들이 마법사와 마법 구조물과 함께 싸울 수 있도록 훈련시킵니다."
 gate_commando_thaumaturgy: "특공 마법"
 gate_commando_thaumaturgy_desc: "마법을 이용한 침투, 파괴 공작, 고강도 타격을 위한 소규모 전술을 전문으로 합니다."
 gate_expeditions: "게이트 탐사"
 gate_expeditions_desc: "귀국은 [GetBuildingType('building_gate').GetName]을 효과적으로 제어하는 방법을 익혔으며, 이제 [concept_gate_planet]을 탐험할 수 있습니다."
 gate_magic_understanding_production: "마법 생산"
 gate_magic_understanding_production_desc: "귀국은 마법을 경제적인 목적으로 활용하는 데 있어 기본적인 이해를 갖추고 있습니다."
 gate_mana_extraction: "마나 안정화"
 gate_mana_extraction_desc: "마나 안정화는 마법사가 대기 중의 마나를 다양한 용도로 활용할 수 있도록 수정에 응축하는 고대의 기술입니다."
 gate_mana_weaponization: "마나 무기화"
 gate_mana_weaponization_desc: "개인 무기에서 마나의 사용을 정교하게 다듬어, 소총, 권총, 근접 무기에 마법 에너지를 강화합니다."
 gate_runic_armor_forging: "룬 갑옷 단조"
 gate_runic_armor_forging_desc: "갑옷에 룬을 심는 기술을 발전시켜 수동적인 마법 보호 기능을 제공하고 내구성을 강화합니다."
 gate_shadow_infiltration_tactics: "그림자 침투 전술"
 gate_shadow_infiltration_tactics_desc: "전통적인 정찰과 소규모 전투에 마법적 은폐를 결합하여 그림자 마법을 이용한 은밀 작전과 정찰 훈련을 합니다."
 gnomish_harmony: "노움 조화주의"
 gnomish_harmony_desc: "노움들은 정복보다 협력을 선호하는 뛰어난 통합자들입니다. 그들은 식민지를 건설하는 대신, 역사적으로 식민 지배를 받아온 민족들과 진정한 동반자 관계를 형성하며 전통을 융합하고 상호 발전을 도모합니다. 노움의 평화로운 성향은 그들을 갈등으로부터 멀어지게 하지만, 그들의 터전과 동맹을 지키기 위해서는 단호한 결의를 보이기도 합니다. 노움 조화주의는 통합과 이해를 통해 확장을 이루는 사회를 형성합니다."
 gnomish_support: "사마도르의 지원"
 gnomish_support_desc: "할 것"
 healing_circles: "치유의 원"
 healing_circles_desc: "전장과 민간 의료의 핵심 요소인 치유의 원은 회복 에너지를 생성하는 마법 부적입니다. 숙련된 마법사가 활성화하면, 이 원 안에 있는 사람들의 상처가 빠르게 회복되고, 치명적인 부상이 안정되며, 신체가 원기 회복을 돕습니다. 그러나 이들의 힘은 시전자의 마나 보유량과 부상의 복잡성에 따라 제한되며, 그럼에도 불구하고 수많은 생명을 구해왔습니다."
 living_irrigation: "생명 관개"
 living_irrigation_desc: "드루이드의 세심한 지도 아래, 마법이 깃든 덩굴과 뿌리 네트워크가 자연적인 관개로 활용됩니다. 이들은 기계식 펌프나 노동집약적인 수로 없이도 물과 영양분을 작물에 직접 공급합니다. 마법 씨앗은 토양 비옥도를 향상시켜 안정적인 성장과 높은 수확량을 보장합니다."
 mage_artillery: "마법 포병"
 mage_artillery_desc: "$mage_artillery$는 장거리 전장에서 사용하기 위해 개발된 주문 세트입니다. 엄청난 사거리와 파괴력을 통해 전장에 막대한 영향을 미칠 수 있습니다."
 mage_infantry: "마법 보병"
 mage_infantry_desc: "구식 기사들의 보호를 받는 마법사들. 강력한 타격을 가할 수 있지만, 현대 무기와 전술에 의해 충분히 대응될 수 있습니다."
 magic_dwarf_murk: "암흑 이동"
 magic_dwarf_murk_desc: "드워프들은 [GetBuildingType('building_murk_ways').GetName]을 통해 이동할 수 있습니다. [GetBuildingType('building_murk_ways').GetName]은 주로 산악 지역에 연결된 마법 포털이며, 산이 있는 주에서만 건설할 수 있습니다."
 magic_dwarf_murk_railways: "암흑 철도"
 magic_dwarf_murk_railways_desc: "[GetBuildingType('building_murk_ways').GetName]에서 철도를 활용하면 더 높은 수송량을 확보할 수 있습니다. 그러나 현대적인 열차를 [GetBuildingType('building_murk_ways').GetName]의 혼란스럽고 불안정한 포털 내에서 운행하는 것은 그 자체로 하나의 예술입니다."
 magic_electric_golems: "전기 골렘"
 magic_electric_golems_desc: "전기의 원초적인 힘을 활용하여 개발된 이 최첨단 골렘들은 정교한 마나 코어와 초기 전기 시스템을 결합하여 기존 기계 골렘보다 월등한 성능을 자랑합니다. 마법 에너지가 흐르고, 전류가 번뜩이며, 전기 골렘은 이전보다 빠르고 강력하며 더욱 다양한 용도로 활용될 수 있습니다."
 magic_farming: "드루이드 마법"
 magic_farming_desc: "$magic_farming$은 작물 수확량을 증가시키기 위한 오랜 전통입니다. 이 관행은 [concept_gate_planet]의 거의 모든 국가에서 인구 증가를 촉진했습니다. 드루이드 전통이 없는 국가들도 무역과 약탈을 통해 이익을 얻고 있습니다."
 magic_golems: "마법 골렘"
 magic_golems_desc: "마법의 정밀성과 산업 기술이 결합된 마법 골렘은 혁신의 기적이라 할 수 있습니다. 정교한 마나 코어를 동력원으로 삼고, 리벳으로 보강된 강철 골격을 가진 이 거대한 구조물들은 마법의 섬세함과 기계의 실용성을 완벽하게 조화시킨 존재입니다."
 magic_science: "마법과 과학"
 magic_science_desc: "과학적 방법론의 엄격함과 체계화된 마법의 원리를 결합함으로써 학자들은 이계를 더욱 깊이 이해할 수 있게 되었습니다. 과거에는 불가능하다고 여겨졌던 실험들이 이제는 재현 가능한 결과를 내며, 마나, 주문 시전, 마법 부여의 숨겨진 메커니즘이 하나둘씩 밝혀지고 있습니다."
 magic_understanding_military: "마법 군사"
 magic_understanding_military_desc: "귀국은 군사적 목적으로 마법을 활용하는 기초적인 이해를 갖추고 있습니다."
 magic_understanding_society: "마법 사회"
 magic_understanding_society_desc: "귀국은 마법을 사회에서 활용하는 기초적인 이해를 갖추고 있습니다."
 mana_cores: "마나 코어"
 mana_cores_desc: "의식 마법과 정밀한 장인 기술의 결정체인 $mana_cores$는 마법 공학의 정점을 상징합니다. 섬세하면서도 강인한 유리 구조 속에 담긴 이 코어들은 정교한 기하학적 배열과 정밀한 룬 각인을 통해 원시 마나를 안정적으로 제어하고 활용할 수 있도록 설계되었습니다."
 mana_infused_fertilizers: "마나 주입 비료"
 mana_infused_fertilizers_desc: "마법 씨앗과 기존 비료를 혼합하여 연금술사들은 토양 비옥도를 극대화하면서 황에 대한 의존도를 낮춘 강력한 새로운 비료를 개발했습니다. 원시 마나가 주입된 이 비료는 작물 성장을 가속하고 황폐해진 토양을 회복시키며, 농부들에게 적은 자원으로도 풍부한 수확을 보장합니다."
 mana_lanterns: "마나 등불"
 mana_lanterns_desc: "마나 결정으로 작동하는 휴대용 조명으로, 일부 지역에서는 기존의 석유 램프를 대체하고 있습니다."
 mana_linked_education: "마나 연계 교육"
 mana_linked_education_desc: "소소한 마법의 힘을 이용해 학교들은 상호작용이 가능한 환상, 자동으로 쓰는 분필, 마법으로 보존된 책 등을 불러낼 수 있습니다. 숙련된 교사의 지도 아래, 가장 간단한 주문조차 교실을 생동감 넘치는 학습의 장으로 바꾸며, 지식은 학생들의 눈앞에서 형태를 이룹니다."
 mechanical_golems: "기계 골렘"
 mechanical_golems_desc: "마법과 기계 공학의 정점에 서 있는 기계 골렘은 기존의 순수한 마법 기반 골렘을 훨씬 뛰어넘는 기술적 도약을 이뤄냈습니다. 정교한 마나 코어와 고급 기어, 피스톤, 시계 기계 장치가 결합되어 이전과 비교할 수 없는 힘과 정밀성을 갖춘 존재를 탄생시켰습니다."
 monster_compendium: "몬스터 백과"
 monster_compendium_desc: "학자들은 지구의 마나 밀도가 상승하면서 출현한 생물들에 대한 방대한 정보를 담은 #v 몬스터 백과#!를 집필했습니다. 약점부터 행동 패턴까지, 이 지침서는 신비로운 야수들에 맞서 살아남고 승리하기 위해 반드시 숙지해야 할 필수적인 정보를 제공합니다."
 orc_clan_support: "씨족의 지원"
 orc_clan_support_desc: "오크들에게 지구는 약속된 땅입니다. [concept_gate_planet]의 척박하고 메마른 고향에서는 생존이 쉽지 않지만, 중앙아메리카의 비옥한 토양은 풍요로운 수확과 쉬운 경작을 보장합니다. 이곳은 그들의 세계와는 극명하게 대비되는 새로운 기회의 땅입니다."
 regenerative_timber: "재생 목재"
 regenerative_timber_desc: "마법 씨앗의 힘을 활용한 덕분에 벌목업자들은 나무 성장 속도를 가속하면서도 자연의 균형을 유지하는 방법을 발견했습니다. 드루이드의 세심한 관리하에 벌목된 나무는 마법이 깃든 묘목으로 빠르게 대체되며, 고품질 목재를 지속적이고 안정적으로 공급할 수 있습니다."
 ritual_magic: "의식 마법"
 ritual_magic_desc: "$ritual_magic$은 여러 마법사가 협력하여 극도로 복잡한 마법을 시전할 수 있도록 합니다. 이는 전장에서 치명적인 결과를 초래할 수도 있습니다."
 simple_rune_carving: "룬 각인"
 simple_rune_carving_desc: "고대부터 전해 내려오는 기술이자 계속 발전하는 공예, 룬 각인은 물체에 마법 기호를 새겨 그 내구성, 힘, 활용도를 강화하는 기술입니다. 정밀한 룬을 돌, 금속, 심지어 살아있는 나무에 새김으로써 숨겨진 마법적 속성을 활성화하여 더 강력한 마법 부여와 신뢰할 수 있는 마법 유물을 제작할 수 있습니다."
 soulbound_currency: "영혼 결속 통화"
 soulbound_currency_desc: "주인의 정수가 새겨진 화페는 소지자에게 속삭이며 외부인의 손길을 거부합니다. 이 화폐는 단순한 금속이 아니라, 영혼의 연장선이 되어 부를 더욱 특별하게 만듭니다."
 thaumaturgic_courts: "마법 법원"
 thaumaturgic_courts_desc: "인간의 판단이 흔들릴 때, 마법은 그 차가운 명확함을 제공합니다. 룬은 거짓에 반응해 빛을 발하고, 마법으로 새겨진 계약은 약속을 굳건히 묶습니다—정의는 더 날카로워졌지만, 항상 더 친절하지는 않습니다."
