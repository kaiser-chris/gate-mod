 gg_panel_expedition_button_cancel: "원정을 끝낸다"
 gg_panel_expedition_button_cancel_tooltip: "#header $gg_panel_expedition_button_cancel$#!\n짐을 싸서 귀환합니다.\n$TOOLTIP_DELIMITER$\n[ScriptedGui.BuildTooltip(GuiScope.SetRoot(Country.MakeScope).End)]"
