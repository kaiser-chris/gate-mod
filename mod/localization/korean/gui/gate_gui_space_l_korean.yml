 gg_space_moon_plato: "플라톤 분화구"
 gg_space_moon_plato_desc: "현재 #g $gg_space_moon_plato$는 식민지화되지 않았습니다.#!\n\n플라톤은 달에 있는 용암으로 가득 찬 충돌 분화구입니다. 직경은 101km입니다. 이 분화구는 고대 그리스 철학자 플라톤의 이름을 따서 명명되었습니다. 플라톤은 마레 임브리움의 북동쪽 해안에 위치하고 있으며, 몬테스 알페스 산맥의 서쪽 끝에 있습니다."
