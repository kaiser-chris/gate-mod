l_korean:
# Mages
 mages: "@mages! $mages_no_icon$"
 mages_only_icon: "@mages!"
 mages_no_icon: "마법사"
 mages_desc: "교육받은 마법 사용자들은 종종 부유한 엘리트 계층 출신입니다. 그들의 정치적 이해관계는 대개 [GetInterestGroupVariant('ig_gate_magic_users',GetPlayer).GetNameWithCountryVariant]에 의해 대변됩니다."
 MAGES_QUALIFICATIONS_DESC: "충분한 [concept_literacy]를 가진 인구만이 #v $mages$#!가 될 수 있습니다. 잠재력은 [concept_literacy]와 [concept_wealth]가 높을수록 증가합니다. [concept_culture]가 [concept_discrimination]을 겪는 인구는 훨씬 더 오랜 시간이 걸립니다. #v $aristocrats$#!와 #v $academics$#!는 특히 쉽게 #v $mages$#!가 됩니다. 또한 [GetBuildingType('building_magic_academy').GetName] [concept_building]은 새로운 #v $mages$#! 교육을 더욱 용이하게 합니다."
 mages_qualifications_academy: "우리의 [GetBuildingType('building_magic_academy').GetName]에서"
 pop_mages: "$mages$ [concept_profession]"
 building_employment_mages_add: "건물당 $mages$ 고용 인원"
 building_employment_mages_add_desc: "건물 레벨당 고용할 수 있는 $mages$의 수를 조정합니다."
 building_employment_mages_mult: "$building_employment_mages_add$"
 building_employment_mages_mult_desc: "$building_employment_mages_add_desc$"
 building_mages_shares_add: "$mages$ [Concept('concept_ownership_share', '$concept_ownership_shares$')]"
 building_mages_shares_add_desc: "$mages$의 [Concept('concept_ownership_share', '$concept_ownership_shares$')] 증가 또는 감소."
 building_mages_shares_mult: "$mages$ [Concept('concept_ownership_share', '$concept_ownership_shares$')]"
 building_mages_shares_mult_desc: "$mages$의 [Concept('concept_ownership_share', '$concept_ownership_shares$')] 증가 또는 감소."
 building_mages_mortality_mult: "$state_mages_mortality_mult$"
 building_mages_mortality_mult_desc: "$state_mages_mortality_mult_desc$"
 building_mages_fertility_mult: "$mages$의 [Concept('concept_pop_growth', '$concept_pop_growth_birthrate$')]"
 building_mages_fertility_mult_desc: "$mages$의 [Concept('concept_pop_growth', '$concept_pop_growth_birthrate$')] 증가 또는 감소."
 state_mages_dependent_wage_mult: "$mages$ 부양가족 소득"
 state_mages_dependent_wage_mult_desc: "$mages$ 부양가족의 소득 증가 또는 감소."
 state_mages_mortality_mult: "$mages$의 [Concept('concept_pop_growth', '$concept_pop_growth_mortality$')]"
 state_mages_mortality_mult_desc: "$mages$의 [Concept('concept_pop_growth', '$concept_pop_growth_mortality$')] 증가 또는 감소."
 state_mages_investment_pool_contribution_add: "$mages$ [concept_investment_pool] 기여"
 state_mages_investment_pool_contribution_add_desc: "$mages$가 수익의 얼마를 [concept_investment_pool]에 투자하는지."
 state_mages_investment_pool_efficiency_mult: "$mages$ [concept_investment_pool] 투자 효율"
 state_mages_investment_pool_efficiency_mult_desc: "$mages$가 투자한 수익이 [concept_investment_pool]에 기여하는 정도의 증가 또는 감소."
 country_mages_pol_str_mult: "$mages$의 [concept_political_strength]"
 country_mages_pol_str_mult_desc: "$mages$의 [concept_political_strength] 증가 또는 감소."
 country_mages_voting_power_add: "$mages$의 [concept_votes]에서 발생하는 [concept_political_strength]"
 country_mages_voting_power_add_desc: "선거에서 $mages$의 [concept_votes]를 통해 얻는 [concept_political_strength]의 증가 또는 감소."
