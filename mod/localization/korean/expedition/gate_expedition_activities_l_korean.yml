l_korean:
 gate_expedition_activity_uncover: "새로운 지역 탐색"
 gate_expedition_activity_uncover_desc: "현재 [concept_gate_expedition_map]의 새로운 지역을 정찰 중입니다."
 gate_expedition_activities.1.t: "지평선 지도화"
 gate_expedition_activities.1.d: "[concept_gate_expedition_map]에서 새로운 지역을 발견했습니다."
 gate_expedition_activities.1.f: "우리 원정대 정찰병들이 이전에 탐사되지 않은 안카리스의 한 지역에 대한 상세한 보고를 가지고 돌아왔습니다. 아직 많은 의문이 남아 있지만, 베일이 약간 걷히면서 새로운 지형과 미개척 자원, 그리고 생명의 흔적이 드러났습니다. 여정은 길었고 환경은 종종 낯설었지만, 이제 우리의 지도는 그 어느 때보다 넓게 펼쳐져 있습니다. 개척지는 점점 좁혀지고 있습니다."
 gate_expedition_activities.1.a: "좋아."
 gate_expedition_activities.1.b: "보고서를 살펴보겠다."
 gate_expedition_activity_home: "지구로 귀환"
 gate_expedition_activity_home_desc: "현재 원정대를 정리하여 마법의 문을 통해 지구로 돌아가고 있습니다."
 gate_expedition_activities.3.t: "$gate_planet$에서 귀환합니다."
 gate_expedition_activities.3.d: "[concept_gate_expedition]이 끝났습니다."
 gate_expedition_activities.3.f: "관문은 마지막으로 반짝이며, 피로에 찌들었으나 승리감을 안은 우리 원정대가 그 너머로 발을 내디뎠습니다. $gate_planet$, 보랏빛 하늘과 수정 숲이 어우러진 이 세계는 상상을 초월하는 비밀을 품고 있었습니다—고대 룬, 미지의 생물군, 그리고 지구 어디에도 없는 마나의 흐름까지. 아직 풀리지 않은 의문이 많지만, 돌아온 지식은 우리의 비전 과학을 영원히 바꿔 놓을지도 모릅니다. 여정은 끝났습니다… 그러나 그 여파는 이제 막 시작되었습니다."
 gate_expedition_activities.3.a: "많은 것을 배웠다."
 gate_expedition_activity_explore: "마법의 장소 탐험"
 gate_expedition_activity_explore_desc: "우리는 현재 마법의 장소를 찾고 있습니다."
 gate_expedition_activity_contact: "외교적 관계 구축"
 gate_expedition_activity_contact_desc: "우리는 현재 합의를 통해 외교적 관계를 구축하고 있습니다."
 gate_expedition_activity_conquer: "정착지 정복"
 gate_expedition_activity_conquer_desc: "현재 정착지를 정복하고 있습니다."
 gate_expedition_activity_raid: "정착지 습격"
 gate_expedition_activity_raid_desc: "현재 정착지를 급습하고 있습니다."
 gate_expedition_activity_trade: "새 무역로 설정"
 gate_expedition_activity_trade_desc: "현재 새로운 무역로를 설정하고 있습니다."
 gate_expedition_activity_embark: "최종 준비"
 gate_expedition_activity_embark_desc: "현재 마법의 문을 통과할 원정대를 위해 모든 짐을 꾸리고 있습니다."
 gate_expedition_activities.2.t: "원정대 출정"
 gate_expedition_activities.2.d: "우리 [concept_gate_expedition]이 여정을 시작합니다."
 gate_expedition_activities.2.f: "수개월에 걸친 준비와 조율, 그리고 신비로운 마법 조작 끝에 마법의 문이 안정적으로 맥동합니다. 보급품을 실고, 마법을 재점검하며, 원정대는 미지의 문턱에 선 채 만반의 준비를 마쳤습니다. 문 너머에는 고대 두루마리에 속삭여지고 예언의 꿈에서만 엿본 $gate_planet$이 있습니다. 오늘, 우리는 신화 속을 넘어 새로운 발견의 길로 발을 내딛습니다."
 gate_expedition_activities.2.a: "[concept_gate_expedition_map]를 살펴보겠다."
 gate_expedition_activities.2.b: "좋아."