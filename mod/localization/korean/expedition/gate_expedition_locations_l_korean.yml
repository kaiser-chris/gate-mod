 expedition_location_tooltip: "#header [Scope.Var('type').Var('name').GetFlagName]#!\[Scope.Var('type').Var('desc').GetFlagName]\n$TOOLTIP_DELIMITER$\n[Scope.Var('type').Var('flavor').GetFlagName]" #deepl:2431082517
 expedition_location_gate_name: "지구로 가는 문" #deepl:3615238498
 expedition_location_gate_desc: "우리가 통과한 마법의 문. 지구로 돌아가는 연결고리입니다." #deepl:4142067516
 expedition_location_gate_flavor: "탐험 일지 - 성문 경계, 앙카리스 쪽\n\n#lore 통과했습니다. 처음으로 우리의 부츠가 성문의 문턱을 넘어 앙카리스의 땅을 밟았습니다. 공기는 잔여 마법과 연기가 오랫동안 가라앉아 짙어졌습니다. 아치 바로 너머에는 무너진 텐트, 부서진 상자, 부서진 비전 배터리 등 야전 캠프의 잔해가 남아 있습니다. 적의 휘장은 녹슨 갑옷과 불에 그을린 깃발로 변했지만 시신은 남아 있지 않습니다. 여기서 무슨 일이 벌어졌든 간에, 도망치거나 더 나쁜 상황으로 끝났습니다. 대지는 고요합니다. 정찰병도, 보초도, 심지어 썩은 짐승도 없습니다. 오직 바람만이 움직이며 빈 틈 사이로 휘파람을 불고 유령처럼 재를 공중으로 휘젓고 다닙니다. 성문은 안전하지만 고요함이 불안합니다. 우리는 지금 문턱을 지키고 있지만 안카리스가 지켜보고 있습니다.#!" #deepl:55294925
 expedition_location_village_name: "마을" #deepl:1217930007
 expedition_location_village_desc: "작은 [concept_gate_planet] 마을. 그들과 어떻게 소통하고 싶나요?" #deepl:2671302898
 expedition_location_village_flavor: "정찰 보고서 - 예비 마을 평가, 안카리스 탐험 일지\n\n#lore 이 마을은 자연 지형 속에 자리 잡고 있으며 주변 환경과 자연스럽게 어우러져 있습니다. 경작지가 있고 우리 학자들에게는 생소한 기이한 가축들이 살고 있어 대부분 자급자족하는 것처럼 보입니다. 건물은 낮고 실용적이며, 주변 마나로 희미하게 맥박을 뛰는 유기 재료로 보강된 건물이 많습니다. 현지인들은 아직 다가오지 않았지만, 지붕과 나무 사이에 매달린 반짝이는 마법 병동 뒤에서 우리를 관찰합니다. 희미한 마법의 흔적은 지역 전체에 존재하는데, 집중되어 있기보다는 미묘하고 광범위하게 퍼져 있어 그들의 땅과 깊은 관련이 있거나 조심스럽게 보호하고 있음을 암시합니다. 직접적인 접촉은 이루어지지 않았습니다. 추가 관찰을 권장합니다.#!" #deepl:2870528207
 expedition_location_castle_name: "성" #deepl:3677277491
 expedition_location_castle_desc: "[concept_gate_planet] 성입니다. 어떻게 상호작용할 수 있을까요?" #deepl:2508247163
 expedition_location_castle_flavor: "정찰 보고서 - 요새화된 요새, 안카리스 탐험 로그\n\n#lore 우리 선발대는 근처 평원 위의 낮은 산등성이에 잘 관리된 성을 발견했습니다. 요새는 완전히 점령된 상태이며 매끄러운 석조물과 깨끗한 흉벽, 그리고 우리 문장을 알 수 없는 문양이 새겨진 깃발이 휘날리는 등 매우 양호한 상태입니다. 경내에는 정기적인 순찰과 체계적인 관리의 흔적이 보이며, 외벽 주변으로 작은 마을이 형성되어 주둔군과 영주의 궁정을 지원하는 역할을 하는 것으로 보입니다. 갈등이나 불안의 흔적은 전혀 보이지 않으며 오히려 안정과 질서가 느껴지는 곳입니다. 중앙 성채에는 밤에 은은한 마법 빛을 발산하는 유리 돔형 첨탑이 있어 신비한 조언자나 병동이 있음을 암시합니다. 이 성은 귀족이나 총독과 같은 지역 권력자의 거처로 보이며, 외교적 교섭에 중요한 역할을 할 수 있을 것으로 보입니다.#!" #deepl:3148481969
 expedition_location_town_name: "마을" #deepl:967788374
 expedition_location_town_desc: "[concept_gate_planet] 마을. 그들과 어떻게 소통하고 싶나요?" #deepl:811850490
 expedition_location_town_flavor: "정찰 보고서 - 미지의 마을 정착지, 안카리스 탐험 일지\n\n#lore 초기 정찰 결과, 얕은 계곡에 자리 잡은 상당한 규모의 정착지가 발견되었으며, 지역 광물로 보강된 돌담과 나무 성벽으로 둘러싸여 있습니다. 이 마을은 계단식 밭, 풍력 발전기, 높은 망루 몇 개를 갖춘 자급자족형 마을로 보입니다. 우리가 지나쳤던 작은 마을들과는 달리, 이곳은 조직적으로 계획된 거리와 구역 구분, 그리고 밤에 신비한 에너지로 희미하게 빛나는 중앙 첨탑의 흔적이 보입니다. 성문에서 움직임이 보이고, 주민들은 경계하는 듯 보이지만 대놓고 적대적이지는 않습니다. 성벽을 따라 여러 개의 현수막이 걸려 있지만 그 의미는 아직 알려지지 않았습니다. 직접적인 접촉은 이루어지지 않았지만, 마을의 규모와 구조로 보아 이 마을이 지역 무역의 중심지 또는 영향력 있는 지역 거점 역할을 할 수 있을 것으로 보입니다.#!" #deepl:3500098157
