l_korean:
 expedition_location_tooltip: "#header [Scope.Var('type').Var('name').GetFlagName]#!\n[Scope.Var('type').Var('desc').GetFlagName]\n$TOOLTIP_DELIMITER$\n[Scope.Var('type').Var('flavor').GetFlagName]"
 expedition_location_gate_name: "지구로 통하는 문"
 expedition_location_gate_desc: "우리가 통과한 마법의 문. 지구로 돌아가는 연결고리입니다."
 expedition_location_gate_flavor: "Expedition Log – 관문 외곽, 안카리스 측\n\n#lore 우리는 마침내 관문을 통과했다. 처음으로 우리 발이 안카리스의 땅을 밟는다—이제는 우리 것인. 공기에는 오래된 연기와 잔류 마력이 짙게 깔려 있다. 아치 너머에는 야전 진영의 해골 같은 잔해가 놓여 있다. 무너진 천막, 부서진 보급 상자, 산산이 조각난 마법 배터리. 적의 문장은 녹슨 갑옷과 불에 그을린 깃발에 새겨져 있으나, 시신은 없다. 이곳에서 무슨 일이 벌어졌든, 도망으로 끝났거나—그보다 더 나쁜 결말이었을 것이다. 땅은 침묵한다. 정찰병도, 초병도, 심지어 시체를 쫓는 짐승도 없다. 오직 바람만이 움직이며, 속이 빈 구조물 사이를 휘돌고 재를 유령처럼 날린다. 관문은 확보했지만, 이 고요함은 불안하다. 우리는 이제 문턱을 지켰다—하지만 안카리스는 우리를 지켜보고 있다.#!"
 expedition_location_village_name: "마을"
 expedition_location_village_desc: "작은 [concept_gate_planet] 마을입니다. 그들과 어떻게 상호작용할까요?"
 expedition_location_village_flavor: "정찰 보고서 – 마을 예비 평가, 안카리스 탐사 기록\n\n#lore 마을은 자연 지형 속에 조용히 파묻혀 있으며, 주변 환경과 거의 하나가 된 듯 자연스럽게 어우러져 있다. 경작지와 이국적인 가축들로 보아 대부분 자급자족하는 것으로 보이며, 그 생물들은 우리 학자들에게 낯선 존재들이다. 건물은 낮고 실용적인 형태를 띠며, 많은 구조물이 주변 마나에 희미하게 반응하는 유기물로 보강되어 있다. 주민들은 아직 우리에게 접근하지 않았지만, 지붕과 나무 사이에 걸린 반투명한 마법 장막 뒤에서 우리를 지켜보고 있다. 마을 전역에 미약한 마법 흔적이 감지되며, 집중된 형태가 아닌 넓게 퍼진 양상이다. 이는 이들이 땅과 깊은 연관을 맺고 있거나, 극도로 경계하고 있음을 시사한다. 현재까지 직접적인 접촉은 이루어지지 않았다. 추가 관찰이 권장된다.#!"
 expedition_location_castle_name: "요새"
 expedition_location_castle_desc: "[concept_gate_planet] 성입니다. 어떻게 상호작용할까요?"
 expedition_location_castle_flavor: "정찰 보고서 – 요새 거점, 안카리스 탐사 기록\n\n#lore 우리 선발대는 인근 평야를 내려다보는 낮은 능선 위에 세워진, 잘 관리된 성채를 발견했다. 이 요새는 현재 완전히 점령되어 있으며 상태도 매우 양호하다. 석조 구조물은 매끈하고, 성벽은 깨끗하며, 우리의 문장학으로는 알 수 없는 상징이 새긴 깃발이 새롭게 게양되어 있다. 주변은 정기적인 순찰과 질서 있는 유지 관리의 흔적이 뚜렷하며, 성 외곽에는 작은 마을이 형성되어 주둔 병력이나 영주의 궁정을 보조하는 역할을 하는 것으로 보인다. 갈등이나 불안의 조짐은 전혀 없으며, 오히려 이 지역은 안정과 질서가 강하게 느껴진다. 중앙 탑 꼭대기에는 유리로 된 돔 형태의 첨탑이 있고, 밤이 되면 은은한 마법의 빛을 내뿜는다. 이는 마법 고문이나 보호 마법이 존재한다는 신호일 수 있다. 이 성은 아마도 지역 권력자의 거처일 가능성이 높으며, 외교적 접근에 있어 중요한 거점이 될 수 있다.#!"
 expedition_location_town_name: "도시"
 expedition_location_town_desc: "[concept_gate_planet] 도시입니다. 이들과 어떻게 상호작용할까요?"
 expedition_location_town_flavor: "정찰 보고서 – 미확인 도시 정착지, 안카리스 탐사 기록\n\n#lore 초기 정찰 결과, 얕은 계곡 안에 자리 잡은 상당 규모의 정착지가 확인되었다. 이곳은 층층이 쌓인 석벽과 현지 광물로 보강된 목책으로 둘러싸여 있다. 계단식 경작지, 풍력 방앗간, 여러 개의 고지 감시초소로 보아 자급자족이 가능한 구조로 보인다. 지금까지 지나쳐 온 작은 마을들과 달리, 이 도시는 뚜렷한 계획과 질서가 엿보인다. 넓은 도로, 구획된 지구들, 그리고 밤이면 희미한 마법의 빛을 내는 중앙 첨탑이 그 증거다. 성문 근처에서는 인원이 움직이는 모습이 관찰되며, 주민들은 경계는 하지만 노골적인 적대감은 보이지 않는다. 성벽 곳곳에는 여러 깃발이 걸려 있으나, 그 의미는 아직 파악되지 않았다. 현재까지 직접적인 접촉은 이루어지지 않았지만, 이 도시의 규모와 구조로 미루어 보아 지역 무역의 거점이거나 심지어는 지방 권력의 중심일 가능성도 있다.#!"