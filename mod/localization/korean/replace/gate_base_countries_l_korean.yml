l_korean:
 lunda_flavor: "한때 자랑스럽고 독립적인 여러 국가로 이루어진 룬다 왕국들은 이제 $GATE_AD$의 지배 아래 놓인 꼭두각시 국가로 전락했습니다. 그들의 통치자는 명목상 존재할 뿐이며, 엘프들의 군사력과 외교적 압박에 의해 새로운 지배자를 섬길 수밖에 없습니다. 일부는 이를 신성국의 힘을 이용할 기회로 보지만, 다른 이들은 자치권의 상실을 원망하며 진정한 독립을 되찾던 시절을 그리워합니다. 그러나 겉으로 드러나지 않는 곳에서 룬다 민족의 정신은 여전히 살아 있으며, 언젠가 스스로의 운명을 되찾겠다는 희망으로 들끓고 있습니다."
 KSN_FLAVOR_TEXT: "$lunda_flavor$"
 CHK_FLAVOR_TEXT: "$lunda_flavor$"
 KZM_FLAVOR_TEXT: "$lunda_flavor$"
 LND_FLAVOR_TEXT: "$lunda_flavor$"
 TSW_FLAVOR_TEXT: "유럽 열강의 식민 지배 위협이 커지자 츠와나족은 $GATE_AD$의 보호를 요청했습니다. 보호령 협정을 체결함으로써 그들은 완전한 예속 대신 일정 수준의 자치를 유지할 수 있었습니다. 이 결정은 외세의 침략으로부터 그들을 지켜주었지만, 동시에 신성국의 감시 아래 새로운 도전에 직면하게 만들었습니다. 현재 츠와나족은 정체성을 유지하며, 이 동맹이 주권을 훼손하지 않고 그들의 미래를 보장하기를 바라고 있습니다."