l_korean:
 objective_magic_dominance: "마법의 지배"
 objective_magic_dominance_desc: "1814년, 마법의 게이트가 $gate_planet$에 열리면서 세계는 변화하기 시작했습니다. 그리하여 게이트를 통해 마나가 흘러들어오고, 침략자들이 지구의 정치 지형을 뒤흔들고 있습니다. 이제 마법과 기술의 패권을 쥐기 위해 나아가십시오!"
 objective_magic_dominance_name_GATE_MK: "#v $GATE_MK$#!"
 objective_magic_dominance_desc_GATE_MK: "#lore $GATE_MK_FLAVOR_TEXT$#!"
 objective_magic_dominance_name_GATE_AD: "#v $GATE_AD$#!"
 objective_magic_dominance_desc_GATE_AD: "#lore $GATE_AD_FLAVOR_TEXT$#!"
 objective_magic_dominance_name_GATE_OK: "#v $GATE_OK$#!"
 objective_magic_dominance_desc_GATE_OK: "#lore $GATE_OK_FLAVOR_TEXT$#!"
 objective_magic_dominance_name_GATE_BN: "#v $GATE_BN$#!"
 objective_magic_dominance_desc_GATE_BN: "#v 해당 국가는 아직 플레이버 콘텐츠가 없습니다!#!\n\n#lore $GATE_BN_FLAVOR_TEXT$#!"
 objective_magic_dominance_name_GATE_NS: "#v $GATE_NS$#!"
 objective_magic_dominance_desc_GATE_NS: "#v 해당 국가에는 아직 지식이 없습니다!#!\n\n#lore $GATE_NS_FLAVOR_TEXT$#!"
 objective_magic_dominance_name_GBR: "#v $GBR$#!"
 objective_magic_dominance_desc_GBR: "#lore 1814년부터 1836년까지, 대영제국은 아프리카 식민지에서 간헐적으로 이계의 존재들과 충돌하며 마법을 정복하려는 결의를 다졌습니다. 마법의 매혹에 사로잡힌 제국은 탐험과 혁신의 중심지가 되었으며, 게이트들의 비밀을 풀기 위해 총력을 기울이고 있습니다. 권력과 이윤에 대한 갈망 속에서, 영국의 시선은 이제 영국의 시선은 차원문 너머의 경이로움과 위험을 활용하는 데 집중되고 있습니다.#!"
 objective_magic_dominance_name_CHI: "#v $dyn_c_great_qing$#!"
 objective_magic_dominance_desc_CHI: "#lore 아랍선의 외딴 지역에서 게이트가 열리며 이계의 침략자들이 쏟아져 나왔습니다. 그러나 청 제국은 강인한 결의와 전략으로 그들의 공격을 격퇴하고, 게이트를 요새화하여 주권을 지켜냈습니다. 청나라 학자들은 지구의 여러 국가들 가운데 마법 연구를 선도하고 있으며, 군대는 경계를 늦추지 않고 있습니다. 이제 미지의 세계로 향하는 원정에 대한 속삭임이 퍼져가고 있습니다. 그것은 비할 데 없는 영광을 안겨줄 수도, 형언할 수 없는 재앙을 불러올 수도 있을 것입니다.#!"
 objective_magic_dominance_name_TEX: "#v $TEX$#!"
 objective_magic_dominance_desc_TEX: "#lore 한때 개척 공화국이었던 텍사스는 이제 완전히 변모했습니다 — 그 운명은 $praprandgaw$ 씨족에 의해 남쪽으로 쫓긴 우르살리스 곰인간 $plundboelka$의 도착으로 영원히 바뀌었습니다. 이들은 마법의 관문을 통해 안카리스의 얼어붙은 땅을 여행하며, $plundboelka$는 지구인들에게는 오래도록 알려지지 않았던 비전의 마법 지식을 가져왔습니다. 이 예상치 못한 동맹은 새로운 강인한 텍사스를 만들었으며, 그곳에서는 총과 룬이 나란히 공존합니다.#!"
 objective_magic_dominance_idle_header: "계속 진행할 것이다"
 objective_magic_dominance_idle_hint: "앞으로 더 많은 도전이 나타날 것이다"
 magic_dominance_welcome: "마법의 지배"
 magic_dominance_welcome_desc: "$objective_magic_dominance$ 플레이어 목표에 오신 것을 환영합니다. 이 목표에서는 일련의 [Concept('concept_journal_entry', '$concept_journal_entries$')]을 완료하여여 마법과 기술의 지배로 나아가는 길을 따라가게 됩니다."
# Journal Entries
 je_obj_gate_hire_researcher: "$concept_magic_researcher$ 고용"
 je_obj_gate_hire_researcher_reason: "비전주의자는 우리 사회에서 마법 발전의 초석입니다. 신비 지식에 대한 최고 권위자로서, 마법의 신비를 밝히기 위한 연구를 시작하고 이끕니다. 변혁적인 프로젝트를 주도하고, 일상에 주문을 접목시키며, 강력한 기술을 해금하는 데 필요한 핵심적인 마법 혁신을 창출하는 등, 비전주의는 현대 시대에 마나의 잠재력을 온전히 활용하는 데 필수적인 존재입니다."
 je_obj_gate_hire_researcher_status: "결정 패널에서 [concept_magic_researcher]를 고용할 수 있습니다."
 je_obj_gate_build_research_institute: "[GetBuildingType('building_magic_research_institute').GetNameNoFormatting] 건설"
 je_obj_gate_build_research_institute_reason: "마법 연구소는 한 국가의 신비로운 발전의 중심지입니다. 비전주의자의 주요 연구 공간으로서, 이곳에서는 마법 이론이 실험되고, 주문이 다듬어지며, 혁신이 탄생합니다. 마법 연구의 중심 허브로서, 마법 기술에 대한 연구를 시작하고 마나로 구동되는 미래를 형성할 비밀을 밝혀내는 데 필수적인 기관입니다."
 je_obj_gate_build_research_institute_status: "[concept_capital_state]에 [GetBuildingType('building_magic_research_institute').GetName]이 건설됩니다."
 je_obj_gate_magic_knowledge: "$concept_magic_knowledge$ 배우기"
 je_obj_gate_magic_knowledge_reason: "비전 지식은 한 국가가 마법의 영역으로 들어서는 첫걸음입니다. 이것 없이는 어떤 마법적 발전도 이루어질 수 없습니다. 이미 각성한 마법 국가들과의 외교 조약을 통해 얻거나, 비전주의를 지정하여 전념적인 연구를 수행하게 함으로써 획득할 수 있습니다. 이 기초적인 이해는 이후 펼쳐질 방대한 마법 기술의 세계를 열어가는 데 필수적입니다."
 je_obj_gate_magic_knowledge_status: "[concept_magic_knowledge]는 우리 [concept_magic_researcher]를 통해서나 [concept_gate_magic_country]와의 [concept_treaty]를 통해 습득할 수 있습니다."
 je_obj_gate_finish_magic_project: "$concept_gate_project$ 완료"
 je_obj_gate_finish_magic_project_reason: "비전주의자 프로젝트는 국가 최고의 마법 전문가가 이끄는 핵심 연구 과제입니다. 이러한 프로젝트는 추상적인 비전 이론을 실질적인 개선으로 전환하여, 산업을 향상시키고, 사회를 강화하며, 기반 시설을 풍요롭게 만든다. 비전주의자 프로젝트에 투자함으로써, 마법이 국가 발전의 주춧돌이 되는 미래를 만들어 나갈 수 있습니다."
 je_obj_gate_finish_magic_project_status: "[Concept('concept_gate_project','$concept_gate_projects$')]는 마나플로우 패널에서 시작됩니다."
 je_obj_gate_finish_magic_project_goal_tooltip: "[concept_gate_project]를 성공적으로 완료했습니다."
 je_obj_gate_produce_magic_goods: "[GetGoods('mana').GetNameNoFormatting] & [GetGoods('magic_seed').GetNameNoFormatting] 생산"
 je_obj_gate_produce_magic_goods_reason: "마나 크리스탈과 마법의 씨앗은 번성하는 마법 경제의 핵심입니다. 숙련된 마법사들이 대기에서 추출하는 마나 크리스탈은 마법 산업과 기술에 에너지를 공급하는 데 필수적입니다. 한편, 드루이드는 신성한 숲에서 마법의 씨앗을 재배하여 농업 생산량을 증대시키고, 노동력을 절약하며 산업 성장을 촉진합니다. 이 둘은 함께 마법으로 강화된 국가의 토대를 마련합니다."
 je_obj_gate_produce_magic_goods_status: "[GetBuildingType('building_mana_extractor').GetName]과 [GetBuildingType('building_druid_grove').GetName]을 건설하세요."
 je_obj_gate_magic_academy: "마법 아카데미 건설"
 je_obj_gate_magic_academy_reason: "마법 아카데미는 우리 수도에서 신비로운 학문의 등대 역할을 하며, 새로운 숙련된 마법사 세대를 양성합니다. 마법 자격을 강화하고 혁신 역량을 확장함으로써, 지속적인 마법 발전과 국가 발전의 초석이 됩니다."
 je_obj_gate_magic_academy_status: "[GetBuildingType('building_magic_academy').GetName]는 당신의 [concept_capital_state]에 건설됩니다."
