l_korean:
 elven_supremacy: "$elven$ 우월주의"
 elven_supremacy_desc: "엘프 우월주의는 엘프들이 권력, 명예, 마법에 대한 독점적 지위를 유지하는 엄격한 사회 질서를 강제합니다. 다른 종족들은 사회의 일부로 존재하지만 하위 계층에 제한되며, 성직자, 귀족, 마법 실천자와 같은 지위를 가질 수 없습니다. 이 체제는 엘프의 본질적 우월성을 신념으로 삼아 엘프들의 지배를 유지하는 동시에, 다른 종족들의 노동과 기술을 착취하는 구조를 형성합니다."
 elven_supremacy_trigger_desc: "모든 사람이 이 체제 아래에서 통치됩니다."
# Classes
 elven_upper_class: "엘프 상위 계층"
 elven_upper_class_desc: "엘프 상위 계층"
 elven_middle_class: "엘프 중위 계층"
 elven_middle_class_desc: "엘프 중위 계층"
