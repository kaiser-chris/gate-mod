 orc_citizens: "오크 시민"
 orc_citizens_desc: "오크 시민들은 오크 사회의 근간을 이루는 일반 구성원들입니다. 오크 군주나 주술사만큼의 권력을 가지진 않았지만, 부족과 정착지의 생존과 번영을 책임집니다. 장인, 농부, 전사, 상인 등 다양한 역할을 수행하며, 부족이 유지되는 데 필수적인 존재입니다. 이들은 강인하고 성실하며, 지도자들에게 충성심을 보이며 오크의 전통을 자랑스럽게 여깁니다."
 orc_lords: "오크 군주"
 orc_lords_desc: "오크 군주는 오크 사회에서 가장 강력한 전사이자 통치자로, 힘과 전쟁을 중시하는 문화의 정점에 서 있는 존재입니다. 이들은 부족이나 클랜을 다스리며, 전투에서의 승리로 존경과 두려움을 동시에 받습니다. 다른 오크들보다 크고 강하며, 더 많은 전투 경험을 쌓은 이들은 힘과 계략으로 자신의 지위를 유지합니다."
 orc_lowers: "오크 하층민"
 orc_lowers_desc: "오크 하층민들은 사회에서 가장 낮은 계층으로, 주로 허드렛일을 맡고 상위 계층 오크들의 요구를 충족시키는 역할을 합니다. 노동자, 하인, 견습생 등으로 구성되며, 높은 지위를 얻을 기회는 적지만 부족의 생존을 위해 필수적인 존재입니다. 이들은 열악한 환경에서 생활하며 제한된 권리를 가지지만, 강한 생존력과 결속력을 지니고 있습니다."
 orc_shamans: "오크 주술사"
 orc_shamans_desc: "오크 주술사는 영적 지도자이자 강력한 원소 마법을 구사하는 신비로운 계층입니다. 이들은 부족의 영적 안내자, 치료사, 예언자로 활동하며, 고대 영혼, 원소의 힘, 자연의 원초적 에너지와 소통할 수 있다고 여겨집니다. 또한 물리적 세계와 영적 세계를 잇는 중재자로서, 전쟁, 기근, 중요한 의식이 있을 때 부족을 이끕니다."
 orc_slaves: "노예"
 orc_slaves_desc: "오크가 아닌 모든 종족은 노예로 취급됩니다."
 orc_soldiers: "오크 전사"
 orc_soldiers_desc: "오크 전사들은 전장에서 가장 중요한 역할을 맡는 용맹한 전사들입니다. 어린 시절부터 전투를 배우며, 오크 군주에게 충성을 다하고 명예를 위해 싸웁니다. 이들은 거친 힘과 강한 공격성, 그리고 무자비한 결단력으로 잘 알려져 있으며, 무겁고 투박하지만 효과적인 무기와 방어구를 사용합니다. 계급은 낮을지라도, 그들의 용맹은 존경받으며, 오크 영토를 확장하고 방어하는 핵심 세력입니다."
 orcish_slave_system: "$orcish$ 노예제"
 orcish_slave_system_desc: "오크는 다른 모든 문화를 지배하고 사회의 모든 것을 통제합니다."
 orcish_slave_system_trigger_desc: "모든 사람이 이 체제 아래에서 통치됩니다."
