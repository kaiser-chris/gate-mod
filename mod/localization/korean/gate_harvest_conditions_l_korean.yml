l_korean:
 mana_bloom: "마나 개화"
 mana_bloom_desc: "$mana_bloom$은 [concept_magical_phenomena]입니다.\n\n급증한 녹색 마나가 지역을 뒤덮으며, 대지에 비정상적인 생명력을 불어넣습니다. 식물들은 급속도로 성장하고, 들판은 풍요로운 수확을 안겨주며, 야생 초목이 무성하게 번성합니다. 그러나 이 현상은 오래가지 않으며, 찾아온 만큼이나 빠르게 마법이 사라져 마치 마법에 걸린 듯한 수확의 속삭임만을 남깁니다."
 mana_condensation: "마나 응축"
 mana_condensation_desc: "$mana_condensation$은 [concept_magical_phenomena]입니다.\n\n$mana_condensation$으로 인해 마나 농도가 급격히 상승합니다. 대부분의 인구는 높은 마나 농도로 인해 신체적 활력을 얻지만, 일부는 심한 고열을 겪거나 심지어 사망하기도 합니다."
 mana_storm: "마나 폭풍"
 mana_storm_desc: "$mana_storm$은 [concept_magical_phenomena]입니다.\n\n야생의 마나가 대기를 뒤덮으며 하늘이 초자연적인 에너지로 소용돌이칩니다. 천둥번개는 비전의 번개로 뒤섞이고, 바람은 기묘한 공명을 내며 울부짖으며, 빗방울은 희미한 마법의 빛을 머금고 반짝입니다. 예측할 수 없고 변덕스러운 마나 폭풍은 지나간 자리마다 대지를 변화시키며 경이와 황폐함을 동시에 남깁니다."
 monster_attack: "몬스터 공격"
 monster_attack_desc: "$monster_attack$은 [concept_magical_phenomena]입니다.\n\n증가한 [concept_mana_density]로 인해 돌연변이가 된 식물과 동물들이 발생시키는 몬스터 공격입니다."
 monster_horde: "몬스터 무리"
 monster_horde_desc: "$monster_horde$은 [concept_magical_phenomena]입니다.\n\n증가한 [concept_mana_density]로 인해 돌연변이가 된 식물과 동물들이 발생시키는 몬스터 공격입니다."
