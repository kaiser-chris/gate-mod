l_korean:
 gate_country_events.1.a: "옛 신들이 우리와 함께합니다." #deepl:544729213
 gate_country_events.1.d: "[SCOPE.sCountry('gate_germanic_country').GetName] 이전 [GetReligion('gate_germanic').GetName] 신앙으로 전환했습니다." #deepl:1207624180
 gate_country_events.1.f: "도나레이슈의 기적적인 재성장은 사람들의 영혼 깊은 곳에 있는 무언가를 자극했습니다. 거대한 가지가 다시 하늘을 향해 뻗어나가자 많은 사람들은 이를 조상들의 신들이 여전히 이 땅을 지켜보고 있다는 신성한 징조로 여깁니다. 고요했던 사원에서는 고대의 찬송가가 다시 한 번 울려 퍼지고, 마을 공터와 숲속에서는 오래된 의식이 새로운 생명을 찾습니다. 수세기에 걸친 교리 아래 묻혀 있던 오래된 신앙이 재발견된 뿌리의 힘으로 다시 살아납니다. 전국적으로 참나무 잎은 자부심을 가지고 착용되며 천둥은 더 이상 두려움의 대상이 아니라 존경의 대상이 되었습니다." #deepl:1138197984
 gate_country_events.1.t: "오래된 숲으로 돌아가기" #deepl:495705979
