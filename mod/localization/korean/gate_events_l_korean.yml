l_korean:
 gate_country_events.1.t: "오래된 숲으로 돌아가다"
 gate_country_events.1.d: "[SCOPE.sCountry('gate_germanic_country').GetName]는 고대 [GetReligion('gate_germanic').GetName] 신앙으로 개종했습니다."
 gate_country_events.1.f: "도나레이체의 기적적인 재성장은 사람들의 마음 깊숙이 영향을 미쳤습니다. 그 거대한 가지들이 다시 하늘로 뻗어나가며, 많은 이들은 이를 신성한 징조로 받아들입니다—조상들의 신들이 여전히 이 땅을 지키고 있다는 증거로 여기는 것입니다. 오랫동안 침묵을 지켰던 사원들이 다시 고대의 찬송으로 울려 퍼지고, 오래된 의식들은 마을의 공터와 숲속의 공터에서 새로운 생명을 얻습니다. 수세기 동안 교리 아래 묻혀 있던 옛 신앙이, 다시 발견된 뿌리의 힘처럼 되살아나고 있습니다. 전국 곳곳에서 참나무 잎이 자랑스럽게 달리고, 천둥은 더 이상 두려운 존재가 아니라, 경외의 대상으로 여겨집니다."
 gate_country_events.1.a: "옛 신들이 우리와 함께한다."
 gate_country_events.1.b: "기독교는 우리의 종교입니다!"
