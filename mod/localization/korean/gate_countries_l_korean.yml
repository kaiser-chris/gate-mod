l_korean:
 GATE_AD: "아크투리안 연방"
 GATE_AD_ADJ: "아크투리안"
 GATE_AD_FLAVOR_TEXT: "잠비아의 문을 통해 등장한 엘프들은 $GATE_AD$에서 빠르고 강력한 세력으로 자리잡았습니다. 룬다의 왕국들은 계급 시스템을 차용하여, 그들은 자신의 지배를 강화하기 위해 괴뢰 국가들의 질서를 구축했습니다. 그들의 영향력을 확장하면서, 그들은 츠와나 지역을 보호국으로 통합하며 외교와 복속을 결합했습니다. 포르투갈과 영국 식민지와의 국경 충돌은 그들의 결단력을 시험했지만, 동시에 그들의 교활하고 결단력 있는 이미지를 확립하는 데 기여했습니다."
 GATE_MK: "민 라이티아"
 GATE_MK_ADJ: "라이티아"
 GATE_ME: "임페리움 래티움"
 GATE_ME_ADJ: "라이티아"
 GATE_MK_FLAVOR_TEXT: "$GATE_MK$는 알프스에 정착한 드워프 국가로, $BAV$와 동군연합을 맺고 있습니다. $GATE_MK$는 알프스를 모두 지배하려는 목표를 가지고 있어서 갈등이 일고 있지만, 지구의 강대국들과의 통합 정책을 따르며 무역을 통한 관계 증진에 힘쓰고 있습니다."
 GATE_OK: "오크 패권국"
 GATE_OK_ADJ: "오크"
 GATE_OK_FLAVOR_TEXT: "$GATE_OK$는 중앙 아메리카에 위치한 잔인하고 권위주의적인 국가로, 오크 지배자들이 다른 모든 종족을 지배하고 노예화하고 있습니다. 이 나라의 정부는 인종 계층 구조를 바탕으로 구축되어 있으며, 오크가 최상위에 위치하고 다른 모든 그룹은 종속되어 있습니다. 최근 $GATE_OK$는 $MEX$와 전쟁에 빠져들었고, 자국의 힘을 주장하기 위해 공격적인 정복을 확대하고 있습니다."
 GATE_NS: "뉴 사마도레"
 GATE_NS_ADJ: "사마도레"
 GATE_NS_FLAVOR_TEXT: "녹음이 우거진 뉴기니의 풍경 속에 자리잡은 $GATE_NS$는 통합과 공존의 상징으로 자리잡고 있습니다. 노움과 원주민 인간 공동체의 연합으로 형성된 이 나라는 문화 교류와 공유된 전통을 바탕으로 번영하고 있습니다. 그들의 평화적인 접근과 협력적인 정신은 대체로 환영받았지만, 다양한 사회들이 결합하는 과정에서 겪는 어려움도 적지 않습니다."
