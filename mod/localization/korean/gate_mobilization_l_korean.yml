l_korean:
 magical_support: "마법 지원"
 magical_support_desc: "전장에서 군대가 활용할 수 있는 마법적 지원."
 mobilization_option_battlefield_wards: "전장 방어막"
 mobilization_option_battlefield_wards_desc: "전장 방어막을 생성하려면 숙련된 마법사가 필요하며, 보조자가 함께 마나 배열을 관리하고 전투 속에서도 집중력을 유지해야 합니다. 강력한 효과를 지닌 방호막이지만, 강력한 화력이나 지속적인 마법 공격을 받으면 과부하로 인해 갑자기 붕괴될 수 있습니다. 그럼에도 불구하고 방호막의 전략적 가치는 명백하여, 불리한 전장을 요새로 바꿀 수 있습니다."
 mobilization_option_healing_circles: "치유의 원"
 mobilization_option_healing_circles_desc: "본래 신성한 의식에서 개발된 치유의 원은 전쟁터, 재난 구호 활동, 심지어 도심 의료 시설에서도 활용되며, 마법이 파괴뿐만 아니라 치유의 힘도 가질 수 있음을 증명합니다."
 mobilization_option_ritual_magic: "의식 마법"
 mobilization_option_ritual_magic_desc: "숙련된 마법사들은 전장에서 치명적인 결과를 만들어낼 수 있습니다."
