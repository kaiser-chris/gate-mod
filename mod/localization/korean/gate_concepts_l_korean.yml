l_korean:
 concept_gate_planet: "$gate_planet$"
 concept_gate_planet_desc: "안카리스는 거친 마법과 고대의 경이로 가득한 세계로, 거대한 산맥 속에는 드워프의 전당이 자리하고, 울창한 숲에는 엘프 왕국이 숨어 있으며, 광활한 평원에는 오크 전사들의 격돌이 울려 퍼집니다. 그러나 이 아름다움 아래에는 마나의 거친 흐름이 만들어낸 격동의 역사가 숨겨져 있으며, 이는 이 땅의 민족과 풍경을 조화와 갈등 속에 얽어 놓았습니다."
 concept_magic_knowledge: "비전 지식"
 concept_magic_knowledge_desc: "$concept_magic_knowledge$는 직접 연구할 수 없는 기술이며, 오직 [concept_magic_researcher]를 통해 마법을 연구함으로써 획득할 수 있습니다.\n\n이러한 기술에는 다음이 포함됩니다:\n • [GetTechnology('gate_magic_understanding_production').GetName]\n • [GetTechnology('magic_understanding_society').GetName]\n • [GetTechnology('magic_understanding_military').GetName]"
 concept_mana_saturation: "마나 포화"
 concept_mana_saturation_desc: "마나 포화는 전 세계의 평균 [concept_mana_density]를 나타냅니다."
 concept_magic_innovation: "마법 혁신"
 concept_magic_innovation_desc: "@magic_innovation!$concept_magic_innovation$는 주로 [concept_magic_researcher]와 [GetBuildingType('building_magic_research_institute').GetName]에서 생산됩니다. 또한 [GetBuildingType('building_gate_alxa').GetName], [GetBuildingType('building_mage_tower').GetName], [GetBuildingType('building_magic_academy').GetName], [GetBuildingType('building_university').GetName] 등의 $concept_buildings$도 매월 마법 혁신 생성에 기여할 수 있습니다."
 concept_magic_technology: "마법 기술"
 concept_magic_technologies: "마법 기술"
 concept_magic_technology_desc: "$concept_magic_technology$는 $PRODUCTION_NO_CONCEPT$, $MILITARY$, 그리고 $SOCIETY$ 분야에서의 모든 마법 혁신을 포함합니다. $concept_magic_technologies$는 국가 전체에 영향을 미치며, [Concept('concept_modifier','$concept_modifiers$')]를 통해 국가 운영 방식을 변화시키거나 새로운 [Concept('concept_production_method','$concept_production_methods$')], [Concept('concept_building','$concept_buildings$')], [Concept('concept_law','$concept_laws$')], [Concept('concept_decree','$concept_decrees$')], [Concept('concept_diplomatic_pact','$concept_diplomatic_pacts$')]을 해금할 수 있습니다.\n\n새로운 $concept_magic_technologies$의 연구는 [concept_magic_innovation]을 통해 진행됩니다.\n\n$concept_magic_technology$를 획득하는 데 필요한 연구 진행량은 해당 기술의 [Concept('concept_technology_era','$concept_technology_era_short$')]에 따라 달라집니다. $concept_technology_era_ahead_of_time_penalty_desc$"
 concept_monster_attack: "괴물 공격"
 concept_monster_attacks: "괴물 공격"
 concept_monster_attack_desc: "중간 정도의 [concept_mana_density] 이상에서 지역의 동식물이 돌연변이를 일으켜 민간인을 공격할 수 있습니다."
 concept_monster_horde: "괴물 무리"
 concept_monster_hordes: "괴물 무리"
 concept_monster_horde_desc: "중간 정도의 [concept_mana_density] 이상에서 대규모로 돌연변이한 동식물이 잔혹하게 민간인을 공격할 수 있습니다."
 concept_mana_density: "마나 밀도"
 concept_mana_density_desc: "마법의 문이 열린 이후, 마나가 지구로 흘러들어오고 있습니다. 지구에서 [concept_magic_knowledge]을 활용한 연구가 진행될수록 대기 중 마나의 양은 더욱 증가합니다. 특정 주에서 $concept_mana_density$가 최대치에 도달하면 [concept_magical_phenomena]가 일반적인 현상이 됩니다. 그 전까지는 $concept_mana_density$의 수준에 따라 다양한 예측 불가능한 변화와 사건이 발생할 수 있습니다.\n\n#header 마나 밀도 단계:#!\n • 낮은 마나 밀도: #v [GuiScope.ScriptValue('low_mana_density_threshhold')]%#! 이상\n • 중간 마나 밀도: #v [GuiScope.ScriptValue('medium_mana_density_threshhold')]%#! 이상\n • 높은 마나 밀도: #v [GuiScope.ScriptValue('high_mana_density_threshhold')]%#! 이상"
 concept_magical_phenomena: "마법 현상"
 concept_magical_phenomena_desc: "마법 현상은 특정 지역에서 증가한 [concept_mana_density]로 인해 발생하는 사건입니다. 이들은 무해하거나 유익할 수도 있으며, 때로는 끔찍한 재앙이 될 수도 있습니다."
 concept_magic_researcher: "비전주의자"
 concept_magic_researcher_desc: "한 국가의 비전주의자는 [GetBuildingType('building_magic_research_institute').GetName]를 이끌며 [concept_magic_innovation]을 주도합니다. 이들은 [Concept('concept_gate_project','$concept_gate_projects$')]를 지도하고, 마법 산업과 사회 전반에서의 마법 활용을 발전시키는 데 기여합니다."
 concept_gate_character_experience: "캐릭터 경험"
 concept_gate_character_experience_desc: "특정 인물들, 예를 들어 우리의 [concept_magic_researcher]는 자신의 업무에서 경험을 쌓을 수 있습니다. 높은 레벨의 인물일수록 업무 능력이 뛰어나며, 일상 업무의 성과를 높여줍니다.\n\n#header 경험 레벨:#!\n• $gg_character_experience_novice$\n• $gg_character_experience_experienced$\n• $gg_character_experience_master$"
 concept_gate_magic: "마법"
 concept_gate_magic_desc: "마법은 마나를 세상에 영향을 미치도록 만드는 행위입니다."
 concept_gate_magic_users: "마법 사용자"
 concept_gate_magic_users_desc: "마법 사용자들은 일상 속에서 비전의 힘을 다루는 [Concept('concept_pop','$concept_pops$')]입니다.\n\n#header 포함된 구성원:#!\n • [GetPopType('mages').GetName]\n • [GetPopType('druids').GetName]"
 concept_magic_ethic: "비전 원칙"
 concept_magic_ethics: "비전 원칙"
 concept_magic_ethic_desc: "$concept_magic_ethics$는 국가의 핵심 [concept_country] 수정자입니다.\n이는 국가가 마법을 어떻게 활용할 것인지에 대한 방침을 나타냅니다."
 concept_mbudye_council: "음부디예 평의회"
 concept_mbudye_council_desc: "$concept_mbudye_council$는 룬다 왕국의 역사적, 영적 정체성의 중심 역할을 합니다. 지혜로운 남성과 여성들로 구성된 이들은 신성한 전통을 보존하고, 정치적 원칙을 해석하며, 조상의 기억을 지키는 역할을 합니다. 아크투리안 신성국이 '황금의 축복'을 전파하려는 가운데, 평의회는 저항의 중심이자 대화의 가교 역할을 수행하고 있습니다. 역사의 무게와 변화의 압력을 균형 있게 조정하며, 신앙과 권력이 얽힌 격동의 시대를 헤쳐나가고 있습니다."
 concept_bambudye: "밤부디예"
 concept_bambudye_desc: "밤부디예는 룬다의 저항 정신에서 탄생한 비밀 결사 조직으로, 아크투리안 신성국의 지배에 맞서 어둠 속에서 활동하고 있습니다. 고대 전통에 뿌리를 둔 이들은 신비주의와 치밀한 전략을 결합하여 자국의 자율성과 문화적 정체성을 지키기 위해 싸웁니다. 억압받는 이들에게는 희망과 반란의 상징이며, 엘프들에게는 질서를 어지럽히는 교활한 반군입니다. 그들의 영향력은 수면 아래에서 퍼져나가며, 룬다의 저항 정신이 결코 쉽게 꺾이지 않음을 상기시킵니다."
 concept_gate_vampirism: "뱀파이어"
 concept_gate_vampirism_desc: "피와 힘 사이의 어두운 계약, 뱀파이어가 되는 것은 대가를 치르면서 영원한 생명을 제공합니다. 이 저주를 받아들인 자들은 비정상적인 힘과 예리한 감각을 얻으며, 그림자와 얽히는 갈증에 사로잡힙니다. 감염된 자들의 혈관 속에서 마나와 갈망이 얽혀, 두려움과 존경을 동시에 받는 존재들이 됩니다. 뱀파이어가 되는 것은 [GetCulture('vampire').GetName]의 일원이 되는 것을 의미합니다."
 concept_gate_ley_line: "레이 라인"
 concept_gate_ley_lines: "레이 라인"
 concept_gate_ley_lines_desc: "일반인에게는 보이지 않지만, 신비로움에 필수적인 레이라인은 대지 아래를 흐르는 원초적인 마나의 흐름입니다. 레이라인이 모이는 곳에서는 마나가 급증하여 해당 지역을 강력한 마법의 핫스팟으로 변환시키고, 주변의 모든 주문 효과를 증폭시킵니다."
 concept_gate_mana_well: "마나샘"
 concept_gate_mana_well_desc: "마나샘은 [Concept('concept_gate_ley_lines','$concept_gate_ley_line$')]에서 에너지를 채집하는 방식입니다. 마나 우물은 거의 무제한의 $mana$를 생성할 수 있습니다.\n\n그러나 이는 지역 [Concept('concept_gate_ley_lines','$concept_gate_ley_line$')]의 #v 불안정#!을 초래할 수 있으며, 이로 인해 #v 사고#!가 발생할 위험이 있습니다."
 concept_gate_expedition: "$gate_planet$ 원정"
 concept_gate_expedition_desc: "[GetBuildingType('building_gate_alxa').GetName]을 확보하고 [GetTechnology('gate_expeditions').GetName]을 통해 이에 대한 통제력을 강화하면, [concept_gate_planet]로의 탐사를 시작할 수 있습니다."
 concept_gate_expedition_leader: "원정대장"
 concept_gate_expedition_leaders: "원정대 리더"
 concept_gate_expedition_leader_desc: "우리 [concept_gate_expedition]의 지도자입니다. 지도자에 따라 [concept_gate_planet]에서 수행할 수 있는 [concept_gate_expedition_activities]가 달라집니다.\n\n**지도자 유형은 세 가지가 있습니다:\n•[concept_gate_expedition_leader_militarist]\n•[concept_gate_expedition_leader_politician]\n•[concept_gate_expedition_leader_industrialist]"
 concept_gate_expedition_leader_militarist: "군국주의자"
 concept_gate_expedition_leader_militarist_desc: "$concept_gate_expedition_leader_militarist$는 [concept_gate_planet]의 주민들을 무력으로 통제하는 데 집중합니다."
 concept_gate_expedition_leader_politician: "정치인"
 concept_gate_expedition_leader_politician_desc: "$concept_gate_expedition_leader_politician$는 [concept_gate_planet] 주민들과 외교 관계를 맺는 데 집중합니다."
 concept_gate_expedition_leader_industrialist: "산업주의자"
 concept_gate_expedition_leader_industrialist_desc: "$concept_gate_expedition_leader_industrialist$는 [concept_gate_planet] 주민들과 새로운 무역로 개척에 집중합니다."
 concept_gate_expedition_budget: "원정대 예산"
 concept_gate_expedition_budget_desc: "$concept_gate_expedition_budget$은 [concept_gate_planet]에서 새로운 [concept_gate_expedition_activities]를 시작하는 데 사용됩니다. 예산이 소진되면 우리의 [concept_gate_expedition]은 종료됩니다."
 concept_gate_expedition_activity: "원정대 활동"
 concept_gate_expedition_activities: "원정대 활동"
 concept_gate_expedition_activities_desc: "[concept_gate_expedition_map]의 모든 상호작용은 [Concept('concept_gate_expedition_activities','$concept_gate_expedition_activity$')]으로 간주합니다."
 concept_gate_expedition_map: "탐험 지도"
 concept_gate_expedition_map_desc: "$concept_gate_expedition_map$은 정찰을 통해 한 조각씩 밝혀내야 합니다. 지도 자체는 여러 탐사에서 변하지 않고 일정하게 유지됩니다."
 concept_gate_project: "비전주의자 프로젝트"
 concept_gate_projects: "비전주의자 프로젝트"
 concept_gate_project_desc: "우리 국가 최고의 마법 학자들의 지도를 받으며, 비전주의자 프로젝트는 신비로운 이론을 실용적인 혁신으로 전환합니다. 이러한 집중된 연구 노력은 산업, 사회, 그리고 인프라를 향상시키는 마법적 개량을 가능하게 하며, 보다 마법으로 물든 미래를 향한 길을 닦아 나갑니다."
 concept_gate_magic_country: "마법 국가"
 concept_gate_magic_countries: "마법 국가"
 concept_gate_magic_country_desc: "[concept_magic_knowledge]을 습득한 국가들."