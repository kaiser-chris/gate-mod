l_korean:
 combat_unit_type_arcane_vangard: "비전 선봉대"
 combat_unit_type_arcane_vangard_desc: "보호 마법으로 강화된 최전선 부대로 소형 총기 발사와 공격적인 마법을 약화시킬 수 있는 능력을 가진 부대입니다. 돌격을 이끌거나 방어선을 지키는 데 이상적입니다."
 combat_unit_type_mage_artillery: "마법 포병"
 combat_unit_type_mage_artillery_desc: "전장을 초토화하는 강력한 의식을 시전하도록 특별히 훈련된 마법사들."
 combat_unit_type_mage_infantry: "마법 보병"
 combat_unit_type_mage_infantry_desc: "구식 기사들의 보호를 받는 마법사들. 강력한 공격력을 지니지만, 현대 무기와 전술에 의해 대응될 수 있습니다."
 combat_unit_type_mana_artillery: "마나 포병"
 combat_unit_type_mana_artillery_desc: "마나 포병은 마법이 부여된 대포를 이용해 원시 마나가 주입된 투사체를 발사합니다. 포탄이 충돌하면 비전 에너지가 폭발해 방어막을 무시하고 적 전선에 큰 피해를 입힙니다. 이는 마법의 장인 정신과 산업 화력의 결합을 상징합니다."
 combat_unit_type_mana_rifle_infantry: "마나 소총 보병"
 combat_unit_type_mana_rifle_infantry_desc: "마나 코어로 강화된 소총을 갖춘 보병 부대로 마법적 및 기계적 적 모두에 대해 사거리와 갑옷 관통력을 증가시킵니다."
 combat_unit_type_rune_guard_infantry: "룬 수호 보병"
 combat_unit_type_rune_guard_infantry_desc: "보호 룬이 새겨진 중갑 부대로 물리적 공격과 마법 공격에 대한 회복력을 제공하며, 방어 사수나 느린 진격에 적합합니다"
 combat_unit_type_thaumaturgic_commandos: "비전 특공대"
 combat_unit_type_thaumaturgic_commandos_desc: "전투와 주문술을 모두 훈련받은 정예 부대로, 교란 임무를 수행하거나 근거리 순간이동, 전장 전체에 마법을 사용할 수 있습니다."
 combat_unit_type_wraithwalkers: "망령 전사"
 combat_unit_type_wraithwalkers_desc: "그림자 마법이 깃든 경보병으로, 일시적으로 투명해지고 거의 소리 없이 움직일 수 있어 정찰과 매복 전술에 탁월합니다."
