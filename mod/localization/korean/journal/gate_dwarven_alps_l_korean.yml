l_korean:
 je_dwarven_alps: "알프스의 주인"
 je_dwarven_integration_of_germans: "독일인의 통합"
 je_dwarven_integration_of_germans_reason: "알프스의 중심에 뿌리내린 드워프 국가 $GATE_MK$는 전례 없는 변혁의 소용돌이 속에 있습니다. 독일인 이웃과의 연합 이후, 드워프의 고대 전통과 바이에른 인간 사회의 관습을 융합하여 통합된 알프스 정체성을 구축하려는 노력이 시작되었습니다. 드워프 길드와 인간 의회가 함께 논의하며, 대장장이의 망치 소리와 바이에른 선율이 어우러지고 있습니다.\n$gate_journal_delimiter$\n그러나 이 과정은 결코 순탄하지 않습니다. 수세기 동안 이어온 전통이 변하는 것을 거부하는 드워프들이 있는가 하면, 인간들 또한 석조 전당과 엄격한 길드 체계가 지배하는 사회에 적응하는 데 어려움을 겪고 있습니다. 양측 모두에서 불만의 목소리가 점점 커져가고 있으며, 인간들은 자신들의 문화가 사라질 것을 두려워하고, 드워프들은 타협이 그들의 명맥을 희석시키고 있다고 불평합니다. 얼어붙은 봉우리의 그늘 아래, 통합은 아직 채굴되지 않은 광맥처럼 깨지기 쉬운 상태이며, 과거의 자부심과 새로운 동맹의 무게 아래 갈라질 위기에 처해 있습니다."
 je_dwarven_integration_of_germans_success: "독일계 시민이 통합되면 완료됩니다."
 je_dwarven_integration_of_germans_failure: "통합에 대한 대중적 지지가 사라지면 실패합니다."
 je_dwarven_alps_status: "우리는 우리의 고향 산맥 전체를 주장합니다."
 je_dwarven_alps_reason: "$GATE_MK$의 궁극적인 목표는 알프스 전역을 하나의 깃발 아래 통합하는 것이며, 이는 스위스를 그들의 주요 목표로 삼게 합니다. 많은 국가들이 정복을 택할 법하지만, $GATE_MK$의 드워프들은 외교적 접근을 선호하며, 스위스를 강제적으로 복속시키기보다 자발적으로 동참하도록 설득하고자 합니다. 그들은 동등한 파트너십과 상호 번영, 문화 교류를 꿈꾸며, 한 국가가 다른 국가를 지배하는 것이 아닌 협력을 통해 나아가기를 원합니다.\n$gate_journal_delimiter$\n이를 실현하기 위해 $GATE_MK$는 공정한 통치와 문화 통합 능력을 증명해야 한다는 것을 잘 알고 있습니다. 기존의 독일어권 인구를 성공적으로 동화시키는 것은 국내적으로도 필수적일 뿐만 아니라, 스위스가 자신들을 동등한 파트너로 인식하게 만드는 핵심 시험대가 될 것입니다."
 je_dwarven_alps_button_switzerland_exists: "[SCOPE.sCountry('loc_swiss_scope').GetName]가 존재함."
 je_dwarven_alps_button_switzerland_magic: "$SWI$에 마법 동맹 제안"
 je_dwarven_alps_button_switzerland_magic_desc: "[SCOPE.sCountry('loc_swiss_scope').GetName]과(와) [concept_alliance]를 맺는 대가로 우리의 [concept_magic_knowledge]을 공유하자고 제안합니다."
 je_dwarven_alps_button_switzerland_magic_already: "[SCOPE.sCountry('loc_swiss_scope').GetName]은(는) 이미 마법을 알고 있지 #bold 않습니다#!."
 je_dwarven_alps_button_switzerland_integrate: "$SWI$ 통합"
 je_dwarven_alps_button_switzerland_integrate_desc: "[SCOPE.sCountry('loc_swiss_scope').GetName]을(를) [SCOPE.sCountry('loc_raetia_scope').GetName]에 통합합니다."
 je_dwarven_alps_integrate_germans: "독일계 인구 통합"
 je_dwarven_alps_integrate_germans_desc: "[SCOPE.sCulture('loc_south_german_scope').GetName] 및 [SCOPE.sCulture('loc_alemannic_scope').GetName] 문화를 [concept_primary_cultures]로 통합하는 과정을 시작합니다. 이는 일부 인구의 반발을 초래할 수 있습니다."
 dwarven_tunnels_decision: "드워프 터널 굴착"
 dwarven_tunnels_decision_desc: "산악 지역에 $state_trait_dwarven_tunnels$ 특성을 추가합니다."
 dwarven_tunnels_decision_cooldown_tt: "최근 6개월 동안 #v $state_trait_dwarven_tunnels$#!을 굴착하지 않았음"
 pb_gate_german_integration_name: "통합 진행 상태"
 pb_gate_german_integration_desc: "진행률: #v [JournalEntry.GetCurrentBarProgress(ScriptedProgressBar.Self)|0%]#! ([JournalEntry.GetCurrentBarValue(ScriptedProgressBar.Self)|0]/100)%"
 pb_gate_german_integration_support_name: "통합에 대한 대중적 지지"
 pb_gate_german_integration_support_progess: "우리의 통합 노력"
 pb_gate_german_integration_support_desc_pro: "지지"
 pb_gate_german_integration_support_desc_anti: "반대"
 pb_gate_german_integration_support_state_peace: "[Concept('concept_incorporated_state', '$concept_incorporated_states$')] 중 [concept_turmoil]이 낮은 지역"
 pb_gate_german_integration_support_state_turmoil: "[Concept('concept_incorporated_state', '$concept_incorporated_states$')] 중 [concept_turmoil]이 높은 지역"
 dwarven_alps.1.t: "마법 동맹"
 dwarven_alps.1.d: "[SCOPE.sCountry('loc_swiss_scope').GetName]과(와) 우리의 [concept_magic_knowledge]을 공유하는 동맹을 체결했습니다."
 dwarven_alps.1.f: "$GATE_MK$의 얼어붙은 봉우리 아래, 드워프들은 태고의 산보다도 오래된 비밀을 품은 채 숨겨진 대장간에서 나왔습니다. 고대 석상들의 감시 아래, 그들은 스위스 사절단과 마주하였으며, 경계와 희망이 섞인 시선이 교차했습니다. 그들의 비전 지식을 공유하는 대가로, 드워프들은 지상 민족과의 강력한 동맹을 원했습니다. 굳게 맞잡은 손으로 맺어진 이 조약은 산과 계곡을 하나로 묶으며, 두 세계의 운명을 바꿀 약속이 되었습니다."
 dwarven_alps.1.a: "우리는 이 산맥을 공유할 것이다."
 dwarven_alps.2.t: "드워프 터널 완공"
 dwarven_alps.2.d: "[SCOPE.sState('digging_state').GetName]에 #v $state_trait_dwarven_tunnels$#! 특성을 추가합니다."
 dwarven_alps.2.f: "끊임없는 노력과 정교한 공학의 결실로, 드워프 터널의 정교한 네트워크가 마침내 완성되었습니다. 이로써 [SCOPE.sState('digging_state').GetName] 주는 완전히 우리의 영토로 통합되었습니다. 이 지하 통로들은 우리의 영유권을 공고히 할 뿐만 아니라, 무역, 방어, 탐사를 위한 중요한 동맥 역할을 하게 될 것입니다. 곡괭이 소리와 드워프 석공들의 구호가 사라지고, 이제는 활기찬 교역과 통합의 통로로 변모하였습니다. 이는 우리 국가의 끊임없는 성장과 영향력을 상징하는 위대한 성취입니다."
 dwarven_alps.2.a: "이곳은 영원히 우리의 고향이 될 것이다."
 dwarven_alps.3.t: "알프스의 주인"
 dwarven_alps.3.d: "알프스 전역이 우리의 통제하에 있습니다."
 dwarven_alps.3.f: "마침내 알프스 전역이 우리의 것이 되었으며, 우리는 이곳에 영원히 머물 것이다!"
 dwarven_alps.3.a: "알프스는 우리의 것이다."
 dwarven_alps.4.t: "독일계 인구 통합"
 dwarven_alps.4.d: "[SCOPE.sCulture('loc_south_german_scope').GetName] 및 [SCOPE.sCulture('loc_alemannic_scope').GetName] 문화를 [concept_primary_cultures]로 추가합니다."
 dwarven_alps.4.f: "거대한 알프스 봉우리의 그림자 아래, $GATE_MK$의 드워프들이 모였습니다. 그들의 도끼와 망치는 결연한 의지로 빛났습니다. 거친 산악 지대에서 삶을 개척해온 독일계 정착민들은 이제 새로운 장을 맞이하고 있습니다. 공식적인 선언과 함께, 드워프들은 통합의 손길을 내밀었고, 고대 전통과 산악민들의 근면한 정신이 하나로 결합되었습니다. 얼어붙은 바람이 몰아치는 가운데, 이곳에서 새로운 동맹이 탄생하였고, 이제 모든 돌과 이야기들이 하나로 엮여 가고 있습니다."
 dwarven_alps.4.a: "그들도 결국 드워프가 될 것이다."
 dwarven_alps.5.t: "스위스 통합"
 dwarven_alps.5.d: "[SCOPE.sCountry('loc_swiss_scope').GetName]을(를) 완전히 통합하였습니다."
 dwarven_alps.5.f: "하늘을 찌를 듯한 알프스의 심장부에서, $GATE_MK$와 $SWI$의 지도자들이 나란히 서 있었습니다. 그들의 목소리는 고대의 전당을 울렸고, 드워프 왕은 대지의 심장부에서 빛나는 왕관을 쓰고 그들의 통합을 선언했습니다. $SWI$는 드워프의 지도 아래 하나가 되었고, 돌의 강인함과 인간의 끈기가 하나로 융합되었습니다. 산맥은 우레 같은 울림으로 이에 응답하였고, 두 국가는 하나가 되어 마법과 힘이 지배하는 새로운 시대를 열었습니다."
 dwarven_alps.5.a: "우리는 하나가 되었다."
 gate_dwarven_german_integration.1.t: "소외 계층의 목소리"
 gate_dwarven_german_integration.1.d: "독일어권 시민들 중 상당수가 부의 혜택에서 소외되어 있습니다."
 gate_dwarven_german_integration.1.f: "한 전령이 골짜기에서 온 불길한 소식을 전해왔습니다. 저지대에 거주하는 독일어권 시민들이 극심한 빈곤에 시달리고 있다는 것입니다. 무너져가는 농가, 비어버린 저장고, 드워프 요새의 그늘 아래로 피난처를 찾는 가족들의 이야기가 회랑을 따라 퍼져나갔습니다. 한때 자존심 높던 그들의 목소리는 이제 절박함으로 떨리고 있고, 이제 선택은 국가의 지도자들에게 달려 있습니다 — 이들을 돕기 위한 지원을 보낼 것인가, 아니면 그들의 외침이 산맥 너머로 허공에 메아리칠 것인가? 이 결정은 가난에 허덕이는 이들만의 운명이 아니라, $GATE_MK$의 위태로운 통합을 좌우할 수도 있습니다."
 gate_dwarven_german_integration.1.a: "그들은 게으르기만 하다!"
 gate_dwarven_german_integration.1.b: "그들을 도와야 한다!"
 dwarven_help_germans: "독일어권 형제 돕기"
 dwarven_german_work_program: "독일인을 위한 노동 프로그램"
 gate_dwarven_german_integration.2.t: "완고한 길드 마스터"
 gate_dwarven_german_integration.2.d: "일부 $dwarven$ 길드 마스터는 전통적인 거부권을 이용해 독일어권 시민을 길드원에게서 배제하고 있습니다."
 gate_dwarven_german_integration.2.f: "한 전령이 골짜기에서 온 불길한 소식을 전해왔습니다. 저지대에 거주하는 독일어권 시민들이 극심한 빈곤에 시달리고 있다는 것입니다. 무너져가는 농가, 비어버린 저장고, 드워프 요새의 그늘 아래로 피난처를 찾는 가족들의 이야기가 회랑을 따라 퍼져나갔습니다. 한때 자존심 높던 그들의 목소리는 이제 절박함으로 떨리고 있고, 이제 선택은 국가의 지도자들에게 달려 있습니다 — 이들을 돕기 위한 지원을 보낼 것인가, 아니면 그들의 외침이 산맥 너머로 허공에 메아리칠 것인가? 이 결정은 가난에 허덕이는 이들만의 운명이 아니라, $GATE_MK$의 위태로운 통합을 좌우할 수도 있습니다."
 gate_dwarven_german_integration.2.a: "그게 그들의 권리다."
 gate_dwarven_german_integration.2.b: "전통은 변화되어야 한다."
 gate_dwarven_german_integration.3.t: "문화 화합 축제"
 gate_dwarven_german_integration.3.d: "문화 화합 축제는 드워프와 독일계 [Concept('concept_culture', '$concept_cultures$')] 간의 통합을 증진시킵니다."
 gate_dwarven_german_integration.3.f: "$GATE_MK$의 거리에서는 다채로운 $dwarven$ 장인 정신과 독일 예술이 살아납니다. 가판대는 알프스의 진미와 드워프의 양조주로 넘쳐나며, 두 전통의 음악이 공기를 가득 채웁니다. 하루 동안, 차이점은 사라지고 공동체들은 그들의 공유된 미래를 축하하며 신뢰와 이해의 씨앗을 뿌립니다."
 gate_dwarven_german_integration.3.a: "좋군."
 gate_dwarven_german_integration.4.t: "공유 길드 혁신"
 gate_dwarven_german_integration.4.d: "드워프와 독일 문화의 융합은 우리의 [concept_magic_innovation]을 증가시킵니다."
 gate_dwarven_german_integration.4.f: "드워프 길드와 독일 장인들이 획기적인 협업을 통해 전문 지식을 결합하며 마법 혁신의 새로운 지평을 여는 프로젝트입니다. 신비로운 이론과 실용적인 독창성이 만나는 워크숍은 두 전통의 근본을 뒤흔들 아이디어로 가득 차 있으며, 활기찬 에너지로 넘쳐납니다. 이 협력은 공동 창작을 통해 화합을 향한 중요한 걸음을 내딛는 과정입니다."
 gate_dwarven_german_integration.4.a: "마법의 선두에 서겠다."
 gate_dwarven_german_integration.5.t: "통합 노력 방해"
 gate_dwarven_german_integration.5.d: "일부 $dwarven$ 전통주의자들이 우리의 통합 계획을 방해하고 있습니다."
 gate_dwarven_german_integration.5.f: "드워프 전통주의자들은 자신들의 명맥 보존이 위협받고 있다고 주장하며, 통합 프로그램에 대한 암묵적인 저항 세력이 등장합니다. 이 사건은 불신을 퍼뜨리고, 민 라이티아의 기치 아래 다양한 공동체를 통합하려는 노력을 더욱 복잡하게 만듭니다."
 gate_dwarven_german_integration.5.a: "그에 따라 처벌하라."
 gate_dwarven_german_integration.5.b: "우리가 할 수 있는 게 없다."
 gate_dwarven_german_integration.6.t: "통합 노력 방해"
 gate_dwarven_german_integration.6.d: "일부 독일 전통주의자들이 우리의 통합 계획을 방해하고 있습니다."
 gate_dwarven_german_integration.6.f: "독일어를 사용하는 비밀스러운 시민 집단이 문화적 정체성 상실에 대한 두려움을 이유로 통합 계획을 방해하며 긴장이 고조되고 있습니다. 이들의 행동은 신뢰를 약화시키고, 전통을 통합된 국가로 융합하는 데 따른 어려움을 더욱 부각시킵니다."
 gate_dwarven_german_integration.6.a: "그에 따라 처벌하라."
 gate_dwarven_german_integration.6.b: "우리가 할 수 있는 게 없다."