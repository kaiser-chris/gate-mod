l_korean:
# Conversion Journal Entry
 je_gate_vampire_emergence: "[GetReligion('gate_lunar_masquerade').GetNameNoFormatting]"
 je_gate_vampire_emergence_reason: "소문은 살롱과 골목을 가로질러 실크처럼 퍼져 나갑니다—달의 가장무도회가 성장하고 있습니다. 해가 갈수록 더 많은 영혼들이 그 신비로운 매력에 이끌리고 있습니다. 은빛 달빛과 촛불로 밝힌 모임 속에서, 수수께끼 같은 콘스탄틴 드 르우스-미르자가 부패에서의 해방, 시간에 의해 훼손되지 않은 아름다움, 그리고 혈육에서 깨어나는 힘에 대해 이야기합니다. 한때 주변적인 것이었던 이 말은 이제 실망한 자들과 야망을 가진 자들 사이에서 열렬히 귀 기울여지고 있습니다. 귀족들은 호기심이라 가장하며, 상인들은 기회라 부르며, 평민들은 은빛 베일에 기도를 속삭입니다. 가장무도회는 더 이상 소문이 아닙니다—이것은 하나의 운동입니다. 그리고 그 춤은 이제 막 시작되었습니다."
 je_gate_vampire_emergence_fail: "우리 나라에서 [GetReligion('gate_lunar_masquerade').GetName] 종파를 근절하겠다."
 je_gate_vampire_emergence_complete: "우리는 [concept_gate_vampirism] 종파를 수용하겠다."
 je_gate_vampire_emergence_activate: "[SCOPE.sCountry('gate_vampire_country').MakeScope.Var('gate_character_vampire').GetCharacter.GetFullName]는 [GetReligion('gate_lunar_masquerade').GetName]을 창립했습니다."
 je_gate_vampire_emergence_allure: "사람들은 불사의 삶을 갈망하며 [GetReligion('gate_lunar_masquerade').GetNameNoFormatting]으로 몰려듭니다."
 je_gate_vampire_emergence_truth_known: "사람들은 뱀파이어에 대한 진실을 알고 있지만, 여전히 [GetReligion('gate_lunar_masquerade').GetNameNoFormatting]에 관심을 가진 이들도 있습니다."
 je_gate_vampire_emergence_button_purge: "괴물 제거"
 je_gate_vampire_emergence_button_purge_desc: "이 [GetCulture('vampire').GetName]라는 괴물을 우리나라에서 제거해야 한다!"
# Flags
 gate_vampire_cult_flag: "[GetReligion('gate_lunar_masquerade').GetNameNoFormatting]가 시작되게 하라."
# Events
 gate_vampire.1.t: "피와 영광의 영원한 통치"
 gate_vampire.1.d: "[SCOPE.sCharacter('gate_vampire_ruler').GetFullName]은 영원한 생명과 번영을 가져다줄 것입니다."
 gate_vampire.1.f: "붉은 황혼에 물든 하늘 아래, 장대한 의식에서 #v [SCOPE.sCharacter('gate_vampire_ruler').GetFullNameNoFormatting]#!는 단순한 인간을 넘어 영원한 통치자로 거듭납니다. 그의 말은 숭배와 힘이 섞여 거리를 울립니다: #lore \"더 이상 우리는 약함에 얽매이지 않을 것이며, 더 이상 시간이 우리의 힘을 시들게 하지 않을 것이다. 내 통치 아래 우리는 영원히, 꺾이지 않고, 승리할 것이다!\"#!"
 gate_vampire.1.a: "그의 통치가 끝나지 않기를!"
 gate_vampire.2.t: "가면무도회의 침묵"
 gate_vampire.2.d: "우리 나라에서 [GetCulture('vampire').GetName] 역병을 제거하겠다."
 gate_vampire.2.f: "어둠의 은폐 아래, 신실한 자들은 계산되고 정밀한 공격을 시작했습니다. [GetReligion('gate_lunar_masquerade').GetNameNoFormatting]과 그들의 [GetCulture('vampire').GetNameNoFormatting] 혈통에 대한 사냥은 조용하지만 잔혹한 종교 재판으로 펼쳐집니다. 은으로 된 칼날과 속삭여지는 축복을 지닌 열광자들과 신성한 집행자들은 도시와 시골을 가리지 않고 움직이며, 밤의 저주받은 선물을 지닌 자들을 뿌리 뽑고 있습니다."
 gate_vampire.2.a: "좋아!"
 gate_vampire.3.t: "황혼의 징조"
 gate_vampire.3.d: "한 지역 성직자가 괴물 같은 날개 달린 짐승의 공격을 받았다."
 gate_vampire.3.f: "흔들리지 않는 믿음으로 유명한 겸손한 성직자가 저녁 기도를 마친 후 돌아오는 길에 괴물 같은 날개 달린 짐승에게 습격당하면서 조용한 시골이 흔들렸습니다. 마을 사람들은 새벽녘, 그의 옷이 찢기고 몸에 깊은 상처를 입은 채 발견한 그를 목격했습니다. 그러나 놀랍게도 그는 열병이나 쇠약에 굴복하지 않았고, 오히려 비정상적인 속도로 치유되었습니다.\n\n어떤 이들은 그의 시선이 어둠 속에서 너무 오래 머물렀다며, 그의 존재가 이전에는 볼 수 없었던 무게를 지니게 되었다고 속삭였습니다."
 gate_vampire.3.a: "궁금하군."
 gate_vampire.4.t: "달의 가장무도회"
 gate_vampire.4.d: "지역의 성직자 [SCOPE.sCharacter('gate_vampire_leader').GetFullName]가 [GetReligion('gate_lunar_masquerade').GetName]라는 종파를 형성했다. 사람들은 또한 그가 더 이상 인간이 아니며, [GetCulture('vampire').GetName]으로 승천했다고 주장하고 있다."
 gate_vampire.4.f: "속삭여지던 소문이 이제 촛불이 밝혀진 홀과 달빛 속 모임에서 형태를 갖추었습니다. 한때 겸손했던 성직자는 그의 잔인한 상처에서 기적적으로 회복된 후, 자신이 겪은 고난을 통해 얻은 새로운 힘과 신성한 회복력에 대해 설파했습니다. 그는 더 높은 부름, 어둠 속에 숨겨진 축복에 대해 이야기하며, 추종자들에게 그가 지닌 신비로운 선물을 나눌 수 있는 길을 제시했습니다.\n\n[GetReligion('gate_lunar_masquerade').GetNameNoFormatting]이라는 이름의 종파가 등장했으며, 그 구성원들은 신비로운 지도자와 그의 변화를 약속하는 말에 헌신하고 있습니다. 이는 신앙의 계시일까요, 아니면 훨씬 더 사악한 무언가의 첫걸음일까요?"
 gate_vampire.4.a: "내버려 둬라."
 gate_vampire.4.b: "이 사이비 종교를 막아야 한다!"
 gate_vampire.5.t: "크림슨의 심판"
 gate_vampire.5.d: "사람들은 진실을 알게 되었습니다! [GetCulture('vampire').GetName]은 생존을 위해 피를 필요로 합니다. 이제 우리는 결정을 내려야 합니다."
 gate_vampire.5.f: "영원한 선물이 피를 요구한다는 진실이 들불처럼 퍼지며 소문은 외침으로 변해가고 있습니다. 한때 불멸과 힘에 대한 약속에 매료되었던 대중은 이제 실종된 부랑자들, 비밀 모임, 조용한 약자들의 학살에 대한 보도가 나오자 공포와 분노 속에 반발하고 있습니다. 한때 변두리 신앙이였던 달의 가장무도회는 이제 최고 권력층으로 자리잡았으며, 벨벳으로 감싼 철제 손으로 법원과 의회를 장악하고 영향력을 행사하고 있습니다.\n\n거리는 불안으로 가득 차 있습니다. 사제들은 강단에서 저주를 외치고, 상인과 농부들은 자신들이 치러야 할 대가를 알고 싶다고 요구합니다. 하지만 엘리트들 사이에서는 다른 목소리로 이 질문을 속삭이고 있습니다: 공포가 그만한 가치가 있는가? 반대의 목소리가 커지는 가운데, 국가의 운명은 민중이 반란을 일으킬 것인가, 아니면 통치자들의 갈증이 법이 될 것인가에 달려 있습니다."
 gate_vampire.5.a: "영원은 그만한 가치가 있다!"
 gate_vampire.5.b: "저 짐승들은 숙청되어야 한다!"
 gate_vampire.6.t: "불멸의 수호자"
 gate_vampire.6.d: "[SCOPE.sCharacter('gate_vampire_leader').GetFullName]가 [SCOPE.sCharacter('gate_vampire_leader').GetInterestGroup.GetNameWithCountryVariant]의 지도자가 되었다."
 gate_vampire.6.f: "#v [SCOPE.sCharacter('gate_vampire_leader').GetInterestGroup.GetNameNoFormatting]#!의 상인들, 장인들, 소지주들은 뜻밖의 인물인 #v [SCOPE.sCharacter('gate_vampire_leader').GetFullNameNoFormatting]#!을 자신들의 대변자로 받아들이게 되었습니다. 한때는 수수께끼 같은 종교의 지도자로 여겨졌으나, 이제 그는 그들의 야망에 직접 호소하며 필멸자의 나약함을 넘어선 안정과 번영, 보호를 약속하고 있습니다. 그의 영향력은 무력으로 퍼지는 것이 아니라 은밀한 호의로 확산되고 있습니다. 속삭임 속에 상환된 대출, 정체불명의 몰락을 맞이한 경쟁자, 보이지 않는 후원 덕분에 갑작스레 번창한 쇠락한 공방 등, 그의 지지는 눈에 띄지 않는 은혜를 통해 확장되고 있는 중입니다."
 gate_vampire.6.a: "흥미롭군."
 gate_vampire.7.t: "미드나이트 포지"
 gate_vampire.7.d: "[SCOPE.sCharacter('gate_industrialist_leader').GetInterestGroup.GetNameWithCountryVariant]의 지도자, [SCOPE.sCharacter('gate_industrialist_leader').GetFullName]이(가) 개종하여 [concept_gate_vampirism]을 받아들였습니다."
 gate_vampire.7.f: "#v [SCOPE.sCharacter('gate_industrialist_leader').GetCountry.GetNameNoFormatting]#!의 공장에서 기계음은 결코 멈추지 않지만, 요즘 노동자들은 야간 근무보다도 더 기이한 무언가에 대한 소문이 돌고 있습니다. 한때 끝없는 야망과 지칠 줄 모르는 근면함으로 알려졌던 #v [SCOPE.sCharacter('gate_industrialist_leader').GetFullNameNoFormatting]#!는 이제 공장을 결코 떠나지 않는 듯 보입니다. 그의 존재는 불편함을 자아냅니다—희미한 조명 아래서 반짝이는 눈빛, 비정상적으로 무게감 있는 목소리, 그리고 경쟁자들이 설명할 수 없는 방식으로 하나둘씩 사업에서 밀려나고 있는 상황. 밤은 길어지고, 포지 안의 속삭임은 점점 더 불길해지고 있습니다."
 gate_vampire.7.a: "불안한데."
 gate_vampire.8.t: "피의 수확"
 gate_vampire.8.d: "[SCOPE.sCharacter('gate_landowner_leader').GetInterestGroup.GetNameWithCountryVariant]의 지도자, [SCOPE.sCharacter('gate_landowner_leader').GetFullName]는 [concept_gate_vampirism]을 받아들이고 불멸의 존재로 거듭났습니다."
 gate_vampire.8.f: "위대한 #v [SCOPE.sCharacter('gate_landowner_leader').GetInterestGroup.GetNameWithCountryVariant]#!는 언제나 광대한 영지를 다스려왔지만, #v [SCOPE.sCharacter('gate_landowner_leader').GetFullNameNoFormatting]#!는 그 지배를 새로운—그리고 불길한—차원으로 끌어올렸습니다. 한때 단순히 노련한 귀족이었던 그는 외딴 영지에서 돌아온 뒤, 기묘한 생기로 가득 차 있었습니다. 지쳐 있던 자세는 이제 위엄으로 빛나고, 세월의 흔적이 깃들었던 얼굴은 더 이상 시간의 자취를 찾아볼 수 없게 되었습니다."
 gate_vampire.8.a: "불안한데."
