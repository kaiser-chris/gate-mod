# Integration Journal Entry
 je_gate_mbudye_integration: "[GetCulture('lunda').GetNameNoFormatting] 국가 통합"
 je_gate_mbudye_integration_reason: "황금빛 축복이 이 땅에 깊이 뿌리내리면서, 룬다의 국가들은 아크투리안 연방의 품 안으로 끌려들어갔습니다. 개종의 상처는 아직 아물지 않았지만, 공동의 신앙과 신중한 외교는 새로운 시대를 여는 길을 닦아가고 있습니다—신의 감시 아래에서 하나된 시대가 펼쳐집니다."
