# Events
 gate_mbudye.1.t: "황금빛 개종"
 gate_mbudye.1.desc: "우리의 지배 아래 있는 [GetCulture('lunda').GetName] 국가들은 [GetReligion('gate_golden_religion').GetName]으로 개종했다."
 gate_mbudye.1.f: "수년 간의 지칠 줄 모르는 설교, 정치적 책략, 그리고 치열한 갈등 끝에 룬다는 마침내 황금 축복의 신앙을 받아들였다. 한때 그들의 전통을 굳게 지킨 물디예 의회는 이제 엘프 사제들과 함께 엄숙한 기도를 드리며 무릎을 꿇고 있다. 그러나 이 순간에 이르기까지의 길은 피로 물들었고, 갈등으로 얼룩졌다—마을은 불에 타고, 가족은 갈라졌으며, 역사는 다시 쓰여졌다. 황금 깃발이 룬다 땅에 나부끼는 가운데, 여전히 남아 있는 질문이 있다: 이 새로운 신앙이 통합을 가져올 것인가, 아니면 오래된 상처들이 표면 아래에서 곪아갈 것인가?"
 gate_mbudye.1.a: "마침내."
 gate_mbudye.2.t: "연합의 북"
 gate_mbudye.2.desc: "[GetCulture('lunda').GetName] 국가들이 연합하여 반란을 일으켰다."
 gate_mbudye.2.f: "전례 없는 도전 앞에서 룬다의 국가들은 서로의 차이를 뒤로하고, 아크투리안 엘프들의 지배에 맞서기 위해 하나의 동맹으로 뭉쳤습니다. 대지에 울려 퍼지는 단결의 북소리는 전사와 지도자 모두를 불러모았고, 흩어져 있던 국가들은 처음으로 하나의 전선을 이루어 섰습니다. 공통된 불만과 타세계 점령자로부터의 자유를 향한 집단적 염원이 이들을 결속시켰고, 이제 그들은 단결된 의지로 미래를 향해 나아가고 있습니다."
 gate_mbudye.2.a: "저들을 쳐부술 것이다."
 gate_mbudye.3.t: "외면당한 사제"
 gate_mbudye.3.desc: "[GetReligion('gate_golden_religion').GetName]의 한 사제가 [SCOPE.sCountry('mbudye_event_country').GetNameNoFlag]의 [SCOPE.sState('mbudye_event_state').GetName] 주에 있는 한 마을에서 외면당했습니다."
 gate_mbudye.3.f: "아크투리안 연방의 빛나는 예복을 입은 엘프 사제가 천상의 신앙을 전파하기 위해 한 룬다 마을을 찾았습니다. 그러나 마을 사람들은 단호히 입구를 지키며 사제의 길을 막았습니다. “우리는 조상들과 그들의 지혜를 기립니다,” 마을 원로가 선언했습니다. 겉으로는 침착한 듯 보였지만, 사제는 무거운 마음으로 돌아가 이 거부의 소식을 연방 지도자들에게 보고했습니다. 이제 연방은 이 도전을 어떻게 받아들일지 결단을 내려야 합니다."
 gate_mbudye.3.a: "마을을 불태워라"
 gate_mbudye.3.b: "[SCOPE.sCountry('mbudye_event_country').GetNameNoFlag] [concept_mbudye_council]에 엄중한 메시지를 보내겠다."
 gate_mbudye.3.c: "하나의 마을에 불과하다."
 gate_mbudye.4.t: "엘프 관료 암살"
 gate_mbudye.4.desc: "엘프 관료가 [SCOPE.sState('mbudye_event_state').GetName]의 [SCOPE.sCountry('mbudye_event_country').GetNameNoFlag] 주를 방문했을 때 암살당했다."
 gate_mbudye.4.f: "룬다 지역에서는 중요한 엘프 관료가 그림자 같은 [concept_bambudye] 요원에 의해 암살되었다는 소식이 퍼지면서 긴장이 폭발했습니다. 이 공격은 정교하고 의도적인 것이었으며, 아르쿠투리안 지배에서 그들의 민족을 해방시키려는 비밀 사회의 명확한 메시지였습니다. 지배국의 사제들은 이 행위를 야만적이라고 비난했지만, 룬다 사람들 사이에서는 저항과 희망의 속삭임이 들렸습니다. 반란과 보복 사이의 균형은 이제 위험하게 흔들리며, 이 지역을 혼란에 빠뜨릴 위협을 내포하고 있습니다."
 gate_mbudye.4.a: "[SCOPE.sState('mbudye_event_state').GetName]에서 본보기를 보여줘라."
 gate_mbudye.4.b: "비밀 경찰을 파견해라."
 gate_mbudye.4.c: "공식적인 조사를 시작해라."
 gate_mbudye.4.d: "모든 것을 검열해라."
 gate_mbudye.5.t: "범인 공개"
 gate_mbudye.5.desc: "우리는 [SCOPE.sCountry('gate_mbudye_dominion').MakeScope.Var('mbudye_investigation').GetFlagName]의 책임자를 찾아냈다."
 gate_mbudye.5.f: "수주간의 면밀한 조사 끝에, 엘프 당국은 그 흉악한 행위의 책임자를 밝혀냈습니다. 지배국의 특유의 정밀함과 열정으로 진행된 이번 수사는 음모의 실마리를 그림자 같은 밈부드예 요원들의 은밀한 세포로 이끌었습니다. 이 폭로는 지역에 파문을 일으키며, 보복과 긴장의 고조를 예고합니다. 지배국의 대응이 질서를 회복할 것인지, 아니면 더 큰 반란을 촉발할 것인지의 물음이 남습니다."
 gate_mbudye.5.a: "공개적으로 집행하라."
 gate_mbudye.5.b: "공정한 재판을 제공하라."
 gate_mbudye.6.t: "얼굴 없는 그림자"
 gate_mbudye.6.desc: "우리는 [SCOPE.sCountry('gate_mbudye_dominion').MakeScope.Var('mbudye_investigation').GetFlagName]에 책임이 있는 사람들을 찾을 수 없었다."
 gate_mbudye.6.f: "지배국의 가장 숙련된 수사관들의 노력에도 불구하고, 사건의 흔적은 사라졌습니다. 증거는 밤부디예를 지목하지만, 범인은 잡히지 않았습니다. 저항 세력의 교묘한 특성은 지배국의 통제에 의문을 제기하며, 관리들 사이에서는 좌절감이, 국민들 사이에서는 불안이 커져만 갑니다. 해결되지 않은 범죄는 저항의 상징이 되어, 반항의 속삭임은 점점 더 커져갑니다."
 gate_mbudye.6.a: "아무나 투옥시켜라."
 gate_mbudye.6.b: "우리가 할 수 있는 게 없다."
 gate_mbudye.7.t: "그림자 속의 칼날"
 gate_mbudye.7.desc: "우리의 장군 [SCOPE.sCharacter('mbudye_event_character').GetFullName]이 [SCOPE.sState('mbudye_event_state').GetName]에 있는 [SCOPE.sCountry('mbudye_event_country').GetNameNoFlag]을 방문 중 암살당했다."
 gate_mbudye.7.f: "외교 방문 중, 우리의 존경받는 장군 중 한 명이 룬다 속국에서 매복당해 암살당하는 비극이 발생했습니다. 공격자들은 군중 속으로 사라졌고, 충격과 분노만이 남았습니다. 지역 주민들과의 긴장은 더욱 고조되며, 서로의 비난이 이어지고 있습니다. 지배국은 신속한 보복을 다짐하며, 이 중요한 인물의 상실은 우리 군에 큰 충격을 주고, 취약한 평화에 어두운 그림자를 드리우고 있습니다."
 gate_mbudye.7.a: "[SCOPE.sState('mbudye_event_state').GetName]에서 본보기를 보여줘라."
 gate_mbudye.7.b: "비밀 경찰을 파견해라."
 gate_mbudye.7.c: "공식적인 조사를 시작해라."
 gate_mbudye.7.d: "모든 것을 검열해라."
 gate_mbudye.8.t: "배반의 물결"
 gate_mbudye.8.desc: "우리의 제독 [SCOPE.sCharacter('mbudye_event_character').GetFullName]이 [SCOPE.sCountry('mbudye_event_country').GetNameNoFlag]의 [SCOPE.sState('mbudye_event_state').GetName]을 방문하던 중 암살당했다."
 gate_mbudye.8.f: "우리 국가는 룬다 속국을 방문 중 암살당한 존경받는 제독의 소식이 퍼지면서 깊은 애도에 잠겼다. 해안을 떠나 먼 곳에서 쓰러진 이 사건은 연방 해군 내에 큰 충격을 안겨주었다. 의혹과 분노가 확산되며, 강력한 보복으로 이어질 위험이 있다. 우리의 해상력을 상징하는 이 인물의 비극적인 상실은 우리 통치의 불안정을 여실히 드러낸다."
 gate_mbudye.8.a: "[SCOPE.sState('mbudye_event_state').GetName]에서 본보기를 보여줘라."
 gate_mbudye.8.b: "비밀 경찰을 파견해라."
 gate_mbudye.8.c: "공식적인 조사를 시작해라."
 gate_mbudye.8.d: "모든 것을 검열해라."
 gate_mbudye.9.t: "심장부의 그림자"
 gate_mbudye.9.desc: "우리의 정치인 [SCOPE.sCharacter('mbudye_event_character').GetFullName]이 [SCOPE.sState('mbudye_event_state').GetName]에 있는 [SCOPE.sCountry('mbudye_event_country').GetNameNoFlag]을 방문 중 암살당하는 사건이 발생했다."
 gate_mbudye.9.f: "비극이 일어났습니다. 우리의 저명한 정치인이 룬다 속국을 방문 중 암살당했습니다. 충격적인 사건은 지배국 내에서 큰 반향을 일으키며, 지역 내 치안과 우리 정부의 불안정성에 대한 논란을 촉발시켰습니다. 정치적 여파가 커지면서 우리가 어렵게 구축한 불안정한 질서가 위협받고 있습니다."
 gate_mbudye.9.a: "[SCOPE.sState('mbudye_event_state').GetName]에서 본보기를 보여줘라."
 gate_mbudye.9.b: "비밀 경찰을 파견해라."
 gate_mbudye.9.c: "공식적인 조사를 시작해라."
 gate_mbudye.9.d: "모든 것을 검열해라."
 gate_mbudye.10.t: "사원 파괴 행위"
 gate_mbudye.10.desc: "[GetReligion('gate_golden_religion').GetName] 신전이 룬다의 상징들로 훼손된 채, 하룻밤 사이에 [SCOPE.sState('mbudye_event_state').GetName]의 [SCOPE.sCountry('mbudye_event_country').GetNameNoFlag]에서 발견되었다."
 gate_mbudye.10.f: "밤의 장막 속에서, 새로 건립된 황금빛 축복 신전의 순수한 벽이 대담하고 도전적인 룬다의 상징들로 훼손되었습니다. 이 행위는 엘프 사제들을 분노하게 만들었고, 지역 주민들 사이에 서로를 비난하는 불안감을 일으켰습니다. 이제 이 신전은 전통과 개종 사이에 끓어오르는 긴장감 속으로 서 있습니다."
 gate_mbudye.10.a: "마을을 불태워라"
 gate_mbudye.10.b: "공식적인 조사를 시작해라."
 gate_mbudye.10.c: "그냥 애들이잖아."
 gate_mbudye.11.t: "폐지 소문"
 gate_mbudye.11.desc: "[SCOPE.sState('mbudye_event_state').GetName] 지역의 [SCOPE.sCountry('mbudye_event_country').GetNameNoFlag] 내에서 악의적인 소문이 퍼지고 있다."
 gate_mbudye.11.f: "소문이 불길처럼 퍼지고 있습니다: 지배국이 소중히 여겨온 룬다 마을 의회들을 해체할 계획이라고 합니다. 근거 없는 소문이지만, 이는 룬다 주민들 사이에 광범위한 불안을 일으켜 시위와 급히 진위 확인을 요구하는 탄원으로 이어졌습니다. 아크투리안 행정부는 이 여파를 진압하려 애쓰고 있지만, 의혹은 여전히 공기 중에 맴돌고 있습니다."
 gate_mbudye.11.a: "무력으로 소문을 잠재워라."
 gate_mbudye.11.b: "루머를 검열해라."
 gate_mbudye.11.c: "이 야만인들이 원하는 것을 생각하게 하자."
 gate_mbudye.12.t: "문화적 실수"
 gate_mbudye.12.desc: "[SCOPE.sState('mbudye_event_state').GetName]에 위치한 [SCOPE.sCountry('mbudye_event_country').GetNameNoFlag]국가에서 하고 있는 공개 의식이 엉망이 되었다."
 gate_mbudye.12.f: "공동의 조화를 기리기 위한 공개 의식이 엘프 성직자들이 룬다 의식을 이단으로 오해하면서 혼란에 빠집니다. 이 오해는 양측의 격렬한 논쟁을 촉발시키며, 처음에는 단합의 기회였던 일이 이제 갈등을 심화시킬 위험에 처하게 됩니다. 지배국 관리들은 상황의 악화를 막기 위해 신속히 대응해야만 합니다."
 gate_mbudye.12.a: "이단자들을 처벌하라."
 gate_mbudye.12.b: "성직자를 꾸짖겠다."
 gate_mbudye.13.t: "치유의 조화"
 gate_mbudye.13.desc: "[SCOPE.sState('mbudye_event_state').GetName] 주에서 열린 공개적인 치유 의식은 [SCOPE.sCountry('mbudye_event_country').GetNameNoFlag] 국민들에게 깊은 인상을 남겼다."
 gate_mbudye.13.f: "드문 단합의 모습을 보이며, 한 엘프 사제와 유명한 룬다의 치유자가 힘을 합쳐 룬다 마을의 중심에서 공개적인 치유 의식을 진행했습니다. 사제의 아케인 주문과 치유자의 전통적인 방법이 결합된 의식은 많은 이들을 끌어모았고, 병자와 부상자들이 구호를 받는 모습을 지켜본 이들은 경외감을 느꼈습니다. 이 행사는 협력의 힘을 상징하며, 상호 존중과 더 조화로운 미래에 대한 희망을 키웠습니다."
 gate_mbudye.13.a: "좋군."
 gate_mbudye.14.t: "과거를 잇다"
 gate_mbudye.14.desc: "[SCOPE.sState('mbudye_event_state').GetName]의 [SCOPE.sCountry('mbudye_event_country').GetNameNoFlag]에서 룬다의 역사에 대한 엘프들의 번역본이 공개되면서 대중을 감동시켰습니다."
 gate_mbudye.14.f: "엘프 학자들은 몇 달 간의 세심한 작업 끝에 존경받는 룬다 역사 문헌의 번역본을 공개했습니다. 이 계획은 룬다 민족의 풍부한 유산을 보존하면서도 지배국의 더 넓은 대중에게 이를 전달할 수 있게 했습니다. 존중과 보존의 이 행위는 룬다 지도자들로부터 감사의 마음을 받았으며, 두 문화 사이에서 지적이고 문화적인 자부심을 공유하는 드문 사례로서 찬사를 받았습니다."
 gate_mbudye.14.a: "좋군."
 gate_mbudye.15.t: "그림자 속 사보타주"
 gate_mbudye.15.desc: "[concept_bambudye] 공작원들이 우리 군의 보급품을 파괴하여 [concept_organization]과 [concept_morale]을 감소시켰습니다."
 gate_mbudye.15.f: "봉기가 일어나자, 밤부디예는 빠르고 결단력 있게 행동했습니다. 어둠 속에서 그들의 요원들이 아크투리안의 보급 창고에 침투하여 식량, 무기, 마나 결정들을 불태웠습니다. 지배국의 군대는 혼란 속에서 깨어났고, 보급선은 끊어졌으며, 반란의 그림자 속에서 사기마저 흔들리게 되었습니다."
 gate_mbudye.15.a: "이 야만인들은 대가를 치를 것이다."
 gate_mbudye.16.t: "중대한 실수"
 gate_mbudye.16.desc: "[GetReligion('gate_golden_religion').GetName]의 사제가 자신에게 반항했다는 이유로 지역 주민을 죽였다."
 gate_mbudye.16.f: "주민들의 노골적인 반항에 좌절한 엘프 사제는 치명적인 무력을 사용하며 긴장이 극에 달했습니다. 이 행위는 지역에 큰 충격을 주었고, 룬다인들의 분노를 불러일으키며 지배국과 주민들 사이의 분열을 더욱 심화시켰습니다. 본래 믿음의 사명이었던 임무는 이제 폭력적인 반발의 경계에 서게 되었습니다."
 gate_mbudye.16.a: "사제를 공개적으로 처벌하라."
 gate_mbudye.16.b: "사제를 비밀리에 처벌하라."
 gate_mbudye.16.c: "모든 것을 검열해라."
 gate_mbudye.17.t: "[GetCulture('lunda').GetNameNoFormatting] 통합"
 gate_mbudye.17.desc: "[GetCulture('lunda').GetName] [Concept('concept_country','$concept_countries$')]를 어떻게 통합할지 결정해야 한다."
 gate_mbudye.17.f: "스크롤이 서명되어 [GetCulture('lunda').GetNameNoFormatting] 국가들이 [SCOPE.sCountry('gate_mbudye_dominion').GetNameNoFormatting]과 신앙과 법 모두에서 결속되었습니다. 선교사와 철기의 시대에서 시작된 일이 이제 엄숙한 의식으로 절정에 달하며, 고대 왕국들이 [GetReligion('gate_golden_religion').GetNameNoFormatting] 아래 새로운 질서에 굴복하게 되었습니다."
 gate_mbudye.17.a: "[GetCulture('lunda').GetName]을 우리나라에 완전히 통합한다."
 gate_mbudye.17.b: "[GetCulture('lunda').GetName] 국가들만 우리 나라에 통합해라."
