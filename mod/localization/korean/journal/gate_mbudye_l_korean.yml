 je_gate_mbudye_reason: "아크투리안 신성국의 엘프들은 룬다인의 개종을 영적 사명으로 여기면서 동시에 신정 통치를 공고히 하는 수단으로도 간주합니다. 그들의 사절단은 룬다의 존경받는 해석자이자 역사가인 음부디예 평의회와 교류하며, 신성국의 신앙을 룬다 전통에 녹여내려 합니다. 엘프들은 신성한 계시를 전한다고 주장하지만, 음부디예는 엘프의 경전 속에 은밀히 숨겨진 주권 침해의 위험을 간파하고 있습니다. 이 싸움은 설득과 저항의 대립이며, 고대 룬다의 원칙이 신성국의 천상의 교리에 맞서 충돌하고 있습니다."
