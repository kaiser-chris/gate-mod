 je_gate_expedition_reytu_preparation_reason: "결정이 내려지면 본격적인 준비가 시작됩니다. 지도를 작성하고, 물자를 요청하고, 열성적인 모험가들이 자원봉사에 나섭니다. 학자들은 그 너머에 있을 수 있는 위험과 기회에 대해 토론하고, 엔지니어와 물류 담당자는 여정에 필요한 모든 것을 갖추기 위해 노력합니다. 미지의 세계로 가는 포털인 매직 게이트가 눈앞에 다가오면 곧 첫발을 내딛을 시간입니다." #deepl:3725050251
