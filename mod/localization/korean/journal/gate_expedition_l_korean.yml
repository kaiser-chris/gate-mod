 je_gate_expedition_preparation_reason: "결정이 내려지자 준비가 본격적으로 시작됩니다. 지도는 작성되고, 물자는 요청되며, 열정 가득한 모험가들이 자원합니다. 학자들은 그 너머에 도사린 위험과 기회에 대해 논의하고, 기술자와 물류 담당자들은 여정이 철저히 준비되도록 힘씁니다. 마법의 관문이 저 앞으로 우뚝 서 있습니다. 미지의 세계로 가는 문, 곧 첫 걸음을 내딛을 시간입니다."
