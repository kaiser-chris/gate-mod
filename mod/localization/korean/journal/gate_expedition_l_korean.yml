 je_gate_expedition_active_reason: "결정이 내려지자 준비가 본격적으로 시작됩니다. 지도는 작성되고, 물자는 요청되며, 열정 가득한 모험가들이 자원합니다. 학자들은 그 너머에 도사린 위험과 기회에 대해 논의하고, 기술자와 물류 담당자들은 여정이 철저히 준비되도록 힘씁니다. 마법의 관문이 저 앞으로 우뚝 서 있습니다. 미지의 세계로 가는 문, 곧 첫 걸음을 내딛을 시간입니다."
 je_gate_expedition_button_open_map: "탐험 지도 열기"
 je_gate_expedition_button_open_map_desc: "[concept_gate_expedition_map] 열기."
 gate_expedition_preparation_modifier: "준비 비용"
 gate_expedition.1.t: "$concept_gate_expedition_leader$ 선택"
 gate_expedition.1.d: "우리 [concept_gate_expedition]을 위해 세 명의 잠재적인 [Concept('concept_gate_expedition_leader','$concept_gate_expedition_leaders$')]를 찾았습니다. 이제 그중 한 명을 선택해야 합니다.\n\n@warning! 이 선택은 매우 중요하며, 우리가 [concept_gate_expedition_map]에서 시작할 수 있는 [concept_gate_expedition_activities]를 결정합니다."
 gate_expedition.1.f: "치열한 정치적 술책과 은밀한 거래 끝에, 마법의 관문 탐사대의 잠재적 지도자로 세 후보가 떠올랐습니다. 한 명은 경제와 깊은 연줄을 가진 노련한 산업가로, 그 너머 자원을 적극적으로 개척하려 합니다. 또 다른 한 명은 훈장을 받은 군 장교로, 발판 확보와 지배력 강화를 목표로 합니다. 마지막 후보는 뛰어난 정치가로, 신중한 외교와 장기적 안정을 옹호합니다. 우리가 내리는 선택이 $gate_planet$에서 우리의 미래를 결정할 것입니다."
 gate_expedition.1.a: "[concept_gate_expedition_leader_militarist]: [SCOPE.sCharacter('expedition_militarist').GetFullName]"
 gate_expedition.1.b: "[concept_gate_expedition_leader_politician]: [SCOPE.sCharacter('expedition_politician').GetFullName]"
 gate_expedition.1.c: "[concept_gate_expedition_leader_industrialist]: [SCOPE.sCharacter('expedition_industrialist').GetFullName]"
 gate_expedition.1.cancel: "이 중 어느 것도 적합하지 않다."
 gate_expedition.1.cancel.tt: "현재는 [concept_gate_expedition_leader] 찾기를 마치고, 나중에 다시 시도할 수 있습니다."
 gate_expedition.2.t: "$concept_gate_expedition$ 계획"
 gate_expedition.2.d: "우리 탐사대 [concept_gate_expedition]의 규모를 결정해야 합니다. 탐사를 준비하는 데는 #bold 많은 비용#!이 듭니다."
 gate_expedition.2.f: "마법의 관문을 통과하기로 결정한 후, 다음 과제는 탐사의 규모를 정하는 일입니다. 작고 민첩한 소규모 팀은 은밀하게 탐사하며 위험과 비용을 최소화할 수 있습니다. 정착민, 학자, 군인이 균형 있게 구성된 중간 규모의 탐사는 안정적이면서도 유연한 접근법을 제공합니다. 또는 막대한 자원과 인력을 투입한 대규모 탐사는 확실한 영향력을 행사할 수 있지만, 그만큼 큰 비용이 듭니다. 우리 모험의 운명은 이 중대한 결정에 달려 있습니다."
 gate_expedition.2.a: "짧은 원정."
 gate_expedition.2.b: "보통 원정."
 gate_expedition.2.c: "긴 원정."
 gate_expedition.2.cancel: "아니 됐다."
 gate_expedition.2.cancel.tt: "[concept_gate_expedition]을 취소합니다."
