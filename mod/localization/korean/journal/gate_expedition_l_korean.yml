 decision_gate_start_expedition_reytu_desc: "[GetStateRegion('STATE_ALXA').GetName] 지역에서 [GetBuildingType('building_gate_alxa').GetName] 으로 이동합니다." #deepl:819952118
 decision_gate_start_expedition_reytu_possible: "[GetStateRegion('STATE_ALXA').GetName] 지역의 매직 게이트를 제어합니다." #deepl:1282493707
 expedition_reytu.1.a: "군국주의자: [SCOPE.sCharacter('expedition_militarist').GetFullName]" #deepl:1044047572
 expedition_reytu.1.b: "정치인: [SCOPE.sCharacter('expedition_politician').GetFullName]" #deepl:3483610795
 expedition_reytu.1.c: "산업가: [SCOPE.sCharacter('expedition_industrialist').GetFullName]" #deepl:850030194
 expedition_reytu.1.d: "세 명의 잠재적 탐험대 리더를 찾았습니다. 이제 한 명을 선택해야 합니다." #deepl:2541285372
 expedition_reytu.1.f: "치열한 정치적 책략과 뒷거래 끝에 마법의 문 탐험의 잠재적 리더로 세 명의 후보가 등장했습니다. 한 명은 경제계와 깊은 관계를 맺고 있는 영리한 사업가로, 그 너머에 있는 자원을 개발하고자 하는 열망을 가지고 있습니다. 다른 한 명은 훈장을 받은 군 장교로, 거점을 확보하고 지배권을 확보하는 데 주력하고 있습니다. 마지막 후보는 신중한 외교와 장기적인 안정을 주장하는 숙련된 정치인입니다. 우리가 어떤 선택을 하느냐에 따라 $gate_planet$ 의 미래가 결정됩니다." #deepl:1367357098
 expedition_reytu.1.t: "원정대 리더 선택하기" #deepl:4173161503
 expedition_reytu.2.a: "소규모 원정대" #deepl:3219050420
 expedition_reytu.2.b: "일반 탐험" #deepl:699000534
 expedition_reytu.2.c: "긴 탐험" #deepl:4270572181
 expedition_reytu.2.d: "[GetBuildingType('building_gate_alxa').GetName] 에 대한 탐험의 규모를 선택해야 합니다." #deepl:3650601666
 expedition_reytu.2.f: "매직 게이트를 통과하기로 결정했으니 다음 과제는 탐험의 규모를 결정하는 것이었습니다. 소규모의 민첩한 그룹이 신중하게 탐험하여 위험과 비용을 최소화할 수 있습니다. 정착민, 학자, 군인으로 구성된 균형 잡힌 탐험대는 안전하면서도 유연한 접근 방식을 제공합니다. 또는 압도적인 자원과 인력을 갖춘 대규모 탐험대는 부인할 수 없는 주장을 내세울 수 있지만 막대한 대가를 치러야 합니다. 우리 벤처의 운명이 이 중요한 결정에 달려 있습니다." #deepl:1308442514
 expedition_reytu.2.t: "앙카리스 원정대 계획하기" #deepl:548847908
