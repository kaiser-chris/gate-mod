l_korean:
 decision_gate_start_expedition_reytu: "안카리스로 탐험을 개시"
 decision_gate_start_expedition_reytu_desc: "[GetStateRegion('STATE_ALXA').GetName] 지역의 [GetBuildingType('building_gate_alxa').GetName]로 탐험을 떠납니다."
 decision_gate_start_expedition_reytu_possible: "[GetStateRegion('STATE_ALXA').GetName] 지역의 마법 관문을 장악하고 있습니다."
 gate_expedition_reytu.1.a: "군국주의자: [SCOPE.sCharacter('expedition_militarist').GetFullName]"
 gate_expedition_reytu.1.b: "정치인: [SCOPE.sCharacter('expedition_politician').GetFullName]"
 gate_expedition_reytu.1.c: "산업가: [SCOPE.sCharacter('expedition_industrialist').GetFullName]"
 gate_expedition_reytu.1.d: "세 명의 잠재적 탐험대 지도자를 찾았습니다. 이제 한 명을 선택해야 합니다."
 gate_expedition_reytu.1.f: "강력한 정치적 교섭과 비밀 거래 끝에, 마법 게이트로의 원정에서 우리의 지도자로 떠오른 세 명의 후보가 있습니다. 한 명은 경제와 깊은 연관이 있는 통찰력 있는 산업가로, 그 너머에 있는 자원을 착취하려는 열망을 가지고 있습니다. 또 다른 후보는 훈장을 받은 군 장교로, 발판을 확보하고 우리의 지배력을 보장하는 데 중점을 두고 있습니다. 마지막 후보는 신중한 외교와 장기적인 안정을 옹호하는 능숙한 정치인입니다. 우리가 내리는 선택은 $gate_planet$에서 우리의 존재에 대한 미래를 결정지을 것입니다."
 gate_expedition_reytu.1.t: "탐험대 지도자 선택"
 gate_expedition_reytu.2.a: "소규모 탐험"
 gate_expedition_reytu.2.b: "중규모 탐험"
 gate_expedition_reytu.2.c: "대규모 탐험"
 gate_expedition_reytu.2.d: "우리는 [GetBuildingType('building_gate_alxa').GetName]으로의 원정 규모를 어떻게 정할지 결정해야 합니다."
 gate_expedition_reytu.2.f: "마법의 문을 통과하기로 결정한 후, 다음 과제는 탐험대 규모를 결정하는 것입니다. 소규모의 민첩한 탐험대는 위험과 비용을 최소화하며 신속하게 탐험할 수 있습니다. 정착민, 학자, 군인들이 균형을 이루는 중간 규모의 탐험대는 안전하면서도 유연한 접근을 제공합니다. 반면, 막대한 자원과 인력을 동원한 대규모 탐험대는 확실한 주장을 펼칠 수 있지만, 그만큼 큰 비용이 따릅니다. 우리의 원정 운명은 이 중요한 결정에 달려 있습니다."
 gate_expedition_reytu.2.t: "안카리스 탐험대 계획"
 je_gate_expedition_reytu_preparation: "탐험 준비"
 je_gate_expedition_reytu_preparation_button_hire_leader: "탐험대 지도자 고용"
 je_gate_expedition_reytu_preparation_button_hire_leader_desc: "우리는 탐험대의 지도자를 찾을 것입니다."
 je_gate_expedition_reytu_preparation_button_hire_leader_effect: "탐험대 지도자를 찾기 시작합니다."
 je_gate_expedition_reytu_preparation_button_hire_leader_trigger_done: "탐험대 지도자가 없습니다."
 je_gate_expedition_reytu_preparation_button_hire_leader_trigger_search: "현재 탐험대 지도자를 모집하고 있지 않습니다."
 je_gate_expedition_reytu_preparation_button_open_map: "탐험 지도 열기"
 je_gate_expedition_reytu_preparation_button_open_map_desc: "탐험 지도를 엽니다."
 je_gate_expedition_reytu_preparation_fail_tooltip: "[GetStateRegion('STATE_ALXA').GetName] 지역에 있는 [GetBuildingType('building_gate_alxa').GetName]을(를) 통제하지 않습니다."
 je_gate_expedition_reytu_preparation_hiring_leader: "현재 탐험대의 지도자를 모집하고 있습니다."
 je_gate_expedition_reytu_preparation_in_progess: "탐험을 준비해야 합니다."
 je_gate_expedition_reytu_preparation_reason: "결정이 내려지면 본격적인 준비가 시작됩니다. 지도가 그려지고, 물자가 요청되며, 열정적인 모험가들이 자원봉사에 나섭니다. 학자들은 그 너머에 숨어 있을 위험과 기회에 대해 열띤 토론을 벌이고, 엔지니어와 물류 담당자들은 여정에 필요한 모든 것을 완벽하게 준비하려고 힘씁니다. 미지의 세계로 이어지는 포털인 매직 게이트가 눈앞에 다가오면, 곧 첫발을 내딛을 준비가 완료될 것입니다."
