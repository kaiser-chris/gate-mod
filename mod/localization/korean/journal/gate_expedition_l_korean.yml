 je_gate_expedition_preparation_reason: "결정이 내려지면 본격적인 준비가 시작됩니다. 지도가 그려지고, 물자가 요청되며, 열정적인 모험가들이 자원봉사에 나섭니다. 학자들은 그 너머에 숨어 있을 위험과 기회에 대해 열띤 토론을 벌이고, 엔지니어와 물류 담당자들은 여정에 필요한 모든 것을 완벽하게 준비하려고 힘씁니다. 미지의 세계로 이어지는 포털인 매직 게이트가 눈앞에 다가오면, 곧 첫발을 내딛을 준비가 완료될 것입니다."
