# Expand Magic Research Institute
 button_project_expand_research_institute: "[GetBuildingType('building_magic_research_institute').GetNameNoFormatting] 확장"
 je_gate_project_expand_research_institute: "우리의 [GetBuildingType('building_magic_research_institute').GetNameNoFormatting] 확장 중"
 je_gate_project_expand_research_institute_reason: "[concept_magic_researcher] [GetPlayer.MakeScope.Var('magic_researcher').GetCharacter.GetFullName]가 현재 #bold $je_gate_project_expand_research_institute$#!를 진행 중입니다.\n$gate_journal_delimiter$\n$je_gate_project_expand_research_institute_description$"
 je_gate_project_expand_research_institute_description: "[GetBuildingType('building_magic_research_institute').GetName]는 마법 적용의 새로운 방법을 연구하는 우리의 핵심 기관입니다. 이 프로젝트는 매달 얻을 수 있는 [concept_magic_innovation]의 #bold 최대#!수치를 증가시킵니다."
 gate_modifier_project_institute_new_wing: "새로운 연구동"
 gate_modifier_project_institute_improved_instruments: "개선된 도구"
 gate_modifier_project_institute_better_mana_conduits: "더 나은 마나 도관"
# Research Arcane Domains
 button_project_domain: "$concept_magic_ethics$ 연구"
 je_gate_project_domain: "$concept_magic_ethics$ 연구"
 je_gate_project_domain_reason: "[concept_magic_researcher] [GetPlayer.MakeScope.Var('magic_researcher').GetCharacter.GetFullName]가 현재 #bold $je_gate_project_domain$#!를 진행 중입니다.\n$gate_journal_delimiter$\n$je_gate_project_domain_description$"
 je_gate_project_domain_description: "[Concept('concept_magic_ethic','$concept_magic_ethics$')]은 우리 사회에서 마법에 대한 관점을 나타내며, 국가에 큰 이점을 제공합니다. 이 프로젝트를 통해 추가로 하나의 [concept_magic_ethic]을 선택할 수 있게 됩니다."
 je_gate_project_domain_condition_not_researched: "아직 새로운 [concept_magic_ethic]" #deepl:2687978387
# Improve Mana Extraction
 button_project_improve_mana_extraction: "마나 추출 향상"
 je_gate_project_improve_mana_extraction: "마나 추출 향상"
 je_gate_project_improve_mana_extraction_reason: "[concept_magic_researcher] [GetPlayer.MakeScope.Var('magic_researcher').GetCharacter.GetFullName]가 현재 #bold $je_gate_project_improve_mana_extraction$#!를 진행 중입니다.\n$gate_journal_delimiter$\n$je_gate_project_improve_mana_extraction_description$"
 je_gate_project_improve_mana_extraction_description: "마나 추출은 마법 산업이 번성하는 데 필수적인 [GetGoods('mana').GetName]의 주요 공급원입니다. 이 프로젝트는 마나 추출 건물 중 하나에 $gate_modifier_project_improved_mana_extraction_with_tooltip$ 수정을 추가합니다."
 gate_modifier_project_improved_mana_extraction: "향상된 추출"
 gate_modifier_project_improved_mana_extraction_tooltip: "#V $gate_modifier_project_improved_mana_extraction$#!\n[GetStaticModifier('gate_modifier_project_improved_mana_extraction').GetDesc]"
 gate_modifier_project_improved_mana_extraction_with_tooltip: "#bold #tooltip:[GetRawTextTooltipTag('gate_modifier_project_improved_mana_extraction_tooltip')] #underline $gate_modifier_project_improved_mana_extraction$#!#!#!"
 trigger_gate_project_can_has_unimproved_mana_extraction: "$gate_modifier_project_improved_mana_extraction_with_tooltip$ 없이 [GetBuildingType('building_mana_extractor').GetBuildingGroupName] [concept_building] [concept_modifier]" #deepl:163511478
 # Modernizing Seed Selection
 button_project_modernize_seed_selection: "종자 선택 현대화"
 je_gate_project_modernize_seed_selection: "종자 선택 현대화"
 je_gate_project_modernize_seed_selection_reason: "[concept_magic_researcher] [GetPlayer.MakeScope.Var('magic_researcher').GetCharacter.GetFullName]가 현재 #bold $je_gate_project_modernize_seed_selection$#!를 진행 중입니다.\n$gate_journal_delimiter$\n$je_gate_project_modernize_seed_selection_description$"
 je_gate_project_modernize_seed_selection_description: "[GetGoods('magic_seed').GetName]는 농작물 수확량을 증가시키는 데 사용됩니다. 더 나은 수확량을 위해 종자 선별 방식을 현대화하면 생산량이 향상됩니다. 이 프로젝트는 우리 [GetBuildingType('building_druid_grove').GetName] 중 하나에 $gate_modifier_project_modernize_seed_selection_with_tooltip$ 수정을 추가합니다."
 gate_modifier_project_modernize_seed_selection: "현대식 종자 선택"
 gate_modifier_project_modernize_seed_selection_tooltip: "#V $gate_modifier_project_modernize_seed_selection$#!\n[GetStaticModifier('gate_modifier_project_modernize_seed_selection').GetDesc]"
 gate_modifier_project_modernize_seed_selection_with_tooltip: "#bold #tooltip:[GetRawTextTooltipTag('gate_modifier_project_modernize_seed_selection_tooltip')] #underline $gate_modifier_project_modernize_seed_selection$#!#!#!"
 trigger_gate_project_can_has_unimproved_magic_seed: "$gate_modifier_project_modernize_seed_selection_with_tooltip$ 없이 [GetBuildingType('building_druid_grove').GetBuildingGroupName] [concept_building] [concept_modifier]" #deepl:380520325
