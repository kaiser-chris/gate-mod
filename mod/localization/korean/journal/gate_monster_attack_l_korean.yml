l_korean:
 gate_monster_attack.1.a1: "우리가 가진 모든 것을 다해 도와주겠다."
 gate_monster_attack.1.a2: "우리가 가진 모든 것을 다해 도와주겠다."
 gate_monster_attack.1.b1: "지원과 연구원을 보내라."
 gate_monster_attack.1.b2: "지원과 연구원을 보내라."
 gate_monster_attack.1.c1: "우리가 할 수 있는 일은 없다."
 gate_monster_attack.1.c2: "우리가 할 수 있는 일은 없다."
 gate_monster_attack.1.d: "지역의 [concept_mana_density] 상승으로 인해 [SCOPE.sState('monster_horde_state').GetName]에서 괴물의 무리가 출현했습니다.]"
 gate_monster_attack.1.f: "마나가 땅 속으로 스며들면서 고대의 잊혀진 공포들을 풀어놓았습니다. 땅의 틈새에서 괴물의 무리가 솟구쳐 나오며, 그들의 눈은 야생적이고 억제되지 않은 마법 에너지로 빛나고 있습니다."
 gate_monster_attack.1.t: "괴물 무리"
 gate_monster_attack.2.a: "축복이다."
 gate_monster_attack.2.b: "여파를 조사해라."
 gate_monster_attack.2.d: "우리의 군대는 최소한의 사상자만 내고 민간인을 보호했습니다."
 gate_monster_attack.2.f: "괴물들이 시골을 덮치자, 마을 곳곳에서 혼란이 일었습니다. 그러나 패닉 속에서도 군은 그 자리를 지켰습니다. 화려한 제복과 윤기 나는 부츠를 신고, 군인들은 단호한 라인으로 서서 총기를 겨누었습니다. 대포가 울려 퍼지며 그들의 천둥소리가 땅을 흔들었고, 포탄이 괴물 무리를 쳤습니다. 칼날이 횃불 빛에 반짝이며 기병이 휘몰아쳤고, 검은 밤을 가르며 칼날이 날아갔습니다."
 gate_monster_attack.2.t: "군대의 승리"
 gate_monster_attack.3.a: "파괴적이군."
 gate_monster_attack.3.d: "지역 민간인들은 스스로를 방어할 수밖에 없었고, 이는 대규모 사상자와 파괴로 이어졌다."
 gate_monster_attack.3.f: "괴물들이 오랫동안 시민들이 두려워했던 대로, 피처럼 붉은 하늘 아래 집과 들판을 짓밟으며 나타났습니다. 그들의 보호 요청은 무시되었고, 경고는 받아들여지지 않았습니다. 고립된 그들은 자력으로 맞서 싸워야 했고, 그들이 할 수 있는 것으로 방어를 구축했습니다—임시 방어벽, 사냥용 소총, 횃불, 그리고 절박함. 전투는 혼란스럽고 암울했으며, 그들은 필사의 용기로 괴물들과 맞섰습니다. 불과 강철로 몇몇이 괴물들을 처치했지만, 그 대가는 엄청났습니다. 온 마을이 폐허가 되었고, 셀 수 없이 많은 목숨이 잃었습니다."
 gate_monster_attack.3.t: "스스로를 방어한 민간인들"
 gate_monster_attack.4.a: "이제라도 이 문제를 해결할 수 있게 되어 다행이다."
 gate_monster_attack.4.d: "이제 우리는 [concept_law_group]에서 [GetLawGroup('lawgroup_gate_monster_hunting').GetName] 법을 제정할 수 있습니다."
 gate_monster_attack.4.f: "국가 괴물 회의에서 논의는 시간이 지날수록 격화되었고, 각 파벌은 자신들의 생존 방안을 주장하며 경쟁을 벌였습니다. 연구자들은 괴물의 기원과 약점을 연구하는 데 투자하고 신중을 기할 것을 촉구했습니다. 군은 즉각적인 대응을 요구하며 선제 공격과 방어 강화 방안을 제안했으며, 정치인들은 이를 흔들리고 있는 민중의 필요와 균형을 맞추기 위해 고심했습니다."
 gate_monster_attack.4.t: "괴물 회의가 종료되다"
 gate_monster_attack.5.a1: "다행히 괴물 사냥꾼이 있었군."
 gate_monster_attack.5.a2: "괴물 사냥을 위한 체계를 꾸려야 한다."
 gate_monster_attack.5.b1: "연구원을 보내라."
 gate_monster_attack.5.d: "괴물들이 시민들을 공격했다."
 gate_monster_attack.5.f: "마나가 땅 속으로 스며들면서 고대의 잊혀진 공포들을 풀어놓았습니다. 땅의 틈새에서 괴물의 무리가 솟구쳐 나오며, 그들의 눈은 야생적이고 억제되지 않은 마법 에너지로 빛나고 있습니다."
 gate_monster_attack.5.t: "괴물의 습격"
