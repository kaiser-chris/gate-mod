 je_monster_congress_not_started: "회의가 아직 시작되지 않음."
 je_monster_congress_reason: "국가 괴물 회의가 개최되며, 정치인, 연구자, 군 지도자들이 한자리에 모였습니다. 벽에는 과거 괴물 공격으로 인한 피해 차트가 걸려 있고, 연구자들은 괴물 행동의 패턴과 변칙성을 분석하며 긴박한 목소리로 설명합니다. 군 지휘관들은 새로운 전략을 발표하며, 불굴의 화력과 정밀한 계획으로 무장된 전술을 내놓습니다. 한편, 정치인들은 방어에 자원을 집중할 것인지, 아니면 근본적인 원인을 규명하기 위한 연구에 투자할 것인지 격렬한 논쟁을 벌이고 있습니다."
 monster_congress_modifier: "괴물 회의 진행 중"
 monster_horde_cost_modifier: "괴물 대규모 습격 지원"
