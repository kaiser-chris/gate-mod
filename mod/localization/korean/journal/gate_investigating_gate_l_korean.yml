l_korean:
 investigate_gate_decision: "$building_gate$ 조사"
 investigate_gate_decision_desc: "[GetBuildingType('building_gate').GetName]을 조사하여 이를 통제하는 방법을 알아냅니다."
 je_investigate_gate: "$building_gate$ 조사"
 je_investigate_gate_reason: "우리의 새로 정복한 영토 한가운데, 마법의 문이 무한한 힘의 유물처럼 서 있습니다. 고대의 룬이 신비로운 빛을 내며 아르카나의 비밀을 속삭이고 있습니다. 학자들이 그 주위로 모이자 공기는 기대감으로 가득 차오릅니다. 이 문은 지혜와 힘을 약속하며, 우리가 그 신비를 해독하기만을 기다리고 있습니다. 이제 그 수수께끼를 풀어나가는 험난한 여정이 시작됩니다. 이 연구는 우리의 마법 이해를 완전히 뒤바꿀 수도 있으며, 우리 국가를 새로운 차원으로 도약시킬 것입니다."
 je_investigate_gate_goal: "조사 성공"
 je_investigate_gate_button_focus_academia: "모든 자원을 집중하라"
 je_investigate_gate_button_focus_academia_desc: "이 조사를 최우선 과제로 삼아 연구할 것입니다. 다만, 이는 기술 발전을 저해할 수도 있습니다."
 focus_investigate_gate_cost_modifier: "집중 조사"
 gate_investigate_gate.1.t: "조사 성공"
 gate_investigate_gate.1.d: "우리는 [GetBuildingType('building_gate').GetName]에 대한 조사를 통해 [GetTechnology('gate_expeditions').GetName]을 발견했습니다."
 gate_investigate_gate.1.f: "수개월에 걸친 집요한 연구와 조심스러운 속삭임 끝에, 우리의 학자들은 마침내 포로로 잡힌 마법의 문이 숨기고 있던 비밀을 풀어냈습니다. 한때 이해할 수 없었던 고대의 룬들이 이제 생명력으로 깨어나, 오랫동안 잃어버린 지식을 드러냈습니다. 문에 숨겨진 미스터리가 풀리면서, 아케인 에너지가 우리의 손에 흐르며 세상에 대한 이해를 재구성했습니다. 이 새로 얻은 힘으로, 우리 국가는 마법의 르네상스의 문턱에 서 있으며, 세대를 넘어 우리를 피해온 힘들을 활용할 준비가 되어 있습니다."
 gate_investigate_gate.1.a: "완전히 새로운 세계를 탐험하라."
