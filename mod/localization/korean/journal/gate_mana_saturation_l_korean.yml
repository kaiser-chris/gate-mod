l_korean:
 gate_germanic_decision: "[GetReligion('gate_germanic').GetName] 종교로 개종"
 gate_germanic_decision_desc: "옛 신들이 돌아오고 있는 지금, 우리는 그들을 받아들일지 말지를 결정해야 합니다."
 gate_mana_saturation.1.a: "그 어떤 것도 예전과 같지 않을 것이다."
 gate_mana_saturation.1.d: "[concept_mana_saturation]가 최대치에 도달했습니다."
 gate_mana_saturation.1.f: "세상은 이제 끊임없는 낮은 진동으로 울려 퍼지고, 공기는 보이지 않는 힘들의 스파클로 가득 차 있습니다. 모든 돌, 모든 나뭇잎, 모든 숨결은 마나의 거칠고 맥박치는 에너지로 떨고 있습니다. 바다는 섬뜩한 빛으로 빛나고, 하늘은 인간의 눈으로는 결코 볼 수 없었던 색깔들로 춤을 춥니다. 지구는 이제 살아 있는 에너지의 통로가 되었으며, 그 중심은 마법으로 가득 차 있습니다."
 gate_mana_saturation.1.t: "마법의 세계"
 gate_mana_saturation.10.a: "예상치 못한 일이다."
 gate_mana_saturation.10.d: "지역의 [concept_mana_density]가 증가함에 따라, 카르낙 스톤 아래에 잠들어 있던 고대 [Concept('concept_gate_ley_lines','$concept_gate_ley_line$')] 넥서스가 깨어났습니다."
 gate_mana_saturation.10.f: "마나가 땅을 가로질러 솟구치면서, 카르낙 돌들 아래의 레이 라인이 살아나고, 고대의 모놀리스를 유령처럼 빛나게 합니다. 그 뒤를 따라, 무엇인가가 꿈틀거리기 시작합니다—원초적이고 야생적인 존재. 현지 사람들은 추격과 그림자로 가득 찬 생생한 꿈을 꾸고, 숲과 해안을 떠돌고 싶은 충동을 느낍니다. 오랫동안 묻혀 있던 본능들이 깨어나며, 그와 함께 선조들의 사냥꾼과 채집자의 고요한 부름이 울려 퍼집니다. 사냥이 브르타뉴로 돌아왔습니다."
 gate_mana_saturation.10.t: "다시 불붙은 사냥"
 gate_mana_saturation.11.a: "국보급 보물이다."
 gate_mana_saturation.11.d: "지역의 [concept_mana_density]가 증가하면서, 성 베아투스 동굴 아래의 고대 [Concept('concept_gate_ley_lines','$concept_gate_ley_line$')] 넥서스가 깨어났습니다."
 gate_mana_saturation.11.f: "안개에 싸인 성 베아투스 동굴 깊숙한 곳에서, 전설과 신앙적인 민속에 불과하다고 여겨졌던 이곳이 새로운 마나로 떨리고 있습니다. 깨어난 레이 라인의 그림자 속에서, 탐험가들은 돌 속에 잠든 진동하는 유물을 발견했습니다—고대의 힘이 깃든 따뜻한 수정 핵, 그 자체로 고대의 에너지를 내뿜으며 윙윙거립니다. 학자들은 그것이 용의 심장일 것이라고 믿고 있으며, 잊힌 시대 이후 잠들어 있던 이 심장이 다시 미세하게 뛰기 시작하면서 동굴 전체를 원초적인 마법 에너지로 채우고 있습니다. 이 유물은 원초적인 마법에 대한 통찰을 제공하고 있으며, 하나의 진리가 명확해졌습니다: 용에 대한 전설은 단지 불과 두려움만을 담고 있었던 것이 아니라, 지식도 품고 있었다는 것입니다."
 gate_mana_saturation.11.t: "용의 심장이 꿈틀대다"
 gate_mana_saturation.12.a: "이는 우리 산업을 발전시킬 것이다."
 gate_mana_saturation.12.d: "지역의 [concept_mana_density]가 증가함에 따라, 바바 구르구르의 영원한 불꽃 아래 잠들어 있던 고대 [Concept('concept_gate_ley_lines','$concept_gate_ley_line$')] 넥서스가 깨어났습니다."
 gate_mana_saturation.12.f: "마나 밀도가 메소포타미아를 가로질러 솟구치면서, 고대의 바바 구르구르의 영원한 불꽃이 더욱 거세게 타오르며, 그 푸른 금빛의 색조는 신비한 강도로 흔들립니다. 끊임없이 타오르는 그 존재 아래, 지질학자들과 신비학자들 모두는 숨겨진 유전들을 발견하게 되었습니다. 그들은 검은 금과 마법적인 진동을 동시에 내뿜는 오일을 찾았고, 그 생산량은 이성을 넘어서는 수준에 도달하며, 산업가들과 원소술사들의 관심을 동시에 끌고 있습니다. 일부는 땅 자체가 깨어나며—힘을 흘리고 있다고 속삭입니다."
 gate_mana_saturation.12.t: "불타는 정맥"
 gate_mana_saturation.13.a: "걱정스럽군."
 gate_mana_saturation.13.d: "지역의 [concept_mana_density]가 증가하면서, 바쿠의 아테쉬가흐가 아래에 잠들어 있던 고대 [Concept('concept_gate_ley_lines','$concept_gate_ley_line$')] 넥서스가 깨어났습니다."
 gate_mana_saturation.13.f: "고대 아테쉬가흐가 사원에서, 수 세기 동안 신성한 불꽃이 춤을 추어왔던 그곳, 마나가 풍부한 공기가 이제 불꽃을 초자연적인 힘으로 끌어당깁니다. 일곱 개의 영원한 불꽃은 어떤 살아있는 영혼도 기억하지 못한 채 더욱 강렬히 타오르며, 바쿠 하늘을 찬란하게 비춥니다. 이상하게도, 지역 전역에서 대장간과 용광로의 불꽃이 더 뜨겁고 효율적으로 타오르며, 지역의 제철소들은 거의 신성한 열로 강화되었습니다. 일부는 불의 영혼들이 깨어났다고 말하고, 다른 이들은 잊힌 기도가 응답받았다고 이야기합니다. 진실이 무엇이든, 대장장이의 신들이 기뻐하는 듯 보입니다."
 gate_mana_saturation.13.t: "일곱 겹의 불꽃"
 gate_mana_saturation.2.a: "이 세상은 어떤 대가를 치르더라도 더 많은 마법이 필요하다."
 gate_mana_saturation.2.a_progress_tt: "[concept_mana_density]가 [SCOPE.sStateRegion('ritual_state_region').GetName] 지역에서 50% 증가합니다."
 gate_mana_saturation.2.b: "이 광기를 멈춰야 한다."
 gate_mana_saturation.2.d: "의식 희생을 통해 [concept_mana_density]를 증가시킵니다."
 gate_mana_saturation.2.f: "우뚝 솟은 첨탑들의 그림자 아래, 어두운 의식의 속삭임이 공기를 메웠습니다. 평의회는 대지를 마나로 물들이기 위해, 노예들의 피를 흘려야 한다고 선언했습니다. 피처럼 붉은 달 아래, 죄인들은 고대 제단으로 이끌려갔고, 그들의 생명은 마력의 약속과 맞바꾸어졌습니다. 대지는 깊이 마시듯 피를 흡수했고, 그 맥은 새로운 에너지로 고동쳤다. 힘의 대가는 절망이라는 화폐로 치렀습니다."
 gate_mana_saturation.2.t: "가혹한 의식"
 gate_mana_saturation.3.a1: "이것은 우리가 작물을 재배하는 방식을 변화시킬 것이다."
 gate_mana_saturation.3.a2: "흥미롭군."
 gate_mana_saturation.3.b: "연구원을 보내라."
 gate_mana_saturation.3.d: "[concept_mana_density]가 증가함에 따라 [SCOPE.sState('magic_growing_state').GetName] 지역에서는 식물의 성장 속도가 빨라지고 있습니다."
 gate_mana_saturation.3.f: "세계들 사이의 장막이 희미해지면서, 마나는 속삭이는 비밀처럼 대지에 스며들었습니다. 하룻밤 사이에 씨앗은 꽃을 피우고, 덩굴은 하늘을 향해 나아가며, 고대의 나무들은 빛나는 초록색의 잎을 펼쳤습니다. 대지는 새로운 생명으로 가득 차며, 모든 뿌리와 가지에서 활기찬 맥박이 흐르고, 자연은 이 마법의 새벽 속에서 번성했습니다."
 gate_mana_saturation.3.t: "마나 개화"
 gate_mana_saturation.4.a: "예상치 못한 일이다."
 gate_mana_saturation.4.d: "지역의 [concept_mana_density] 증가로 인해 스톤헨지에서 고대의 [Concept('concept_gate_ley_lines','$concept_gate_ley_line$')] 넥서스가 깨어났습니다."
 gate_mana_saturation.4.f: "서부 지방의 조용한 안개 속에서, #v 오랫동안 침묵해 있던 고대의 돌들이 점차 울리기 시작했습니다#!. 지역 전역에서 마나 밀도가 급증하면서, 스톤헨지—한때 잊혀진 의식의 엄숙한 기념물이었던—#v 땅 속의 신비로운 에너지와 공명하며 깨어났습니다#!.\n\n빛나는 룬이 이제 그 표면을 미세하게 맴돌며, 이상한 현상들이 시골을 휘감기 시작했습니다: 계절에 맞지 않게 피어나는 작물들, 놀라운 속도로 회복되는 병자들, 그리고 돌들 주위로 신비하게 모여드는 동물들.\n\n드루이드들은 #v 그곳에 몰려들고 있습니다#!, 이를 자연의 힘이 깃든 신성한 넥서스로 주장하며. 날이 갈수록, 그 주변 땅은 점점 더 마법적으로 풍부해지고—급변하는 세계 속에서 원초적인 에너지의 등불이 되어가고 있습니다."
 gate_mana_saturation.4.t: "흔들리는 스톤헨지"
 gate_mana_saturation.5.a: "정말 멋지다!"
 gate_mana_saturation.5.d: "지역의 [concept_mana_density] 증가로 인해 이세 신사 아래에 잠들어 있던 고대의 [Concept('concept_gate_ley_lines','$concept_gate_ley_line$')] 넥서스가 깨어났습니다."
 gate_mana_saturation.5.f: "간사이 전역에 마나 밀도가 넘치며 이세 신사 아래의 레이 라인 넥서스가 고대의 힘으로 깨어납니다. 눈부신 천상의 빛이 쏟아지는 가운데, 아마테라스가 내전 안에 잠시 모습을 드러냅니다. 제사장들과 순례자들이 지켜보는 앞에서 그녀는 신들의 침묵의 시대가 끝났다고 선언하며, 농업과 산업의 여신 토요우케히메가 앞으로 마법과 기계의 시대에 장인과 노동자의 손을 인도할 것이라 말합니다. 그녀는 나타난 것만큼이나 빠르게 사라지고, 신성한 침묵이 남겨진 가운데 각지의 산업은 벌써부터 기묘하고 영감 어린 발전을 보고하기 시작합니다."
 gate_mana_saturation.5.t: "이세에서의 각성"
 gate_mana_saturation.6.a: "걱정스럽군."
 gate_mana_saturation.6.d: "지역의 [concept_mana_density]가 증가하면서, 진시황릉 아래에 잠들어 있던 고대 [Concept('concept_gate_ley_lines','$concept_gate_ley_line$')] 넥서스가 각성하였습니다."
 gate_mana_saturation.6.f: "중국의 고도 서안에서, 마나의 흐름이 급격히 솟구치며 진시황릉 아래에 잠들어 있던 고대의 넥서스를 깨웠습니다. 근처에서 일하던 농민들은 설명할 수 없는 공기 속의 압박감, 쉬지 않고 일해야 한다는 강박감, 그리고 지하 깊은 곳에서 들려오는 규칙적인 행진 소리에 대해 이야기합니다. 지역의 수련자들은 이 거대한 흔들림을 감지하지만, 점을 치거나 관찰해도 아무런 해답을 얻지 못합니다. 무언가 거대하고 오래된 존재가 깨어나려 하고 있으며, 그 정체는 여전히 안개 속에 감춰져 있습니다."
 gate_mana_saturation.6.t: "초대 황제 밑에서의 속삭임"
 gate_mana_saturation.7.a: "정말 멋지다!"
 gate_mana_saturation.7.d: "지역의 [concept_mana_density]가 급격히 증가하면서 울루루 아래에 잠들어 있던 고대 [Concept('concept_gate_ley_lines','$concept_gate_ley_line$')] 넥서스가 깨어났습니다."
 gate_mana_saturation.7.f: "마나가 북부 준주의 레이 라인을 따라 흐르자, 성스러운 붉은 바위 울루루가 고요한 위엄과 함께 깨어납니다. 그 기슭에서는 맑은 물줄기가 솟아나, 존재하지 않았던 오아시스를 만들어냅니다. 사막을 거스르듯 땅은 꽃피고, 조상의 기억이 되살아납니다. 밤이 되면 이 물가 위로 이세계의 빛으로 맥동하는 푸른 불빛들이 떠다니며, 현지인들은 이를 드리밍(Dreaming)의 정령이라 믿습니다. 이 조상의 빛은 영혼 깊은 곳을 흔들고, 지역 예술가들은 환상과 경외, 고대의 노래가 메아리치는 작품을 창조해 나가기 시작합니다. 이 땅의 심장이 다시 노래하고 있습니다."
 gate_mana_saturation.7.t: "울루루의 노래하는 심장"
 gate_mana_saturation.8.a: "걱정스럽군."
 gate_mana_saturation.8.d: "지역의 [concept_mana_density]가 증가하면서, 고대의 [Concept('concept_gate_ley_lines','$concept_gate_ley_line$')] 넥서스가 도나아이헤(Donareiche) 아래에서 깨어났습니다."
 gate_mana_saturation.8.f: "헤센의 심장부, 고대 도나아이헤가 서 있던 자리에 대지가 떨리며 거대한 참나무가 다시 솟아올랐습니다. 깨어난 레이 라인에 힘입어 그 뿌리는 돌을 가르며 뻗어 나가고, 웅장한 수관은 원초적인 조상의 힘으로 고동칩니다. 나무 주변의 공기는 배신의 기운으로 무겁게 울리지만, 땅은 되레 번영합니다—작물은 더욱 무성하게 자라고, 가축은 건강하게 태어나며, 비는 꼭 필요한 순간에 내립니다. 사람들은 숨을 죽인 채 나무 곁에 모여듭니다. 잊혀졌던 맹세의 무게와 고대의 존재감을 온몸으로 느끼며, 오랜 침묵 아래 묻혀 있던 기도들이 다시금 속삭여집니다. 천둥은 돌아왔습니다—분노가 아닌, 심판의 모습으로."
 gate_mana_saturation.8.t: "천둥 참나무의 귀환"
 gate_mana_saturation.9.a: "좋군."
 gate_mana_saturation.9.d: "스웨덴의 외딴 평야 한가운데, 룬 문자로 뒤덮인 고대의 돌 룬석(Rök Rune Stone)이 다시 깨어났습니다. 지역의 [concept_mana_density]가 급격히 상승함에 따라, 그 아래 잠들어 있던 고대 [Concept('concept_gate_ley_lines','$concept_gate_ley_line$')] 넥서스가 활기를 되찾은 것입니다."
 gate_mana_saturation.9.f: "마나가 외롭게 두터워지는 예탈란드의 공기 속에서, 고대의 돌 룬석 아래 잠들어 있던 레이 라인 넥서스가 깨어나며 마법의 파장이 북쪽으로 퍼져 나갑니다. 새겨진 룬 문자들이 빛나는 에너지로 반짝이며, 그 빛은 전원의 풍경을 가로질러 깜박이고 있습니다. 곧 스칸디나비아 전역의 룬석들이 빛을 발하며, 오래된 마법의 흔적들이 부드럽게 울려 퍼지기 시작합니다. 학자들은 급히 마법의 패턴을 해석하려 하며, 잃어버린 룬 마법의 원칙들을 풀어내기 시작합니다. 예탈란드에서는 지역의 룬 조각가들이 그들의 힘을 얻은 새겨진 문양들로 수요가 급증하며, 이들로 인한 산업의 흐름과 마법적 통합이 가속화됩니다. 고대의 돌들은 이제 다시 말을 거는 것처럼 보이지 않습니다—단지, 힘으로 말을 합니다."
