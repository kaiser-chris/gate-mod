l_korean:
 je_gate_ankaris_orcish_elven_war: "초록빛 권리 주장"
 je_gate_ankaris_orcish_elven_war_reason: "대대로 안카리스의 오크 씨족들은 분열되어 있었습니다 — 오래된 불화로 찢겨지고, 황량한 초원에 흩어져 살며, 아무것도 주지 않는 땅에 굶주렸습니다. 그러나 마법의 관문이 갈라지며 비옥한 땅의 향기가 퍼지자, 부족 간 다툼의 소음 속에서 한 명의 군주가 떠올랐습니다. 그는 단순한 정복이 아닌, 생존과 통합을 이야기했습니다. 이제 하나의 깃발 아래 씨족들은 배고픔과 목적, 그리고 피로 결속되어 행진합니다. 관문 너머 세상이 그들의 미래를 먹여 살릴 것이며, 그 통합자는 필요하다면 강철과 불길로 그들의 자리를 개척할 것입니다."
