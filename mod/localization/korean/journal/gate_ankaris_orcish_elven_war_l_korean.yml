 je_gate_ankaris_orcish_elven_war_reason: "오랜 불화로 분열되어 황량한 대초원에 흩어지고, 아무것도 주지 않는 땅 때문에 굶주린 앙카리스의 오크 부족은 여러 세대에 걸쳐 분열되어 있었습니다. 하지만 마법의 문이 열리고 비옥한 대지의 향기가 퍼져나갔을 때, 부족 간 불화의 소음을 뚫고 한 명의 군주가 등장했습니다. 그는 정복만이 아니라 생존, 즉 단결을 외쳤습니다. 이제 부족들은 하나의 깃발 아래 굶주림과 목적, 피에 묶여 행진합니다. 성문 너머의 세상은 그들의 미래를 먹여 살릴 것이며, 그들의 통일자는 필요하다면 강철과 불로 그 안에서 그들을 위한 자리를 개척할 것입니다." #deepl:2473364932
