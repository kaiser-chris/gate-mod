l_korean:
 magic_ethic.1.t: "아르카나 영역 선택"
 magic_ethic.1.st: "영역"
 magic_ethic.1.d: "[concept_magic_ethic]을 선택하는 것은 중요한 결정입니다. 한 게임에서 #v 두 개#!의 영역만 선택할 수 있습니다.\n[concept_magic_ethic]은(는) 당신의 [concept_country]가 세계와 상호작용하는 방식을 결정짓습니다."
 magic_ethic.1.f: "마법의 흐름은 끊임없이 세상을 감싸지만, 이를 어떻게 활용하는지가 국가의 운명을 결정합니다. 우리는 아르카나 윤리를 수용함으로써 마법적 추구를 특정한 목적과 정렬시킵니다. 정복을 위한 무기를 단련할 것인가, 연합을 위한 주문을 만들 것인가, 번영을 증진할 것인가, 아니면 자연의 균형을 유지할 것인가? 이 선택은 단순한 마법의 방향성을 넘어, 우리 국가의 영혼을 정의할 것입니다."
 magic_ethic.1.neutral: "@ethic_neutral!"
 magic_ethic.1.war: "@ethic_war!"
 magic_ethic.1.diplomacy: "@ethic_diplomacy!"
 magic_ethic.1.economy: "@ethic_economy!"
 magic_ethic.1.environment: "@ethic_environment!"
 magic_ethic.1.done.tooltip: "이미 이 [concept_magic_ethic]을(를) 보유하고 있습니다."
 magic_ethic.1.forbidden: "@red_cross!"
 magic_ethic.1.forbidden.tooltip: "이미 반대되는 [concept_magic_ethic]을(를) 보유하고 있습니다."
 magic_ethic.1.all: "@green_checkmark!"
 magic_ethic.1.all.tooltip: "축하합니다! 이미 모든 [Concept('concept_magic_ethic','$concept_magic_ethics$')]을(를) 보유하고 있습니다."
 add_magic_ethic_tooltip: "추가적인 [concept_magic_ethic]을 선택할 수 있습니다."
