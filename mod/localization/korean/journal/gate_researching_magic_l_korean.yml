 research_magic_decision_desc: "마법을 연구하여 [concept_magic_knowledge]를 습득하십시오."
 researching_magic.1.a: "흥미롭고도 두렵다."
 researching_magic.1.f: "괴물 무리의 습격이 끝난 후, 연구자들은 폐허가 된 지역을 조사하며 단서를 찾고 있었습니다. 불타버린 땅과 붕괴된 도시 한가운데에서, 수백 년간 잊혀졌던 기묘한 발광 문양이 새겨진 흔적을 발견했습니다. 연구를 진행한 결과, 이 문양들은 최근 마나의 급증으로 인해 다시 활성화된 고대 마법과 관련이 있음이 밝혀졌습니다."
 researching_magic.2.a: "흥미롭군."
 researching_magic.2.f: "하룻밤 사이에 숲이 우거진 기이한 사건이 발생한 후, 연구자들은 즉시 현장으로 향했습니다. 공기는 마나로 가득 차 있었으며, 희미하게 빛나는 안개가 생명을 머금고 있었습니다. 식물의 잎에는 발광하는 정맥이 새겨져 있었고, 뿌리는 불가능할 정도로 깊숙이 뻗어 나가며 자연계를 넘어선 힘을 끌어들이고 있었습니다."
 researching_magic.3.a: "마법을 정복하겠다."
 researching_magic.3.d: "[GetBuildingType('building_magic_research_institute').GetName]을 설립함."
 researching_magic.3.f: "증가하는 마나의 흐름과 그로 인해 변화하는 세상을 연구하기 위해, 우리는 마법 연구소를 설립했습니다. 마법으로 새겨진 돌로 지어진 그 거대한 홀은 인류가 마법을 이해하고 통제하려는 의지를 상징합니다."
 researching_magic.3.t: "연구소 설립"
 researching_magic.4.a: "즉시 연구를 시작하라."
 researching_magic.4.a.tt: "[SCOPE.sCharacter('magic_researcher').GetFullName]가 우리의 새로운 [concept_magic_researcher]가 될 것입니다."
 researching_magic.4.d: "새로운 [concept_magic_researcher]를 고용함."
 researching_magic.4.f: "마법 연구의 새로운 시대를 열기 위해, 우리는 국가를 대표할 마법 연구자를 임명했습니다. 이 연구자는 마나 흐름 역학과 차원 간 이론에 대한 획기적인 연구로 명성을 얻었으며, 야심 찬 비전을 가지고 연구를 주도할 것입니다. 학자들은 기대에 차 있으며, 회의론자들은 그들의 독창적인 방법이 혼돈을 초래할 가능성을 경고하고 있습니다. 첫 번째 실험이 시작되자, 국민들은 이 연구가 국가의 번영과 힘을 보장할 수 있을지 주목하고 있습니다."
 researching_magic.4.t: "마법 연구자 고용"
 researching_magic_discovery.d: "[concept_magic_knowledge]에 대한 우리의 이해가 심화됨."
 researching_magic_discovery.experience: "[concept_magic_researcher]가 경험을 쌓았습니다."
 researching_magic_discovery.result: "우리는 마법에 대해 더 많은 것을 배웠습니다."
