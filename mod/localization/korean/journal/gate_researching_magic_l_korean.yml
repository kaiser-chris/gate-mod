 je_gate_researching_magic_reason: "마나가 땅 속으로 스며들자, 이상한 교란 현상이 땅을 가로지르며 날씨 패턴을 변화시키고 자연 세계를 왜곡시켰습니다. 이에 대응하기 위해, 나라의 가장 뛰어난 인재들이 모여 이 새로운 힘 뒤에 숨겨진 신비를 풀기 위해 힘을 합쳤습니다. 연구자들, 과학자들, 그리고 비전주의자들까지도 함께 마법의 에너지를 연구하며, 그 힘을 이해하기 위해 시간과의 싸움을 벌였습니다."
