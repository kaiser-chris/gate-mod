l_korean:
# Generic Mana Crystals
 je_prestige_goods_gate_mana: "$prestige_good_gate_generic_mana$"
 je_prestige_goods_gate_mana_reason: "[SCOPE.sCompany('relevant_company').GetName]은 우리 경제에서 중요한 주체로 자리 잡았습니다. 이 회사는 현재의 번영을 바탕으로 자체 브랜드인 @prestige_good_gate_generic_mana! #b $prestige_good_gate_generic_mana$#!를 개발하려 합니다. 성공할 경우, 글로벌 @mana! #b $mana$#! 시장에서 경쟁력을 확대할 수 있을 것입니다."
 je_prestige_goods_gate_mana_goal: "다음 사항을 #v [GetPlayer.MakeScope.ScriptValue('prestige_good_journal_entry_months')] 개월 동안 유지하십시오#! (현재 #v [ROOT.GetCountry.MakeScope.Var('prestige_mana_timer_var').GetValue]#!): #indent_newline:3 "
 je_prestige_goods_gate_mana_complete_tt: "#b $je_prestige_goods_gate_mana$#! [concept_journal_entry]를 완료했습니다."
 je_prestige_goods_gate_mana_reward_tt: "[SCOPE.sCompany('relevant_company').GetName]은 @prestige_good_gate_generic_mana! #b $prestige_good_gate_generic_mana$#!를 생산할 수 있게 됩니다."
 not_prestige_good_gate_generic_mana_var_tt: "아직 @prestige_good_gate_generic_mana! #b $prestige_good_gate_generic_mana$#!을(를) 개발하지 #b 않았습니다#!."
