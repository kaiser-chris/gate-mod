 gate_dragon.other.b: "우리가 할 수 있는 일은 없다."
 gate_dragon_greenland.d: "[SCOPE.sState('gate_dragon_greenland_state').GetName]에 깨어난 용이 그곳과 주변 국가들을 파괴했습니다."
 gate_dragon_greenland.f: "그린란드의 중심, 차가움이 가장 깊숙이 파고들고 태양이 떠오르기를 잊은 곳에서, 설룡이 깨어났다. 시간보다 오래된 빙하 아래에서 그 잠이 끝나고, 그 눈은 얼어붙은 별처럼 반짝인다. 일어설 때, 땅은 떨고 공기는 서리가 내려 차갑게 변한다. 용이 숨을 내쉬자, 세상은 반응한다—얼음과 눈이 몰려와 푸른 대지를 황량한 흰 절벽으로 변형시킨다. 용의 분노는 짧지만 파괴적이며, 남은 것은 부서진 얼음과 그 끔찍한 힘의 메아리뿐이다. 그린란드는 폐허가 되었지만, 결국 그 존재는 죽었다."
 gate_dragon_california.d: "[SCOPE.sState('gate_dragon_california_state').GetName]에 깨어난 용이 그곳과 주변 국가들을 파괴했습니다."
 gate_dragon_california.f: "죽음의 계곡 한가운데, 땅이 갈라지고 공기가 참을 수 없이 뜨겁게 일렁이는 곳에서, 화룡이 깨어났다. 뜨겁게 타오르는 모래 속에 묻혀 있던 그것은 몸을 풀며, 비늘은 용암처럼 빛난다. 그것이 모습을 드러내면, 땅은 떨리고 하늘은 불타오른다. 불꽃이 날개를 따라 춤추며 사막을 불타는 지옥으로 변하게 만든다. 잠시 동안, 세상은 그것의 분노로 불타고, 열기는 강해져 돌조차 녹아내린다. 용의 분노가 가라앉을 때, 캘리포니아는 탄화된 황무지로 남고, 그 분노의 메아리는 풍경에 새겨진다."
 gate_dragon_kolyma.d: "[SCOPE.sState('gate_dragon_kolyma_state').GetName]에 깨어난 용이 그곳과 주변 국가들을 파괴했습니다."
 gate_dragon_kolyma.f: "영원의 숨결을 품은 바람이 울부짖는 시베리아의 얼어붙은 광야에서, 고대의 설룡이 깨어났다. 영구동토층 속에 갇혀 있던 그 용이 깨어남으로 툰드라가 뒤흔들려지고 있다. 차가운 숨결 한 번에 하늘은 은빛으로 변하고, 땅은 꿋꿋한 얼음으로 뒤덮인다. 빙하가 갈라지고 강은 흐름이 멈춘 채 얼어붙는다. 드래곤의 얼음 같은 분노는 대지를 가로질러 퍼져나가며, 이 지역은 영원한 겨울 속에 잠잠해진다. 용이 마침내 그 그림자 속으로 물러나면, 시베리아는 부서지고 얼어붙어, 그 강력함의 증거로 남는다."
 gate_dragon_himalaya.d: "[SCOPE.sState('gate_dragon_himalaya_state').GetName]에 깨어난 용이 그곳과 주변 국가들을 파괴했습니다."
 gate_dragon_himalaya.f: "세계가 하늘과 닿은 곳, 공기가 희박한 에베레스트 산 정상에서, 비룡이 깨어났다. 산봉우리 주위를 맴도는 바람에서 태어난 그 용은 구름과 폭풍 속에서 물질러 변화된다. 그 포효는 눈사태를 일으키고, 대기를 혼란으로 몰아넣는다. 용의 날개는 허리케인처럼 공기를 휘몰아치며, 천 개의 폭풍의 분노를 이 지역에 퍼뜨린다. 마침내 그것이 허공으로 흩어지면, 산은 상처와 폐허로 남아, 한때 웅장했던 경사가 바람에 휩쓸린 폐허로 변하며, 용의 유령 같은 존재가 그곳에 영원히 남는다."