l_korean:
 je_gate_orcish_expansion: "초록빛 권리 주장" #deepl:4153348992
 je_gate_orcish_expansion_reason: "오랜 불화로 분열되어 황량한 대초원에 흩어지고, 아무것도 주지 않는 땅 때문에 굶주린 앙카리스의 오크 부족은 여러 세대에 걸쳐 분열되어 있었습니다. 하지만 마법의 문이 열리고 비옥한 대지의 향기가 퍼져나갔을 때, 부족 간 불화의 소음을 뚫고 한 명의 군주가 등장했습니다. 그는 정복만이 아니라 생존, 즉 단결을 외쳤습니다. 이제 부족들은 하나의 깃발 아래 굶주림과 목적, 피에 묶여 행진합니다. 성문 너머의 세상은 그들의 미래를 먹여 살릴 것이며, 그들의 통일자는 필요하다면 강철과 불로 그 안에서 그들을 위한 자리를 개척할 것입니다." #deepl:2473364932
 je_gate_orcish_expansion_status: "더 많은 영토를 정복해야 합니다!" #deepl:2761182998
 modifier_gate_orcish_expansion_success: "녹색 토양에 대한 이해" #deepl:1454034309
 modifier_gate_orcish_expansion_failure: "먼지에 그을린 꿈" #deepl:316445882
 gate_orcish_expansion.1.t: "녹색 토양에 대한 이해" #deepl:1454034309
 gate_orcish_expansion.1.d: "부족을 위한 땅을 충분히 정복했습니다! 이제 개발해야 합니다." #deepl:3730702938
 gate_orcish_expansion.1.f: "장화 밑의 땅은 칼날뿐만 아니라 쟁기에도 굴복하는 살아있는 땅으로 부드럽습니다. 오크족은 기억 속에서 처음으로 굶주림의 무게에서 벗어나는 것을 느낍니다. 한때 투쟁으로 형성된 부족은 이제 목적을 가지고 건설합니다. 전쟁 캠프가 있던 자리에 밭이 경작되고, 화덕이 아닌 대장간에서 연기가 피어올랐습니다. 정복은 신속하고 치열했지만 이제 낯선 희망이 찾아왔습니다. 통일의 약속이 결실을 맺었고, 푸른 땅이 그들의 것이 되었습니다." #deepl:230156625
 gate_orcish_expansion.1.a: "미래가 밝아 보입니다!" #deepl:1818991635
 gate_orcish_expansion.2.t: "먼지에 그을린 꿈" #deepl:316445882
 gate_orcish_expansion.2.d: "우리는 새로운 조국을 확보하지 못했습니다." #deepl:3291156616
 gate_orcish_expansion.2.f: "깃발은 지평선에 닿기도 전에 떨어졌습니다. 그들의 가슴에 불을 지폈던 행진은 잿더미로 끝났습니다. 비옥한 땅은 적대적으로 변했고, 토양뿐 아니라 정신적 저항도 치열해졌으며, 동맹은 굳건해졌고, 성문은 날이 갈수록 조용해졌습니다. 위대한 통합자의 비전은 부족들의 가슴에 새겨져 있지만 현실은 그 칼날을 돌려놓았습니다. 앙카리스의 황량한 대초원에는 굶주림이 다시 찾아왔고, 전쟁의 북소리보다 더 큰 비통한 질문이 울려 퍼졌습니다." #deepl:2030957147
 gate_orcish_expansion.2.a: "이건 있을 수 없는 일입니다!" #deepl:1043239628
