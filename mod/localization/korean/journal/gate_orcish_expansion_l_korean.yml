l_korean:
 je_gate_orcish_expansion: "초록빛 권리 주장"
 je_gate_orcish_expansion_reason: "대대로 안카리스의 오크 씨족들은 분열되어 있었습니다 — 오래된 불화로 찢겨지고, 황량한 초원에 흩어져 살며, 아무것도 주지 않는 땅에 굶주렸습니다. 그러나 마법의 관문이 갈라지며 비옥한 땅의 향기가 퍼지자, 부족 간 다툼의 소음 속에서 한 명의 군주가 떠올랐습니다. 그는 단순한 정복이 아닌, 생존과 통합을 이야기했습니다. 이제 하나의 깃발 아래 씨족들은 배고픔과 목적, 그리고 피로 결속되어 행진합니다. 관문 너머 세상이 그들의 미래를 먹여 살릴 것이며, 그 통합자는 필요하다면 강철과 불길로 그들의 자리를 개척할 것입니다."
 je_gate_orcish_expansion_status: "더 많은 영토를 정복해야 한다!"
 modifier_gate_orcish_expansion_success: "녹색 토양에 대한 이해"
 modifier_gate_orcish_expansion_failure: "먼지에 그을린 꿈"
 gate_orcish_expansion.1.t: "녹색 토양에 대한 이해"
 gate_orcish_expansion.1.d: "부족을 위한 땅을 충분히 정복했습니다! 이제 개발해야 합니다."
 gate_orcish_expansion.1.f: "그들의 발밑 땅은 부드럽고, 쟁기에 굴복하는 풍요롭고 생명력 있는 흙입니다. 기억 속 처음으로, 오크 민족은 배고픔의 무게가 조금씩 사라지는 것을 느낍니다. 한때 투쟁으로 단련된 씨족들은 이제 목적을 가지고 땅을 일굽니다. 전쟁 야영지가 있던 자리에 들판이 펼쳐지고, 장작더미 대신 대장간에서 연기가 피어오릅니다. 정복은 신속하고 격렬했지만, 이제는 낯선 것이 찾아왔습니다: 희망입니다. 통합자의 약속이 결실을 맺었고, 그 푸른 땅은 이제 그들의 것입니다."
 gate_orcish_expansion.1.a: "미래가 밝아 보인다!"
 gate_orcish_expansion.2.t: "먼지에 그을린 꿈"
 gate_orcish_expansion.2.d: "우리는 새로운 고향을 확보하지 못했습니다."
 gate_orcish_expansion.2.f: "그들의 깃발은 지평선에 닿기도 전에 쓰러졌습니다. 가슴 속 불꽃이 아무리 뜨거웠다 해도 행진은 결국 재로 끝났습니다. 비옥한 땅은 단지 토양뿐 아니라 정신마저 적대적으로 변했고, 저항은 거세졌으며 동맹은 굳건해졌습니다. 뒤에 있는 관문은 하루가 다르게 조용해졌습니다. 위대한 통합자의 비전은 여전히 씨족들의 마음에 새겨져 있지만, 현실은 그 칼날을 들이댔습니다. 다시 아카라스의 황량한 초원으로 돌아온 굶주림은 더욱 맹렬해졌고, 전쟁 북소리보다 더 크고 쓰라린 질문들이 메아리칩니다."
 gate_orcish_expansion.2.a: "이럴 순 없어!"
