# Generic Mana Crystals
 je_prestige_goods_gate_mana: "$prestige_good_gate_generic_mana$"
 je_prestige_goods_gate_mana_reason: "[SCOPE.sCompany('relevant_company').GetName] has established itself as an important actor within our economy. The company seeks to leverage its current prosperity to develop its own brand of @prestige_good_gate_generic_mana! #b $prestige_good_gate_generic_mana$#!. If successful, it will be able to expand its competitiveness within the global @mana! #b $mana$#! market."
 je_prestige_goods_gate_mana_goal: "Maintain the following for #v [GetPlayer.MakeScope.ScriptValue('prestige_good_journal_entry_months')] months#! (currently #v [ROOT.GetCountry.MakeScope.Var('prestige_mana_timer_var').GetValue]#!): #indent_newline:3 "
