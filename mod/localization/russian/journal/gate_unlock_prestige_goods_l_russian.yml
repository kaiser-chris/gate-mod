 je_prestige_goods_gate_mana_reward_tt: "[SCOPE.sCompany('relevant_company').GetName] will be able to produce @prestige_good_gate_generic_mana! #b $prestige_good_gate_generic_mana$#!"
 not_prestige_good_gate_generic_mana_var_tt: "Has #b not#! already developed @prestige_good_gate_generic_mana! #b $prestige_good_gate_generic_mana$#!"
