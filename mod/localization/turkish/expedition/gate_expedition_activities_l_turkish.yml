# Uncover Map
 gate_expedition_activity_uncover: "Scouting new Areas"
 gate_expedition_activity_uncover_desc: "We are currently scouting out a new region on the [concept_gate_expedition_map]."
 gate_expedition_activities.1.t: "Horizons Mapped"
 gate_expedition_activities.1.d: "We have uncovered a new region on the [concept_gate_expedition_map]."
 gate_expedition_activities.1.f: "Our expeditionary scouts have returned with detailed accounts of a previously unexplored region on Ankaris. Though many questions remain, the veil has lifted slightly—revealing new terrain, untapped resources, and signs of life. The journey was long, the conditions often strange, but our maps now stretch farther than ever before. The frontier narrows."
 gate_expedition_activities.1.a: "Good."
 gate_expedition_activities.1.b: "Lets see the Report."
 # Home
 gate_expedition_activity_home: "Returning to Earth"
 gate_expedition_activity_home_desc: "We are currently packing up the expedition and returning to Earth through the Magic Gate." #TODO: Improve gate_expedition_activity_home_desc
 gate_expedition_activities.3.t: "Return from $gate_planet$"
 gate_expedition_activities.3.d: "Our [concept_gate_expedition] has come to an end."
 gate_expedition_activities.3.f: "The gate shimmers one last time as our expedition steps through, weary yet triumphant. $gate_planet$, a world of violet skies and crystal forests, has yielded secrets beyond imagination—ancient runes, unknown fauna, and ambient mana flows unlike anything on Earth. Though many questions remain, the knowledge brought back may reshape our arcane sciences forever. The journey has ended… but its impact is just beginning."
 gate_expedition_activities.3.a: "We learned a lot."
