 focus_investigate_gate_cost_modifier: "Gezielte Untersuchung" #deepl:4268882841
 gate_investigate_gate.1.a: "Eine ganz neue Welt zu erkunden." #deepl:4008939930
 gate_investigate_gate.1.d: "Unsere Untersuchung der [GetBuildingType('building_gate').GetName] hat zu [GetTechnology('gate_expeditions').GetName] geführt." #deepl:2319230727
 gate_investigate_gate.1.f: "Nach monatelangem, unermüdlichem Studium und geheimnisvollem Geflüster haben unsere Gelehrten endlich die Geheimnisse des erbeuteten magischen Tores gelüftet. Die uralten Runen, die sich einst dem Verständnis entzogen, pulsierten nun vor Leben und enthüllten ein Wissen, das lange Zeit verloren war. Als sich die Geheimnisse des Tores entfalteten, flossen Ströme arkaner Energie in unsere Hände und formten unser Verständnis der Welt neu. Mit dieser neu gewonnenen Macht steht unser Land an der Schwelle zu einer magischen Renaissance und ist bereit, sich die Kräfte zunutze zu machen, die uns seit Generationen entgangen sind." #deepl:2693459441
 gate_investigate_gate.1.t: "Erfolgreiche Ermittlungen" #deepl:2127363984
 investigate_gate_decision: "Untersuchen Sie $building_gate$" #deepl:557002480
 investigate_gate_decision_desc: "Informieren Sie sich unter [GetBuildingType('building_gate').GetName], um zu erfahren, wie man sie kontrollieren kann." #deepl:3184520691
 je_investigate_gate: "Untersuchen Sie $building_gate$" #deepl:557002480
 je_investigate_gate_button_focus_academia: "Alle unsere Bemühungen konzentrieren" #deepl:2187213691
 je_investigate_gate_button_focus_academia_desc: "Wir werden uns mit aller Kraft auf diese Untersuchung konzentrieren, auch wenn dies unserem technischen Fortschritt schadet." #deepl:1641920565
 je_investigate_gate_goal: "Erfolgreiche Ermittlungen" #deepl:2127363984
 je_investigate_gate_reason: "Im Herzen unseres neu eroberten Territoriums steht das Zaubertor, ein Relikt von ungeahnter Macht. Seine uralten Runen leuchten in einem geheimnisvollen Licht und flüstern die Geheimnisse arkanen Wissens. Als sich unsere Gelehrten versammeln, wird die Luft vor Erwartung dick. Das Tor birgt die Verheißung von Weisheit und Macht und wartet darauf, entriegelt zu werden. Nun beginnt die mühsame Aufgabe, seine Geheimnisse zu entschlüsseln, eine Reise, die unser Verständnis von Magie umgestalten und unser Reich zu neuen Höhen erheben könnte." #deepl:4096125176
