l_german:
 je_gate_orcish_expansion: "Anspruch auf grünes Recht" #deepl:4153348992
 je_gate_orcish_expansion_reason: "Seit Generationen waren die orkischen Clans von Ankaris geteilt - zerrissen durch alte Fehden, verstreut über die kargen Steppen und ausgehungert durch ein Land, das nichts zurückgab. Doch als sich das Magische Tor öffnete und der Duft fruchtbarer Erde hindurchwehte, erhob sich ein einzelner Kriegsherr über den Lärm der Stammesfehden. Er sprach nicht nur von Eroberung, sondern von Überleben - von Einheit. Unter einem Banner marschieren die Stämme nun, verbunden durch Hunger, Zielstrebigkeit und Blut. Die Welt jenseits des Tores wird ihre Zukunft bestimmen, und ihr Vereiniger wird ihnen einen Platz darin verschaffen, wenn nötig mit Stahl und Feuer." #deepl:2473364932
 je_gate_orcish_expansion_status: "Wir müssen mehr Gebiete erobern!" #deepl:2761182998
 modifier_gate_orcish_expansion_success: "Der Griff zur grünen Erde" #deepl:1454034309
 modifier_gate_orcish_expansion_failure: "Im Staub verbrannte Träume" #deepl:316445882
 gate_orcish_expansion.1.t: "Der Griff zur grünen Erde" #deepl:1454034309
 gate_orcish_expansion.1.d: "Wir haben genug Land für die Clans erobert! Jetzt müssen wir es erschließen." #deepl:3730702938
 gate_orcish_expansion.1.f: "Der Boden ist weich unter ihren Stiefeln - reiche, lebendige Erde, die dem Pflug nachgibt, nicht nur der Klinge. Zum ersten Mal seit Menschengedenken spürt das orkische Volk, dass die Last des Hungers nachzulassen beginnt. Die Clans, die einst vom Kampf geprägt waren, bauen nun zielgerichtet. Felder werden bestellt, wo einst Kriegslager standen, und Rauch steigt aus Schmieden auf, nicht aus Scheiterhaufen. Die Eroberung war schnell und heftig, aber jetzt kommt etwas Unbekanntes: Hoffnung. Das Versprechen des Einigers hat Früchte getragen - und der grüne Boden gehört ihnen." #deepl:230156625
 gate_orcish_expansion.1.a: "Die Zukunft sieht rosig aus!" #deepl:1818991635
 gate_orcish_expansion.2.t: "Im Staub verbrannte Träume" #deepl:316445882
 gate_orcish_expansion.2.d: "Es ist uns nicht gelungen, ein neues Heimatland zu schaffen." #deepl:3291156616
 gate_orcish_expansion.2.f: "Die Fahnen fielen, bevor sie den Horizont erreichten. Trotz des Feuers in ihren Herzen endete der Marsch in Asche. Das fruchtbare Land wurde zum Feind, nicht nur im Boden, sondern auch im Geist - der Widerstand war hart, die Bündnisse fest, und das Tor dahinter wurde mit jedem Tag leiser. Die Vision des Großen Einigers ist noch immer in die Herzen der Clans eingegraben, doch die Realität hat ihr Blatt gewendet. Zurück in den kargen Steppen von Ankaris nagt der Hunger von neuem - und bittere Fragen hallen lauter als die Kriegstrommeln es je taten." #deepl:2030957147
 gate_orcish_expansion.2.a: "Das kann nicht sein!" #deepl:1043239628
