 je_gate_orcish_expansion: "Anspruch auf grünes Recht" #deepl:4153348992
 je_gate_orcish_expansion_reason: "Aus den versengten Steppen von Ankaris hallen die Schreie der Orks vor Hunger und Entschlossenheit wider. Ihre Heimat - von der Sonne ausgebleicht und unbarmherzig - kann sie nicht länger ernähren. Geleitet von einer Doktrin des Überlebens und der Stärke der Vorfahren, richtet die Orkische Suprematie ihren Blick nun auf die fruchtbaren Länder der Erde. Für sie ist dies keine Eroberung, sondern eine Rückgewinnung. Ein rechtmäßiger Anspruch auf den Boden, der ihre Blutlinie ernähren kann, und eine Warnung an diejenigen, die ihnen die Zukunft verweigern würden: Die Orks bitten nicht. Sie nehmen." #deepl:2136351615
 je_gate_orcish_expansion_status: "Wir müssen mehr Gebiete erobern!" #deepl:2761182998
