 dragon_california.d: "Ein Drache erwachte in [SCOPE.sState('dragon_california_state').GetName] und verwüstete es und die umliegenden Staaten." #deepl:2523315469
 dragon_california.f: "Im versengten Herzen des Death Valley, wo die Erde knackt und die Luft vor unerträglicher Hitze flimmert, erwacht der Feuerdrache. Unter dem glühenden Sand begraben, rollt er sich aus und seine Schuppen glühen wie geschmolzenes Gestein. Als er auftaucht, erbebt der Boden und der Himmel steht in Flammen. Flammen tanzen auf seinen Flügeln und verwandeln die Wüste in ein flammendes Inferno. Einen Moment lang brennt die Welt vor Wut, und die Hitze wird immer stärker, bis die Steine schmelzen. Als der Zorn des Drachens nachlässt, ist Kalifornien nur noch verkohltes Ödland, das Echo seines Zorns ist in die Landschaft eingebrannt." #deepl:2742426423
 dragon_cost_modifier: "Dragon Devastation Humanitäre Hilfe" #deepl:3398133000
 dragon_greenland.d: "Ein Drache erwachte in [SCOPE.sState('dragon_greenland_state').GetName] und verwüstete es und die umliegenden Staaten." #deepl:3487751642
 dragon_greenland.f: "Im Herzen Grönlands, wo die Kälte am tiefsten nagt und die Sonne vergisst, aufzugehen, wacht der Eisdrache auf. Unter Gletschern, die älter sind als die Zeit, endet sein Schlummer, und seine Augen glänzen wie gefrorene Sterne. Wenn er sich erhebt, erbebt sich das Land, und die Luft wird scharf vor Frost. Er atmet, und die Welt antwortet - Eis und Schnee wallen auf und verwandeln die grüne Weite in einen trostlosen weißen Abgrund. Der Zorn des Drachens ist kurz, aber verheerend und hinterlässt nur zerbrochenes Eis und das Echo seiner schrecklichen Macht. Grönland liegt in Trümmern, aber die Kreatur ist endlich tot." #deepl:2504548132
