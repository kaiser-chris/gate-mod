 dragon_himalaya.d: "Ein Drache erwachte in [SCOPE.sState('dragon_himalaya_state').GetName] und verwüstete es und die umliegenden Staaten." #deepl:4146472521
 dragon_himalaya.f: "Hoch oben auf dem Mount Everest, wo die Luft dünn ist und die Welt den Himmel berührt, erwacht ein Luftelementardrache. Geboren aus den Winden, die den Gipfel umspülen, materialisiert er sich in einem Sturm aus Wolken und Stürmen. Sein Gebrüll lässt Lawinen losbrechen und die Atmosphäre ins Chaos stürzen. Die Schwingen des Drachens peitschen die Luft zu Orkanen und reißen mit der Wut von tausend Stürmen durch die Gegend. Wenn er sich schließlich im Äther auflöst, bleibt der Berg vernarbt und verwüstet zurück, seine einst majestätischen Hänge sind zu einer windgepeitschten Ruine geworden, die für immer von der gespenstischen Präsenz des Drachens heimgesucht wird." #deepl:1588852954
 dragon_kolyma.d: "Ein Drache erwachte in [SCOPE.sState('dragon_kolyma_state').GetName] und verwüstete es und die umliegenden Staaten." #deepl:3101789335
 dragon_kolyma.f: "In der eisigen Wildnis Sibiriens, wo der Wind mit dem Atem der Ewigkeit heult, regt sich ein uralter Eisdrache. Unter Schichten von Permafrost begraben, lässt sein Erwachen die Tundra erbeben. Mit einem einzigen, frostigen Atemzug erhebt er sich und verwandelt den Himmel in Silber und den Boden in unnachgiebiges Eis. Gletscher brechen und Flüsse gefrieren mitten im Fluss, während sich der eisige Zorn des Drachen über das Land ausbreitet. Die Region verstummt, eingehüllt in ewigen Winter. Als sich der Drache schließlich in die Schatten zurückzieht, liegt Sibirien zerschmettert und gefroren da, ein Zeugnis seiner unnachgiebigen Macht." #deepl:1562500725
