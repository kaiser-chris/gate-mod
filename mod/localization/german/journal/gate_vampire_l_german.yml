# Conversion Journal Entry
 je_gate_vampire_emergence: "[GetReligion('gate_lunar_masquerade').GetNameNoFormatting]" #deepl:3860346585
 je_gate_vampire_emergence_reason: "Geflüster verbreitet sich wie Seide in den Salons und Gassen - die Mondmaskerade wächst. Jedes Jahr werden mehr Seelen von ihrem geheimnisvollen Reiz angezogen. Im silbernen Mondlicht und bei Kerzenschein spricht der rätselhafte Constantin de Reuss-Mirza von der Befreiung vom Verfall, von der Schönheit, die von der Zeit unbefleckt bleibt, von der Kraft, die im Blut erwacht. Was einst nur am Rande vorkam, stößt heute bei den Desillusionierten und Ehrgeizigen auf offene Ohren. Adlige tarnen ihre Besuche als Neugier, Kaufleute nennen es eine Gelegenheit, und Bürgerliche flüstern dem silbernen Schleier Gebete zu. Die Maskerade ist kein Gerücht mehr - sie ist eine Bewegung. Und ihr Tanz hat gerade erst begonnen." #deepl:99740704
 je_gate_vampire_emergence_fail: "Wir säubern die Sekte [GetReligion('gate_lunar_masquerade').GetName] aus unserem Land." #deepl:1622777019
 je_gate_vampire_emergence_complete: "Wir haben uns [concept_gate_vampirism] zu eigen gemacht." #deepl:3617232718
 je_gate_vampire_emergence_activate: "[SCOPE.sCountry('gate_vampire_country').MakeScope.Var('gate_character_vampire').GetCharacter.GetFullName] hat die [GetReligion('gate_lunar_masquerade').GetName] gegründet." #deepl:4204343519
 je_gate_vampire_emergence_allure: "Die Menschen sehnen sich nach Unsterblichkeit und strömen auf die [GetReligion('gate_lunar_masquerade').GetNameNoFormatting]." #deepl:2188732153
 je_gate_vampire_emergence_truth_known: "Die Menschen kennen die Wahrheit über Vampire, aber einige sind immer noch an der [GetReligion('gate_lunar_masquerade').GetNameNoFormatting] interessiert." #deepl:4113550510
 je_gate_vampire_emergence_button_purge: "Beseitigen Sie diese Ungeheuer" #deepl:1381176758
 je_gate_vampire_emergence_button_purge_desc: "Diese [GetCulture('vampire').GetName] Ungeheuer müssen aus unserem Land entfernt werden!" #deepl:3608770772
# Flags
 gate_vampire_cult_flag: "Lasst die [GetReligion('gate_lunar_masquerade').GetNameNoFormatting] beginnen." #deepl:3937286745
# Events
 gate_vampire.1.t: "Die ewige Herrschaft von Blut und Herrlichkeit" #deepl:255980031
 gate_vampire.1.d: "[SCOPE.sCharacter('gate_vampire_ruler').GetFullName] wird ewiges Leben und Wohlstand bringen." #deepl:1790120570
 gate_vampire.1.f: "In einer großen Zeremonie unter einem in karminrotes Zwielicht getauchten Himmel erhebt sich #v [SCOPE.sCharacter('gate_vampire_ruler').GetFullNameNoFormatting] #! über die bloße Sterblichkeit hinaus und wird nicht nur zum Herrscher, sondern auch zum ewigen Herrscher der Nation gekrönt. Seine Worte, durchdrungen von Ehrfurcht und Macht, hallen durch die Straßen: #lore \"Nie mehr werden wir durch Schwäche gebunden sein, nie mehr wird die Zeit unsere Stärke verkümmern lassen. Unter meiner Herrschaft werden wir überdauern - unnachgiebig, ewig, triumphierend!\"#!" #deepl:3026214996
 gate_vampire.1.a: "Möge seine Herrschaft niemals enden!" #deepl:1073072489
 gate_vampire.2.t: "Das Verstummen der Maskerade" #deepl:2110274134
 gate_vampire.2.d: "Wir vertreiben die [GetCulture('vampire').GetName] Plage aus unserem Land." #deepl:1336570896
 gate_vampire.2.f: "Im Schutze der Dunkelheit schlagen die Gläubigen mit kalkulierter Präzision zu. Die Jagd auf die [GetReligion('gate_lunar_masquerade').GetNameNoFormatting] und ihre [GetCulture('vampire').GetNameNoFormatting] Verwandten entwickelt sich zu einer stillen, aber rücksichtslosen Inquisition. Mit versilberten Klingen und geflüsterten Segenssprüchen bewaffnet, ziehen Eiferer und heilige Vollstrecker durch die Städte und das Land, um diejenigen aufzuspüren, die die verfluchten Gaben der Nacht für sich beanspruchen." #deepl:3426233870
 gate_vampire.2.a: "Gut!" #deepl:3510034017
 gate_vampire.3.t: "Ein Omen in der Abenddämmerung" #deepl:901633665
 gate_vampire.3.d: "Ein örtlicher Geistlicher wurde von einem monströsen geflügelten Tier angegriffen." #deepl:3718190505
 gate_vampire.3.f: "Die ruhige Landschaft wurde erschüttert, als ein bescheidener Geistlicher, der für seinen unerschütterlichen Glauben bekannt war, von einem monströsen geflügelten Tier angegriffen wurde, als er vom Abendgebet zurückkehrte. Die Dorfbewohner fanden ihn im Morgengrauen mit zerrissenen Gewändern und tiefen Wunden am Körper. Doch zu ihrem Erstaunen erlag er nicht dem Fieber oder der Gebrechlichkeit - vielmehr heilte er mit unnatürlicher Geschwindigkeit.\n\n Manche flüstern, dass sein Blick zu lange in der Dunkelheit verweilt und dass seine Anwesenheit nun ein Gewicht trägt, das zuvor nicht zu sehen war." #deepl:2725465312
 gate_vampire.3.a: "Neugierig." #deepl:91441796
 gate_vampire.4.t: "Die Mondmaskerade" #deepl:158721519
 gate_vampire.4.d: "Der örtliche Geistliche [SCOPE.sCharacter('gate_vampire_leader').GetFullName] hat eine Sekte gegründet, die sich [GetReligion('gate_lunar_masquerade').GetName] nennt. Die Leute behaupten auch, dass er nicht länger ein Mensch ist, sondern zu einem [GetCulture('vampire').GetName] aufgestiegen ist." #deepl:432979240
 gate_vampire.4.f: "Was als geflüsterte Gerüchte begann, hat nun in kerzenbeleuchteten Hallen und mondbeschienenen Versammlungen Gestalt angenommen. Der einst bescheidene Geistliche, der auf wundersame Weise von seinen grausamen Wunden geheilt wurde, predigt nun über seine neu gewonnene Stärke und die göttliche Widerstandsfähigkeit, die ihm durch seine Tortur zuteil wurde. Er spricht von einer höheren Berufung, einem Segen, der in der Dunkelheit verborgen ist, und bietet seinen Anhängern einen Weg an, um an seinen geheimnisvollen Gaben teilzuhaben. Eine Sekte, die sich selbst [GetReligion('gate_lunar_masquerade').GetNameNoFormatting] nennt, ist entstanden, und ihre Mitglieder sind ihrem rätselhaften Anführer und seinen Versprechen der Transformation treu ergeben. Ist dies eine Offenbarung des Glaubens - oder der erste Schritt zu etwas viel Unheilvollerem?" #deepl:68403536
 gate_vampire.4.a: "Lassen Sie sie in Ruhe." #deepl:635822238
 gate_vampire.4.b: "Wir müssen diese Sekte stoppen!" #deepl:1453921064
 gate_vampire.5.t: "Die Abrechnung mit dem Karmin" #deepl:3797306922
 gate_vampire.5.d: "Die Menschen haben die Wahrheit erfahren! Eine [GetCulture('vampire').GetName] braucht Blut zum Leben. Jetzt müssen wir eine Entscheidung treffen." #deepl:2821794296
 gate_vampire.5.f: "Geflüster wird zu einem Aufschrei, als sich die Wahrheit wie ein Lauffeuer verbreitet - die Ewige Gabe fordert Blut. Die Bevölkerung, die einst von den Versprechungen der Unsterblichkeit und Stärke begeistert war, schreckt nun entsetzt zurück, als Berichte über vermisste Landstreicher, geheimnisvolle Versammlungen und die stille Ausmerzung der Schwachen auftauchen. Die Mondmaskerade, einst ein Randkult, hat sich in die höchsten Ränge der Macht eingewoben, und ihr Einfluss hält die Gerichte und Räte mit eiserner, in Samt gehüllter Hand fest. Priester prangern den Fluch von ihren Kanzeln an, während Händler und Bauern gleichermaßen wissen wollen, welchen Preis sie zu zahlen haben. Doch unter der Elite wird die Frage in anderen Tönen geflüstert: Ist das Grauen die Macht wert? Das Schicksal der Nation steht auf dem Spiel - wird sich das Volk auflehnen oder wird der Durst der Herrscher zum Gesetz?" #deepl:3260825427
 gate_vampire.5.a: "Die Ewigkeit ist es wert!" #deepl:12607464
 gate_vampire.5.b: "Diese Bestien müssen ausgemerzt werden!" #deepl:3192572604
 gate_vampire.6.t: "Der Patron der Unsterblichkeit" #deepl:2490983486
 gate_vampire.6.d: "[SCOPE.sCharacter('gate_vampire_leader').GetFullName] ist der Anführer der [SCOPE.sCharacter('gate_vampire_leader').GetInterestGroup.GetNameWithCountryVariant] geworden." #deepl:31771902
 gate_vampire.6.f: "Die Kaufleute, Handwerker und kleinen Landbesitzer der #v [SCOPE.sCharacter('gate_vampire_leader').GetInterestGroup.GetNameNoFormatting] #! haben in #v [SCOPE.sCharacter('gate_vampire_leader').GetFullNameNoFormatting] #! einen ungewöhnlichen Fürsprecher gefunden. Einst als rätselhafter Kultführer angesehen, spricht er nun direkt zu ihren Zielen und bietet Stabilität, Wohlstand und Schutz vor dem Chaos der sterblichen Schwäche. Sein Einfluss breitet sich nicht durch Gewalt, sondern durch Gefälligkeiten aus: ein Darlehen, das im Flüsterton zurückgezahlt wird, ein Rivale, der auf mysteriöse Weise ruiniert wird, eine sich abmühende Werkstatt, die unter unsichtbaren Wohltätern plötzlich aufblüht." #deepl:1061605999
 gate_vampire.6.a: "Interessant." #deepl:942969263
 gate_vampire.7.t: "Die Mitternachtsschmiede" #deepl:1767538440
 gate_vampire.7.d: "Der Anführer der [SCOPE.sCharacter('gate_industrialist_leader').GetInterestGroup.GetNameWithCountryVariant], [SCOPE.sCharacter('gate_industrialist_leader').GetFullName] hat sich bekehrt und [concept_gate_vampirism] umarmt." #deepl:614708603
 gate_vampire.7.f: "Das Rattern der Maschinen hört in den Fabriken von #v [SCOPE.sCharacter('gate_industrialist_leader').GetCountry.GetNameNoFormatting] #! nie auf, aber in letzter Zeit flüstern die Arbeiter von etwas noch Seltsamerem als den Nachtschichten. #v [SCOPE.sCharacter('gate_industrialist_leader').GetFullNameNoFormatting]#! Der Mann, der einst für seinen unerbittlichen Ehrgeiz und seine unermüdliche Arbeitsmoral bekannt war, scheint die Fabriken jetzt überhaupt nicht mehr zu verlassen. Seine Anwesenheit ist beunruhigend - seine Augen glänzen im schwachen Schein der Lampen, seine Stimme hat ein unnatürliches Gewicht, und seine Konkurrenten werden auf ebenso mysteriöse wie endgültige Weise aus dem Geschäft gedrängt." #deepl:528270498
 gate_vampire.7.a: "Betreffend." #deepl:2089514037
 gate_vampire.8.t: "Die Bluternte" #deepl:2514360014
 gate_vampire.8.d: "Der Anführer der [SCOPE.sCharacter('gate_landowner_leader').GetInterestGroup.GetNameWithCountryVariant], [SCOPE.sCharacter('gate_landowner_leader').GetFullName] hat sich bekehrt und [concept_gate_vampirism] umarmt." #deepl:3221801249
 gate_vampire.8.f: "Die großen #v [SCOPE.sCharacter('gate_landowner_leader').GetInterestGroup.GetNameWithCountryVariant] #! haben schon immer über riesige Ländereien geherrscht, aber #v [SCOPE.sCharacter('gate_landowner_leader').GetFullNameNoFormatting] #! hat ihre Herrschaft zu neuen, beunruhigenden Höhen geführt. Einst nur ein gewiefter Aristokrat, sind sie aus ihrem abgelegenen Herrenhaus mit einer seltsamen neuen Vitalität zurückgekehrt - ihre einst müde Haltung ist nun königlich, ihre einst gealterten Gesichtszüge sind nun von der Zeit unberührt." #deepl:3170070533
 gate_vampire.8.a: "Betreffend." #deepl:2089514037
