 je_dwarven_alps_button_switzerland_magic_desc: "Bieten Sie an, unsere [concept_magic_knowledge] mit [SCOPE.sCountry('loc_swiss_scope').GetName] im Austausch für eine [concept_alliance] zu teilen." #deepl:1055499358
 je_dwarven_alps_integrate_germans: "Integration der deutschen Bevölkerung" #deepl:3568626407
 je_dwarven_alps_integrate_germans_desc: "Beginnt den Prozess der Integration der Kulturen [SCOPE.sCulture('loc_south_german_scope').GetName] und [SCOPE.sCulture('loc_alemannic_scope').GetName] als [concept_primary_cultures]. Dies könnte einen Teil unserer Bevölkerung verärgern." #deepl:1214659788
 je_dwarven_alps_reason: "$GATE_MK$Das ultimative Ziel der Zwerge ist die Vereinigung der Alpen unter ihrem Banner, ein Ziel, das auch die Schweiz in ihr Visier nimmt. Im Gegensatz zu vielen anderen Nationen, die auf Eroberung setzen, bevorzugen die Zwerge von $GATE_MK$ einen diplomatischen Ansatz und versuchen, die Schweiz davon zu überzeugen, sich ihnen freiwillig anzuschließen. Sie stellen sich eine gleichberechtigte Partnerschaft vor, mit gemeinsamem Wohlstand und kulturellem Austausch, statt einer Unterwerfung eines Staates durch einen anderen.$gate_journal_delimiter$\n Um dies zu erreichen, weiß $GATE_MK$, dass es seine Fähigkeit zur fairen Regierungsführung und kulturellen Integration unter Beweis stellen muss. Die erfolgreiche Assimilation der bestehenden deutschsprachigen Bevölkerung ist nicht nur ein innenpolitisches Gebot, sondern auch ein entscheidender Testfall. Die Schweiz muss sich als gleichberechtigter Partner bei einer Vereinigung sehen, nicht als Untergebener zwergischer Interessen." #deepl:3383574070
 je_dwarven_alps_status: "Wir beanspruchen unser gesamtes Heimatgebirge für uns." #deepl:665727720
 je_dwarven_integration_of_germans: "Die Integration der Deutschen" #deepl:603394557
 je_dwarven_integration_of_germans_failure: "Wird scheitern, wenn die öffentliche Unterstützung für die Integration verloren geht" #deepl:3019656519
 je_dwarven_integration_of_germans_reason: "Das Zwergenvolk $GATE_MK$, das im Herzen der Alpen liegt, befindet sich in einem beispiellosen Wandel. Seit dem Zusammenschluss mit den deutschsprachigen Nachbarn hat das Bemühen um eine einheitliche alpine Identität begonnen, in der sich die alten Traditionen der Zwerge mit den menschlichen Bräuchen Bayerns vermischen. Zwergengilden beraten nun neben menschlichen Räten, und das Klirren von Schmiedehämmern erklingt zusammen mit neuen bayerischen Melodien.\n$gate_journal_delimiter$\nAber der Prozess ist alles andere als reibungslos. Es kommt zu Spannungen, da sich die Zwerge gegen Änderungen ihrer jahrhundertealten Bräuche wehren, während einige Menschen damit kämpfen, ihre Rolle in einer Gesellschaft zu akzeptieren, die von steingebundenen Hallen und starren Zunfthierarchien beherrscht wird. Auf beiden Seiten werden die Stimmen des Widerspruchs lauter - die Menschen fürchten die Auslöschung ihrer Kultur, während die Zwerge über Kompromisse schimpfen, die ihr Erbe verwässern. Im eisigen Schatten der Gipfel fühlt sich die Einheit so zerbrechlich an wie eine nicht abgebaute Erzader und droht unter dem Gewicht von altem Stolz und neuen Allianzen zu zersplittern." #deepl:2880097273
 je_dwarven_integration_of_germans_success: "Wird abgeschlossen, wenn unsere deutschen Bürger integriert sind" #deepl:3763059803
