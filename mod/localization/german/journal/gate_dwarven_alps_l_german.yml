l_german:
 dwarven_alps.1.a: "Wir werden uns das Gebirge teilen." #deepl:1035871269
 dwarven_alps.1.d: "Schmiede und Allianz mit [SCOPE.sCountry('loc_swiss_scdope').GetName] für unsere [concept_magic_knowledge]." #deepl:502905553
 dwarven_alps.1.f: "In den frostigen Gipfeln von $GATE_MK$ kamen die Zwerge aus ihren verborgenen Schmieden und trugen Geheimnisse mit sich, die älter waren als die Berge selbst. Unter dem wachsamen Blick uralter steinerner Wächter trafen sie sich mit den Gesandten der Schweiz, deren Augen mit einer Mischung aus Vorsicht und Hoffnung funkelten. Als Gegenleistung für die Weitergabe ihres arkanen Wissens versprachen sich die Zwerge die Stärke eines Bündnisses mit den Oberflächenbewohnern. Der Pakt wurde mit einem Handschlag besiegelt und verband Berg und Tal in einem Bündnis, das versprach, das Schicksal beider Reiche neu zu gestalten." #deepl:1658510880
 dwarven_alps.1.t: "Magische Allianz" #deepl:759580272
 dwarven_alps.2.a: "Dies wird für immer unser Zuhause sein." #deepl:3381860407
 dwarven_alps.2.d: "Fügen Sie die Eigenschaft #v $state_trait_dwarven_tunnels$#! zu [SCOPE.sState('digging_state').GetName] hinzu." #deepl:3690780931
 dwarven_alps.2.f: "Nach unermüdlichen Anstrengungen und meisterhafter Ingenieurskunst wurde das verschlungene Tunnelnetz der Zwerge fertiggestellt und der Staat [SCOPE.sState('digging_state').GetName] vollständig in unser Reich integriert. Diese unterirdischen Gänge festigen nicht nur unseren Anspruch, sondern dienen auch als lebenswichtige Arterien für Handel, Verteidigung und Erkundung. Das Echo der Spitzhacken und die Gesänge der zwergischen Steinmetzen sind geschäftigen Korridoren des Handels und der Einheit gewichen und symbolisieren die immer größer werdende Stärke und Reichweite unserer Nation." #deepl:1149495808
 dwarven_alps.2.t: "Zwergen-Tunnel abgeschlossen" #deepl:2756466823
 dwarven_alps.3.a: "Wir besitzen die Alpen." #deepl:127135170
 dwarven_alps.3.d: "Alle Alpenstaaten sind unter unserer Kontrolle." #deepl:2128780974
 dwarven_alps.3.f: "Endlich gehören die Alpen uns und wir werden bleiben!" #deepl:2678563017
 dwarven_alps.3.t: "Eigentümer der Alpen" #deepl:1603304319
 dwarven_alps.4.a: "Wir werden noch Zwerge aus ihnen machen." #deepl:2953530722
 dwarven_alps.4.d: "Fügen Sie die Kulturen [SCOPE.sCulture('loc_south_german_scope').GetName] und [SCOPE.sCulture('loc_alemannic_scope').GetName] als [concept_primary_cultures] hinzu." #deepl:307164883
 dwarven_alps.4.f: "Im Schatten hoch aufragender Alpengipfel versammelten sich die Zwerge von $GATE_MK$, ihre Äxte und Hämmer blitzten vor Entschlossenheit. Die deutschen Siedler, die sich auf diesen schroffen Höhen ein Leben aufgebaut hatten, standen nun vor einem neuen Kapitel. Mit einem förmlichen Dekret reichten sich die Zwerge die Hand zur Integration, indem sie ihre alten Traditionen mit dem fleißigen Geist der Bergbewohner verbanden. Während die eisigen Winde um sie herum heulten, wurde im Herzen der Berge ein neues Bündnis geschmiedet, das Kulturen vereinte und eine Zukunft schuf, in der jeder Stein und jede Geschichte miteinander verwoben sein würde." #deepl:1054912044
 dwarven_alps.4.t: "Integration der deutschen Bevölkerung" #deepl:3568626407
 dwarven_alps.5.a: "Wir werden uns das Gebirge teilen." #deepl:1035871269
 dwarven_alps.5.d: "Wir haben [SCOPE.sCountry('loc_swiss_scope').GetName] vollständig integriert." #deepl:4081311194
 dwarven_alps.5.f: "Im Herzen der Alpen, wo die Gipfel den Himmel durchstoßen, standen die Anführer von $GATE_MK$ und $SWI$ Seite an Seite, ihre Stimmen hallten durch die alten Hallen. Der Zwergenkönig, dessen Krone im Licht des Erdkerns glänzte, verkündete die Vereinigung ihrer Völker. $SWI$ würde sich unter der Führung der Zwerge vereinigen und die Stärke des Steins mit der Widerstandsfähigkeit des Fleisches vereinen. Die Berge brüllten vor Zustimmung, als die beiden Nationen eins wurden und eine neue Ära des Wohlstands und der Macht einläuteten, in der Magie und Macht die Oberhand haben würden." #deepl:3148186517
 dwarven_alps.5.t: "Schweizer Integration" #deepl:3622804450
