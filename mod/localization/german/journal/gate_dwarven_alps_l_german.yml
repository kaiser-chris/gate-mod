 gate_dwarven_german_integration.1.a: "Sie sind einfach nur faul!" #deepl:3963759645
 gate_dwarven_german_integration.1.b: "Wir müssen ihnen helfen!" #deepl:2625752386
 gate_dwarven_german_integration.1.d: "Viele unserer deutschsprachigen Mitbürger fühlen sich von unserem Wohlstand ausgeschlossen." #deepl:3348825906
 gate_dwarven_german_integration.1.f: "Ein Bote kommt mit beunruhigenden Nachrichten aus den Tälern: Die deutschsprachigen Bürger der unteren Regionen leiden unter der Last der Armut. Geschichten von scheiternden Bauernhöfen, leeren Vorratskammern und Familien, die im Schatten von Zwergenfestungen Zuflucht suchen, schwirren durch die Hallen. Ihre Stimmen, einst stolz, zittern nun vor Verzweiflung. Die Frage, die sich den Anführern der Nation stellt, lautet: Wird man Hilfe schicken, um diesen Menschen zu helfen, oder werden ihre Schreie unbeantwortet durch die Gipfel hallen? Die Entscheidung könnte nicht nur das Schicksal der Verarmten beeinflussen, sondern auch die zerbrechliche Einheit von $GATE_MK$." #deepl:2289311688
 gate_dwarven_german_integration.1.t: "Stimmen der Bedürftigen" #deepl:3662021297
 gate_dwarven_german_integration.2.a: "Das ist ihr gutes Recht." #deepl:3791857386
 gate_dwarven_german_integration.2.b: "Die Traditionen müssen sich ändern." #deepl:3174251529
 gate_dwarven_german_integration.2.d: "Einige Innungsmeister von $dwarven$ nutzen ihr traditionelles Recht, Mitglieder abzulehnen, um deutschsprachige Bürger auszuschließen." #deepl:3136487507
 gate_dwarven_german_integration.2.f: "Ein Bote kommt mit beunruhigenden Nachrichten aus den Tälern: Die deutschsprachigen Bürger der unteren Regionen leiden unter der Last der Armut. Geschichten von scheiternden Bauernhöfen, leeren Vorratskammern und Familien, die im Schatten von Zwergenfestungen Zuflucht suchen, schwirren durch die Hallen. Ihre Stimmen, einst stolz, zittern nun vor Verzweiflung. Die Frage, die sich den Anführern der Nation stellt, lautet: Wird man Hilfe schicken, um diesen Menschen zu helfen, oder werden ihre Schreie unbeantwortet durch die Gipfel hallen? Die Entscheidung könnte nicht nur das Schicksal der Verarmten beeinflussen, sondern auch die zerbrechliche Einheit von $GATE_MK$." #deepl:2289311688
 gate_dwarven_german_integration.2.t: "Hartnäckige Gildenmeister" #deepl:2064511572
 gate_dwarven_german_integration.3.a: "Gut." #deepl:3593588592
 gate_dwarven_german_integration.3.d: "Ein Kulturfestival fördert die Integration zwischen Zwergen und Deutschen [Concept('concept_culture', '$concept_cultures$')]." #deepl:26790199
 gate_dwarven_german_integration.3.f: "Die Straßen von $GATE_MK$ werden mit lebhaften Vorführungen von $dwarven$ und deutschen Kunsthandwerkern belebt. Stände mit alpenländischen Köstlichkeiten und Zwergenbräu quellen über, während Musik aus beiden Traditionen die Luft erfüllt. Für einen Tag schmelzen die Unterschiede dahin, wenn die Gemeinschaften ihre gemeinsame Zukunft feiern und die Saat für Vertrauen und Verständnis säen." #deepl:391190647
 gate_dwarven_german_integration.3.t: "Festival der kulturellen Harmonie" #deepl:3581183751
 gate_dwarven_german_integration.4.a: "Wir werden bei der Magie an vorderster Front stehen." #deepl:1705743609
 gate_dwarven_german_integration.4.d: "Die Verschmelzung von zwergischer und deutscher Kultur erhöht unsere [concept_magic_innovation]." #deepl:4241221920
 gate_dwarven_german_integration.4.f: "In einer bahnbrechenden Zusammenarbeit bündeln Zwergengilden und deutsche Kunsthandwerker ihr Fachwissen, um neue Grenzen der magischen Innovation zu erkunden. In den Workshops treffen arkane Theorie und praktischer Einfallsreichtum aufeinander und entfachen Ideen, die die Grundlagen beider Traditionen neu zu gestalten versprechen. Das Projekt ist ein Schritt zur Einheit durch gemeinsames Schaffen." #deepl:960531973
 gate_dwarven_german_integration.4.t: "Gemeinsame Innovation der Gilde" #deepl:1234918696
 gate_dwarven_german_integration.5.a: "Bestrafen Sie sie entsprechend." #deepl:4083679136
 gate_dwarven_german_integration.5.b: "Wir können nichts tun." #deepl:1601246099
 gate_dwarven_german_integration.5.d: "Einige $dwarven$ Traditionalisten sabotieren unsere Integrationsprogramme." #deepl:2255162640
 gate_dwarven_german_integration.5.f: "In einem schattenhaften Akt des Widerstands stört eine Fraktion zwergischer Traditionalisten die Integrationsprogramme und behauptet, die Bewahrung ihres Erbes sei in Gefahr. Der Vorfall schürt Misstrauen und erschwert die Bemühungen, die verschiedenen Gemeinschaften unter dem Banner von Min Raetia zu vereinen." #deepl:616769772
 gate_dwarven_german_integration.5.t: "Sabotage der Integrationsbemühungen" #deepl:3832024378
 gate_dwarven_german_integration.6.a: "Bestrafen Sie sie entsprechend." #deepl:4083679136
 gate_dwarven_german_integration.6.b: "Wir können nichts tun." #deepl:1601246099
 gate_dwarven_german_integration.6.d: "Einige deutsche Traditionalisten sabotieren unsere Integrationsprogramme." #deepl:3504005203
 gate_dwarven_german_integration.6.f: "Die Spannungen nehmen zu, als eine geheime Gruppe deutschsprachiger Bürger Integrationsinitiativen sabotiert, weil sie den Verlust ihrer kulturellen Identität befürchtet. Ihr Handeln untergräbt das Vertrauen und macht deutlich, wie schwierig es ist, Traditionen zu einer zusammenhängenden Nation zu verschmelzen." #deepl:3818747324
 gate_dwarven_german_integration.6.t: "Sabotage der Integrationsbemühungen" #deepl:3832024378
