l_german:
 gate_monster_attack.1.a1: "Wir werden mit allem, was wir haben, helfen." #deepl:2444909786
 gate_monster_attack.1.a2: "Wir werden mit allem, was wir haben, helfen." #deepl:2444909786
 gate_monster_attack.1.b1: "Senden Sie Hilfe und Forscher." #deepl:2865930560
 gate_monster_attack.1.b2: "Senden Sie Hilfe und Forscher." #deepl:2865930560
 gate_monster_attack.1.c1: "Es gibt nichts, was wir tun können." #deepl:3092756725
 gate_monster_attack.1.c2: "Es gibt nichts, was wir tun können." #deepl:3092756725
 gate_monster_attack.1.d: "Eine Horde von Ungeheuern hat sich aus dem aufsteigenden [concept_mana_density] in [SCOPE.sState('monster_horde_state').GetName] gebildet." #deepl:1683511959
 gate_monster_attack.1.f: "Als das Mana in die Erde sickerte, setzte es eine Flut uralter, vergessener Schrecken frei. Aus den Rissen im Boden brach eine Horde monströser Kreaturen hervor, deren Augen mit der wilden, ungezähmten Energie des Arkanen glühten." #deepl:1712104880
 gate_monster_attack.1.t: "Eine Horde von Monstern" #deepl:1619751511
 gate_monster_attack.2.a: "Gratulieren Sie ihnen." #deepl:2963281742
 gate_monster_attack.2.b: "Untersuchen Sie die Nachwirkungen." #deepl:3994044051
 gate_monster_attack.2.d: "Unsere Armee hat unsere Zivilisten mit minimalen Verlusten verteidigt." #deepl:251075387
 gate_monster_attack.2.f: "Als die Bestien über das Land herfielen, brach in den Dörfern das Chaos aus. Doch inmitten der Panik hielt die Armee ihre Stellung. Soldaten in prächtigen Uniformen und polierten Stiefeln bildeten disziplinierte Reihen, die Musketen im Anschlag. Die Kanonen dröhnten, ihr Donner erschütterte die Erde, als die Schrotkugeln in die monströse Horde einschlugen. Bajonette glitzerten im Fackelschein, als die Kavallerie heranritt und Säbel in der Nacht aufblitzten." #deepl:15543450
 gate_monster_attack.2.t: "Die Armee war siegreich" #deepl:3364591548
 gate_monster_attack.3.a: "Verheerend." #deepl:3482830678
 gate_monster_attack.3.d: "Die örtliche Zivilbevölkerung war gezwungen, sich selbst zu verteidigen, was zu großen Verlusten und Zerstörungen führte." #deepl:1131330730
 gate_monster_attack.3.f: "Die Monster kamen, wie es die Zivilbevölkerung schon lange befürchtet hatte, und zogen unter einem blutroten Himmel durch Häuser und Felder. Ihre Bitten um Schutz wurden abgewiesen, ihre Warnungen ignoriert. Auf sich allein gestellt, wehrten sie sich mit allem, was sie auftreiben konnten - behelfsmäßige Barrikaden, Jagdgewehre, Fackeln und schiere Verzweiflung. Der Kampf war chaotisch und erbittert, der Mut aus der Not geboren, als sie sich den Bestien entgegenstellten. Zwar gelang es einigen, die Kreaturen mit Feuer und Stahl zu besiegen, doch der Preis dafür war enorm. Ganze Städte wurden in Schutt und Asche gelegt, und unzählige Menschen verloren ihr Leben." #deepl:460135206
 gate_monster_attack.3.t: "Zivilisten verteidigten sich selbst" #deepl:2552214085
 gate_monster_attack.4.a: "Gut, dass wir dieses Problem jetzt bekämpfen können." #deepl:3568559336
 gate_monster_attack.4.d: "Wir können jetzt Gesetze in der [concept_law_group] [GetLawGroup('lawgroup_monster_hunting').GetName] erlassen." #deepl:3732234904
 gate_monster_attack.4.f: "Die Debatten auf dem Nationalen Monsterkongress wurden im Laufe der Stunden immer hitziger, und jede Fraktion kämpfte für ihre Vision des Überlebens. Die Forscher forderten ein tieferes Verständnis und mahnten zur Vorsicht und zu Investitionen in die Erforschung der Ursprünge und Schwächen der Monster. Das Militär forderte sofortiges Handeln und schlug Präventivschläge und verstärkte Verteidigungsmaßnahmen vor, während die Politiker darum rangen, diese Strategien mit den Bedürfnissen einer erschütterten Bevölkerung in Einklang zu bringen." #deepl:2538625397
 gate_monster_attack.4.t: "Der Kongress über Monster ist abgeschlossen" #deepl:4132548999
 gate_monster_attack.5.a1: "Zum Glück haben wir Monsterjäger." #deepl:815690023
 gate_monster_attack.5.a2: "Wir sollten ein System für die Monsterjagd einrichten." #deepl:2660456345
 gate_monster_attack.5.b1: "Schicken Sie einige Forscher." #deepl:2373657228
 gate_monster_attack.5.d: "Monster greifen unsere Zivilisten an." #deepl:452892113
 gate_monster_attack.5.f: "Als das Mana in die Erde sickerte, setzte es eine Flut uralter, vergessener Schrecken frei. Aus den Rissen im Boden brach eine Horde monströser Kreaturen hervor, deren Augen mit der wilden, ungezähmten Energie des Arkanen glühten." #deepl:1712104880
