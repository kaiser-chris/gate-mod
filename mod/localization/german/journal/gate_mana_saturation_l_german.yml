l_german:
 je_mana_saturation: "Globale Mana-Sättigung" #deepl:171745877
 je_mana_saturation_goal: "[concept_mana_saturation] sein Maximum erreicht hat" #deepl:1477263753
 je_mana_saturation_reason: "Während sich der Schleier zwischen den Welten lichtet, beginnt das Mana in unsere Welt zu sickern, und seine Präsenz wird mit jedem Tag stärker. Die Luft summt vor neu gewonnener Energie, und das Gewebe der Realität scheint vor Potenzial zu schimmern. Dieser stetige Zustrom von Mana verspricht, unser Verständnis von Magie und Macht neu zu gestalten, und läutet eine Ära nie dagewesener Veränderungen und Möglichkeiten ein." #deepl:455482982
 je_mana_saturation_low_progress: "Die durchschnittliche [concept_mana_density] ist weltweit niedrig." #deepl:3789019862
 je_mana_saturation_medium_progress: "Die durchschnittliche [concept_mana_density] wird weltweit immer höher." #deepl:2004107105
 je_mana_saturation_high_progress: "Die durchschnittliche [concept_mana_density] ist weltweit hoch." #deepl:2852144250
 je_mana_saturation_button_slave_ritual: "Sklaven opfern" #deepl:2127545356
 je_mana_saturation_button_slave_ritual_desc: "Opfern Sie [GetPopType('slaves').GetName], um [concept_mana_density] in einem unserer Bundesländer zu erweitern." #deepl:322364928
 je_mana_saturation_button_slave_ritual_infamy: "Infamie von [SCOPE.sCountry('loc_country_scope').GetName] ist weniger als 100." #deepl:2238047500
 je_mana_saturation_button_slave_ritual_mana_density: "[concept_mana_density] eines unserer Staaten weniger als 100 % beträgt." #deepl:3005232554
 je_mana_saturation_button_slave_ritual_cooldown: "seit einem Jahr kein Sklavenritual durchgeführt hat" #deepl:1814410812
 gate_mana_saturation_buildings_progress_bar_balance: "$mana$ Verwendung in Gebäuden" #deepl:169250752
 gate_mana_saturation_mages_progress_bar_balance: "[GetPopType('mages').GetName]" #deepl:1162434282
 gate_mana_saturation_ritual_progress_bar_balance: "Rituale" #deepl:100301908
 gate_germanic_decision: "Konvertieren Sie zur Religion [GetReligion('gate_germanic').GetName] " #deepl:2103356438
 gate_germanic_decision_desc: "Da die alten Götter zurückkehren, müssen wir eine Entscheidung treffen, ob wir sie annehmen wollen." #deepl:1553253038
 gate_germanic_decision_conversion_tooltip: "Rund #v 20%#! unseres Landes werden zum alten [GetReligion('gate_germanic').GetName] Glauben konvertieren." #deepl:639888010
 gate_mana_saturation.1.t: "Eine Welt voller Magie" #deepl:4128974867
 gate_mana_saturation.1.d: "[concept_mana_saturation] sein Maximum erreicht hat." #deepl:1296295592
 gate_mana_saturation.1.f: "Die Welt vibriert jetzt mit einer konstanten, niedrigen Vibration, die Luft ist dick mit dem Schimmer unsichtbarer Kräfte. Jeder Stein, jedes Blatt, jeder Atemzug summt mit der rohen, pulsierenden Energie des Manas. Die Ozeane glühen in einem unheimlichen Licht, und der Himmel tanzt in Farben, die Menschen noch nie gesehen haben. Die Erde ist zu einem lebendigen Kanal der Macht geworden, ihr Innerstes ist von Magie durchdrungen." #deepl:2147041176
 gate_mana_saturation.1.a: "Nichts wird mehr so sein, wie es einmal war." #deepl:1335579824
 gate_mana_saturation.2.t: "Schreckliches Ritual" #deepl:2873681427
 gate_mana_saturation.2.d: "Erhöhen Sie [concept_mana_density] durch rituelle Opfergaben." #deepl:1576332777
 gate_mana_saturation.2.f: "Im Schatten der hoch aufragenden Türme flüsterte man von dunklen Ritualen. Der Rat verfügte, dass das Blut der Versklavten vergossen werden sollte, um die Erde mit Mana zu sättigen. Unter dem blutroten Mond wurden die Verurteilten zu uralten Altären geführt und ihr Leben gegen das Versprechen arkaner Macht eingetauscht. Die Erde trank tief, ihre Adern pulsierten mit neuer Energie, als der Preis der Macht mit der Währung der Verzweiflung bezahlt wurde." #deepl:3821037183
 gate_mana_saturation.2.a: "Diese Welt braucht mehr Magie, egal zu welchem Preis." #deepl:1164052970
 gate_mana_saturation.2.a_progress_tt: "Erhöht [concept_mana_density] um 50% in [SCOPE.sStateRegion('ritual_state_region').GetName]." #deepl:244781240
 gate_mana_saturation.2.b: "Wir müssen diesen Wahnsinn stoppen." #deepl:2329030879
 gate_mana_saturation.3.t: "Mana-Blüte" #deepl:1564168140
 gate_mana_saturation.3.d: "Durch die Zunahme von [concept_mana_density] wachsen die Pflanzen auf [SCOPE.sState('magic_growing_state').GetName] schneller." #deepl:1155858691
 gate_mana_saturation.3.f: "Als sich der Schleier zwischen den Welten lichtete, sickerte das Mana wie ein geflüstertes Geheimnis in die Erde. Über Nacht blühten die Samen auf, die Reben schraubten sich in den Himmel und uralte Bäume entfalteten ihre Blätter in strahlendem Grün. Das Land summte vor neu gefundenem Leben, ein pulsierender Puls in jeder Wurzel und jedem Zweig, während die Natur in dieser verzauberten Dämmerung gedieh." #deepl:2192891470
 gate_mana_saturation.3.a1: "Dies wird die Art und Weise, wie wir Pflanzen anbauen, verändern." #deepl:3474751687
 gate_mana_saturation.3.a2: "Interessant." #deepl:942969263
 gate_mana_saturation.3.b: "Forscher senden." #deepl:1781155197
 gate_mana_saturation.4.t: "Stonehenge rührt sich" #deepl:445825544
 gate_mana_saturation.4.d: "Ein Anstieg der lokalen [concept_mana_density] hat zur Erweckung des alten [Concept('concept_gate_ley_lines','$concept_gate_ley_line$')] Nexus in Stonehenge geführt." #deepl:281306182
 gate_mana_saturation.4.f: "In den stillen Nebeln des West Country haben #v uralte Steine, die lange Zeit als still galten, zu summen begonnen#!. Während die Manadichte in der Region ansteigt, erwacht Stonehenge - einst ein feierliches Denkmal für vergessene Riten -#v in Resonanz mit den arkanen Energien unter der Erde#!.\Glühende Runen pulsieren nun schwach über seine verwitterte Oberfläche, und seltsame Phänomene haben begonnen, das Land zu erschüttern: Ernten blühen außerhalb der Saison, Kranke erholen sich mit unheimlicher Geschwindigkeit, und Tiere versammeln sich in gespenstischer Stille um die Steine. #v Druiden strömen zu der Stätte#! und beanspruchen sie als heiligen Knotenpunkt der natürlichen Kraft. Mit jedem Tag, der vergeht, wird das umliegende Land reicher an Magie - ein Leuchtfeuer ursprünglicher Energie in einer sich schnell verändernden Welt." #deepl:1767941998
 gate_mana_saturation.4.a: "Das ist unerwartet." #deepl:1647802493
 gate_mana_saturation.5.t: "Das Erwachen in Ise" #deepl:3766031496
 gate_mana_saturation.5.d: "Ein Anstieg der lokalen [concept_mana_density] hat zur Wiederbelebung des alten [Concept('concept_gate_ley_lines','$concept_gate_ley_line$')] Nexus unter dem Ise-Schrein geführt." #deepl:3769385386
 gate_mana_saturation.5.f: "Der Ley-Linien-Nexus unter dem Ise-Schrein bewegt sich mit uralter Kraft, während die Manadichte in ganz Kansai ansteigt. In einer blendenden Kaskade himmlischen Lichts materialisiert sich Amaterasu selbst kurz im inneren Heiligtum. Im Beisein von Priestern und Pilgern verkündet sie, dass die Zeit des göttlichen Schlummers beendet ist und dass Toyouke-hime, die Göttin der Landwirtschaft und der Industrie, nun die Hände der Handwerker und Arbeiter durch das Zeitalter der Magie und der Maschinen führen wird. So schnell wie sie aufgetaucht ist, verschwindet Amaterasu und hinterlässt eine geheiligte Stille - und Industrien, die bereits von seltsamen, inspirierten Fortschritten berichten." #deepl:3491136693
 gate_mana_saturation.5.a: "Das ist wunderbar!" #deepl:3289732063
 gate_mana_saturation.6.t: "Das Flüstern unter dem ersten Kaiser" #deepl:2384536619
 gate_mana_saturation.6.d: "Ein Anstieg der lokalen [concept_mana_density] hat zum Wiedererwachen des alten [Concept('concept_gate_ley_lines','$concept_gate_ley_line$')] Nexus unter dem Mausoleum von Qin Shi Huang geführt." #deepl:4168663517
 gate_mana_saturation.6.f: "In der antiken Stadt Xian sind die Ley-Linien in Bewegung geraten und haben den lange schlafenden Nexus unter dem Mausoleum von Qin Shi Huang geweckt. Bauern, die sich in der Nähe abmühen, berichten von einem seltsamen Druck in der Luft, dem Zwang, ohne Pause zu arbeiten, und dem schwachen, rhythmischen Geräusch entfernter Märsche, die aus den Tiefen der Erde widerhallen. Die Bauern in der ganzen Region spüren eine tiefgreifende Störung, die etwas Unermessliches und Verschüttetes in Bewegung setzt, doch ihre Hellseher erhalten keine Antwort." #deepl:1909395410
 gate_mana_saturation.6.a: "Dies ist besorgniserregend." #deepl:2714219379
 gate_mana_saturation.7.t: "Das singende Herz des Uluru" #deepl:322475842
 gate_mana_saturation.7.d: "Ein Anstieg der lokalen [concept_mana_density] hat zur Erweckung des alten [Concept('concept_gate_ley_lines','$concept_gate_ley_line$')] Nexus unter Uluru geführt." #deepl:1181954694
 gate_mana_saturation.7.f: "Wenn das Mana durch die Ley-Linien der Northern Territories strömt, erwacht der Uluru - der heilige rote Monolith - mit stiller Majestät. Von seinem Sockel aus beginnt kristallklares Wasser zu fließen und bildet eine Oase, wo vorher keine war. Das Land erblüht, der Wüste zum Trotz, und ist voller Erinnerungen an die Vorfahren. Nachts schweben leuchtende Strähnen über dem Wasser, die in jenseitigen Farben pulsieren und von den Einheimischen für die Geister der Träumenden gehalten werden. Diese Lichter der Vorfahren rühren etwas tief in der Seele, und Künstler in der ganzen Region beginnen, Werke zu schaffen, die von Visionen, Ehrfurcht und dem Echo alter Lieder durchdrungen sind. Das Herz des Landes singt wieder." #deepl:1325170655
 gate_mana_saturation.7.a: "Das ist wunderbar!" #deepl:3289732063
 gate_mana_saturation.8.t: "Die Rückkehr der Donnereiche" #deepl:3427693426
 gate_mana_saturation.8.d: "Ein Anstieg der lokalen [concept_mana_density] hat zur Erweckung des alten [Concept('concept_gate_ley_lines','$concept_gate_ley_line$')] Nexus unter der Donareiche geführt." #deepl:2359637440
 gate_mana_saturation.8.f: "Im Herzen Hessens, wo einst die alte Donareiche stand, bebt die Erde - und die große Eiche erhebt sich von neuem. Gespeist von den erwachten Ley-Linien, knacken ihre Wurzeln den Stein und ihr Blätterdach spannt sich weit aus, pulsierend mit roher, urzeitlicher Kraft. Obwohl die Luft um sie herum von einem tiefen Gefühl des Verrats erfüllt ist, gedeiht das Land: Die Ernten wachsen üppiger, die Tiere werden stark geboren, und der Regen fällt genau dann, wenn er gebraucht wird. Die Einheimischen versammeln sich in stiller Ehrfurcht und spüren das Gewicht vergessener Eide und uralter Präsenz. Das Flüstern der alten Götter regt sich, und Gebete, die einst unter jahrhundertelangem Schweigen begraben waren, werden wieder laut. Der Donner kehrt zurück - nicht als Wut, sondern als Urteil." #deepl:3215896656
 gate_mana_saturation.8.a: "Dies ist besorgniserregend." #deepl:2714219379
 gate_mana_saturation.9.t: "Das Flüstern von Stein und Flamme" #deepl:2358393724
 gate_mana_saturation.9.d: "Ein Anstieg der lokalen [concept_mana_density] hat zur Erweckung des alten [Concept('concept_gate_ley_lines','$concept_gate_ley_line$')] Nexus unter dem Rök Rune Stone geführt." #deepl:227296792
 gate_mana_saturation.9.f: "Während sich das Mana in der Luft von Götaland verdichtet, breitet sich eine Welle arkaner Resonanz nach Norden aus und erweckt den Ley-Linien-Nexus unter dem alten Rök-Runenstein in Götaland. Seine eingemeißelten Runen schimmern vor strahlender Energie und werfen ein flackerndes Licht auf die Landschaft. Schon bald beginnen Runensteine in ganz Skandinavien zu leuchten und summen leise mit lange schlummernden Zaubern. Gelehrte bemühen sich, die geheimnisvollen Muster zu entschlüsseln und lang verschollene Prinzipien der Runenmagie zu entschlüsseln. In Götaland werden die örtlichen Runenschnitzer zu gefragten Kunsthandwerkern, deren kraftvolle Inschriften die industriellen Arbeitsabläufe und die magische Integration beschleunigen. Die alten Steine sprechen wieder, nicht mit Worten, sondern mit Macht." #deepl:2052796929
 gate_mana_saturation.9.a: "Gut." #deepl:3593588592
 gate_mana_saturation.10.t: "Die Jagd ist wieder entfacht" #deepl:2942528049
 gate_mana_saturation.10.d: "Ein Anstieg der lokalen [concept_mana_density] hat zur Erweckung des alten [Concept('concept_gate_ley_lines','$concept_gate_ley_line$')] Nexus unter den Carnac-Steinen geführt." #deepl:2118623845
 gate_mana_saturation.10.f: "Wenn das Mana das Land überflutet, erwachen die Ley-Linien unter den Carnac-Steinen zum Leben und tauchen die uralten Monolithen in ein gespenstisches Leuchten. In ihrem Kielwasser regt sich etwas - urwüchsig und wild. Die Einheimischen berichten von lebhaften Träumen voller Verfolgung und Schatten und einem neu entdeckten Drang, die Wälder und Küsten zu durchstreifen. Lange vererbte Instinkte erwachen wieder, und mit ihnen der stille Ruf der alten Jäger und Sammler. Die Jagd ist in die Bretagne zurückgekehrt." #deepl:676709762
 gate_mana_saturation.10.a: "Das ist unerwartet." #deepl:1647802493
 gate_mana_saturation.11.t: "Das Herz des Drachen rührt sich" #deepl:554626291
 gate_mana_saturation.11.d: "Ein Anstieg der lokalen [concept_mana_density] hat zur Erweckung des alten [Concept('concept_gate_ley_lines','$concept_gate_ley_line$')] Nexus unter den St. Beatus-Höhlen geführt." #deepl:2510453501
 gate_mana_saturation.11.f: "Tief in den nebelverhangenen St. Beatus-Höhlen, die lange Zeit als Stoff für Legenden und fromme Folklore galten, hat die Erde selbst vor neu entdecktem Mana gebebt. In den Schatten der erwachten Ley-Linie entdeckten Forscher ein pulsierendes Relikt, das in Stein eingebettet ist - ein kristalliner Kern, der sich warm anfühlt und vor uralter Kraft summt. Gelehrte glauben nun, dass es sich um das Herz eines Drachen handelt, das seit einem vergessenen Zeitalter im Schlummer liegt. Wenn es wieder schwach schlägt, durchflutet es die Höhlen mit roher arkaner Energie und gewährt Einblicke in die ursprüngliche Magie. Eine Wahrheit wird deutlich: Die Mythen der Drachen enthielten vielleicht mehr als nur Feuer und Angst - sie enthielten Wissen." #deepl:375314086
 gate_mana_saturation.11.a: "Ein nationaler Schatz." #deepl:3066318378
 gate_mana_saturation.12.t: "Die brennende Ader" #deepl:3153890219
 gate_mana_saturation.12.d: "Ein Anstieg der lokalen [concept_mana_density] hat zur Erweckung des alten [Concept('concept_gate_ley_lines','$concept_gate_ley_line$')] Nexus unter der Ewigen Flamme von Baba Gurgur geführt." #deepl:464703526
 gate_mana_saturation.12.f: "Während die Manadichte in Mesopotamien ansteigt, steigt die uralte Ewige Flamme von Baba Gurgur in die Höhe und flackert mit arkaner Intensität in blau-goldenen Farben. Unter der ständig brennenden Flamme entdecken Geologen und Mystiker gleichermaßen verblüfft verborgene Ölquellen, die mit schwarzem Gold und magischer Resonanz pulsieren. Der Ausstoß übersteigt die Grenzen der Vernunft und zieht die Aufmerksamkeit von Industriellen und Elementarmagiern gleichermaßen auf sich. Einige flüstern, dass die Erde selbst wachgerüttelt wurde - und Energie abgibt." #deepl:3807472037
 gate_mana_saturation.12.a: "Das wird unsere Branche vorantreiben." #deepl:648939038
 gate_mana_saturation.13.t: "Die siebenfache Feuersbrunst" #deepl:1662656748
 gate_mana_saturation.13.d: "Ein Anstieg der lokalen [concept_mana_density] hat dazu geführt, dass der alte [Concept('concept_gate_ley_lines','$concept_gate_ley_line$')] -Nexus unter dem Ateshgah von Baku wieder zum Leben erweckt wurde." #deepl:3175323826
 gate_mana_saturation.13.f: "Im alten Tempel von Ateshgah, wo das heilige Feuer seit Jahrhunderten tanzt, speist die manareiche Luft die Flammen nun mit übernatürlicher Kraft. Die sieben ewigen Feuer lodern höher als jede lebende Seele sich erinnern kann und werfen ein strahlendes Licht in den Himmel von Baku. Seltsamerweise brennen in der ganzen Region die Feuer in den Schmieden und Öfen heißer und effizienter und verleihen den örtlichen Stahlwerken eine fast göttliche Hitze. Manche sprechen davon, dass sich die Feuergeister rühren, andere, dass vergessene Gebete erhört werden. Was auch immer die Wahrheit ist, die Götter der Schmiede scheinen zufrieden zu sein." #deepl:3228369857
 gate_mana_saturation.13.a: "Dies ist besorgniserregend." #deepl:2714219379
 gate_mana_saturation.14.t: "Wasser von strahlender Reinheit" #deepl:817308417
 gate_mana_saturation.14.d: "Ein Anstieg der lokalen [concept_mana_density] hat zur Erweckung des alten [Concept('concept_gate_ley_lines','$concept_gate_ley_line$')] Nexus unter dem Ganges geführt." #deepl:1656680104
 gate_mana_saturation.14.f: "Die uralte Stadt Varanasi, die lange Zeit durch Tradition und Zeit geheiligt war, wird nun von einer neu entdeckten arkanen Energie durchströmt. Wenn die Ley-Linie unter dem Ganges erwacht, leuchtet der heilige Fluss schwach im Mondlicht, und sein Wasser ist von einer sanften, stärkenden Magie durchdrungen. Die Einheimischen berichten, dass alte Beschwerden verschwinden und dass diejenigen, die an den Ghats baden, ein Gefühl tiefer Ruhe verspüren. Mit Ehrfurcht und Ehrfurcht versammeln sich Pilger und Gelehrte gleichermaßen, um der Wiedergeburt des Ganges beizuwohnen - nicht nur als spirituelle Lebensader, sondern nun auch als Kanal des lebendigen Manas." #deepl:3597646721
 gate_mana_saturation.14.a: "Das ist wunderbar!" #deepl:3289732063
 gate_mana_saturation.15.t: "Segnungen des Herrn der sieben Hügel" #deepl:4278179392
 gate_mana_saturation.15.d: "Ein Anstieg der lokalen [concept_mana_density] hat zur Erweckung des alten [Concept('concept_gate_ley_lines','$concept_gate_ley_line$')] Nexus unter dem Venkateswara-Tempel geführt." #deepl:22504734
 gate_mana_saturation.15.f: "Die Erweckung der Ley-Linie unter dem Venkateswara-Tempel hat uralte Göttlichkeit mit moderner Arkana verwoben. Pilger und Gelehrte berichten gleichermaßen von Visionen, Offenbarungen und einer unmöglichen Klarheit, wenn sie sich im Schatten des Tempels aufhalten. Es heißt, dass Lord Venkateswara jetzt Wahrheiten durch die Ley-Ströme flüstert - und denjenigen, die es wagen, zuzuhören, Einblicke gewährt." #deepl:779027456
 gate_mana_saturation.15.a: "Das ist wunderbar!" #deepl:3289732063
