 gate_expedition_reytu.1.t: "Auswahl eines Expeditionsleiters" #deepl:4173161503
 gate_expedition_reytu.1.d: "Wir haben diese drei potenziellen Expeditionsleiter gefunden. Jetzt müssen wir einen auswählen." #deepl:2541285372
 gate_expedition_reytu.1.f: "Nach intensiven politischen Manövern und Hinterzimmerabsprachen haben sich drei Kandidaten als potenzielle Anführer für unsere Expedition zur Magischen Pforte herauskristallisiert. Einer von ihnen ist ein gewiefter Industrieller mit engen Beziehungen zur Wirtschaft, der die dortigen Ressourcen ausbeuten möchte. Ein anderer ist ein dekorierter Militäroffizier, der sich darauf konzentriert, Fuß zu fassen und unsere Vorherrschaft zu sichern. Der letzte Kandidat ist ein geschickter Politiker, der sich für vorsichtige Diplomatie und langfristige Stabilität einsetzt. Die Wahl, die wir treffen, wird über die Zukunft unserer Präsenz auf $gate_planet$ entscheiden." #deepl:1367357098
 gate_expedition_reytu.1.a: "Militarist: [SCOPE.sCharacter('expedition_militarist').GetFullName]" #deepl:1044047572
 gate_expedition_reytu.1.b: "Politiker: [SCOPE.sCharacter('expedition_politician').GetFullName]" #deepl:3483610795
 gate_expedition_reytu.1.c: "Industrieller: [SCOPE.sCharacter('expedition_industrialist').GetFullName]" #deepl:850030194
 gate_expedition_reytu.2.t: "Planung der Ankaris-Expedition" #deepl:548847908
 gate_expedition_reytu.2.d: "Wir müssen entscheiden, wie groß unsere Expedition auf [GetBuildingType('building_gate_alxa').GetName] sein soll." #deepl:3650601666
 gate_expedition_reytu.2.f: "Nachdem die Entscheidung gefallen war, die Magische Pforte zu durchschreiten, bestand die nächste Herausforderung darin, den Umfang unserer Expedition festzulegen. Eine kleine, wendige Gruppe könnte diskret erkunden und dabei Risiken und Kosten minimieren. Eine ausgewogene Truppe aus Siedlern, Gelehrten und Soldaten bietet eine sichere und dennoch flexible Vorgehensweise. Alternativ könnte eine große Expedition mit überwältigenden Ressourcen und Arbeitskräften einen unbestreitbaren Anspruch erheben - allerdings zu großen Kosten. Das Schicksal unseres Unternehmens hängt von dieser wichtigen Entscheidung ab." #deepl:1308442514
