 gate_expedition_preparation_modifier: "Vorbereitung Kosten" #deepl:2202863878
 gate_expedition.1.t: "Auswahl eines Expeditionsleiters" #deepl:4173161503
 gate_expedition.1.d: "Wir haben diese drei potenziellen Expeditionsleiter gefunden. Jetzt müssen wir einen auswählen." #deepl:2541285372
 gate_expedition.1.f: "Nach intensiven politischen Manövern und Hinterzimmerabsprachen haben sich drei Kandidaten als potenzielle Anführer für unsere Expedition zur Magischen Pforte herauskristallisiert. Einer von ihnen ist ein gewiefter Industrieller mit engen Beziehungen zur Wirtschaft, der die dortigen Ressourcen ausbeuten möchte. Ein anderer ist ein dekorierter Militäroffizier, der sich darauf konzentriert, Fuß zu fassen und unsere Vorherrschaft zu sichern. Der letzte Kandidat ist ein geschickter Politiker, der sich für vorsichtige Diplomatie und langfristige Stabilität einsetzt. Die Wahl, die wir treffen, wird über die Zukunft unserer Präsenz auf $gate_planet$ entscheiden." #deepl:1367357098
 gate_expedition.1.a: "Militarist: [SCOPE.sCharacter('expedition_militarist').GetFullName]" #deepl:1044047572
 gate_expedition.1.b: "Politiker: [SCOPE.sCharacter('expedition_politician').GetFullName]" #deepl:3483610795
 gate_expedition.1.c: "Industrieller: [SCOPE.sCharacter('expedition_industrialist').GetFullName]" #deepl:850030194
 gate_expedition.2.t: "Planung der Expedition $gate_planet$ " #deepl:3650540084
 gate_expedition.2.d: "Wir müssen entscheiden, wie groß unsere Expedition auf [GetBuildingType('building_gate_alxa').GetName] sein soll." #deepl:3650601666
 gate_expedition.2.f: "Nachdem die Entscheidung gefallen war, die Magische Pforte zu durchschreiten, bestand die nächste Herausforderung darin, den Umfang unserer Expedition festzulegen. Eine kleine, wendige Gruppe könnte diskret erkunden und dabei Risiken und Kosten minimieren. Eine ausgewogene Truppe aus Siedlern, Gelehrten und Soldaten bietet eine sichere und dennoch flexible Vorgehensweise. Alternativ könnte eine große Expedition mit überwältigenden Ressourcen und Arbeitskräften einen unbestreitbaren Anspruch erheben - allerdings zu großen Kosten. Das Schicksal unseres Unternehmens hängt von dieser wichtigen Entscheidung ab." #deepl:1308442514
 gate_expedition.2.a: "Kleine Expedition." #deepl:3357700448
 gate_expedition.2.b: "Normale Expedition." #deepl:1709548526
 gate_expedition.2.c: "Lange Expedition." #deepl:3688515342
 gate_expedition.3.t: "Rückkehr von $gate_planet$" #deepl:3397125764
 gate_expedition.3.d: "Unsere Expedition auf [concept_gate_planet] ist zu Ende gegangen." #deepl:1305130681
 gate_expedition.3.f: "Das Tor schimmert ein letztes Mal, als unsere Expedition müde, aber triumphierend hindurchschreitet. $gate_planet$ In einer Welt mit violettem Himmel und kristallenen Wäldern haben wir Geheimnisse entdeckt, die unsere Vorstellungskraft übersteigen - uralte Runen, eine unbekannte Tierwelt und Manaströme, die es auf der Erde nicht gibt. Obwohl noch viele Fragen offen sind, könnte das mitgebrachte Wissen unsere arkanen Wissenschaften für immer umgestalten. Die Reise ist zu Ende... aber ihre Auswirkungen fangen gerade erst an." #deepl:4221158718
 gate_expedition.3.a: "Wir haben eine Menge gelernt." #deepl:2645932267
 gate_expedition.4.t: "Unsere Expedition beginnt" #deepl:2301692092
 gate_expedition.4.d: "Unsere Expedition nach [concept_gate_planet] macht sich auf den Weg." #deepl:3582510829
 gate_expedition.4.f: "Nach monatelanger Vorbereitung, Kalibrierung und arkaner Koordination pulsiert die Magische Pforte mit Stabilität. Die Vorräte sind geladen, die Verzauberungen doppelt geprüft, und das Expeditionsteam steht bereit am Rande des Unbekannten. Jenseits des Portals liegt $gate_planet$- eine ferne Welt, von der in alten Schriftrollen geflüstert wird und die man nur in prophetischen Träumen erblickt. Heute begeben wir uns auf eine Reise durch den Mythos und auf eine Entdeckungsreise." #deepl:2625105807
 gate_expedition.4.a: "Wir wünschen ihnen viel Glück." #deepl:889921407
