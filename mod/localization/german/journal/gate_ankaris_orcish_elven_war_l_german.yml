 je_gate_ankaris_orcish_elven_war: "Anspruch auf grünes Recht" #deepl:4153348992
 je_gate_ankaris_orcish_elven_war_reason: "Seit Generationen waren die orkischen Clans von Ankaris geteilt - zerrissen durch alte Fehden, verstreut über die kargen Steppen und ausgehungert durch ein Land, das nichts zurückgab. Doch als sich das Magische Tor öffnete und der Duft fruchtbarer Erde hindurchwehte, erhob sich ein einzelner Kriegsherr über den Lärm der Stammesfehden. Er sprach nicht nur von Eroberung, sondern von Überleben - von Einheit. Unter einem Banner marschieren die Stämme nun, verbunden durch Hunger, Zielstrebigkeit und Blut. Die Welt jenseits des Tores wird ihre Zukunft bestimmen, und ihr Vereiniger wird ihnen einen Platz darin verschaffen, wenn nötig mit Stahl und Feuer." #deepl:2473364932
