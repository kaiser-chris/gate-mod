 researching_magic_discovery.t: "Eine verblüffende Entdeckung" #deepl:2664619996
 researching_magic_discovery.d: "Unser Verständnis von [concept_magic_knowledge] nimmt zu." #deepl:1866704684
 researching_magic_discovery.result: "Wir haben mehr über Magie gelernt." #deepl:2036374611
 researching_magic.1.f: "Nach der Verwüstung durch die Monsterhorde durchforsteten die Forscher die Trümmer, verzweifelt auf der Suche nach Antworten. Inmitten der verbrannten Erde und der zerstörten Städte entdeckten sie seltsame, leuchtende Siegel, die in den Boden eingebrannt waren - Symbole, die seit Jahrhunderten nicht mehr gesehen wurden. Als sie die Überreste untersuchten, erkannten sie, dass diese Zeichen mit einer uralten Form der Magie zusammenhingen, die durch die Flut des Manas geweckt worden war." #deepl:4107044328
 researching_magic.1.a: "Faszinierend und erschreckend." #deepl:3635689909
 researching_magic.2.f: "Nach einem bizarren Ereignis, bei dem über Nacht ein Wald wuchs, strömten die Forscher an den Ort, fasziniert von dem schnellen Wachstum. Die Luft war dick mit Mana, ein schimmernder Dunst, der vor Leben pulsierte. Als sie die Pflanzen untersuchten, entdeckten sie Blätter mit leuchtenden Adern und Wurzeln, die unvorstellbar tief reichten und aus einer Quelle jenseits der natürlichen Welt stammten." #deepl:228414351
 researching_magic.2.a: "Faszinierend." #deepl:654744515
 researching_magic.3.t: "Forschungsinstitut gegründet" #deepl:3522009529
 researching_magic.3.d: "Wir haben unsere [GetBuildingType('building_magic_research_institute').GetName] eingerichtet." #deepl:832027418
 researching_magic.3.f: "Inmitten der steigenden Flut arkaner Energie besteht die Notwendigkeit, die Geheimnisse des Manas zu verstehen, das die Welt umgestaltet. Das Magie-Forschungsinstitut wurde gegründet, um das Verständnis der Menschheit für die Magie zu verbessern. Die großen Hallen, die mit leuchtenden Runen verzierten Wände und eine wachsende Sammlung von Kuriositäten zeugen von der Entschlossenheit der Menschheit, die Kräfte zu beherrschen, die die Erde durchströmen." #deepl:3746923531
 researching_magic.3.a: "Wir werden die Magie erobern." #deepl:1481710928
 researching_magic.4.t: "Magieforscher eingestellt" #deepl:2961267826
 researching_magic.4.d: "Wir haben eine neue [concept_magic_researcher] eingestellt." #deepl:814995599
 researching_magic.4.f: "Unsere Nation hat einen neuen führenden Magieforscher an die Spitze des Magieforschungsinstituts berufen, der die Zukunft der magischen Forschung prägen wird. Der Forscher, der für seine bahnbrechenden Arbeiten über die Dynamik des Manaflusses und die interdimensionale Theorie bekannt ist, bringt eine kühne, ehrgeizige Vision in die vorderste Reihe der Magieforschung ein. Die Gelehrten sind voller Vorfreude, während Skeptiker bezweifeln, dass ihre unorthodoxen Methoden zu Ergebnissen führen werden - oder zu Chaos. Während die ersten Experimente beginnen, schaut die Nation genau hin, in der Hoffnung, dass diese Ernennung Geheimnisse lüften wird, die Wohlstand und Macht in einer zunehmend magischen Welt sichern." #deepl:2467131367
 researching_magic.4.a: "Beginnen Sie sofort mit der Arbeit." #deepl:3601646
 researching_magic.4.a.tt: "[SCOPE.sCharacter('magic_researcher').GetFullName] wird unsere neue [concept_magic_researcher]." #deepl:2329965114
 researching_magic.5.t: "Geheimnisse gelüftet" #deepl:3390285213
 researching_magic.5.f: "Vor kurzem wurde die Region von einem ungewöhnlichen magischen Phänomen heimgesucht, dessen Ursache unklar und dessen Form schwer zu definieren ist. Während andere mit Besorgnis zusahen, machte einer unserer führenden Arkangelehrten aus Neugierde eine Entdeckung. Durch sorgfältige Beobachtung und unerbittliche Analyse haben sie aus dem Chaos wertvolle Erkenntnisse gewonnen. Obwohl das Ereignis vorüber ist, haben seine Spuren unser Verständnis für die schwer fassbare Natur der Magie vertieft und den Grundstein für zukünftige Durchbrüche gelegt." #deepl:2317522709
 researching_magic.5.a: "Faszinierend." #deepl:654744515
