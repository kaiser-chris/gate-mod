 je_gate_researching_magic_reason: "Als das Mana in die Erde eindrang, zogen seltsame Störungen über das Land, veränderten das Wetter und brachten die natürliche Welt durcheinander. Als Reaktion darauf versammelten sich die klügsten Köpfe des Landes, entschlossen, das Geheimnis hinter dieser neu entdeckten Kraft zu lüften. Forscher, Wissenschaftler und Mystiker untersuchten die geheimnisvolle Energie, die unter der Oberfläche pulsierte, und versuchten in einem Wettlauf mit der Zeit, ihre Macht zu verstehen." #deepl:1898163161
