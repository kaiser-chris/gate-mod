l_german:
 magic_ethic.1.t: "Auswahl einer arkanen Domäne" #deepl:1731078263
 magic_ethic.1.st: "Domains" #deepl:1480849853
 magic_ethic.1.d: "Die Wahl einer [concept_magic_ethic] ist eine wichtige Entscheidung. Du kannst nur #v drei#! Domains in einem Spiel wählen.\nEine [concept_magic_ethic] wird beeinflussen, wie dein [concept_country] mit der Welt interagieren wird." #deepl:3759273052
 magic_ethic.1.f: "Die Ströme der Magie fließen endlos und berühren jede Facette der Existenz, aber wie eine Nation diese Macht nutzt, bestimmt ihr Schicksal. Indem wir uns eine arkane Ethik zu eigen machen, richten wir unser magisches Streben auf ein einziges Ziel aus: Waffen für Eroberungen zu schmieden, Zaubersprüche für die Einheit zu wirken, den Wohlstand zu fördern oder das Gleichgewicht der Natur selbst zu bewahren. Diese Entscheidung wird nicht nur unsere Magie bestimmen, sondern auch die Seele unserer Nation." #deepl:2532030549
