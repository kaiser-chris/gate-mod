# Conversion Journal Entry
 je_gate_mbudye: "Converting the [GetCulture('lunda').GetNameNoFormatting]"
 je_gate_mbudye_reason: "The elves of the Arcturian Dominion view the conversion of the Lunda as both a spiritual mission and a means of consolidating their theocratic rule. Their emissaries engage with the Mbudye, the venerated council of interpreters and historians, weaving the Dominion’s faith into the fabric of Lunda tradition. While the elves claim to offer divine enlightenment, the Mbudye remain cautious, recognizing the subtle erosion of their sovereignty hidden within the elven scriptures. The struggle is one of persuasion and resistance, as ancient Lunda principles clash with the Dominion's celestial decrees."
 je_gate_mbudye_complete: "The [GetCulture('lunda').GetName] nations are all converted to the [GetReligion('golden_religion').GetName]."
 je_gate_mbudye_fail_support: "We loose all support with the [GetCulture('lunda').GetName] nations."
 je_gate_mbudye_fail_annex: "We try to annex one of the [GetCulture('lunda').GetName] nations."
