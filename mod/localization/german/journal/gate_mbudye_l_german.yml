# Events
 gate_mbudye.1.t: "Die Goldene Konversion" #deepl:552743900
 gate_mbudye.1.desc: "Die [GetCulture('lunda').GetName] Nationen unter unserer Kontrolle konvertieren zur [GetReligion('gate_golden_religion').GetName]." #deepl:1743557973
 gate_mbudye.1.f: "Nach Jahren unermüdlicher Predigten, politischer Manöver und erbitterter Konflikte haben die Lunda endlich den Glauben an den Goldenen Segen angenommen. Der Rat der Mbudye, einst standhafte Hüter der Traditionen ihrer Vorfahren, kniet nun in feierlichem Gebet neben den Priestern der Elfen. Doch der Weg dorthin war blutig und von Unruhen gezeichnet - Dörfer wurden niedergebrannt, Familien entzweit und die Geschichte umgeschrieben. Während sich goldene Banner über den Lunda-Ländern erheben, stellt sich die Frage: Wird dieser neue Glaube Einheit bringen, oder werden alte Wunden unter der Oberfläche weiter schwären?" #deepl:1295943435
 gate_mbudye.1.a: "Endlich." #deepl:4054877442
 gate_mbudye.2.t: "Die Trommeln der Einheit" #deepl:2178826131
 gate_mbudye.2.desc: "Die [GetCulture('lunda').GetName] Nationen vereinigen sich und beginnen einen Aufstand gegen uns." #deepl:2595625035
 gate_mbudye.2.f: "In einem beispiellosen Akt des Trotzes legten die Lunda-Nationen ihre Differenzen beiseite und schmiedeten ein Bündnis, um sich der Herrschaft der arkturianischen Elfen entgegenzustellen. Im ganzen Land hallten die Trommeln der Einheit wider und riefen Krieger und Anführer gleichermaßen zusammen. Zum ersten Mal präsentierten die zersplitterten Staaten eine einheitliche Front, deren Entschlossenheit durch gemeinsame Beschwerden und die kollektive Sehnsucht nach Freiheit von ihren jenseitigen Besatzern geschärft wurde." #deepl:2569723675
 gate_mbudye.2.a: "Wir werden sie vernichten." #deepl:3205304652
 gate_mbudye.3.t: "Abgewandter Priester" #deepl:1544671732
 gate_mbudye.3.desc: "Ein Priester der [GetReligion('gate_golden_religion').GetName] ist aus einem Dorf im Bundesstaat [SCOPE.sState('mbudye_event_state').GetName] in [SCOPE.sCountry('mbudye_event_country').GetNameNoFlag] abgewiesen worden." #deepl:4238747768
 gate_mbudye.3.f: "Ein Elfenpriester in den schimmernden Gewändern des arkturianischen Dominions näherte sich einem Lunda-Dorf, in der Absicht, den himmlischen Glauben zu verbreiten. Doch die Dorfbewohner blieben entschlossen am Eingang stehen und versperrten dem Priester den Weg. "Wir ehren unsere Vorfahren und ihre Weisheit", erklärte der Dorfälteste. Der Priester, obwohl äußerlich gefasst, kehrte mit schwerem Herzen zurück - und mit einem Bericht an die Führer des Dominion, die nun entscheiden müssen, wie sie mit diesem Akt der Missachtung umgehen sollen." #deepl:4135514001
 gate_mbudye.3.a: "Brennt das Dorf nieder" #deepl:548230620
 gate_mbudye.3.b: "Senden Sie ein strenges Schreiben an [SCOPE.sCountry('mbudye_event_country').GetNameNoFlag] [concept_mbudye_council] ." #deepl:86206412
 gate_mbudye.3.c: "Es ist nur ein Dorf." #deepl:4143180907
 gate_mbudye.4.t: "Elfen-Beamter ermordet" #deepl:3619028707
 gate_mbudye.4.desc: "Ein elfischer Beamter wurde bei einem Besuch des Staates [SCOPE.sState('mbudye_event_state').GetName] in [SCOPE.sCountry('mbudye_event_country').GetNameNoFlag] ermordet." #deepl:3086421051
 gate_mbudye.4.f: "Die Spannungen in den Lunda-Ländern brachen aus, als sich die Nachricht von der Ermordung eines prominenten elfischen Beamten durch einen zwielichtigen [concept_bambudye] -Agenten verbreitete. Der Anschlag war präzise und überlegt, eine klare Botschaft des Geheimbundes, der entschlossen ist, sein Volk von der arkturianischen Herrschaft zu befreien. Während die Priester des Dominion die Tat als barbarisch verurteilten, flüsterte man unter den Lunda von Trotz und Hoffnung. Das Gleichgewicht zwischen Rebellion und Vergeltung steht nun auf dem Spiel und droht, die Region ins Chaos zu stürzen." #deepl:3723883217
 gate_mbudye.4.a: "Machen Sie ein Beispiel in [SCOPE.sState('mbudye_event_state').GetName]." #deepl:1775792892
 gate_mbudye.4.b: "Schicken Sie unsere Geheimpolizei rein." #deepl:948829720
 gate_mbudye.4.c: "Leiten Sie eine offizielle Untersuchung ein." #deepl:472688273
 gate_mbudye.4.d: "Zensieren Sie die ganze Sache." #deepl:2821660072
 gate_mbudye.5.t: "Schuldige entlarvt" #deepl:4208291645
 gate_mbudye.5.desc: "Wir haben die Verantwortlichen für [SCOPE.sCountry('gate_mbudye_dominion').MakeScope.Var('mbudye_investigation').GetFlagName] gefunden." #deepl:2448712232
 gate_mbudye.5.f: "Nach wochenlangen akribischen Ermittlungen haben die elfischen Behörden die für die abscheuliche Tat verantwortlichen Personen identifiziert. Die Ermittlungen, die mit der für das Dominion typischen Präzision und Eifer geführt wurden, haben die Fäden der Verschwörung zu einer versteckten Zelle von Bambudye-Agenten zurückverfolgt. Diese Enthüllung schlägt Wellen in der Region und verspricht sowohl Vergeltung als auch eine Eskalation der Spannungen. Wird die Reaktion des Dominion die Ordnung wiederherstellen - oder eine weitere Rebellion entfachen?" #deepl:3925575442
 gate_mbudye.5.a: "Führen Sie sie öffentlich aus." #deepl:3152215348
 gate_mbudye.5.b: "Geben Sie ihnen ein faires Verfahren." #deepl:2985984273
 gate_mbudye.6.t: "Schatten ohne Gesichter" #deepl:2763480839
 gate_mbudye.6.desc: "Wir konnten die für [SCOPE.sCountry('gate_mbudye_dominion').MakeScope.Var('mbudye_investigation').GetFlagName] verantwortlichen Personen nicht finden." #deepl:138394137
 gate_mbudye.6.f: "Trotz der Bemühungen der fähigsten Ermittler des Dominion ist die Spur kalt geworden. Die Beweise deuten auf die Bambudye hin, doch bisher wurden keine Schuldigen gefasst. Die schwer fassbare Natur des Widerstands lässt Zweifel an der Kontrolle durch das Dominion aufkommen und sorgt für Frustration bei den Beamten und Unbehagen in der Bevölkerung. Das Geflüster über den Widerstand wird immer lauter, und das ungeklärte Verbrechen wird zum Symbol der Rebellion." #deepl:2543937487
 gate_mbudye.6.a: "Nehmen Sie wahllos Leute fest." #deepl:847983164
 gate_mbudye.6.b: "Wir können nichts tun." #deepl:1601246099
 gate_mbudye.7.t: "Eine Klinge im Schatten" #deepl:882430656
 gate_mbudye.7.desc: "Unser General [SCOPE.sCharacter('mbudye_event_character').GetFullName] wurde bei einem Besuch des Staates [SCOPE.sState('mbudye_event_state').GetName] in [SCOPE.sCountry('mbudye_event_country').GetNameNoFlag] ermordet." #deepl:2709046714
 gate_mbudye.7.f: "Eine Tragödie ereignete sich, als einer unserer geschätzten Generäle während eines diplomatischen Besuchs in einem Lunda-Untertanenstaat in einen Hinterhalt geriet und ermordet wurde. Die Angreifer verschwanden in der Menge und hinterließen Schock und Empörung. Die Spannungen mit der einheimischen Bevölkerung schwelen, Anschuldigungen fliegen, und das Dominion schwört rasche Vergeltung. Der Verlust einer so prominenten Persönlichkeit erschüttert unsere Streitkräfte und wirft einen Schatten auf den brüchigen Frieden." #deepl:2498513866
 gate_mbudye.7.a: "Machen Sie ein Beispiel in [SCOPE.sState('mbudye_event_state').GetName]." #deepl:1775792892
 gate_mbudye.7.b: "Schicken Sie unsere Geheimpolizei rein." #deepl:948829720
 gate_mbudye.7.c: "Leiten Sie eine offizielle Untersuchung ein." #deepl:472688273
 gate_mbudye.7.d: "Zensieren Sie die ganze Sache." #deepl:2821660072
 gate_mbudye.8.t: "Gezeiten des Verrats" #deepl:599021209
 gate_mbudye.8.desc: "Unser Admiral [SCOPE.sCharacter('mbudye_event_character').GetFullName] wurde bei einem Besuch des Staates [SCOPE.sState('mbudye_event_state').GetName] in [SCOPE.sCountry('mbudye_event_country').GetNameNoFlag] ermordet." #deepl:2296962633
 gate_mbudye.8.f: "Unsere Nation trauert, als sich die Nachricht von der Ermordung eines angesehenen Admirals während eines Besuchs in einem Lunda-Untertanenstaat verbreitet. Die Tat, die weit entfernt von der Sicherheit unserer Küsten verübt wurde, hat Schockwellen in den Reihen der Marine des Dominion ausgelöst. Misstrauen und Wut schwellen an und drohen, in harte Repressalien umzuschlagen. Der tragische Verlust dieses Aushängeschilds unserer maritimen Stärke ist eine deutliche Erinnerung an die Unbeständigkeit unserer Herrschaft." #deepl:4218507608
 gate_mbudye.8.a: "Machen Sie ein Beispiel in [SCOPE.sState('mbudye_event_state').GetName]." #deepl:1775792892
 gate_mbudye.8.b: "Schicken Sie unsere Geheimpolizei rein." #deepl:948829720
 gate_mbudye.8.c: "Leiten Sie eine offizielle Untersuchung ein." #deepl:472688273
 gate_mbudye.8.d: "Zensieren Sie die ganze Sache." #deepl:2821660072
 gate_mbudye.9.t: "Schatten im Kernland" #deepl:97236505
 gate_mbudye.9.desc: "Unser Politiker [SCOPE.sCharacter('mbudye_event_character').GetFullName] wurde bei einem Besuch des Staates [SCOPE.sState('mbudye_event_state').GetName] in [SCOPE.sCountry('mbudye_event_country').GetNameNoFlag] ermordet." #deepl:536633975
 gate_mbudye.9.f: "Eine Tragödie ereignet sich, als einer unserer prominenten Politiker bei einem Besuch in einem Lunda-Untertanenstaat ermordet wird. Die schockierende Tat schlägt Wellen durch das Dominion und entfacht Debatten über die Sicherheit und die prekäre Natur unserer Regierungsführung in der Region. Die Spannungen nehmen zu, da die politischen Auswirkungen die fragile Ordnung, die wir aufgebaut haben, zu stören drohen." #deepl:1017070564
 gate_mbudye.9.a: "Machen Sie ein Beispiel in [SCOPE.sState('mbudye_event_state').GetName]." #deepl:1775792892
 gate_mbudye.9.b: "Schicken Sie unsere Geheimpolizei rein." #deepl:948829720
 gate_mbudye.9.c: "Leiten Sie eine offizielle Untersuchung ein." #deepl:472688273
 gate_mbudye.9.d: "Zensieren Sie die ganze Sache." #deepl:2821660072
 gate_mbudye.10.t: "Tempel-Vandalismus" #deepl:1612520953
 gate_mbudye.10.desc: "Ein neu errichteter [GetReligion('gate_golden_religion').GetName] Tempel wurde über Nacht im Bundesstaat [SCOPE.sState('mbudye_event_state').GetName] mit Lunda-Symbolen verunstaltet [SCOPE.sCountry('mbudye_event_country').GetNameNoFlag]." #deepl:1440364903
 gate_mbudye.10.f: "Im Schutz der Nacht wurden die unberührten Mauern eines neu errichteten Tempels der Goldenen Segnung mit kühnen, trotzigen Lunda-Symbolen geschändet. Die Tat hat den elfischen Klerus empört und die Dorfbewohner verunsichert, die sich gegenseitig der Sabotage beschuldigen. Der Tempel ist nun ein deutliches Symbol für die Spannung zwischen Tradition und Konversion." #deepl:3765794858
 gate_mbudye.10.a: "Brennt das Dorf nieder" #deepl:548230620
 gate_mbudye.10.b: "Leiten Sie eine offizielle Untersuchung ein." #deepl:472688273
 gate_mbudye.10.c: "Nur ein paar Kinder." #deepl:3470954141
 gate_mbudye.11.t: "Gerüchte über die Abschaffung" #deepl:3505884102
 gate_mbudye.11.desc: "Ein böses Gerücht geht um im Staat [SCOPE.sState('mbudye_event_state').GetName] in [SCOPE.sCountry('mbudye_event_country').GetNameNoFlag]." #deepl:379751605
 gate_mbudye.11.f: "Gerüchte verbreiten sich wie ein Lauffeuer: Angeblich plant das Dominion, die geschätzten Lunda-Dorfräte aufzulösen. Obwohl das Gerücht unbegründet ist, sorgt es für große Unruhe unter der Lunda-Bevölkerung, was zu Protesten und dringenden Bitten um Aufklärung führt. Die arkturianische Verwaltung bemüht sich, die Auswirkungen einzudämmen, aber der Verdacht liegt in der Luft." #deepl:1558397207
 gate_mbudye.11.a: "Zerschlagen Sie diese Gerüchte mit Gewalt." #deepl:204440174
 gate_mbudye.11.b: "Zensieren Sie die Gerüchte." #deepl:3327216654
 gate_mbudye.11.c: "Sollen diese Barbaren doch denken, was sie wollen." #deepl:1687605225
 gate_mbudye.12.t: "Kultureller Fehltritt" #deepl:1474215821
 gate_mbudye.12.desc: "Ein Publikum im Zustand von [SCOPE.sState('mbudye_event_state').GetName] in [SCOPE.sCountry('mbudye_event_country').GetNameNoFlag] geht schief." #deepl:568927268
 gate_mbudye.12.f: "Eine öffentliche Zeremonie zu Ehren der gemeinsamen Harmonie versinkt im Chaos, als elfische Kleriker ein Ritual der Lunda als ketzerisch missverstehen. Das Missverständnis entfacht einen hitzigen Streit, bei dem auf beiden Seiten die Stimmen laut werden. Was als Gelegenheit zur Einigung begann, droht nun die Kluft zu vertiefen und zwingt die Beamten des Dominion zu schnellem Handeln, um eine weitere Eskalation zu verhindern." #deepl:3228075376
 gate_mbudye.12.a: "Bestrafen Sie diese Ketzer." #deepl:1947287734
 gate_mbudye.12.b: "Schimpfen Sie mit dem Klerus." #deepl:909383387
 gate_mbudye.13.t: "Harmonie beim Heilen" #deepl:1201974678
 gate_mbudye.13.desc: "Eine öffentliche Heilungszeremonie im Staat [SCOPE.sState('mbudye_event_state').GetName] in [SCOPE.sCountry('mbudye_event_country').GetNameNoFlag] beeindruckt die Öffentlichkeit." #deepl:2400243936
 gate_mbudye.13.f: "In einem seltenen Fall von Einigkeit haben sich ein Elfenpriester und ein bekannter Lunda-Heiler zu einem öffentlichen Heilungsritual im Herzen eines Lunda-Dorfes zusammengetan. Die Zeremonie, bei der die arkanen Gesänge des Priesters mit den traditionellen Methoden des Heilers kombiniert wurden, zog eine Menge Menschen an, die gebannt zusahen, wie die Kranken und Verletzten Linderung erfuhren. Die Veranstaltung wurde zu einem Symbol dafür, was Zusammenarbeit erreichen kann, indem sie gegenseitigen Respekt und die Hoffnung auf eine harmonischere Zukunft fördert." #deepl:3114871254
 gate_mbudye.13.a: "Gut." #deepl:3593588592
 gate_mbudye.14.t: "Eine Brücke in die Vergangenheit" #deepl:3067004030
 gate_mbudye.14.desc: "Elfenübersetzung der Lunda-Geschichten im Staat [SCOPE.sState('mbudye_event_state').GetName] in [SCOPE.sCountry('mbudye_event_country').GetNameNoFlag] beeindruckt das Publikum." #deepl:2191018299
 gate_mbudye.14.f: "Elfengelehrte haben nach monatelanger akribischer Arbeit eine übersetzte Fassung eines verehrten historischen Textes der Lunda vorgelegt. Das Projekt bewahrte das reiche Erbe des Lunda-Volkes und machte es gleichzeitig einem breiteren Publikum im Dominion zugänglich. Diese Geste des Respekts und der Bewahrung erntete die Dankbarkeit der Lunda-Führer und die Bewunderung beider Kulturen und wurde zu einem seltenen Beispiel für gemeinsamen intellektuellen und kulturellen Stolz." #deepl:1153212932
 gate_mbudye.14.a: "Gut." #deepl:3593588592
 gate_mbudye.15.t: "Sabotage im Verborgenen" #deepl:1775829490
 gate_mbudye.15.desc: "[concept_bambudye] Agenten sabotierten den Nachschub unserer Armeen und reduzierten unsere [concept_organization] und [concept_morale]." #deepl:3283717390
 gate_mbudye.15.f: "Als der Aufstand ausbrach, schlugen die Bambudye schnell und entschlossen zu. Im Schutze der Dunkelheit infiltrierten ihre Agenten arkturianische Versorgungslager und setzten Vorräte an Lebensmitteln, Waffen und Manakristallen in Brand. Die Streitkräfte des Dominion erwachten im Chaos, ihre Versorgungslinien waren unterbrochen und ihre Moral durch die schattenhafte Hand der Rebellion erschüttert." #deepl:2442865322
 gate_mbudye.15.a: "Diese Barbaren werden dafür bezahlen." #deepl:1544735610
 gate_mbudye.16.t: "Ein schwerwiegender Fehler" #deepl:2943156908
 gate_mbudye.16.desc: "Ein Priester der [GetReligion('gate_golden_religion').GetName] tötete einen Einheimischen, weil er sich ihm widersetzte." #deepl:4030860497
 gate_mbudye.16.f: "Die Spannungen erreichten einen Wendepunkt, als ein Elfenpriester, frustriert über den offenen Widerstand eines Dorfbewohners, zu tödlicher Gewalt griff. Die Tat schlug Schockwellen durch die Region, schürte die Empörung unter den Lunda und vertiefte die Kluft zwischen dem Dominion und seinen Untertanen. Was als Glaubensmission gedacht war, stand nun am Rande einer gewalttätigen Gegenreaktion." #deepl:2568845913
 gate_mbudye.16.a: "Bestrafen Sie den Priester öffentlich." #deepl:3728316568
 gate_mbudye.16.b: "Bestrafen Sie den Priester heimlich." #deepl:4081768022
 gate_mbudye.16.c: "Zensieren Sie die ganze Sache." #deepl:2821660072
 gate_mbudye.17.t: "Die Integration der [GetCulture('lunda').GetNameNoFormatting]" #deepl:936313455
 gate_mbudye.17.desc: "Wir müssen entscheiden, wie wir die Website [GetCulture('lunda').GetName] integrieren wollen. [Concept('concept_country','$concept_countries$')]." #deepl:707607904
 gate_mbudye.17.f: "Die Schriftrollen werden unterzeichnet und binden die Länder von [GetCulture('lunda').GetNameNoFormatting] in Glauben und Recht an die [SCOPE.sCountry('gate_mbudye_dominion').GetNameNoFormatting]. Was mit Missionaren und Stahl begann, gipfelt nun in einer feierlichen Zeremonie, bei der die alten Königreiche einer neuen Ordnung unter [GetReligion('gate_golden_religion').GetNameNoFormatting] weichen." #deepl:1482194067
 gate_mbudye.17.a: "Vollständige Integration der [GetCulture('lunda').GetName] in unser Land." #deepl:541646885
 gate_mbudye.17.b: "Integrieren Sie nur die Staaten von [GetCulture('lunda').GetName] in unser Land." #deepl:169507704
