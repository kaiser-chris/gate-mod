# Events
 mbudye.1.t: "The Golden Conversion"
 mbudye.1.desc: "The [GetCulture('lunda').GetName] nations under our control convert to the [GetReligion('golden_religion').GetName]."
 mbudye.1.f: "After years of tireless preaching, political maneuvering, and bitter conflict, the Lunda have finally embraced the faith of the Golden Blessing. The Mbudye council, once staunch guardians of their ancestral traditions, now kneel in solemn prayer alongside elven priests. Yet the path to this moment was stained with blood and marred by strife—villages burned, families divided, and histories rewritten. As golden banners rise over Lunda lands, the question lingers: will this new faith bring unity, or will old wounds fester beneath the surface?"
 mbudye.1.a: "Finally."
 mbudye.2.t: "The Drums of Unity"
 mbudye.2.desc: "The [GetCulture('lunda').GetName] nations unify and start an uprising against us."
 mbudye.2.f: "In an unprecedented act of defiance, the Lunda nations set aside their differences, forging an alliance to confront the dominion of the Arcturian elves. Across the land, the drums of unity echoed, rallying warriors and leaders alike. For the first time, the fragmented states presented a unified front, their resolve sharpened by shared grievances and a collective yearning for freedom from their otherworldly occupiers."
 mbudye.2.a: "We will crush them."
 mbudye.3.t: "Priest Turned Away"
 mbudye.3.desc: "A priest of the [GetReligion('golden_religion').GetName] has been turned away from a village in the state of [SCOPE.sState('mbudye_event_state').GetName] in [SCOPE.sCountry('mbudye_event_country').GetNameNoFlag]."
 mbudye.3.f: "An elven priest, adorned in the shimmering vestments of the Arcturian Dominion, approached a Lunda village, intent on spreading the celestial faith. However, the villagers, united in their resolve, stood firm at the entrance, barring the priest’s path. “We honor our ancestors and their wisdom,” the village elder declared. The priest, though outwardly composed, returned with a heavy heart—and a report to the Dominion leaders, who now must decide how to handle this act of defiance."
 mbudye.3.a: "Burn down that Village"
 mbudye.3.b: "Send a stern missive to the [SCOPE.sCountry('mbudye_event_country').GetNameNoFlag] [concept_mbudye_council]."
 mbudye.3.c: "It is just one village."
 mbudye.4.t: "Elven Official Assassinated"
 mbudye.4.desc: "An elven official has been assassinated when visiting the state of [SCOPE.sState('mbudye_event_state').GetName] in [SCOPE.sCountry('mbudye_event_country').GetNameNoFlag]."
 mbudye.4.f: "Tensions in the Lunda lands erupted as news spread of the assassination of a prominent elven official by a shadowy [concept_bambudye] operative. The strike was precise and deliberate, a clear message from the secret society determined to free their people from Arcturian dominion. While the Dominion's priests condemned the act as barbaric, whispers among the Lunda spoke of defiance and hope. The balance between rebellion and retaliation now hangs perilously, threatening to plunge the region into chaos."
 mbudye.4.a: "Make an Example in [SCOPE.sState('mbudye_event_state').GetName]."
 mbudye.4.b: "Send in our secret police."
 mbudye.4.c: "Start an official investigation."
 mbudye.4.d: "Censor the whole thing."
 mbudye.5.t: "Culprits Unveiled"
 mbudye.5.desc: "We have found the people responsible for [SCOPE.sCountry('gate_mbudye_dominion').MakeScope.Var('mbudye_investigation').GetFlagName]."
 mbudye.5.f: "After weeks of meticulous inquiry, the elven authorities have identified the individuals responsible for the heinous act. The investigation, conducted with the precision and zeal characteristic of the Dominion, has traced the threads of conspiracy back to a hidden cell of Bambudye operatives. This revelation sends ripples through the region, promising both retribution and escalating tensions. Will the Dominion's response restore order—or ignite further rebellion?"
 mbudye.5.a: "Execute them publicly."
 mbudye.5.b: "Give them a fair trial."
 mbudye.6.t: "Shadows Without Faces"
 mbudye.6.desc: "We could not find the people responsible for [SCOPE.sCountry('gate_mbudye_dominion').MakeScope.Var('mbudye_investigation').GetFlagName]."
 mbudye.6.f: "Despite the efforts of the Dominion's most skilled investigators, the trail has gone cold. Evidence points to the Bambudye, yet no culprits have been apprehended. The elusive nature of the resistance casts doubt on the Dominion's control, leaving frustration among officials and unease among the populace. Whispers of defiance grow louder, as the unanswered crime becomes a symbol of rebellion."
 mbudye.6.a: "Randomly arrest people."
 mbudye.6.b: "Nothing we can do."
 mbudye.7.t: "A Blade in the Shadows"
 mbudye.7.desc: "Our general [SCOPE.sCharacter('mbudye_event_character').GetFullName] has been assassinated when visiting the state of [SCOPE.sState('mbudye_event_state').GetName] in [SCOPE.sCountry('mbudye_event_country').GetNameNoFlag]."
 mbudye.7.f: "Tragedy struck as one of our esteemed generals was ambushed and assassinated during a diplomatic visit to a Lunda subject state. The assailants melted into the crowd, leaving behind shock and outrage. Tensions with the local populace simmer as accusations fly, and the Dominion vows swift retribution. The loss of such a prominent figure shakes our forces and casts a shadow over the fragile peace."
 mbudye.7.a: "Make an Example in [SCOPE.sState('mbudye_event_state').GetName]."
 mbudye.7.b: "Send in our secret police."
 mbudye.7.c: "Start an official investigation."
 mbudye.7.d: "Censor the whole thing."
 mbudye.8.t: "Tides of Treachery"
 mbudye.8.desc: "Our admiral [SCOPE.sCharacter('mbudye_event_character').GetFullName] has been assassinated when visiting the state of [SCOPE.sState('mbudye_event_state').GetName] in [SCOPE.sCountry('mbudye_event_country').GetNameNoFlag]."
 mbudye.8.f: "Our nation mourns as word spreads of the assassination of a respected admiral during a visit to a Lunda subject state. Struck down far from the safety of our shores, the act has sent shockwaves through the Dominion’s naval ranks. Suspicion and anger swell, threatening to spill into harsh reprisals. The tragic loss of this figurehead of our maritime strength is a stark reminder of the volatility within our rule."
 mbudye.8.a: "Make an Example in [SCOPE.sState('mbudye_event_state').GetName]."
 mbudye.8.b: "Send in our secret police."
 mbudye.8.c: "Start an official investigation."
 mbudye.8.d: "Censor the whole thing."
 mbudye.9.t: "Shadows in the Heartland"
 mbudye.9.desc: "Our politician [SCOPE.sCharacter('mbudye_event_character').GetFullName] has been assassinated when visiting the state of [SCOPE.sState('mbudye_event_state').GetName] in [SCOPE.sCountry('mbudye_event_country').GetNameNoFlag]."
 mbudye.9.f: "Tragedy strikes as one of our prominent politicians is assassinated while visiting a Lunda subject state. The shocking act has sent ripples through the Dominion, igniting debates about security and the precarious nature of our governance in the region. Tensions rise as the political fallout threatens to disrupt the fragile order we’ve established."
 mbudye.9.a: "Make an Example in [SCOPE.sState('mbudye_event_state').GetName]."
 mbudye.9.b: "Send in our secret police."
 mbudye.9.c: "Start an official investigation."
 mbudye.9.d: "Censor the whole thing."
 mbudye.10.t: "Temple Vandalism"
 mbudye.10.desc: "A newly built [GetReligion('golden_religion').GetName] temple was defaced with Lunda symbols overnight in the state of [SCOPE.sState('mbudye_event_state').GetName] in [SCOPE.sCountry('mbudye_event_country').GetNameNoFlag]."
 mbudye.10.f: "Under the shroud of night, the pristine walls of a newly erected Golden Blessing temple were desecrated with bold, defiant Lunda symbols. The act has left the elven clergy outraged and local villagers uneasy, each accusing the other of sabotage. The temple now stands as a stark symbol of the tension simmering between tradition and conversion."
 mbudye.10.a: "Burn down that Village"
 mbudye.10.b: "Start an official investigation."
 mbudye.10.c: "Just some kids."
 mbudye.11.t: "Rumors of Abolition"
 mbudye.11.desc: "A malicious rumor is going around in the state of [SCOPE.sState('mbudye_event_state').GetName] in [SCOPE.sCountry('mbudye_event_country').GetNameNoFlag]."
 mbudye.11.f: "Whispers spread like wildfire: the Dominion allegedly plans to dissolve the cherished Lunda village councils. Though unfounded, the rumor sows widespread unease among the Lunda populace, prompting protests and urgent pleas for clarification. The Arcturian administration scrambles to contain the fallout, but suspicion lingers in the air."
 mbudye.11.a: "Quash those rumors by force."
 mbudye.11.b: "Censor the rumors."
 mbudye.11.c: "Let these barbarian think what they want."
 mbudye.12.t: "Cultural Misstep"
 mbudye.12.desc: "A public in the state of [SCOPE.sState('mbudye_event_state').GetName] in [SCOPE.sCountry('mbudye_event_country').GetNameNoFlag] goes awry."
 mbudye.12.f: "A public ceremony meant to honor shared harmony descends into chaos as elven clergy misinterpret a Lunda ritual as heretical. The misunderstanding sparks a heated dispute, with voices raised on both sides. What began as an opportunity for unity now threatens to deepen the divide, forcing Dominion officials to act swiftly to prevent further escalation."
 mbudye.12.a: "Punish those heretics."
 mbudye.12.b: "Scold the clergy."
 mbudye.13.t: "Harmony in Healing"
 mbudye.13.desc: "A public healing ceremony in the state of [SCOPE.sState('mbudye_event_state').GetName] in [SCOPE.sCountry('mbudye_event_country').GetNameNoFlag] impresses the public."
 mbudye.13.f: "In a rare display of unity, an elven priest and a renowned Lunda healer joined forces for a public healing ritual in the heart of a Lunda village. Combining the priest's arcane chants with the healer's traditional methods, the ceremony drew a crowd that watched in awe as the sick and injured found relief. The event became a symbol of what collaboration could achieve, fostering mutual respect and hope for a more harmonious future."
 mbudye.13.a: "Good."
 mbudye.14.t: "Bridging the Past"
 mbudye.14.desc: "Elven translation of Lunda histories in the state of [SCOPE.sState('mbudye_event_state').GetName] in [SCOPE.sCountry('mbudye_event_country').GetNameNoFlag] impresses the public."
 mbudye.14.f: "Elven scholars, after months of meticulous work, unveiled a translated version of a revered Lunda historical text. The project preserved the rich heritage of the Lunda people while making it accessible to the Dominion's wider audience. This gesture of respect and preservation earned gratitude from Lunda leaders and admiration from both cultures, becoming a rare example of shared intellectual and cultural pride."
 mbudye.14.a: "Good."
 mbudye.15.t: "Sabotage in the Shadows"
 mbudye.15.desc: "[concept_bambudye] operatives sabotaged our armies supplies reducing our [concept_organization] and [concept_morale]."
 mbudye.15.f: "As the uprising erupted, the Bambudye struck swiftly and decisively. Under the cover of darkness, their operatives infiltrated Arcturian supply depots, setting stores of food, weapons, and mana crystals ablaze. The Dominion’s forces awoke to chaos, their supply lines severed and their morale shaken by the shadowy hand of rebellion."
 mbudye.15.a: "These barbarians will pay for this."
 mbudye.16.t: "A Grievous Misstep"
 mbudye.16.desc: "A priest of the [GetReligion('golden_religion').GetName] killed a local for defying him."
 mbudye.16.f: "Tensions reached a breaking point when an elven priest, frustrated by a villager's open defiance, resorted to lethal force. The act sent shock waves through the region, fueling outrage among the Lunda and deepening the divide between the Dominion and its subjects. What was meant to be a mission of faith now teetered on the edge of violent backlash."
 mbudye.16.a: "Publicly punish the priest."
 mbudye.16.b: "Privately punish the priest."
 mbudye.16.c: "Censor the whole thing."
 mbudye.17.t: "Integrating the [GetCulture('lunda').GetNameNoFormatting]"
 mbudye.17.desc: "We need to decide how we want to integrate the [GetCulture('lunda').GetName] [Concept('concept_country','$concept_countries$')]."
 mbudye.17.f: "The scrolls are signed, binding the [GetCulture('lunda').GetNameNoFormatting] countries to the [SCOPE.sCountry('gate_mbudye_dominion').GetNameNoFormatting] in both faith and law. What began with missionaries and steel now culminates in solemn ceremony, as ancient kingdoms yield to a new order beneath the [GetReligion('golden_religion').GetNameNoFormatting]."
 mbudye.17.a: "Fully integrate the [GetCulture('lunda').GetName] into our Country."
 mbudye.17.b: "Only integrate the [GetCulture('lunda').GetName] states into our Country."