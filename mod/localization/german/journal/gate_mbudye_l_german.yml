 je_gate_mbudye_reason: "Die Elfen des arkturianischen Dominions betrachten die Bekehrung der Lunda sowohl als spirituelle Mission als auch als Mittel zur Festigung ihrer theokratischen Herrschaft. Ihre Abgesandten arbeiten mit den Mbudye, dem verehrten Rat der Dolmetscher und Historiker, zusammen und weben den Glauben des Dominions in die Tradition der Lunda ein. Während die Elfen behaupten, göttliche Erleuchtung zu bieten, bleiben die Mbudye vorsichtig, da sie die subtile Aushöhlung ihrer Souveränität erkennen, die in den elfischen Schriften verborgen ist. Der Kampf ist ein Kampf der Überzeugung und des Widerstands, da die alten Prinzipien der Lunda mit den himmlischen Dekreten des Dominion kollidieren." #deepl:297623880
