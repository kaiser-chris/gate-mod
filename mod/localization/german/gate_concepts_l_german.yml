l_german:
 concept_bambudye: "Bambudye" #deepl:2074760867
 concept_bambudye_desc: "Die Bambudye, eine Geheimgesellschaft, die aus der Widerstandsfähigkeit der Lunda hervorgegangen ist, operiert im Verborgenen und widersetzt sich der Herrschaft des Arkturianischen Dominions. Verwurzelt in uralten Traditionen, verbinden sie Mystik mit gerissener Strategie und kämpfen für die Bewahrung der Autonomie und kulturellen Identität ihres Volkes. Für die Unterdrückten sind sie Symbole der Hoffnung und der Rebellion; für die Elfen sind sie schwer fassbare Aufständische, die Chaos in eine zerbrechliche Ordnung säen. Ihr Einfluss sitzt tief, sie flüstern in gedämpften Tönen, eine ständige Erinnerung daran, dass der Geist der Lunda nicht leicht zu unterdrücken ist." #deepl:3149600512
 concept_gate_character_experience: "Charakter-Erfahrung" #deepl:356262571
 concept_gate_character_experience_desc: "Bestimmte Charaktere wie unser [concept_magic_researcher] können bei ihrer Arbeit Erfahrung sammeln.\n\n#header Experience Levels:#!\n - $gg_character_experience_novice$\n - $gg_character_experience_experienced$\n - $gg_character_experience_master$" #deepl:1164657798
 concept_gate_ley_line: "Ley-Linie" #deepl:910137709
 concept_gate_ley_lines: "Ley-Linien" #deepl:2253266362
 concept_gate_ley_lines_desc: "Für die meisten unsichtbar, aber für das Arkane von entscheidender Bedeutung, sind Ley-Linien Ströme von rohem Mana, die unter dem Land fließen. Wo sie zusammenlaufen, strömt das Mana in die Höhe, verwandelt die Regionen in mächtige magische Hotspots und verstärkt alle Zaubersprüche in der Nähe." #deepl:910414221
 concept_gate_magic: "Magie" #deepl:4074079286
 concept_gate_magic_desc: "Magie ist der Akt der Formung von Mana, um eine Wirkung auf die Welt zu erzielen." #deepl:3855567043
 concept_gate_magic_users: "Arkan berührt" #deepl:646356221
 concept_gate_magic_users_desc: "Arkane Berührte sind [Concept('concept_pop','$concept_pops$')], die in ihrem täglichen Leben arkane Mächte einsetzen.\n\n#header Pops:#!\n - [GetPopType('mages').GetName]\n - [GetPopType('druids').GetName]" #deepl:1311456946
 concept_gate_planet: "$gate_planet$" #deepl:3800007297
 concept_gate_planet_desc: "Ankaris, ein Reich ungezähmter Magie und uralter Wunder, ist eine Welt, in der hoch aufragende Berge Zwergenhallen wiegen, grüne Wälder Elfenkönigreiche beherbergen und endlose Ebenen vom Aufeinanderprallen orkischer Kriegsbanden widerhallen. Hinter ihrer Schönheit verbirgt sich eine turbulente Geschichte, die von den wilden Strömungen des Manas geprägt wurde, einer Kraft, die ihre Völker und Landschaften sowohl in Harmonie als auch in Konflikt miteinander verbindet." #deepl:315355017
 concept_gate_vampirism: "Vampirismus" #deepl:2028021353
 concept_gate_vampirism_desc: "Als dunkler Bund zwischen Blut und Macht bietet der Vampirismus ewiges Leben zu einem bestimmten Preis. Diejenigen, die sich dem Fluch hingeben, erlangen unnatürliche Stärke, geschärfte Sinne und einen Durst, der sie an die Schatten bindet. In den Adern der Betroffenen verflechten sich Mana und Hunger und formen Wesen, die sowohl gefürchtet als auch verehrt werden. Wer sich den Vampirismus zu eigen macht, wird zu einem [GetCulture('vampire').GetName]." #deepl:3120825910
 concept_magic_ethic: "Arkane Domäne" #deepl:2675000318
 concept_magic_ethic_desc: "$concept_magic_ethics$ sind ein entscheidender [concept_country] Modifikator. Sie zeigen, wie ein Land die Magie einsetzen will." #deepl:1321041456
 concept_magic_ethics: "Arkane Domänen" #deepl:3260934101
 concept_magic_innovation: "Magische Innovation" #deepl:2673158403
 concept_magic_innovation_desc: "@magic_innovation!$concept_magic_innovation$ wird hauptsächlich durch unsere [concept_magic_researcher] und die [GetBuildingType('building_magic_research_institute').GetName] produziert. Die [GetBuildingType('building_gate').GetName], [GetBuildingType('building_mage_tower').GetName], [GetBuildingType('building_magic_academy').GetName] und [GetBuildingType('building_university').GetName] $concept_buildings$ können ebenfalls zu unserer monatlichen magischen Innovationserzeugung beitragen." #deepl:1508666879
 concept_magic_knowledge: "Arkanes Wissen" #deepl:1484082450
 concept_magic_knowledge_desc: "$concept_magic_knowledge$ ist eine Sammlung von Technologien, die nicht direkt erforscht werden können, sondern nur durch die Erforschung der Magie selbst mit Ihrem [concept_magic_researcher] erworben werden können. Diese Technologien sind:\n - [GetTechnology('gate_magic_understanding_production').GetName]\n - [GetTechnology('magic_understanding_society').GetName]\n - [GetTechnology('magic_understanding_military').GetName]" #deepl:778279750
 concept_magic_researcher: "Magie-Forscher" #deepl:2227864323
 concept_magic_researcher_desc: "Ein Länder-Magieforscher leitet die [GetBuildingType('building_magic_research_institute').GetName] und steuert ihre [concept_magic_innovation]." #deepl:2907151544
 concept_magic_technologies: "Magische Technologien" #deepl:3081127401
 concept_magic_technology: "Magische Technologie" #deepl:2743819916
 concept_magic_technology_desc: "$concept_magic_technology$ umfasst alle magischen Innovationen in den Bereichen $PRODUCTION_NO_CONCEPT$, $MILITARY$ und $SOCIETY$. $concept_magic_technologies$ haben landesweite Auswirkungen, die von der Änderung der Betriebsparameter von [Concept('concept_country','$concept_country_possessive$')] über [Concept('concept_modifier','$concept_modifiers$')] bis hin zur Erschließung neuer [Concept('concept_production_method','$concept_production_methods$')], [Concept('concept_building','$concept_buildings$')], [Concept('concept_law','$concept_laws$')], [Concept('concept_decree','$concept_decrees$')] und [Concept('concept_diplomatic_pact','$concept_diplomatic_pacts$')] reichen können. \n\nFortschritte auf dem Weg zu neuen $concept_magic_technologies$ werden durch [concept_magic_innovation] erzielt. \n\nDie Höhe des Fortschritts, der bei einem $concept_magic_technology$ erforderlich ist, um es zu erwerben, hängt von seinem [Concept('concept_technology_era','$concept_technology_era_short$')] ab. $concept_technology_era_ahead_of_time_penalty_desc$" #deepl:2675322097
 concept_magical_phenomena: "Magische Phänomene" #deepl:2882996657
 concept_magical_phenomena_desc: "Magische Phänomene sind Ereignisse, die durch die erhöhte [concept_mana_density] in einem Staat ausgelöst werden. Sie reichen von gutartig über hilfreich bis hin zu erschreckend." #deepl:2378601276
 concept_mana_density: "Mana-Dichte" #deepl:906003755
 concept_mana_density_desc: "Seit sich die Magischen Tore geöffnet haben, strömt Mana auf die Erde. Die Anwendung von [concept_magic_knowledge] auf der Erde hat die Menge des Manas in der Atmosphäre weiter erhöht. Sollte $concept_mana_density$ in einem Staat sein Maximum erreichen, wird [concept_magical_phenomena] alltäglich werden. Bis dahin werden unterschiedliche Niveaus von $concept_mana_density$ in einem Zustand zu unvorhersehbaren Veränderungen und Ereignissen führen.\n\n#header Mana-Dichte-Stufen:#!\n - Niedrige Mana-Dichte beginnt ab #v [GuiScope.ScriptValue('low_mana_density_threshhold')]%#!\n - Mittlere Mana-Dichte beginnt ab #v [GuiScope.ScriptValue('medium_mana_density_threshhold')]%#!\n - Hohe Mana-Dichte beginnt ab #v [GuiScope.ScriptValue('high_mana_density_threshhold')]%#!" #deepl:3221155201
 concept_mana_saturation: "Mana-Sättigung" #deepl:1203188312
 concept_mana_saturation_desc: "Mana-Sättigung ist der Durchschnitt [concept_mana_density] rund um die Welt." #deepl:3352975720
 concept_mbudye_council: "Mbudye-Rat" #deepl:2965223500
 concept_mbudye_council_desc: "Die $concept_mbudye_council$ ist das Herzstück der historischen und spirituellen Identität der Lunda. Er setzt sich aus weisen Männern und Frauen zusammen, die als Hüter heiliger Traditionen, Interpreten politischer Prinzipien und Wächter des Ahnengedächtnisses dienen. Angesichts der Bemühungen des arkturianischen Dominions, den Goldenen Segen zu verbreiten, war der Rat sowohl ein Bollwerk des Widerstands als auch eine Brücke für den Dialog. Indem sie das Gewicht der Geschichte mit dem Druck des Wandels ausbalancieren, navigieren die Mbudye durch eine turbulente Ära, in der Glaube und Macht miteinander verwoben sind." #deepl:2691976145
 concept_monster_attack: "Monster-Angriff" #deepl:3876006220
 concept_monster_attack_desc: "Ab einer mittleren Menge von [concept_mana_density] kann die lokale Fauna und Flora mutieren und Zivilisten angreifen." #deepl:711178298
 concept_monster_attacks: "Monster-Angriffe" #deepl:2502313577
 concept_monster_horde: "Monsterhorden" #deepl:477795905
 concept_monster_horde_desc: "Ausgehend von einer mittleren Menge an [concept_mana_density] kann die lokale Fauna und Flora in großer Zahl mutieren und Zivilisten brutal angreifen." #deepl:1861164736
 concept_monster_hordes: "Monsterhorden" #deepl:183185344
