 objective_magic_dominance_name_GBR: "#v $GBR$#!" #deepl:3124859693
 objective_magic_dominance_desc_GBR: "#lore 1814 und 1836 kam es in den afrikanischen Kolonien Großbritanniens zu sporadischen Zusammenstößen mit außerweltlichen Mächten, die das Land in seinem Bestreben bestärkten, das Arkane zu beherrschen. Das Reich, das von der Anziehungskraft der Magie fasziniert war, wurde zu einem Zentrum der Erforschung und Innovation, das entschlossen war, die Geheimnisse der Pforten zu entschlüsseln. Mit seinem Durst nach Macht und Profit sind die Briten fest entschlossen, die Wunder - und die Gefahren - zu nutzen, die auf der anderen Seite der Tore liegen." #deepl:906953331
 objective_magic_dominance_name_CHI: "#v $dyn_c_great_qing$#!" #deepl:918343777
 objective_magic_dominance_desc_CHI: "#Im Jahr 1814 brach in der abgelegenen Region Alxa ein magisches Tor auf und entfesselte Eindringlinge aus dem Jenseits. Das Qing-Imperium wehrte den jenseitigen Angriff durch Widerstandskraft und Strategie ab, befestigte das Tor und sicherte so seine Souveränität. Die Gelehrten der Qing führen die Nationen der Erde bei der Erforschung der Magie an, während das Militär wachsam bleibt. Es wird über Expeditionen ins Unbekannte geflüstert - Abenteuer, die unvergleichlichen Ruhm oder unsagbare Gefahr bringen könnten..." #deepl:1857154794
 objective_magic_dominance_name_TEX: "#v $TEX$#!" #deepl:4031726930
 objective_magic_dominance_desc_TEX: "#lore Einst eine Grenzrepublik, steht Texas nun im Umbruch - sein Schicksal hat sich durch die Ankunft der $plundboelka$, eines vertriebenen Clans des Ursalith-Bärenvolkes, das von seinen $praprandgaw$ Verwandten nach Süden getrieben wurde, für immer verändert. Auf ihrer Reise durch die eisigen Weiten von Ankaris durch die magische Pforte brachten die $plundboelka$ arkanes Wissen mit, das den Völkern der Erde lange unbekannt war. Diese unwahrscheinliche Allianz schmiedete ein neues, widerstandsfähiges Texas - eines, in dem Gewehr und Rune Seite an Seite stehen.#!" #deepl:2526713592
