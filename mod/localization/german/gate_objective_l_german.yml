l_german:
 je_obj_magic_academy: "Magische Akademie bauen" #deepl:3993713733
 je_obj_magic_academy_reason: "Um eine neue Generation von Magiern heranzuziehen, müssen wir über verstreute Studien und Experimente hinausgehen. Eine eigene Magieakademie wird das Verständnis der arkanen Künste formalisieren und eine strukturierte Ausbildung zur effizienten und sicheren Nutzung von Mana anbieten. Mit einer solchen Einrichtung können wir die Entwicklung qualifizierter Praktiker beschleunigen und sicherstellen, dass unsere Nation an der Spitze des magischen Fortschritts bleibt." #deepl:2748730537
 je_obj_magic_knowledge: "Magisches Wissen lernen" #deepl:4288289565
 je_obj_magic_knowledge_goal_tt: "Gelernt [concept_magic_knowledge]" #deepl:2267194163
 je_obj_magic_knowledge_reason: "Die Geheimnisse der Magie haben die natürliche Ordnung auf den Kopf gestellt, und unsere Nation steht an einem Scheideweg. Um diese neu entdeckte Macht nutzbar zu machen, müssen wir uns der Erforschung ihrer Phänomene widmen. Von der Entschlüsselung der Natur des Manas bis hin zum Verständnis seiner Interaktion mit der physischen Welt ist es von entscheidender Bedeutung, ein grundlegendes Verständnis der Magie zu erlangen. Nur durch Forschung und Disziplin können wir ihr Potenzial erschließen und die Grundlagen für praktische Anwendungen schaffen, die unsere Zukunft prägen könnten." #deepl:3013278948
 magic_dominance_welcome: "Magische Dominanz" #deepl:2545267591
 magic_dominance_welcome_desc: "Willkommen beim $objective_magic_dominance$ Spieler-Ziel. In diesem Ziel erhalten Sie eine Reihe von [Concept('concept_journal_entry', '$concept_journal_entries$')], die Sie auf dem Weg zur Beherrschung von Magie und Technologie begleiten werden." #deepl:536229679
 objective_magic_dominance: "Magische Dominanz" #deepl:2545267591
 objective_magic_dominance_desc: "Die Welt hat sich im Jahr 1814 mit der Öffnung der Magischen Tore auf $gate_planet$ verändert. Seitdem strömt Mana aus den Toren und Invasoren verändern die politische Landschaft der Erde. Nun geht hinaus und beansprucht die Vorherrschaft über Magie und Technologie." #deepl:3246385879
 objective_magic_dominance_desc_CHI: "#Im Jahr 1814 brach in der abgelegenen Region Alxa ein magisches Tor auf und entfesselte Eindringlinge aus dem Jenseits. Das Qing-Imperium wehrte den jenseitigen Angriff durch Widerstandskraft und Strategie ab, befestigte das Tor und sicherte so seine Souveränität. Die Gelehrten der Qing führen die Nationen der Erde bei der Erforschung der Magie an, während das Militär wachsam bleibt. Es wird über Expeditionen ins Unbekannte geflüstert - Abenteuer, die unvergleichlichen Ruhm oder unsagbare Gefahr bringen könnten..." #deepl:1857154794
