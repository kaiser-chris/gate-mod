# Missing Dependencies
 gg_missing_dependency_header: "Es fehlen Mods" #deepl:3383449814
 gg_missing_dependency_body: "#bold Manaflow: Ankaris Arrival#! benötigt die folgenden Mods, um zu funktionieren:\n - $gg_dependency_cmf$\n\nBitte lade sie entweder auf deren Steam- oder GitHub-Seite herunter.\n\nWenn du keine von ihnen finden kannst, schaue bitte in die Beschreibung von #bold Manaflow: Ankaris Arrival#! auf dem Steam Workshop. Dort gibt es einen Link sowohl für die Steam- als auch für die GitHub-Version." #deepl:3109351979
 gg_missing_dependency_tooltip: "Es tut uns leid, aber ihr müsst alle Mods herunterladen, um spielen zu können." #deepl:2895244609
 gg_missing_dependency_good: "@green_checkmark!" #deepl:2911936338
 gg_missing_dependency_bad: "@red_cross!" #deepl:624267138
 gg_missing_dependency_mod_installed: "Dieser Mod ist installiert und geladen!" #deepl:4202840492
 gg_missing_dependency_mod_missing: "Dieser Mod fehlt!" #deepl:849260326
 gg_missing_dependency_good_tooltip: "#tooltippable #tooltip:gg_missing_dependency_mod_installed " #deepl:426814544
 gg_missing_dependency_bad_tooltip: "#tooltippable #tooltip:gg_missing_dependency_mod_missing " #deepl:2315780110
