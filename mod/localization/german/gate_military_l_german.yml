l_german:
 combat_unit_type_mage_infantry: "Magier-Infanterie" #deepl:4057693962
 combat_unit_type_mage_infantry_desc: "Magier, die von Rittern im alten Stil geschützt werden. Sie können hart zuschlagen, aber moderne Waffen und Taktiken können sie herausfordern." #deepl:684524845
 combat_unit_type_arcane_vangard: "Arkane Vorhut" #deepl:122837910
 combat_unit_type_arcane_vangard_desc: "Mit Schutzwällen verstärkte Truppen in vorderster Linie, die das Feuer von Handfeuerwaffen abwehren und ankommende Zaubersprüche abschwächen können. Ideal, um Angriffe anzuführen oder Verteidigungslinien zu halten." #deepl:1926332370
 combat_unit_type_mana_rifle_infantry: "Mana Rifles Infanterie" #deepl:1862416140
 combat_unit_type_mana_rifle_infantry_desc: "Standardinfanterie mit durch Manakerne verbesserten Gewehren, die die Reichweite und Panzerungsdurchdringung gegen magische und mechanische Feinde erhöhen." #deepl:1983234251
 combat_unit_type_wraithwalkers: "Gespensterwanderer" #deepl:319810207
 combat_unit_type_wraithwalkers_desc: "Leichte Infanterie mit Schattenmagie, die vorübergehende Unsichtbarkeit und nahezu geräuschlose Bewegung ermöglicht - ideal für Aufklärungs- und Hinterhaltstaktiken." #deepl:2066929781
 combat_unit_type_rune_guard_infantry: "Runengarde-Infanterie" #deepl:3300233536
 combat_unit_type_rune_guard_infantry_desc: "Stark gepanzerte Einheiten, die mit Schutzrunen versehen sind und sowohl physischen als auch magischen Angriffen standhalten, wodurch sie sich ideal für Verteidigungsstellungen oder langsame Vorstöße eignen." #deepl:2396402951
 combat_unit_type_thaumaturgic_commandos: "Arkane Kommandos" #deepl:1848943588
 combat_unit_type_thaumaturgic_commandos_desc: "Elitetruppen, die sowohl im Kampf als auch in der Zauberei ausgebildet sind und in der Lage sind, Sabotagemissionen auszuführen, sich über kurze Entfernungen zu teleportieren oder kampffeldweite Verzauberungen einzusetzen." #deepl:3750722072
 combat_unit_type_mage_artillery: "Magier Artillerie" #deepl:2955654397
 combat_unit_type_mage_artillery_desc: "Magier, die speziell dafür ausgebildet sind, Rituale zu wirken, die auf dem Schlachtfeld große Verwüstung anrichten." #deepl:1772700385
 combat_unit_type_mana_artillery: "Mana Artillerie" #deepl:1449567628
 combat_unit_type_mana_artillery_desc: "Mana Artillery nutzt die Macht verzauberter Kanonen, um mit Mana durchsetzte Geschosse abzuschießen. Beim Aufprall entfesseln diese Geschosse arkane Energie, die herkömmliche Panzerung umgeht und in den feindlichen Linien für Verwüstung sorgt. Eine Kombination aus magischer Handwerkskunst und industrieller Feuerkraft." #deepl:2297256362
