 TSW_FLAVOR_TEXT: "Angesichts der zunehmenden Bedrohung durch die Kolonisierung durch europäische Mächte suchten die Tswana den Schutz der $GATE_AD$. Durch den Abschluss eines Protektoratsabkommens bewahrten sie sich ein gewisses Maß an Autonomie und zogen elfische Oberherren einer vollständigen Unterwerfung vor. Diese Entscheidung hat sie zwar vor fremden Eroberungen geschützt, aber sie hat auch neue Herausforderungen mit sich gebracht, da sie das Leben unter dem wachsamen Blick des Dominion meistern müssen. Im Moment versuchen die Tswana, ihre Identität zu bewahren und hoffen, dass ihr Bündnis ihre Zukunft sichert, ohne ihre Souveränität zu untergraben." #deepl:2216364451
 lunda_flavor: "Einst ein Netzwerk stolzer und unabhängiger Staaten, existieren die Lunda-Königreiche nun als Marionettennationen unter der Kontrolle des $GATE_AD$. Ihre Herrscher bleiben nur dem Namen nach bestehen und sind durch elfische Macht und Diplomatie daran gebunden, ihren neuen Oberherren zu dienen. Während einige dieses Arrangement als Chance sehen, sich die Macht des Dominion zunutze zu machen, ärgern sich andere über den Verlust ihrer Autonomie und sehnen sich nach den Tagen wahrer Unabhängigkeit zurück. Unter der Oberfläche brodelt der Geist des Volkes der Lunda weiter, in der Hoffnung, ihr Schicksal zurückzuerobern." #deepl:3773041406
