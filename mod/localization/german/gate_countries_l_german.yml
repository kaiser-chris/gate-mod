 GATE_AD: "Arkturianische Herrschaft" #deepl:1296118789
 GATE_AD_ADJ: "Arcturian" #deepl:2809276789
 GATE_AD_FLAVOR_TEXT: "Die Elfen von $GATE_AD$, die durch ein Tor in Sambia auftauchten, etablierten sich schnell als eine beeindruckende Macht. Sie übernahmen das hierarchische System der Lunda-Königreiche und schufen ein Netzwerk von Marionettenstaaten, um ihre Herrschaft zu festigen. Sie dehnten ihren Einfluss weiter aus und integrierten die Tswana-Länder als Protektorat, wobei sie Diplomatie und Unterwerfung miteinander verbanden. Grenzkonflikte mit den portugiesischen und britischen Kolonien stellten ihre Entschlossenheit auf die Probe, festigten aber auch ihren Ruf als gerissene und entschlossene Macht." #deepl:1408892873
 GATE_MK: "Min Rätien" #deepl:2898985503
 GATE_MK_ADJ: "Raetisch" #deepl:112390768
 GATE_ME: "Imperium Raetium" #deepl:2114092892
 GATE_ME_ADJ: "Raetisch" #deepl:112390768
 GATE_MK_FLAVOR_TEXT: "$GATE_MK$ ist ein Zwergenvolk, das sich in den Alpen niedergelassen hat und in einer Personalunion mit $BAV$ steht. Obwohl $GATE_MK$ die Kontrolle über die gesamten Alpen anstrebt und es zu Konflikten kommt, verfolgen sie eine Politik der Integration mit den Mächten der Erde und fördern die Beziehungen durch Handel." #deepl:2628926738
 GATE_OK: "Orkische Vorherrschaft" #deepl:254170490
 GATE_OK_ADJ: "Orkisch" #deepl:1416554163
 GATE_OK_FLAVOR_TEXT: "$GATE_OK$ ist eine brutale und autoritäre Nation in Mittelamerika, in der die orkischen Herrscher alle anderen Ethnien beherrschen und versklaven. Die Regierung des Landes ist auf einer Rassenhierarchie aufgebaut, wobei die Orks an der Spitze stehen und alle anderen Gruppen unterworfen sind. In jüngster Zeit hat sich $GATE_OK$ in einen Krieg mit $MEX$ gestürzt und seine aggressiven Eroberungen ausgeweitet, um seine Macht zu behaupten." #deepl:846482713
 GATE_NS: "Neu Samadore" #deepl:1169746213
 GATE_NS_ADJ: "Samadorianer" #deepl:3183931075
 GATE_NS_FLAVOR_TEXT: "Eingebettet in die üppigen Landschaften Neuguineas ist $GATE_NS$ ein Leuchtturm der Integration und Koexistenz. Die Nation, die aus dem Zusammenschluss von Gnomen und einheimischen menschlichen Gemeinschaften hervorgegangen ist, lebt vom kulturellen Austausch und gemeinsamen Traditionen. Obwohl ihr friedlicher Ansatz und ihr kooperativer Ethos weitgehend begrüßt werden, ist die Verschmelzung verschiedener Gesellschaften nicht ohne Probleme." #deepl:1061749422
