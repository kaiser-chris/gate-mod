l_german:
 GAD: "Arkturianische Herrschaft" #deepl:1296118789
 GAD_ADJ: "Arcturian" #deepl:2809276789
 GAD_FLAVOR_TEXT: "Die Elfen von $GAD$, die durch ein Tor in Sambia auftauchten, etablierten sich schnell als eine beeindruckende Macht. Sie übernahmen das hierarchische System der Lunda-Königreiche und schufen ein Netzwerk von Marionettenstaaten, um ihre Herrschaft zu festigen. Sie dehnten ihren Einfluss weiter aus und integrierten die Tswana-Länder als Protektorat, wobei sie Diplomatie und Unterwerfung miteinander verbanden. Grenzkonflikte mit den portugiesischen und britischen Kolonien stellten ihre Entschlossenheit auf die Probe, festigten aber auch ihren Ruf als gerissene und entschlossene Macht." #deepl:3207895276
 GMK: "Min Rätien" #deepl:2898985503
 GMK_ADJ: "Raetisch" #deepl:112390768
 GMK_FLAVOR_TEXT: "$GMK$ ist ein Zwergenvolk, das sich in den Alpen niedergelassen hat und in einer Personalunion mit $BAV$ steht. Obwohl $GMK$ die Kontrolle über die gesamten Alpen anstrebt und es zu Konflikten kommt, verfolgen sie eine Politik der Integration mit den Mächten der Erde und fördern die Beziehungen durch Handel." #deepl:4003497552
 GNS: "Neu Samadore" #deepl:1169746213
 GNS_ADJ: "Samadorianer" #deepl:3183931075
 GNS_FLAVOR_TEXT: "Eingebettet in die üppigen Landschaften Neuguineas ist $GNS$ ein Leuchtturm der Integration und Koexistenz. Die Nation, die aus dem Zusammenschluss von Gnomen und einheimischen menschlichen Gemeinschaften hervorgegangen ist, lebt vom kulturellen Austausch und gemeinsamen Traditionen. Obwohl ihr friedlicher Ansatz und ihr kooperativer Ethos weitgehend begrüßt werden, ist die Verschmelzung verschiedener Gesellschaften nicht ohne Probleme." #deepl:1834778165
 GOK: "Orkische Vorherrschaft" #deepl:254170490
 GOK_ADJ: "Orkisch" #deepl:1416554163
 GOK_FLAVOR_TEXT: "$GOK$ ist eine brutale und autoritäre Nation in Mittelamerika, in der die orkischen Herrscher alle anderen Ethnien beherrschen und versklaven. Die Regierung des Landes ist auf einer Rassenhierarchie aufgebaut, wobei die Orks an der Spitze stehen und alle anderen Gruppen unterworfen sind. In jüngster Zeit hat sich $GOK$ in einen Krieg mit $MEX$ gestürzt und seine aggressiven Eroberungen ausgeweitet, um seine Macht zu behaupten." #deepl:1705096428
