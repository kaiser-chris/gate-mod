l_german:
 arcane_foundries: "Arkane Gießereien" #deepl:1872641235
 arcane_foundries_desc: "Durch die Verschmelzung des revolutionären Bessemer-Verfahrens mit stabilisierten Mana-Kernen erreichen die Arcane Foundries eine beispiellose Effizienz bei der Metallveredelung. Verzauberte Luftströme beschleunigen die Reinigung, während mit Mana durchtränkte Schmelztiegel für Konsistenz und Festigkeit sorgen." #deepl:394896144
 arcane_infrastructure: "Arkane Infrastruktur" #deepl:2621894441
 arcane_infrastructure_desc: "Durch das sorgfältige Einweben von Zaubern in Stein und Stahl erheben sich die Städte stärker als je zuvor. Straßen glätten sich selbst, Aquädukte fließen rein, und die wohlhabendsten Viertel sonnen sich in Häusern, die weder frieren noch schwitzen - Monumente einer Welt, in der Magie und Mauerwerk eins werden." #deepl:2501852573
 battlefield_wards: "Schlachtfeld Wards" #deepl:1508708592
 battlefield_wards_desc: "Entstanden aus der Notwendigkeit, die Truppen in einer immer verheerenderen Ära der Kriegsführung zu schützen, stellen Schlachtfeldzauber eine taktische Anwendung von Verteidigungsmagie dar. Diese Schutzzauber werden auf bestimmte Bereiche gewirkt und schirmen die Soldaten vor eindringenden Kugeln, Artilleriesplittern und sogar kleineren Zaubern ab." #deepl:2780298412
 dwarven_gate_immigration: "Ein neuer Berg" #deepl:242687241
 dwarven_gate_immigration_desc: "Es gibt einen neuen Berg zu bewältigen, also ran an die Arbeit." #deepl:3401445944
 elven_forests: "Grüner Segen" #deepl:18197804
 elven_forests_desc: "Die Magie der Elfen verwandelte die dichte Wildnis in eine harmonische Mischung aus fruchtbarem Ackerland und befahrbaren Wegen. Diese verzauberten Wälder erweiterten nicht nur die Anbauflächen, sondern führten auch gewundene grüne Wege ein, die den Transport und den Handel durch das einst undurchdringliche Terrain erleichterten. Die Verwandlung ist ein Beweis für die Fähigkeit der Elfen, Natur und Zweckmäßigkeit miteinander zu verbinden." #deepl:241509990
 elven_support: "Unterstützung durch Gläubige" #deepl:785896302
 elven_support_desc: "Der Glaube kennt keine Grenzen, und durch das Tor erhält die elfische Theokratie einen stetigen Strom von Gold von ihren gläubigen Anhängern auf Ankaris. Mit diesem kostbaren Tribut finanziert sie ihre göttliche Mission auf der Erde, stärkt ihre Herrschaft und verbreitet ihren Einfluss. Für die Gläubigen ist dieser Tausch eine heilige Pflicht, für die Theokratie ist er ein glanzvolles Zeugnis ihrer unnachgiebigen Macht." #deepl:3335141474
 ethereal_messaging: "Ätherische Botschaften" #deepl:381175103
 ethereal_messaging_desc: "In einer Zeit, in der Worte schneller reisen müssen als Pferde, summen verzauberte Leitungen mit geflüsterten Botschaften. Das arkane Geflecht trägt Befehle, Geheimnisse und Träume über Meilen hinweg und verbindet ferne Länder mit unsichtbaren Fäden." #deepl:3913412822
 formalized_magic: "Formalisierte Magie" #deepl:3456929548
 formalized_magic_desc: "Nach jahrelangen akribischen Studien und Experimenten haben Gelehrte ein bahnbrechendes System zur Klassifizierung und Kodifizierung magischer Effekte entwickelt. Dieser Rahmen, der Zaubersprüche nach ihren elementaren Affinitäten, Anwendungen und Machtskalen kategorisiert, verwandelt die einst mystische Kunst in eine organisierte Disziplin." #deepl:2234104234
 gate_arcane_warfare_doctrine: "Doktrin der arkanen Kriegsführung" #deepl:1895085062
 gate_arcane_warfare_doctrine_desc: "Formalisiert die Integration von Magie auf dem Schlachtfeld in die Militärtaktik und bildet Soldaten für den Kampf an der Seite von Magiern und magischen Konstrukten aus." #deepl:3505769347
 gate_commando_thaumaturgy: "Kommando Thaumaturgie" #deepl:529525606
 gate_commando_thaumaturgy_desc: "Spezialisiert auf die Taktik kleinerer Einheiten, die Magie zur Infiltration, Sabotage und für hochwirksame Angriffe einsetzen." #deepl:3257282510
 gate_expeditions: "Expedition ins Tor" #deepl:654044393
 gate_expeditions_desc: "Ihr Land hat gelernt, die [GetBuildingType('building_gate').GetName] zu kontrollieren und kann nun [concept_gate_planet] erkunden." #deepl:2496049019
 gate_magic_understanding_production: "Magische Produktion" #deepl:292834611
 gate_magic_understanding_production_desc: "Ihr Land hat ein grundlegendes Verständnis dafür, Magie für wirtschaftliche Zwecke zu nutzen." #deepl:3555495008
 gate_mana_extraction: "Mana-Stabilisierung" #deepl:1909650178
 gate_mana_extraction_desc: "Mana-Stabilisierung ist die uralte Kunst der Magier, atmosphärisches Mana in Kristallen zu verdichten, die für verschiedene Anwendungen genutzt werden können." #deepl:3925584838
 gate_mana_weaponization: "Mana Bewaffnung" #deepl:984362134
 gate_mana_weaponization_desc: "Verfeinert die Verwendung von Mana in persönlichen Waffen und verbessert Gewehre, Seitenwaffen und Nahkampfwaffen mit magischer Energie." #deepl:2004586143
 gate_runic_armor_forging: "Schmieden von Runenrüstungen" #deepl:3538454851
 gate_runic_armor_forging_desc: "Verbessert die Kunst, Runen in Rüstungen einzubetten, die passiven magischen Schutz bieten und die Haltbarkeit erhöhen." #deepl:245063806
 gate_shadow_infiltration_tactics: "Taktik der Schatteninfiltration" #deepl:1472965764
 gate_shadow_infiltration_tactics_desc: "Bildet Soldaten in Schattenmagie zur Tarnung und Aufklärung aus und verbindet dabei traditionelles Scharmützel mit magischer Tarnung." #deepl:2507909782
 gnomish_harmony: "Gnomische Harmonie" #deepl:3764768338
 gnomish_harmony_desc: "Gnome sind Meister der Integration und ziehen Kooperation der Eroberung vor. Anstatt zu kolonisieren, bauen sie echte Partnerschaften mit historisch kolonisierten Völkern auf, vermischen Traditionen und fördern das gegenseitige Wachstum. Aufgrund ihres friedlichen Wesens gehen sie Konflikten aus dem Weg, obwohl sie ihre Heimat und Verbündeten entschlossen verteidigen. Die gnomische Harmonie formt eine Gesellschaft, in der Einigkeit und Verständnis den Weg zur Expansion ebnen." #deepl:1460210131
 gnomish_support: "Unterstützung durch Samadore" #deepl:3131705533
 gnomish_support_desc: "TODO" #deepl:4107792734
 healing_circles: "Heilungszirkel" #deepl:3409982344
 healing_circles_desc: "Als Eckpfeiler der medizinischen Versorgung auf dem Schlachtfeld und in der Zivilbevölkerung sind Heilkreise Verzauberungen, die Zonen mit regenerierender Energie schaffen. Von erfahrenen Magiern aktiviert, heilen diese Kreise schnell Wunden, stabilisieren kritische Verletzungen und verjüngen die Menschen in ihrem Radius. Obwohl ihre Macht durch die Mana-Reserven des Zaubernden und die Komplexität der Verletzungen begrenzt ist, haben Heilkreise schon unzählige Leben gerettet." #deepl:2729467210
 living_irrigation: "Lebendige Bewässerung" #deepl:1663595349
 living_irrigation_desc: "Unter der sorgfältigen Anleitung von Druiden dienen verzauberte Reben und Wurzelgeflechte nun als natürliche Bewässerungskanäle, die Wasser und Nährstoffe direkt zu den Pflanzen leiten, ohne dass mechanische Pumpen oder arbeitsintensive Kanäle erforderlich sind. Magisches Saatgut verbessert die Bodenfruchtbarkeit und sorgt so für gleichmäßiges Wachstum und höhere Erträge." #deepl:109071153
 mage_artillery: "Artillerie-Zauber" #deepl:1176888027
 mage_artillery_desc: "$mage_artillery$ sind eine Reihe von Zaubern, die entwickelt wurden, um über eine große Entfernung eingesetzt zu werden. Diese Zauber können durch ihre enorme Reichweite und ihr Zerstörungspotenzial einen großen Einfluss auf das Schlachtfeld haben." #deepl:1277973973
 mage_infantry: "Magier-Infanterie" #deepl:4057693962
 mage_infantry_desc: "Magier, die von Rittern im alten Stil geschützt werden. Sie können hart zuschlagen, aber moderne Waffen und Taktiken können sie herausfordern." #deepl:684524845
 magic_dwarf_murk: "Murk Reisen" #deepl:4203922767
 magic_dwarf_murk_desc: "Zwerge können durch die [GetBuildingType('building_murk_ways').GetName] reisen. [GetBuildingType('building_murk_ways').GetName] ist eine Art magisches Portal, das speziell mit Bergen verbunden ist. Sie können nur in Staaten mit Bergen errichtet werden." #deepl:2121242923
 magic_dwarf_murk_railways: "Murk-Eisenbahn" #deepl:2451893359
 magic_dwarf_murk_railways_desc: "Der Einsatz von Eisenbahnen auf [GetBuildingType('building_murk_ways').GetName] ermöglicht einen höheren Durchsatz. Aber moderne Züge in den chaotischen und instabilen Portalen von [GetBuildingType('building_murk_ways').GetName] zum Laufen zu bringen, ist eine Kunst für sich." #deepl:121544444
 magic_electric_golems: "Elektrische Golems" #deepl:3477138346
 magic_electric_golems_desc: "Diese hochmodernen Konstrukte, die die rohe Kraft der Elektrizität nutzen, verbinden fortschrittliche Manakerne mit frühen elektrischen Systemen und übertreffen damit die Fähigkeiten ihrer mechanischen Vorgänger. Von arkaner Energie und knisternden Strömen pulsierend, sind elektrische Golems schneller, stärker und vielseitiger als je zuvor." #deepl:2738466894
 magic_farming: "Druidenmagie" #deepl:1099084862
 magic_farming_desc: "$magic_farming$ ist eine alte Tradition zur Steigerung der Ernteerträge. Diese Praxis hat in fast allen Völkern von [concept_gate_planet] zu einer Bevölkerungsexplosion geführt. Auch diejenigen, die keine druidischen Traditionen haben, profitieren davon durch Handel und Plünderung." #deepl:3538258161
 magic_golems: "Magische Golems" #deepl:1827092150
 magic_golems_desc: "Magische Golems wurden an der Schnittstelle zwischen arkaner Meisterschaft und industriellem Einfallsreichtum geschmiedet und stellen ein Wunder der Innovation dar. Diese gewaltigen Konstrukte, die von komplizierten Manakernen angetrieben und mit genieteten Stahlrahmen verstärkt werden, vereinen die ätherische Präzision der Verzauberung mit der rohen Zweckmäßigkeit früher Maschinen." #deepl:1286311128
 magic_science: "Magie und Wissenschaft" #deepl:680434487
 magic_science_desc: "Durch die Verbindung der Strenge der wissenschaftlichen Methode mit den Prinzipien der formalisierten Magie haben die Gelehrten neue Tiefen des Verständnisses des Arkanen erschlossen. Experimente, die einst als unmöglich galten, liefern nun wiederholbare Ergebnisse und enthüllen die verborgenen Mechanismen von Mana, Zauberei und Verzauberung." #deepl:2282479168
 magic_understanding_military: "Magisches Militär" #deepl:2502402122
 magic_understanding_military_desc: "Ihr Land hat ein grundlegendes Verständnis für den Einsatz von Magie zu militärischen Zwecken." #deepl:1801473858
 magic_understanding_society: "Magische Gesellschaft" #deepl:1584128398
 magic_understanding_society_desc: "Ihr Land hat ein grundlegendes Verständnis für den Einsatz von Magie in der Gesellschaft." #deepl:144785039
 mana_cores: "Mana-Kerne" #deepl:596367649
 mana_cores_desc: "$mana_cores$ ist ein Triumph ritueller Magie und präziser Handwerkskunst und stellt den Höhepunkt arkaner Technik dar. Umhüllt von zarten und doch widerstandsfähigen Glaskonstruktionen nutzen und stabilisieren diese Kerne das rohe Mana durch verschlungene geometrische Anordnungen und sorgfältig eingeschriebene Runen." #deepl:2698994171
 mana_infused_fertilizers: "Mana-infundierte Düngemittel" #deepl:2988884792
 mana_infused_fertilizers_desc: "Durch die Mischung von Magischen Samen mit traditionellen Verbindungen haben Alchemisten einen wirksamen neuen Dünger entwickelt, der die Bodenfruchtbarkeit verbessert und gleichzeitig die Abhängigkeit von Schwefel verringert. Die Infusion von rohem Mana beschleunigt das Pflanzenwachstum und füllt erschöpfte Felder wieder auf, sodass die Bauern mit weniger Ressourcen eine reiche Ernte einfahren können." #deepl:3851629062
 mana_lanterns: "Mana-Laternen" #deepl:2492140855
 mana_lanterns_desc: "Tragbare Lichtquellen, die mit Manakristallen betrieben werden und in einigen Regionen die traditionellen Öllampen ersetzen." #deepl:799673823
 mana_linked_education: "Mana-verknüpfte Bildung" #deepl:3157805058
 mana_linked_education_desc: "Durch den Einsatz kleinerer Zauber können Schulen interaktive Illusionen, selbstschreibende Kreide und magisch konservierte Wälzer zaubern. Unter der Anleitung erfahrener Lehrkräfte verwandeln selbst die einfachsten Zaubersprüche Klassenzimmer in lebendige Hallen des Lernens, in denen das Wissen vor den Augen der Schüler Gestalt annimmt." #deepl:1826710854
 mechanical_golems: "Mechanische Golems" #deepl:612235157
 mechanical_golems_desc: "Mechanische Golems sind der Gipfel arkanen und mechanischen Einfallsreichtums und stellen einen monumentalen Sprung über ihre rein magischen Vorgänger dar. Diese Konstrukte kombinieren komplizierte Manakerne mit fortschrittlichen Zahnrädern, Kolben und Uhrwerkmechanismen und erschaffen so Wesen von unvergleichlicher Stärke und Präzision." #deepl:3602965041
 monster_compendium: "Monster-Kompendium" #deepl:388214028
 monster_compendium_desc: "Gelehrte haben das #v Monsterkompendium#! akribisch zusammengestellt, ein unentbehrliches Büchlein voller Erkenntnisse über Kreaturen, die aus der zunehmenden Manadichte der Erde entstanden sind. Von Schwächen bis hin zu Verhaltensweisen bietet dieses Handbuch angehenden Jägern das nötige Wissen, um im Kampf gegen die arkanen Bestien, die jetzt das Land durchstreifen, zu überleben - und zu gedeihen." #deepl:3069757933
 orc_clan_support: "Unterstützung der Clans" #deepl:2391407104
 orc_clan_support_desc: "Für die Orks ist die Erde das gelobte Land. Ihre raue, karge Heimat auf [concept_gate_planet] bietet nur wenig Nahrung, aber die fruchtbaren Böden Mittelamerikas versprechen Überfluss und einfache Kultivierung - ein krasser Gegensatz zu den Kämpfen in ihrer Heimatwelt." #deepl:2834383223
 regenerative_timber: "Regeneratives Holz" #deepl:2941077341
 regenerative_timber_desc: "Durch die Nutzung der Macht der magischen Samen haben die Förster eine Methode entwickelt, um das Wachstum von Bäumen zu beschleunigen und gleichzeitig das natürliche Gleichgewicht des Landes zu erhalten. Unter sorgfältiger druidischer Anleitung werden gefällte Bäume rasch durch verzauberte Setzlinge ersetzt, um eine kontinuierliche und nachhaltige Versorgung mit hochwertigem Holz zu gewährleisten." #deepl:1380463034
 ritual_magic: "Rituelle Magie" #deepl:2231295034
 ritual_magic_desc: "$ritual_magic$ ermöglicht es, dass hochkomplexe Magie von mehreren Magiern beschworen werden kann. Dies kann auf dem Schlachtfeld zu verheerenden Ergebnissen führen." #deepl:3170805721
 simple_rune_carving: "Runenschnitzen" #deepl:1129105308
 simple_rune_carving_desc: "Die Runenschnitzerei ist ein uraltes, sich ständig weiterentwickelndes Handwerk, das die Kunst des Einritzens magischer Symbole in Gegenstände verfeinert und deren Haltbarkeit, Macht und Nutzen erhöht. Durch das Ätzen präziser Runen in Stein, Metall oder sogar lebendes Holz erschließen die Handwerker verborgene magische Eigenschaften und ebnen den Weg für stärkere Verzauberungen und zuverlässigere magische Artefakte." #deepl:3860773932
 soulbound_currency: "Seelengebundene Währung" #deepl:1381352625
 soulbound_currency_desc: "Münzen, die mit der Essenz des Besitzers gekennzeichnet sind, flüstern ihrem Träger zu und widerstehen fremden Händen. Reichtum wird zu mehr als nur Gold - er wird zu einer Erweiterung der eigenen Seele." #deepl:1174752036
 thaumaturgic_courts: "Thaumaturgische Höfe" #deepl:883691518
 thaumaturgic_courts_desc: "Wo das Urteilsvermögen der Sterblichen schwankt, verleiht die Magie ihre kalte Klarheit. Runen flammen als Antwort auf Lügen auf, und verzauberte Verträge binden Versprechen mit unnachgiebiger Kraft - die Gerechtigkeit wird schärfer, aber nicht immer freundlicher." #deepl:2128182237
