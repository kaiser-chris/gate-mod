 ig_gate_shamans_desc: "Als Hüter des arkanen Gleichgewichts vereinen die Schamanen Tradition und rohe magische Kraft. Ob druidische Seher oder gelehrte Magier, sie handhaben das Mana als Erbe und Kraft, stets wachsam über seine Rolle bei der Gestaltung der Welt." #deepl:415629833
 ig_gate_hofgodi: "Hofgoði" #deepl:789252623
 ig_gate_hofgodi_desc: "Die hofgoði sind angesehene Personen, die die Gemeinschaftshalle (hof) verwalten, in der religiöse Zeremonien und Feste stattfanden. Sie führen Rituale zum Wohle der Gemeinschaft durch und fungieren manchmal als Vermittler zu den Göttern." #deepl:3115243658
 ig_gate_hollow_faithful: "Hohl-treu" #deepl:1903583511
 ig_gate_hollow_faithful_desc: "Die Hollow-Faithful [concept_interest_group] besteht aus denjenigen, die den Hunger als heilige Disziplin betrachten - eine Erinnerung an Opferbereitschaft und Stärke." #deepl:4042503845
