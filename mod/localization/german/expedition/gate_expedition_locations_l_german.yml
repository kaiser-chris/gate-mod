 expedition_location_tooltip: "#header [Character.MakeScope.Var('name').GetFlagName]#!\n[Character.MakeScope.Var('desc').GetFlagName]\n$TOOLTIP_DELIMITER$\n[Character.MakeScope.Var('flavor').GetFlagName]" #deepl:757210626
 expedition_location_gate_name: "Tor zur Erde" #deepl:3615238498
 expedition_location_gate_desc: "Das magische Tor, durch das wir gekommen sind. Es ist unsere Verbindung zurück zur Erde." #deepl:4142067516
 expedition_location_gate_flavor: "Expeditionslogbuch - Torgrenze, Ankaris Side\n\n#lore Wir haben es geschafft. Zum ersten Mal drücken unsere Stiefel auf den Boden von Ankaris jenseits der Schwelle des Tores, das nun uns gehört. Die Luft ist dick von Restmagie und Rauch, der sich längst gelegt hat. Gleich hinter dem Torbogen liegen die skelettartigen Überreste eines Feldlagers: eingestürzte Zelte, zerbrochene Kisten, zerschmetterte arkane Batterien. Die Siegel des Feindes sind in verrostete Rüstungen und verbrannte Banner eingebrannt, aber es gibt keine Leichen mehr. Was auch immer hier geschah, es endete in der Flucht - oder schlimmer. Das Land ist still. Keine Späher, keine Wachen, nicht einmal aasige Bestien. Nur der Wind bewegt sich, pfeift durch hohle Rahmen und wirbelt Asche in die Luft wie Geister. Das Tor ist sicher, aber die Stille ist beunruhigend. Wir halten jetzt die Schwelle, aber Ankaris beobachtet uns.#!" #deepl:55294925
 expedition_location_village_name: "Dorf" #deepl:1217930007
 expedition_location_village_desc: "Ein kleines [concept_gate_planet] Dorf. Wie wollen wir mit ihnen umgehen?" #deepl:2671302898
 expedition_location_village_flavor: "Scout-Bericht - Vorläufige Dorfbeurteilung, Expedition Ankaris Log\n\n#lore Das Dorf liegt eingebettet in natürliches Gelände und fügt sich nahtlos in seine Umgebung ein. Es scheint weitgehend autark zu sein, mit kultiviertem Land und seltsamen domestizierten Kreaturen, die unseren Gelehrten unbekannt sind. Die Gebäude sind niedrig und praktisch, viele sind mit organischen Materialien verstärkt, die schwach mit dem umgebenden Mana pulsieren. Die Einheimischen haben sich uns noch nicht genähert, obwohl sie uns hinter schimmernden magischen Schutzwällen beobachten, die zwischen Dächern und Bäumen gespannt sind. Überall in der Gegend sind schwache Spuren von Verzauberung zu sehen - eher subtil und weit verbreitet als konzentriert - was entweder auf eine tiefe Verbundenheit mit ihrem Land oder auf eine vorsichtige Zurückhaltung schließen lässt. Es wurde kein direkter Kontakt hergestellt. Weitere Beobachtung empfohlen.#!" #deepl:2870528207
 expedition_location_castle_name: "Schloss" #deepl:3677277491
 expedition_location_castle_desc: "Ein [concept_gate_planet] Schloss. Wie wollen wir mit ihnen interagieren?" #deepl:2508247163
 expedition_location_castle_flavor: "Scout Report - Fortified Hold, Ankaris Expedition Log\n\n#lore Unser Vorauskommando ist auf eine gut erhaltene Burg gestoßen, die sich auf einem niedrigen Bergrücken über der nahen Ebene erhebt. Die Festung scheint vollständig bewohnt und in ausgezeichnetem Zustand zu sein, mit glattem Mauerwerk, sauberen Zinnen und frisch geflogenen Bannern, die ein unserer Heraldik unbekanntes Siegel zeigen. Das Gelände zeigt Anzeichen regelmäßiger Patrouillen und disziplinierter Instandhaltung, und um die äußeren Mauern herum ist ein kleines Dorf entstanden, das wahrscheinlich als Stützpunkt für die Garnison und den Hof des Herrschers dient. Es gibt keine Anzeichen von Konflikten oder Unruhen - im Gegenteil, die Gegend strahlt Stabilität und Ordnung aus. Der zentrale Bergfried wird von einer gläsernen Kuppel gekrönt, die nachts ein sanftes magisches Leuchten ausstrahlt, was auf die Anwesenheit arkaner Berater oder Wächter schließen lässt. Die Burg scheint der Sitz einer lokalen Macht zu sein, möglicherweise eines Adligen oder Gouverneurs, und könnte sich als wertvoll für diplomatische Verhandlungen erweisen.#!" #deepl:3148481969
 expedition_location_town_name: "Stadt" #deepl:967788374
 expedition_location_town_desc: "Eine Stadt [concept_gate_planet]. Wie wollen wir mit ihnen umgehen?" #deepl:811850490
 expedition_location_town_flavor: "Scout Report - Unbekannte Stadtsiedlung, Expedition Ankaris Log\n\n#lore Erste Erkundungen haben eine größere Siedlung in einem flachen Tal ausgemacht, die von geschichteten Steinmauern und Holzpalisaden umgeben ist, die mit lokalen Mineralien verstärkt wurden. Die Stadt scheint autark zu sein, mit terrassierten Feldern, windbetriebenen Mühlen und mehreren erhöhten Wachposten. Im Gegensatz zu den kleineren Dörfern, an denen wir vorbeigekommen sind, weist dieser Ort Anzeichen einer durchdachten Organisation auf - breite Straßen, Bezirkseinteilungen und ein zentraler Turm, der in der Nacht schwach mit arkaner Energie leuchtet. An den Toren ist Bewegung zu erkennen, und die Bevölkerung scheint wachsam, aber nicht offen feindselig zu sein. An den Wällen hängen mehrere Banner, deren Bedeutung noch unbekannt ist. Es wurde kein direkter Kontakt aufgenommen, aber die Größe und die Struktur lassen vermuten, dass diese Stadt als lokaler Handelsknotenpunkt oder sogar als regionaler Sitz von Einfluss dienen könnte.#!" #deepl:3500098157
