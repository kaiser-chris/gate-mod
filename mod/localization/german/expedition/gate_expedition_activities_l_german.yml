 gate_expedition_activities.3.t: "Rückkehr von $gate_planet$" #deepl:3397125764
 gate_expedition_activities.3.d: "Unser [concept_gate_expedition] ist zu Ende gegangen." #deepl:1098929001
 gate_expedition_activities.3.f: "Das Tor schimmert ein letztes Mal, als unsere Expedition müde, aber triumphierend hindurchschreitet. $gate_planet$ In einer Welt mit violettem Himmel und kristallenen Wäldern haben wir Geheimnisse entdeckt, die unsere Vorstellungskraft übersteigen - uralte Runen, eine unbekannte Tierwelt und Manaströme, die es auf der Erde nicht gibt. Obwohl noch viele Fragen offen sind, könnte das mitgebrachte Wissen unsere arkanen Wissenschaften für immer umgestalten. Die Reise ist zu Ende... aber ihre Auswirkungen fangen gerade erst an." #deepl:4221158718
 gate_expedition_activities.3.a: "Wir haben eine Menge gelernt." #deepl:2645932267
