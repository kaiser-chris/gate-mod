 gate_expedition_activities.2.t: "Unsere Expedition beginnt" #deepl:2301692092
 gate_expedition_activities.2.d: "Unsere [concept_gate_expedition] macht sich auf den Weg." #deepl:3158844762
 gate_expedition_activities.2.f: "Nach monatelanger Vorbereitung, Kalibrierung und arkaner Koordination pulsiert die Magische Pforte mit Stabilität. Die Vorräte sind geladen, die Verzauberungen doppelt geprüft, und das Expeditionsteam steht bereit am Rande des Unbekannten. Jenseits des Portals liegt $gate_planet$- eine ferne Welt, von der in alten Schriftrollen geflüstert wird und die man nur in prophetischen Träumen erblickt. Heute begeben wir uns auf eine Reise durch den Mythos und auf eine Entdeckungsreise." #deepl:2625105807
 gate_expedition_activities.2.a: "Schauen wir uns die [concept_gate_expedition_map] an." #deepl:382787511
