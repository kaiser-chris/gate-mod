l_german:
 gate_country_events.1.t: "Rückkehr zum alten Hain" #deepl:495705979
 gate_country_events.1.d: "[SCOPE.sCountry('gate_germanic_country').GetName] ist zum alten [GetReligion('gate_germanic').GetName] Glauben übergetreten." #deepl:1207624180
 gate_country_events.1.f: "Das wundersame Nachwachsen der Donareiche hat etwas tief in der Seele der Menschen aufgewühlt. Die mächtigen Äste, die sich nun wieder in den Himmel recken, sind für viele ein göttliches Zeichen, das beweist, dass die Götter ihrer Vorfahren noch immer über das Land wachen. In den Tempeln, die lange still waren, erklingen wieder die alten Hymnen, und auf den Lichtungen der Dörfer und Wälder erwachen alte Riten zu neuem Leben. Der alte Glaube, der lange unter jahrhundertealten Lehren begraben war, erhebt sich mit der Kraft wiederentdeckter Wurzeln. Im ganzen Land wird das Eichenlaub mit Stolz getragen, und der Donner wird nicht mehr gefürchtet, sondern verehrt." #deepl:1138197984
 gate_country_events.1.a: "Die alten Götter sind mit uns." #deepl:544729213
 gate_country_events.1.b: "Das Christentum ist unsere Religion!" #deepl:1913246706
