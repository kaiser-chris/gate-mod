 mobilization_option_healing_circles_desc: "Ursprünglich für sakrale Rituale entwickelt, hat sich ihr Einsatz auf Kriegsgebiete, Katastrophenhilfe und sogar städtische Kliniken ausgeweitet, was beweist, dass Magie sowohl eine heilende als auch eine zerstörende Kraft sein kann." #deepl:1382523111
 mobilization_option_battlefield_wards: "Schlachtfeld Wards" #deepl:1508708592
 mobilization_option_battlefield_wards_desc: "Die Erschaffung eines Battlefield Wards erfordert einen erfahrenen Magier, der oft von einem Assistenten begleitet wird, um die komplexen Mana-Arrays zu verwalten und sich unter dem Druck des Kampfes zu konzentrieren. Die Schutzwälle selbst sind zwar mächtig, aber nicht uneingeschränkt - intensive Feuerkraft oder anhaltende magische Angriffe können sie überlasten und zu einem plötzlichen Zusammenbruch führen. Dennoch ist ihr strategischer Wert unbestreitbar, da sie ansonsten unhaltbare Positionen in befestigte Festungen verwandeln." #deepl:2899054739
