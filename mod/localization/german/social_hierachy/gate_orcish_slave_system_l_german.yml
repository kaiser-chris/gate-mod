l_german:
 orcish_slave_system: "$orcish$ Slave-System" #deepl:967273353
 orcish_slave_system_desc: "Orks herrschen über alle anderen Kulturen und kontrollieren die gesamte Gesellschaft." #deepl:642753410
 orcish_slave_system_trigger_desc: "Jeder wird vom System beherrscht" #deepl:2639333999
# Classes
 orc_shamans: "Ork-Schamanen" #deepl:1442442498
 orc_shamans_desc: "Ork-Schamanen sind eine mystische und verehrte Gesellschaftsschicht innerhalb der Ork-Gesellschaften, die Spiritualität mit mächtiger Elementarmagie verbindet. Diese Personen dienen als spirituelle Führer, Heiler und Seher ihrer Stämme und genießen großen Einfluss und Respekt. Es wird angenommen, dass Ork-Schamanen mit uralten Geistern, Elementarkräften und den Urenergien der natürlichen Welt kommunizieren können. Sie fungieren oft als Vermittler zwischen der physischen und der spirituellen Welt und bieten in Zeiten von Krieg, Hungersnot oder wichtigen Ritualen ihre Hilfe an." #deepl:2458749407
 orc_lords: "Ork-Lords" #deepl:25877226
 orc_lords_desc: "Ork-Lords sind die dominierende und befehlshabende soziale Klasse innerhalb der Ork-Gesellschaften und verkörpern die Stärke, Autorität und kriegerischen Fähigkeiten, die für die Ork-Kultur zentral sind. Diese Personen sind mächtige Kriegsherren, Herrscher und militärische Anführer, die in ihren Stämmen oder Clans Respekt und Furcht verbreiten. Ork-Lords sind in der Regel größer, kampferprobter und gerissener als andere Mitglieder ihrer Gesellschaft und erlangen durch ihre Fähigkeit, ihre Krieger in brutalen Kämpfen zum Sieg zu führen, große Bedeutung." #deepl:24867279
 orc_citizens: "Ork-Bürger" #deepl:2316943306
 orc_citizens_desc: "Ork-Bürger sind die alltäglichen Mitglieder der Ork-Gesellschaft und bilden das Rückgrat ihrer Gemeinschaften. Auch wenn sie nicht die gleiche Macht und das gleiche Ansehen haben wie Ork-Lords oder Schamanen, sind Ork-Bürger für das Funktionieren von Ork-Stämmen und -Siedlungen unerlässlich. Sie übernehmen eine Vielzahl von Aufgaben, von geschickten Handwerkern und Bauern bis hin zu Kriegern und Händlern, und tragen alle zum Überleben und Wohlstand des Stammes bei. Bekannt für ihre Widerstandsfähigkeit, ihren Fleiß und ihre Loyalität gegenüber ihren Anführern, sind Ork-Bürger oft diejenigen, die die Infrastruktur aufrechterhalten, Ressourcen sammeln und ihre mächtigeren Gegenstücke unterstützen. Auch wenn ihr Leben von den ständigen Anforderungen des Überlebens und des Krieges geprägt ist, haben die Ork-Bürger einen starken Gemeinschaftssinn und sind stolz auf ihr Erbe." #deepl:1619518737
 orc_soldiers: "Ork-Soldaten" #deepl:19732495
 orc_soldiers_desc: "Ork-Soldaten sind die wilden und disziplinierten Krieger im Herzen der Ork-Gesellschaft, die von klein auf für den Kampf ausgebildet werden. Sie dienen als Hauptkampftruppe in Kriegen und Raubzügen, sind ihren Ork-Lords treu ergeben und werden von ihrem Durst nach Kampf und Ruhm angetrieben. Die Ork-Soldaten sind bekannt für ihre rohe Kraft, ihre rohe Aggression und ihre unerbittliche Entschlossenheit. Sie sind oft mit schweren Waffen und groben, aber effektiven Rüstungen ausgestattet und haben einen ausgeprägten Sinn für Kameradschaft. Obwohl sie keine hohen Ränge innehaben, verschafft ihnen ihre Tapferkeit auf dem Schlachtfeld Respekt, und ihre Rolle ist entscheidend für die Ausdehnung und Verteidigung von Ork-Territorien. Durch Blutvergießen und Eroberung verkörpern die Ork-Soldaten den Kriegergeist, der ihr Volk ausmacht." #deepl:2398292761
 orc_lowers: "Ork-Tiefs" #deepl:1067009172
 orc_lowers_desc: "Ork Lowers sind die unterste soziale Klasse in der Ork-Gesellschaft, die oft mit niederen Arbeiten betraut sind und den Bedürfnissen der ranghöheren Orks dienen. Zu dieser Gruppe gehören diejenigen, die wichtige, aber weniger prestigeträchtige Aufgaben erfüllen, wie Arbeiter, Diener und Lehrlinge. Sie haben zwar nicht die gleichen Rechte und den gleichen Respekt wie Ork-Bürger oder Soldaten, aber ihre Arbeit ist für das Überleben und Funktionieren des Stammes unerlässlich. Ork Lowers leben oft unter harten Bedingungen und haben nur begrenzte Aufstiegsmöglichkeiten, doch sie sind für ihre Widerstandsfähigkeit, Entschlossenheit und ihren starken Gemeinschaftssinn bekannt. Trotz ihres niedrigen Status sind sie für den täglichen Betrieb der Ork-Gesellschaft unverzichtbar und bilden oft enge Bande untereinander." #deepl:864248027
 orc_slaves: "Sklaven" #deepl:2852073468
 orc_slaves_desc: "Jeder Nicht-Ork wird versklavt." #deepl:1245267721
