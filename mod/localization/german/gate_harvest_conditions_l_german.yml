l_german:
 mana_bloom: "Mana-Blüte" #deepl:1564168140
 mana_bloom_desc: "$mana_bloom$ ist eine [concept_magical_phenomena]. \n\n Eine Welle von grünem Mana durchflutet die Region und belebt das Land mit unnatürlicher Vitalität. Die Pflanzen wachsen schneller, die Felder bringen reiche Ernten ein, und die wilde Flora gedeiht in üppiger Fülle. Doch das Phänomen ist flüchtig, seine Magie vergeht so schnell, wie sie gekommen ist, und hinterlässt das Geflüster von einer verzauberten Ernte." #deepl:70624257
 mana_condensation: "Mana-Kondensation" #deepl:846666364
 mana_condensation_desc: "$mana_condensation$ ist eine [concept_magical_phenomena]. \n\n$mana_condensation$ führt zu hohen Mana-Konzentrationen. Während der größte Teil der Bevölkerung durch hohe Manakonzentrationen einen Schub erhält, erleiden einige starke Fieber oder sogar den Tod." #deepl:1155241128
 mana_storm: "Mana-Sturm" #deepl:1883620151
 mana_storm_desc: "$mana_storm$ ist eine [concept_magical_phenomena]. \n\nDer Himmel wird von einer unnatürlichen Energie aufgewühlt, wenn wildes Mana die Atmosphäre überflutet und chaotische Wettermuster freisetzt. Gewitter prasseln mit arkanen Blitzen, Winde heulen mit einer unheimlichen Resonanz, und Regen schimmert in schwachen magischen Farbtönen. Unvorhersehbar und unbeständig, formt ein Manasturm das Land in seinem Kielwasser um und hinterlässt Ehrfurcht und Verwüstung zugleich." #deepl:2019038765
 monster_attack: "Monster-Angriffe" #deepl:2502313577
 monster_attack_desc: "$monster_attack$ ist eine [concept_magical_phenomena]. \n\nMonsterangriffe durch mutierte Flora oder Fauna werden durch [concept_mana_density] verstärkt." #deepl:2099576182
 monster_horde: "Monsterhorden" #deepl:477795905
 monster_horde_desc: "$monster_horde$ ist eine [concept_magical_phenomena]. \n\nMonsterangriffe durch mutierte Flora oder Fauna werden durch [concept_mana_density] verstärkt." #deepl:2071972357
