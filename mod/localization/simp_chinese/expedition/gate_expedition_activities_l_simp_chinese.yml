l_simp_chinese:
# Uncover Map
 gate_expedition_activity_uncover: "侦察新地域"
 gate_expedition_activity_uncover_desc: "我们正在[concept_gate_expedition_map]上侦查一片新区域。"
 gate_expedition_activities.1.t: "开拓视野"
 gate_expedition_activities.1.d: "我们在[concept_gate_expedition_map]上发现了一片新区域。"
 gate_expedition_activities.1.f: "我们的侦察队返回了关于安卡里斯星上一片先前未勘探区域的详细报告。尽管仍有许多疑问，但面纱已略微揭开——展现出新的地形、未开发的资源和生命的迹象。旅程漫长，环境时常诡异，但我们的地图如今延伸得比以往任何时候都远。边疆正在缩小。"
 gate_expedition_activities.1.a: "很好。"
 gate_expedition_activities.1.b: "让我们看看报告。"
 # Home
 gate_expedition_activity_home: "返回地球"
 gate_expedition_activity_home_desc: "We are currently packing up the expedition and returning to Earth through the Magic Gate." #TODO: Improve gate_expedition_activity_home_desc
 gate_expedition_activities.3.t: "从$gate_planet$返回"
 gate_expedition_activities.3.d: "我们的[concept_gate_expedition]已结束。"
 gate_expedition_activities.3.f: "魔法门最后一次闪烁，我们的远征队穿过门扉，虽疲惫却凯旋而归。$gate_planet$，这个拥有紫色天空和水晶森林的世界，揭示了超乎想象的秘密——古代符文、未知的动植物群、以及迥异于地球环境的魔能流动。尽管许多疑问犹存，带回的知识或将永远重塑我们的奥术科学。旅程已结束……但其影响才刚刚开始。"
 gate_expedition_activities.3.a: "我们了解到了很多。"
# Explore
 gate_expedition_activity_explore: "探索魔法地点"
 gate_expedition_activity_explore_desc: "We are currently exploring a magical location." #TODO: Improve gate_expedition_activity_explore_desc
 # Contact
 gate_expedition_activity_contact: "建立外交关系"
 gate_expedition_activity_contact_desc: "We are currently building diplomatic ties with a settlement." #TODO: Improve gate_expedition_activity_contact_desc
 # Conquer
 gate_expedition_activity_conquer: "征服聚落"
 gate_expedition_activity_conquer_desc: "We are currently conquering a settlement." #TODO: Improve gate_expedition_activity_conquer_desc
 # Raid
 gate_expedition_activity_raid: "劫掠聚落"
 gate_expedition_activity_raid_desc: "We are currently raiding a settlement." #TODO: Improve gate_expedition_activity_raid_desc
 # Trade
 gate_expedition_activity_trade: "建立新贸易路线"
 gate_expedition_activity_trade_desc: "We are currently setting up a new Trade Route." #TODO: Improve gate_expedition_activity_trade_desc
 # Embark
 gate_expedition_activity_embark: "进行最终准备"
 gate_expedition_activity_embark_desc: "我们正在收拾远征行装，准备通过魔法门进行远征。"
 gate_expedition_activities.2.t: "探险队开拔"
 gate_expedition_activities.2.d: "我们的[concept_gate_expedition]开始了他们的旅程。"
 gate_expedition_activities.2.f: "经过数月的筹备、校准与奥秘协调，魔法门稳定脉动。物资装载完毕，咒语反复核验，探险队在未知边缘整装待发。传送门彼端即是$gate_planet$——那个在古籍与预言梦境中隐现的遥远世界。今日，我们将穿越神话之门，踏入全新世界。"
 gate_expedition_activities.2.a: "让我们看看[concept_gate_expedition_map]。"
 gate_expedition_activities.2.b: "很好。"
