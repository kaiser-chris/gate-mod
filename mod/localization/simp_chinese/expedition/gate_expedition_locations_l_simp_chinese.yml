 expedition_location_gate_name: "地球之门"
 expedition_location_gate_desc: "我们穿过的魔法门。这是我们返回地球的链接。"
 expedition_location_gate_flavor: "远征队日志——传送门周边，安卡里斯侧\n\n#lore 我们成功抵达了。第一次，我们的靴子踏上了安卡里斯传送门门槛之外的土壤——现在它是我们的了。空气中弥漫着残留的魔法和早已沉降的烟雾。拱门之外就是一片野战营地的残骸：倒塌的帐篷、破损的板条箱、碎裂的奥术电池。敌人的符印烧灼在生锈的盔甲和焦黑的旗帜上，但没有尸体留下。无论这里发生了什么，结局都是逃亡——或者更糟。大地一片寂静。没有侦察兵，没有哨兵，甚至连食腐野兽都没有。只有风在移动，呼啸着穿过空荡的框架，将灰烬扬起，像幽灵一样在空气中飘荡。传送门是安全的，但这寂静令人不安。我们现在控制着这个入口——但安卡里斯正在注视着。#!"
 expedition_location_village_name: "村庄"
 expedition_location_village_desc: "一个[concept_gate_planet]小村庄。我们该如何与他们互动？"
 expedition_location_village_flavor: "侦察报告——初步村庄评估，安卡里斯远征队日志\n\n#lore 村庄坐落在自然地形之中，与周围环境浑然一体。它看起来基本自给自足，有耕种的土地和我们学者不熟悉的奇怪驯化生物。建筑低矮而实用，许多用有机材料加固，这些材料随着环境魔力微弱地脉动。当地人尚未靠近，但他们从屋顶和树木间张起的闪烁魔法结界后观察着我们。整个区域都弥漫着微弱的魔法痕迹——分散而广泛，并不集中——这表明他们要么与土地有着深刻的联系，要么保持着谨慎的戒备。尚未进行直接接触。建议进一步观察。#!"
 expedition_location_castle_name: "城堡"
 expedition_location_castle_desc: "一座[concept_gate_planet]城堡。我们该如何与他们互动？"
 expedition_location_castle_flavor: "侦察报告——要塞据点，安卡里斯远征队日志\n\n#lore 我们的先遣队发现了一座维护良好的城堡，耸立在附近平原上的一道低矮山脊上。这座要塞似乎满员且状况极佳，石工光滑，城垛整洁，新悬挂的旗帜展示着我们纹章学未知的徽记。场地显示出定期巡逻和纪律严明的维护迹象，其外墙周围发展出一个小村庄，很可能为驻军和领主的宫廷提供服务。没有冲突或动乱的迹象——相反，该地区散发着稳定与秩序的气息。中央主塔顶部有一个玻璃圆顶尖塔，在夜间发出柔和的魔法光芒，表明存在奥术顾问或结界。这座城堡似乎是当地某个权力中心（可能是贵族或总督）的所在地，可能对开展外交接触有价值。#!"
 expedition_location_town_name: "市镇"
 expedition_location_town_desc: "一座[concept_gate_planet]市镇。我们该如何与他们互动？"
 expedition_location_town_flavor: "侦察报告——未知城镇定居点，安卡里斯远征队日志\n\n#lore 初步侦察发现了一个相当大的定居点，坐落在一个浅谷中，周围环绕着多层石墙和用当地矿物加固的木栅栏。该城镇似乎是自给自足的，有梯田、风力磨坊和几个高架瞭望哨。与我们经过的小村庄不同，这个地方显示出刻意的规划——宽阔的街道、区域划分，以及一座在夜间微弱闪烁着奥术能量的中央尖塔。城门处可见活动，居民们显得警觉但并未公开敌对。城墙沿线悬挂着几面旗帜，尽管其含义尚不清楚。尚未进行直接接触，但其规模和结构表明，这个城镇可能是当地的贸易中心，甚至是区域性的权力中心。#!"
