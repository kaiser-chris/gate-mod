 expedition_location_gate_name: "大地之门" #deepl:3615238498
 expedition_location_gate_desc: "我们穿过的神奇之门。它是我们回到地球的纽带。" #deepl:4142067516
 expedition_location_gate_flavor: "探险日志--安卡利斯大门周边#lore 我们成功了。我们的靴子第一次踏上了安卡利斯的土地，越过了大门的门槛--现在是我们的了。空气中弥漫着残留的魔法和沉淀已久的烟雾。拱门外是野战营地的残骸：倒塌的帐篷、破碎的板条箱、残破的魔法炮台。生锈的盔甲和烧焦的旗帜上都有敌人的标记，但没有尸体留下。无论这里发生了什么，结局都是逃亡--或者更糟。这片土地寂静无声。没有侦察兵，没有哨兵，甚至没有腐肉野兽。只有风在流动，呼啸着穿过空洞的框架，像幽灵一样将灰烬搅入空气中。大门是安全的，但寂静令人不安。我们现在守住了门槛，但安卡利斯在监视着我们。#!" #deepl:55294925
 expedition_location_village_name: "村庄" #deepl:1217930007
 expedition_location_village_desc: "[concept_gate_planet] 小村庄。我们要如何与他们互动？" #deepl:2671302898
 expedition_location_village_flavor: "侦察报告 - 村庄初步评估，安卡利斯探险队 Log\n\n#lore 村庄坐落在自然地形之中，与周围环境浑然一体。它看起来基本上自给自足，有耕地和我们学者所不熟悉的奇怪的驯养生物。这里的建筑低矮而实用，许多都用有机材料加固，在周围环境的法力作用下发出微弱的脉动。当地人还没有走近，不过他们从屋顶和树木间闪烁的魔法阵后面观察着我们。整个地区都有微弱的魔法痕迹--微弱而广泛，并不集中--这表明他们与自己的土地有着深厚的渊源，或者是一种谨慎的保留。尚未与他们直接接触。建议进一步观察。#!" #deepl:2870528207
 expedition_location_castle_name: "城堡" #deepl:3677277491
 expedition_location_castle_desc: "[concept_gate_planet] 城堡。我们要如何与它们互动？" #deepl:2508247163
 expedition_location_castle_flavor: "斥候报告 - 安卡利斯探险队的坚固堡垒#lore 我们的先遣队在附近平原的低山脊上发现了一座维护良好的城堡。这座要塞似乎完全有人居住，而且状况良好，石雕光滑，垛口整洁，新悬挂的旗帜上显示着一种我们的纹章所不知道的徽章。地面上有定期巡逻和严格维护的痕迹，外墙周围还生长着一个小村庄，很可能是驻军和领主宫廷的后方。没有任何冲突或动乱的迹象，相反，这里散发着稳定和秩序的气息。中央堡垒的顶部是一个玻璃圆顶尖塔，在夜晚会发出柔和的魔法光芒，这表明这里有奥术顾问或魔法阵。这座城堡似乎是当地某个势力的所在地，可能是贵族或总督，可能对外交活动很有价值。#!" #deepl:3148481969
 expedition_location_town_name: "城镇" #deepl:967788374
 expedition_location_town_desc: "[concept_gate_planet] 城镇。我们要如何与他们互动？" #deepl:811850490
 expedition_location_town_flavor: "侦察报告--未知城镇定居点，安卡利斯探险队 Log\n\n#lore 初步侦察发现，一个规模不小的定居点坐落在一个浅山谷中，周围是层层叠叠的石墙和用当地矿石加固的木制栅栏。这个小镇似乎是自给自足的，有梯田、风力磨坊和几个高架瞭望哨。与我们路过的其他小村庄不同，这里的街道、地区划分和中央尖塔都有经过精心组织的痕迹，在夜晚还能发出微弱的奥术能量。城门处可以看到动静，居民们似乎很警觉，但没有公开的敌意。城墙上挂着几面旗帜，但其含义尚不清楚。虽然还没有直接的联系，但从规模和结构来看，这座城镇可以作为当地的贸易枢纽，甚至是一个地区性的势力范围。#!" #deepl:3500098157
