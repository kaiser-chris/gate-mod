l_simp_chinese:
 arcane_foundries: "奥术铸造厂" #deepl:1872641235
 arcane_foundries_desc: "通过将革命性的贝塞麦工艺与稳定的法力核心相融合，奥术铸造厂实现了无与伦比的金属精炼效率。魔法气流加快了提纯速度，而注入法力的坩埚则确保了一致性和强度。" #deepl:394896144
 arcane_infrastructure: "奥术基础设施" #deepl:2621894441
 arcane_infrastructure_desc: "将魔法精心编织进石头和钢铁中，城市变得前所未有的坚固。道路平整，水渠通畅，最富裕的地区住在不冻不热的房子里--这是魔法与砖石融为一体的世界的纪念碑。" #deepl:2501852573
 battlefield_wards: "战场病房" #deepl:1508708592
 battlefield_wards_desc: "在战争破坏性越来越大的时代，人们需要保护军队，战场守护就是防御魔法的一种战术应用。这些保护魔法被施放在特定区域，保护士兵不受子弹、炮弹片甚至小法术的伤害。" #deepl:2780298412
 dwarven_gate_immigration: "一座新山" #deepl:242687241
 dwarven_gate_immigration_desc: "有一座新山要解决，那就开始工作吧。" #deepl:3401445944
 elven_forests: "绿意盎然的祝福" #deepl:18197804
 elven_forests_desc: "精灵魔法将茂密的荒野重塑为肥沃的农田和通畅的道路的和谐组合。这些被施了魔法的森林不仅扩大了耕地面积，还引入了蜿蜒曲折的绿色通道，使运输和贸易在曾经难以穿越的地形中更加顺畅。这一转变证明了精灵们将自然与实用性融为一体的能力。" #deepl:241509990
 elven_support: "来自信徒的支持" #deepl:785896302
 elven_support_desc: "信仰不分国界，精灵神权统治通过这扇大门，从安卡利斯的虔诚信徒那里源源不断地获得黄金。这些珍贵的贡品为他们在地球上的神圣使命提供了资金，加强了他们的统治，扩大了他们的影响。对信徒来说，这种交换是一项神圣的职责；而对神权来说，这则是他们不屈力量的闪亮证明。" #deepl:3335141474
 ethereal_messaging: "虚无缥缈的信息传递" #deepl:381175103
 ethereal_messaging_desc: "在这个 "语不惊人死不休 "的时代，被施了魔法的管道嗡嗡作响，传递着低声细语的信息。奥秘的编织带着命令、秘密和梦想穿越数个联盟，用看不见的线将遥远的国度捆绑在一起。" #deepl:3913412822
 formalized_magic: "正式魔术" #deepl:3456929548
 formalized_magic_desc: "经过多年的细致研究和实验，学者们揭开了魔法效果分类和编纂的序幕。这一框架按照元素亲和力、应用和威力大小对法术进行分类，将曾经神秘的艺术转变为一门有组织的学科。" #deepl:2234104234
 gate_arcane_warfare_doctrine: "奥术战争理论" #deepl:1895085062
 gate_arcane_warfare_doctrine_desc: "将战场魔法正式纳入军事战术，训练士兵与法师和魔法构装物并肩作战。" #deepl:3505769347
 gate_commando_thaumaturgy: "突击队神术" #deepl:529525606
 gate_commando_thaumaturgy_desc: "擅长小分队战术，使用魔法进行渗透、破坏和高强度打击。" #deepl:3257282510
 gate_expeditions: "进入大门的远征" #deepl:654044393
 gate_expeditions_desc: "贵国已学会控制[GetBuildingType('building_gate').GetName] ，现在可以探索[concept_gate_planet] 。" #deepl:2496049019
 gate_magic_understanding_production: "魔术制作" #deepl:292834611
 gate_magic_understanding_production_desc: "贵国对利用魔法达到经济目的有着基本的认识。" #deepl:3555495008
 gate_mana_extraction: "法力稳定" #deepl:1909650178
 gate_mana_extraction_desc: "法力稳定是一门古老的艺术，法师们将大气中的法力凝结成晶体，可用于多种用途。" #deepl:3925584838
 gate_mana_weaponization: "法力武器化" #deepl:984362134
 gate_mana_weaponization_desc: "精炼个人武器中的法力运用，用魔法能量强化步枪、随身武器和近战武器。" #deepl:2004586143
 gate_runic_armor_forging: "符文盔甲锻造" #deepl:3538454851
 gate_runic_armor_forging_desc: "提高将符文嵌入盔甲的技术，提供被动魔法保护并增强耐久性。" #deepl:245063806
 gate_shadow_infiltration_tactics: "影子渗透战术" #deepl:1472965764
 gate_shadow_infiltration_tactics_desc: "训练士兵使用阴影魔法进行隐身和侦察，将传统的小规模战斗与魔法隐蔽融为一体。" #deepl:2507909782
 gnomish_harmony: "侏儒的和谐" #deepl:3764768338
 gnomish_harmony_desc: "侏儒是整合大师，他们更喜欢合作而不是征服。他们不是殖民者，而是与历史上被殖民的民族建立真正的伙伴关系，融合传统，促进共同发展。虽然他们坚决捍卫家园和盟友，但和平的天性让他们远离冲突。地精和谐派塑造了一个团结和理解为扩张铺平道路的社会。" #deepl:1460210131
 gnomish_support: "来自 Samadore 的支持" #deepl:3131705533
 gnomish_support_desc: "TODO" #deepl:4107792734
 healing_circles: "治疗圈" #deepl:3409982344
 healing_circles_desc: "治疗圈是战场和平民医疗护理的基石，它是一种魔法，可以创建恢复能量区。由熟练的法师激活，这些魔法阵能迅速修补伤口，稳定重伤，并使其半径内的人恢复活力。虽然其威力受到施法者的法力储备和伤势复杂程度的限制，但治疗圈已拯救了无数生命。" #deepl:2729467210
 living_irrigation: "生活灌溉" #deepl:1663595349
 living_irrigation_desc: "在德鲁伊的精心指导下，被施了魔法的藤蔓和根系网络现在可以作为天然灌溉渠道，将水和养分直接输送给作物，而无需机械水泵或劳动密集型运河。魔法种子能增强土壤肥力，确保作物稳定生长和提高产量。" #deepl:109071153
 mage_artillery: "火炮法术" #deepl:1176888027
 mage_artillery_desc: "$mage_artillery$ 是一套专为远距离部署而开发的法术。这些法术通过其巨大的范围和潜在的破坏力可以在战场上产生巨大的影响。" #deepl:1277973973
 mage_infantry: "法师步兵" #deepl:4057693962
 mage_infantry_desc: "法师由旧式骑士保护。他们的攻击力很强，但现代武器和战术可以与之抗衡。" #deepl:684524845
 magic_dwarf_murk: "墨克旅行" #deepl:4203922767
 magic_dwarf_murk_desc: "矮人可以通过[GetBuildingType('building_murk_ways').GetName] 旅行。[GetBuildingType('building_murk_ways').GetName] 是一种专门与山脉相连的魔法传送门。它们只能建在有山的州。" #deepl:2121242923
 magic_dwarf_murk_railways: "墨克铁路" #deepl:2451893359
 magic_dwarf_murk_railways_desc: "在[GetBuildingType('building_murk_ways').GetName] 中使用铁路可以提高吞吐量。但是，要让现代列车在[GetBuildingType('building_murk_ways').GetName] 杂乱无章、不稳定的门户中运行，本身就是一门艺术。" #deepl:121544444
 magic_electric_golems: "电气傀儡" #deepl:3477138346
 magic_electric_golems_desc: "这些尖端的建筑利用电力的原始力量，将先进的法力核心与早期的电力系统融为一体，超越了其机械前身的能力。在奥术能量和噼啪电流的推动下，电甲怪比以往任何时候都更快、更强、用途更广。" #deepl:2738466894
 magic_farming: "德鲁伊魔法" #deepl:1099084862
 magic_farming_desc: "$magic_farming$ 是提高农作物产量的古老传统。这种做法使得 的几乎所有国家人口激增。即使那些没有德鲁伊传统的国家也能通过贸易和掠夺从中获利。[concept_gate_planet]" #deepl:3538258161
 magic_golems: "魔法傀儡" #deepl:1827092150
 magic_golems_desc: "魔法傀儡是奥术精通与工业智慧的结晶，是创新的奇迹。这些高耸的建筑由复杂的法力核心提供动力，并用铆接钢架进行加固，将魔法的空灵精确与早期机械的原始实用性融为一体。" #deepl:1286311128
 magic_science: "魔法与科学" #deepl:680434487
 magic_science_desc: "通过将严谨的科学方法与正规化的魔法原理相结合，学者们对奥术的理解达到了新的深度。曾经被认为不可能完成的实验现在可以得到可重复的结果，揭示了法力、施法和魔法的隐藏机制。" #deepl:2282479168
 magic_understanding_military: "魔法军事" #deepl:2502402122
 magic_understanding_military_desc: "贵国对将魔法用于军事目的有基本的了解。" #deepl:1801473858
 magic_understanding_society: "魔术协会" #deepl:1584128398
 magic_understanding_society_desc: "贵国对在社会中使用魔法有基本的了解。" #deepl:144785039
 mana_cores: "法力核心" #deepl:596367649
 mana_cores_desc: "$mana_cores$ 是仪式魔法和精密工艺的结晶，代表着奥术工程的巅峰。这些核心镶嵌在精致而富有弹性的玻璃结构中，通过错综复杂的几何阵列和精心刻画的符文来利用和稳定原始法力。" #deepl:2698994171
 mana_infused_fertilizers: "注入玛那元素的肥料" #deepl:2988884792
 mana_infused_fertilizers_desc: "通过将魔法种子与传统化合物混合，炼金术士们研制出了一种强效的新型肥料，在提高土壤肥力的同时减少了对硫磺的依赖。原始法力的注入加速了作物的生长，补充了枯竭的田地，让农民用更少的资源获得丰收。" #deepl:3851629062
 mana_lanterns: "玛娜灯笼" #deepl:2492140855
 mana_lanterns_desc: "由法力水晶驱动的便携式光源，在某些地区取代了传统的油灯。" #deepl:799673823
 mana_linked_education: "与玛那有关的教育" #deepl:3157805058
 mana_linked_education_desc: "通过使用小魔法，学校可以变出互动幻象、自动书写的粉笔和魔法保存的书籍。在技术娴熟的教师指导下，即使是最简单的咒语也能将教室变成充满活力的学习殿堂，让知识在学生眼前生根发芽。" #deepl:1826710854
 mechanical_golems: "机械傀儡" #deepl:612235157
 mechanical_golems_desc: "作为奥术与机械智慧的巅峰之作，机械甲壳虫代表着超越纯魔法前辈的巨大飞跃。这些构造物将复杂的法力核心与先进的齿轮、活塞和发条装置结合在一起，创造出无与伦比的力量和精度。" #deepl:3602965041
 monster_compendium: "怪物大全" #deepl:388214028
 monster_compendium_desc: "学者们精心编纂了《#v 怪物汇编》#! ，这本重要的小册子充满了对因地球法力密度上升而诞生的生物的见解。从弱点到行为，这本指南为未来的猎人提供了必要的知识，让他们能够在现在漫游大地的神秘野兽面前生存和发展。" #deepl:3069757933
 orc_clan_support: "支持部族" #deepl:2391407104
 orc_clan_support_desc: "对于奥克人来说，地球是一片应许之地。他们在[concept_gate_planet] 上严酷、贫瘠的家园几乎没有任何食物，但中美洲肥沃的土壤却保证了丰饶和易于耕种--这与他们在本土世界的挣扎形成了鲜明对比。" #deepl:2834383223
 regenerative_timber: "再生木材" #deepl:2941077341
 regenerative_timber_desc: "利用魔力种子的力量，森林守护者们找到了一种既能加速树木生长，又能保持土地自然平衡的方法。在德鲁伊的精心指导下，被砍伐的树木很快就会被魔法树苗取代，从而确保了优质木材的持续供应。" #deepl:1380463034
 ritual_magic: "仪式魔法" #deepl:2231295034
 ritual_magic_desc: "$ritual_magic$ 可以让多个法师使用高度复杂的魔法。这可以在战场上带来毁灭性的结果。" #deepl:3170805721
 simple_rune_carving: "符文雕刻" #deepl:1129105308
 simple_rune_carving_desc: "符文雕刻是一门古老而又不断发展的工艺，它完善了在物品上刻画魔法符号的艺术，增强了物品的耐用性、威力和实用性。通过在石头、金属甚至活木上刻画精确的符文，工匠们可以释放潜在的魔法属性，为制造更强大的魔法和更可靠的魔法器物铺平道路。" #deepl:3860773932
 soulbound_currency: "灵魂货币" #deepl:1381352625
 soulbound_currency_desc: "标有主人精髓的钱币会与持有者窃窃私语，抵御外来之手。财富已不仅仅是黄金，它已成为一个人灵魂的延伸。" #deepl:1174752036
 thaumaturgic_courts: "泰摩法庭" #deepl:883691518
 thaumaturgic_courts_desc: "当凡人的判断失误时，魔法就会给出冷酷的解释。符文在谎言面前熠熠生辉，附魔的契约以不屈不挠的力量约束着承诺--正义变得更加尖锐，但并不总是更加仁慈。" #deepl:2128182237
