# Production
 gate_magic_understanding_production: "魔法生产"
 gate_magic_understanding_production_desc: "你的国家对将魔法用于经济目的有着基本的理解。"
 gate_mana_extraction: "魔能稳定术"
 gate_mana_extraction_desc: "魔能稳定术是法师将大气中的魔能浓缩成晶体，并可用于多种用途的古老技艺。"
 simple_rune_carving: "符文铭刻"
 simple_rune_carving_desc: "符文铭刻是一门古老却不断演进的技艺，其精髓在于将魔法符文精准镌刻于器物表面，从而提升其耐久性、威力和实用性。无论是岩石、金属还是鲜活的木材，当工匠以精妙手法蚀刻出符文阵列时，便能激发出材质中潜藏的魔力特性，从而为打造更强大的附魔效果和更可靠的魔法器物铺平道路。"
 magic_farming: "德鲁伊魔法"
 magic_farming_desc: "$magic_farming$是一种古老的增产传统，几乎让[concept_gate_planet]的所有国家都实现了人口爆炸式增长。即便是那些没有德鲁伊传统的族群，也能通过贸易与劫掠从中获利。"
 living_irrigation: "生物灌溉"
 living_irrigation_desc: "在德鲁伊的精心引导下，魔法藤蔓与根系网络化身为天然灌溉系统，无需机械泵或人力开凿的沟渠，便能将水分与养分直接输送至作物。魔法种子不仅能提升土壤肥力，还能确保作物稳健生长，从而实现更高产量。"
 regenerative_timber: "再生林"
 regenerative_timber_desc: "通过魔法种子的力量，护林人解锁了一种既能加速树木生长，又能维系土地自然平衡的方法。在德鲁伊的精心引导下，每当树木被采伐，魔法树苗便迅速取而代之，确保可持续地供应优质木材，维系森林的生生不息。"
 mana_infused_fertilizers: "浸魔肥料"
 mana_infused_fertilizers_desc: "通过将魔法种子与传统化合物相融合，炼金术士成功研制出一种强效新型肥料。这种肥料不仅能显著提升土壤肥力，还可降低对硫元素的依赖。其中注入的原始魔能可加速农作物生长周期，使因过度耕种而贫瘠的土地重获生机，让农民以更少的资源投入换取更为丰硕的收成。"
 magic_dwarf_murk: "暗道旅行"
 magic_dwarf_murk_desc: "矮人能够通过[GetBuildingType('building_murk_ways').GetName]进行旅行。[GetBuildingType('building_murk_ways').GetName]是一种与山脉紧密相连的魔法传送门，只能建造在拥有山脉的地区。"
 magic_dwarf_murk_railways: "暗道铁路"
 magic_dwarf_murk_railways_desc: "在[GetBuildingType('building_murk_ways').GetName]中使用铁路可以实现更高的吞吐量。然而，要让现代列车在[GetBuildingType('building_murk_ways').GetName]那混乱而不稳定的传送门中顺畅运行，其本身已堪称一门艺术。"
 mana_cores: "魔能核心"
 mana_cores_desc: "$mana_cores$堪称仪式魔法与精密工艺的集大成者，是奥秘工程学的巅峰之作。这些核心被包裹在纤薄脆弱却坚韧异常的玻璃构体中，通过精密几何阵列与符文铭刻的巧妙结合，实现原始魔能的汲取与稳定化。"
 arcane_foundries: "奥术铸造厂"
 arcane_foundries_desc: "通过将革命性的贝塞麦转炉炼钢法与稳定的魔能核心相结合，奥术铸造厂在金属精炼领域实现了无与伦比的效率。附魔气流加速了金属的提纯过程，而注魔坩埚则能确保合金质地均匀且强度可靠。"
 magic_golems: "魔像"
 magic_golems_desc: "在奥秘造诣与工业智慧的交汇处锻造而成，魔像堪称创新的奇迹。这些巍峨巨构由精密魔能核心驱动，以铆接钢骨框架强化躯体，将魔法附魔的超凡精准与早期机械的原始实用主义融为一体。"
 gate_ley_line_tap: "灵脉开发"
 gate_ley_line_tap_desc: "在一项大胆的奥术工程突破中，研究人员成功研发出直接从灵脉中汲取魔能的方法——这些广袤的原始魔法能量之河原本深藏于地壳之下奔涌不息。随着近乎无穷的能量触手可及，各行各业蓬勃发展。然而学者们纷纷发出警告：驾驭如此原始的能量存在巨大风险，即便最微小的计算失误，也可能引发毁天灭地的能量激涌。"
 gate_improved_extraction: "高效魔能收集"
 gate_improved_extraction_desc: "通过改良符文校准与大气协调技术，奥术师研发出一种能够以极高精度汲取环境中游离魔力的方法。这一突破性进展显著降低了施法引发的能量湍流与逸散损耗，使地区得以在不扰动当地灵脉流动的前提下，部署更为密集的魔能萃取阵列系统。"
# Society
 magic_understanding_society: "魔法社会学"
 magic_understanding_society_desc: "你的国家对将魔法用于社会目的有着基本的理解。"
 dwarven_gate_immigration: "新山脉"
 dwarven_gate_immigration_desc: "一座可以定居的新山脉出现了，是时候开疆拓土了。"
 orcish_gate_immigration: "新鲜的田野在等待" #deepl:3810430107
 orcish_gate_immigration_desc: "这个世界的时机已经成熟，不乏勇士来保卫它。" #deepl:817285360
