 orc_clan_support: "氏族支持"
 orc_clan_support_desc: "对兽人而言，地球是应许之地。他们在[concept_gate_planet]的故乡环境恶劣、土地贫瘠，难以维持生计，而中美洲肥沃的土壤却孕育着丰饶与易于耕种的希望——这与他们原生世界的生存困境形成了鲜明对比。"
 elven_support: "信徒贡献"
 elven_support_desc: "信仰无界，通过那扇门，精灵神权国家源源不断地接收着来自安卡里斯大陆虔诚信徒的黄金贡品。这些珍贵的供奉资助着他们在地球的神圣使命，既巩固了他们的统治疆域，又扩张着他们的影响力。对信徒而言，这种交换是神圣的义务；对神权国家来说，这则是他们不可动摇力量的光辉见证。"
 elven_forests: "青翠祝福"
 elven_forests_desc: "精灵的魔法将茂密荒野重塑为沃野田畴与绿意通途的和谐交融。这些被施以咒语的森林不仅拓展了可耕之地，更孕育出蜿蜒的绿色通道，使得曾经密不透风的险峻地貌也能实现顺畅的运输贸易。这番化腐朽为神奇的蜕变，充分彰显了精灵族将自然之美与实用功能浑然天成的非凡智慧。"
 gnomish_harmony: "侏儒和谐"
 gnomish_harmony_desc: "地精是天生的融合大师，崇尚合作而非征服。他们不推行殖民，而是与历史上受压迫的民族建立真诚的伙伴关系，交融传统并促进共同成长。其天性热爱和平，因而避开冲突，但面对家园与盟友安危时寸步不让。地精的和谐理念铸就了以团结与理解为根基的社会形态，正是这种纽带为文明发展开辟通途。"
 gnomish_support: "来自萨玛多尔的支持"
 gnomish_support_desc: "TODO" #TODO: Write description for gnomish_support_desc
 mana_lanterns: "魔能灯"
 mana_lanterns_desc: "由魔能水晶供能的便携式光源，在某些地区取代了传统的油灯。"
 formalized_magic: "规范化魔法"
 formalized_magic_desc: "经过多年的潜心研究和反复实验，学者正式发布了一套突破性的魔法效果分类与编码体系。该框架根据法术的元素属性、应用范围及力量等级进行归类，将原本充满神秘色彩的魔法技艺转变为一项系统化的学科体系。"
 monster_compendium: "魔物图鉴"
 monster_compendium_desc: "#v 《魔物图鉴》#!由众多学者精心编纂而成，这本重要手册凝聚着对地球日益升高的魔能浓度中诞生的生物的研究精华。书中详尽记载了从各类魔物的弱点到行为习性的关键信息，为心怀壮志的猎人提供与神秘生物对抗时所需的生存智慧——使他们不仅能在这片遍布奥秘生物的土地上生存下来，更能在战斗中发展壮大。"
 arcane_infrastructure: "奥术基础设施"
 arcane_infrastructure_desc: "随着魔法被精心编织进石头与钢铁的脉络，城市拔地而起，比以往更显恢弘坚固。道路自行平整如镜，水渠中流淌着不染尘埃的清泉，而那些最富庶的城区里，宅邸永不受严寒酷暑侵扰——这一切宛如一座座丰碑，昭示着魔法与建筑浑然一体的新纪元。"
 ethereal_messaging: "以太通信"
 ethereal_messaging_desc: "在这个言辞须快过奔马的年代，附魔信道嗡鸣低语传达密讯。奥秘之网载着敕令、秘辛与幻梦穿行千里，以无形丝线联结远方的国度。"
 healing_circles: "治疗法阵"
 healing_circles_desc: "治疗法阵是战场医疗和民用医疗的基石，这种法术能创造一片充满恢复性能量的区域。由技艺精湛的法师激活后，法阵能迅速治愈伤口、稳定致命伤，并让范围内的人重获活力。尽管治疗法阵的效力受限于施法者的法力储备和伤势的复杂程度，但它已拯救了无数生命。"
 magic_science: "魔法与科学"
 magic_science_desc: "通过将科学方法的严谨性与系统化魔法理论相结合，学者开启了关于奥术本质的全新认知维度。曾经被认为不可能的魔法实验，如今也能得出可复现的结果，揭示了魔能、施法与附魔背后的隐秘机制。"
 mana_linked_education: "魔能链接教育"
 mana_linked_education_desc: "通过运用小型魔法，学校可以召唤出互动幻象、自动书写的粉笔和魔法保存的典籍。在技艺娴熟的导师指导下，即使是最简单的咒语也能将教室变为生机勃勃的学习殿堂，让知识在学生眼前具象成形。"
 thaumaturgic_courts: " 奇术法庭"
 thaumaturgic_courts_desc: "凡人的裁决有所疏漏时，魔法便以冰冷的睿智补全。符文对谎言燃起火光，魔法契约以不可违抗的效力束缚誓言——正义因此更为锐利，却未必更加仁慈。"
 soulbound_currency: "魂缚货币"
 soulbound_currency_desc: "被烙上主人精魂的硬币会向持有者低语，并抗拒外人之手。财富不再是冰冷的黄金——它将成为拥有者灵魂的延伸。"
 gate_expeditions: "星门远征"
 gate_expeditions_desc: "你的国家已经学会了控制[GetBuildingType('building_gate').GetName]，现在可以探索[concept_gate_planet]。"
# Military
 magic_understanding_military: "魔法军事"
 magic_understanding_military_desc: "你的国家对将魔法用于军事目的有着基本的理解。"
 mage_infantry: "法师步兵"
 mage_infantry_desc: "由旧式骑士保护的法师。他们可以施展强大的攻击法术，但现代武器和战术足以与之抗衡。"
 gate_arcane_warfare_doctrine: "魔法战争学说"
 gate_arcane_warfare_doctrine_desc: "将战场魔法正式纳入军事战术体系，训练士兵与法师及魔法构造体协同作战。"
 gate_mana_weaponization: "魔能武器化"
 gate_mana_weaponization_desc: "优化个人武器中的魔能运用，以魔法能量强化步枪、副武器及近战武器。"
 gate_runic_armor_forging: "符文装甲锻造"
 gate_runic_armor_forging_desc: "提升将符文嵌入盔甲的工艺，可提供被动魔法防护并增强装备耐久性。"
 gate_shadow_infiltration_tactics: "暗影渗透战术"
 gate_shadow_infiltration_tactics_desc: "训练士兵掌握暗影魔法，以执行隐蔽行动与侦察任务，并将传统袭扰战术与魔法隐蔽手段相结合。"
 gate_commando_thaumaturgy: "突击奇术"
 gate_commando_thaumaturgy_desc: "擅长运用魔法实施渗透、破坏及高效能精准打击的精锐小队战术。"
 battlefield_wards: "战场结界"
 battlefield_wards_desc: "战场结界诞生于战争形态日益残酷的时代对保护军队的迫切需求，是防御性魔法在战术层面的实际应用。这类防护法术被施加于特定区域，能够帮助士兵抵御来袭的子弹、炮弹破片甚至低级法术的伤害。"
 mage_artillery: "火炮法术"
 mage_artillery_desc: "$mage_artillery$是一类专为远程攻击而研发的法术。这类法术凭借其超远射程与毁灭性的破坏潜力，能够在战场上产生战略性影响。"
 ritual_magic: "仪式魔法"
 ritual_magic_desc: "$ritual_magic$允许多位法师共同施展极为复杂的法术，从而在战场上造成毁灭性的后果。"
