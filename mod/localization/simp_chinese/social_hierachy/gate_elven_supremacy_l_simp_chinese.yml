 elven_supremacy_desc: "精灵至上主义构建了一种僵化的社会秩序，精灵独揽着不可撼动的权力、威望与魔法垄断。其他种族虽被编织进社会肌理，却被禁锢于森严的等级桎梏之中——神职圣坛禁止他们踏足，贵族纹章拒绝为他们镌刻，魔法秘典更永不对异族开启。这种建立在\"精灵血统先天优越\"信条上的制度，犹如双生荆棘冠冕，既以精金锁链固守精灵的永恒王座，又从他族被压弯的脊梁上榨取血汗浇灌权杖的宝石。"
 elven_supremacy_trigger_desc: "所有人都被体制支配"
