 orc_citizens: "兽人平民"
 orc_citizens_desc: "兽人平民构成兽人社会的日常运转基础，是维系部族存续的中坚力量。虽然不似兽人领主或萨满般掌握权柄与荣光，这些普通成员却是部落聚落得以正常运作的关键所在。其社会角色包罗万象——既有技艺娴熟的工匠农夫，也有冲锋陷阵的战士和精于贸易的商人，每个群体都以独特方式支撑着部族的生存发展。以坚韧不拔的意志、吃苦耐劳的品性和对领袖的忠诚著称，兽人平民往往承担着维护基础设施、采集战略物资、辅佐上位者的重要职责。尽管生存压力与战争阴云始终笼罩着他们的生活，这些底层民众却保持着强烈的集体认同，并为传承部族传统而深感自豪。"
 orc_lords: "兽人领主"
 orc_lords_desc: "兽人领主是兽人社会中的主导与统治阶层，其存在本身即体现了力量、权威和军事才能这些构成兽人文化的核心要素。作为强大的军阀、统治者和军事领袖，他们在整个部落或氏族中同时赢得敬畏与恐惧。兽人领主通常比同族更为魁梧，历经战火淬炼且狡诈过人，他们通过展现率领战士在残酷战斗中夺取胜利的能力而确立统治地位。"
 orc_lowers: "兽人底层"
 orc_lowers_desc: "兽人底层构成兽人社会最末端的阶级体系，专司各类粗重劳务并侍奉上位者的日常所需。这一群体涵盖从事不可或缺却地位卑微的职能者——包括搬运苦力、贴身杂役与工艺学徒。虽不享有平民与战士同等的权利尊荣，他们的劳作却是维系部落正常运转的关键齿轮。兽人底层常栖身于严酷环境之中，晋升通道狭窄如隙，却以吃苦耐劳的坚韧品格、永不言弃的生存意志以及强烈的群体认同著称。纵使身处阶层金字塔底端，这些贱民实为整个社会得以运作的基石，彼此间更编织着守望相助的情谊网络。"
 orc_shamans: "兽人萨满"
 orc_shamans_desc: "兽人萨满是兽人社会中神秘而备受尊崇的阶层，他们将灵性与强大的元素魔法融为一体。这些通灵者身兼部落精神领袖、治疗者与先知三重角色，拥有巨大的影响力和威望。相传兽人萨满能与远古之灵对话，驾驭元素之力并沟通自然界的原始能量，常以祭祀之姿穿梭于物质界与灵界之间，在战争、饥荒或重大仪式时为部落提供神圣指引。"
 orc_slaves: "奴隶"
 orc_slaves_desc: "所有非兽人都受到奴役。"
 orc_soldiers: "兽人战士"
 orc_soldiers_desc: "兽人战士作为兽人社会的核心武装力量，是自幼经受严酷训练的骁勇之师。这些纪律严明的战斗单元在战争与劫掠中担任主力部队，既效忠于兽人领主，又被对厮杀荣耀的原始渴望所驱使。以蛮横膂力、原始野性及不屈战意闻名，他们惯用重型兵器，身披粗犷却实用的甲胄，更怀有深厚的袍泽情谊。虽无高阶军衔，但其战场上的骁勇总能赢得敬意，在扩张版图与守卫领土方面发挥着关键作用。通过浴血奋战与征战杀伐，兽人战士将定义其民族的尚武精神展现得淋漓尽致。"
 orcish_slave_system: "$orcish$奴隶制"
 orcish_slave_system_desc: "兽人统治着其他所有文化，控制着整个社会。"
 orcish_slave_system_trigger_desc: "所有人都被体制支配"
