 orc_citizens: "奥克公民" #deepl:2316943306
 orc_citizens_desc: "兽人公民是兽人社会的日常成员，是社区的中坚力量。虽然他们可能没有兽人领主或巫师那样的权力或声望，但兽人公民对兽人部落和定居点的运作至关重要。他们的角色多种多样，从熟练的工匠和农民到战士和商人，每个人都为部落的生存和繁荣做出了贡献。兽人公民以其坚韧、勤劳和对领袖的忠诚而闻名，他们通常负责维护基础设施、收集资源和支持更强大的同伴。虽然他们的生活可能会被不断的生存和战争需求所左右，但奥克公民享有强烈的社区意识，并以自己的传统为荣。" #deepl:1619518737
 orc_lords: "兽人领主" #deepl:25877226
 orc_lords_desc: "兽人领主是兽人社会中占统治地位的社会阶层，体现了兽人文化中的力量、权威和武艺。这些人是强大的军阀、统治者和军事领袖，他们在部落或氏族中赢得尊重和敬畏。兽人领主通常比其社会中的其他成员更加高大、更加善战、更加狡猾，他们通过领导自己的战士在残酷的战斗中取得胜利而崭露头角。" #deepl:24867279
 orc_lowers: "兽人低地" #deepl:1067009172
 orc_lowers_desc: "兽人低等人是兽人社会中最底层的社会阶层，他们通常从事低等劳动，并为高级兽人提供服务。这个群体包括那些从事基本工作但声望较低的角色，如工人、仆人和学徒。虽然他们可能不像兽人公民或士兵那样享有同等权利或受到同等尊重，但他们的工作对部落的生存和运作至关重要。奥克低等人通常生活在恶劣的环境中，晋升机会有限，但他们以坚韧、果断和强烈的社区意识而闻名。尽管他们的地位低下，但他们对兽人社会的日常运作却至关重要，他们之间通常会形成紧密的联系。" #deepl:864248027
 orc_shamans: "奥克巫师" #deepl:1442442498
 orc_shamans_desc: "兽人巫师是兽人社会中一个神秘而受人尊敬的社会阶层，他们将精神信仰与强大的元素魔法融为一体。他们是部落的精神领袖、治疗师和预言家，拥有巨大的影响力和崇高的威望。人们相信兽人巫师能与远古精灵、元素力量和自然界的原始能量沟通。他们经常充当物质和精神领域之间的调解人，在战争、饥荒或重要仪式期间提供指导。" #deepl:2458749407
 orc_slaves: "奴隶" #deepl:2852073468
 orc_slaves_desc: "所有非奥克人都成了奴隶。" #deepl:1245267721
 orc_soldiers: "兽人士兵" #deepl:19732495
 orc_soldiers_desc: "兽人士兵是兽人社会中凶猛而纪律严明的核心战士，从小就接受战斗训练。他们是战争和突袭中的主要战斗力量，忠于他们的兽人领主，渴望战斗和荣誉。兽人士兵以他们的蛮力、原始的侵略性和无情的决心而闻名，他们通常配备重型武器、简陋但有效的盔甲以及深厚的友情。虽然他们可能没有很高的军衔，但他们在战场上的英勇表现为他们赢得了尊重，他们在扩张和保卫兽人领地方面发挥着至关重要的作用。通过浴血奋战和征服，兽人士兵体现了他们民族的战士精神。" #deepl:2398292761
 orcish_slave_system: "$orcish$ 从属系统" #deepl:967273353
 orcish_slave_system_desc: "兽人统治着其他所有文化，控制着整个社会。" #deepl:642753410
 orcish_slave_system_trigger_desc: "每个人都受制度支配" #deepl:2639333999
