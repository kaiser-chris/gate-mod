l_simp_chinese:
 gate_germanic_decision: "皈依[GetReligion('gate_germanic').GetName] 宗教" #deepl:2103356438
 gate_germanic_decision_desc: "随着旧神的回归，我们需要决定是否要拥抱他们。" #deepl:1553253038
 gate_mana_saturation.1.a: "一切都不一样了。" #deepl:1335579824
 gate_mana_saturation.1.d: "[concept_mana_saturation] 已达到最大值。" #deepl:1296295592
 gate_mana_saturation.1.f: "现在，整个世界都在持续而低沉地震动，空气中弥漫着看不见的力量的光泽。每一块石头、每一片树叶、每一次呼吸都在嗡嗡作响，蕴含着原始、脉动的法力能量。海洋闪烁着阴森的光芒，天空舞动着人类从未见过的色彩。地球已成为一个充满活力的通道，其核心充满了魔力。" #deepl:2147041176
 gate_mana_saturation.1.t: "魔法世界" #deepl:4128974867
 gate_mana_saturation.2.a: "这个世界需要更多的魔法，无论代价如何。" #deepl:1164052970
 gate_mana_saturation.2.a_progress_tt: "[concept_mana_density] 中增加 50%[SCOPE.sStateRegion('ritual_state_region').GetName] 。" #deepl:244781240
 gate_mana_saturation.2.b: "我们必须停止这种疯狂的行为。" #deepl:2329030879
 gate_mana_saturation.2.d: "通过祭祀增加[concept_mana_density] 。" #deepl:1576332777
 gate_mana_saturation.2.f: "在高耸尖塔的阴影下，空气中弥漫着黑暗仪式的低语。议会下令，为了让大地充满法力，必须洒下被奴役者的鲜血。在血红的月亮下，被定罪的人被带到古老的祭坛前，用他们的生命换取奥术力量的承诺。大地深深地汲取着，它的血管里涌动着新的能量，因为力量的代价是用绝望的货币来支付的。" #deepl:3821037183
 gate_mana_saturation.2.t: "令人发指的仪式" #deepl:2873681427
 gate_mana_saturation.3.a1: "这将改变我们种植作物的方式。" #deepl:3474751687
 gate_mana_saturation.3.a2: "有意思" #deepl:942969263
 gate_mana_saturation.3.b: "派遣研究人员。" #deepl:1781155197
 gate_mana_saturation.3.d: "通过增加[concept_mana_density] ，植物在[SCOPE.sState('magic_growing_state').GetName] 中生长得更快。" #deepl:1155858691
 gate_mana_saturation.3.f: "随着世界之间的纱幕逐渐变薄，法力像耳语般渗入大地。一夜之间，种子竞相绽放，藤蔓盘旋向天，古树展开了翠绿的叶子。大地焕发出新的生机，每一根树根和树枝都充满活力，大自然在这迷人的黎明中茁壮成长。" #deepl:2192891470
 gate_mana_saturation.3.t: "玛娜绽放" #deepl:1564168140
 gate_mana_saturation.4.a: "这真是出乎意料。" #deepl:1647802493
 gate_mana_saturation.4.d: "当地[concept_mana_density] 的增加唤醒了巨石阵中古老的[Concept('concept_gate_ley_lines','$concept_gate_ley_line$')] 联系。" #deepl:281306182
 gate_mana_saturation.4.f: "在西乡宁静的薄雾中，#v ，长期以来被认为沉寂的古老石头开始发出嗡嗡声#! 。随着整个地区法力密度的激增，巨石阵--曾经被遗忘的仪式的庄严纪念碑--#v ，在与地底神秘能量的共鸣中苏醒过来#! 。\流光溢彩的符文现在在其饱经风霜的表面上微弱地跳动着，奇怪的现象也开始在乡间荡漾：庄稼反季节开花，病人以不可思议的速度康复，动物们聚集在石头周围，发出令人毛骨悚然的寂静。德鲁伊、#v 蜂拥而至#! ，声称它是自然力量的神圣中心。随着时间一天天过去，周围的土地也越来越充满魔力--在这个瞬息万变的世界里，这里是原始能量的灯塔。" #deepl:1767941998
 gate_mana_saturation.4.t: "巨石阵" #deepl:445825544
 gate_mana_saturation.5.a: "这真是太好了！" #deepl:3289732063
 gate_mana_saturation.5.d: "当地[concept_mana_density] 的增加导致伊势神宫下古老的[Concept('concept_gate_ley_lines','$concept_gate_ley_line$')] 结点被唤醒。" #deepl:3769385386
 gate_mana_saturation.5.f: "随着法力密度在整个关西地区的膨胀，伊势神宫下方的雷系结点被古老的力量搅动着。在一束耀眼的天光中，天照大神本人在内殿中短暂现身。在祭司和朝圣者的见证下，她宣布神的沉睡时代已经结束，农业和工业女神丰后姬将引导工匠和劳动者的双手穿越魔法和机器时代。就像她出现时一样，天照很快就消失了，只留下一片圣洁的宁静，而各行各业都在报告着奇异的、灵感的进步。" #deepl:3491136693
 gate_mana_saturation.5.t: "伊势觉醒" #deepl:3766031496
 gate_mana_saturation.6.a: "这令人担忧。" #deepl:2714219379
 gate_mana_saturation.6.d: "当地[concept_mana_density] 的增加导致秦始皇陵下的古代[Concept('concept_gate_ley_lines','$concept_gate_ley_line$')] 网点被唤醒。" #deepl:4168663517
 gate_mana_saturation.6.f: "在古城西安，雷线涌动，唤醒了秦始皇陵下沉睡已久的结界。附近劳作的农民说，空气中弥漫着一种奇怪的压力，迫使他们不眠不休地劳作，地下深处回荡着微弱而有节奏的行军声。整个地区的耕种者都感觉到了一种深远的骚动，一种巨大而深埋的东西在蠢蠢欲动，但他们的探查却没有得到任何答案。" #deepl:1909395410
 gate_mana_saturation.6.t: "始皇帝的低语" #deepl:2384536619
 gate_mana_saturation.7.a: "这真是太好了！" #deepl:3289732063
 gate_mana_saturation.7.d: "当地[concept_mana_density] 的增加唤醒了乌鲁鲁地下古老的[Concept('concept_gate_ley_lines','$concept_gate_ley_line$')] 联系。" #deepl:1181954694
 gate_mana_saturation.7.f: "随着法力在北部地区的雷系中涌动，乌鲁鲁--神圣的红色巨石--以宁静庄严的姿态苏醒。清澈的泉水从它的底部开始流淌，形成了一片绿洲。这片土地不畏沙漠，绽放出祖先的记忆。夜幕降临，水面上飘浮着丝丝缕缕的亮光，跳动着异世界的色彩--当地人认为那是梦境中的精灵。这些祖先的光芒激起了灵魂深处的某种东西，整个地区的艺术家们开始创作充满憧憬、崇敬和古老歌声回响的作品。这片土地的心再次歌唱。" #deepl:1325170655
 gate_mana_saturation.7.t: "乌鲁鲁歌唱之心" #deepl:322475842
 gate_mana_saturation.8.a: "这令人担忧。" #deepl:2714219379
 gate_mana_saturation.8.d: "当地[concept_mana_density] 的增加导致了多纳雷切地下古老的[Concept('concept_gate_ley_lines','$concept_gate_ley_line$')] 联系的觉醒。" #deepl:2359637440
 gate_mana_saturation.8.f: "在黑森州的中心地带，古老的多纳雷切曾经屹立的地方，大地在颤抖，大橡树重新崛起。在被唤醒的雷线的滋养下，它的根部裂开了石缝，树冠伸展开来，迸发出祖先原始的力量。虽然周围的空气中弥漫着一种深深的背叛感，但这片土地却欣欣向荣：庄稼长得更饱满，动物生得更强壮，雨水也在需要时及时降下。当地人聚集在一起，肃然起敬，感受着被遗忘的誓言和古老存在的重量。古老神灵的低语激荡着人们的心，曾经被埋葬在数百年寂静中的祈祷再次升起。雷声再次响起--不是愤怒，而是审判。" #deepl:3215896656
 gate_mana_saturation.8.t: "雷霆橡树的回归" #deepl:3427693426
