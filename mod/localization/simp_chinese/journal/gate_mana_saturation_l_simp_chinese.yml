 je_mana_saturation_reason: "随着界与界之间的隔膜逐渐变薄，法力开始渗入我们的世界，其存在感与日俱增。空气中弥漫着新发现的能量，现实的结构似乎也在闪烁着潜能。法力的不断涌入有望重塑我们对魔法和力量的理解，预示着一个前所未有的变革和机遇时代的到来。" #deepl:455482982
