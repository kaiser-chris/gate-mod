 gate_germanic_decision: "皈依[GetReligion('gate_germanic').GetName]！"
 gate_germanic_decision_desc: "随着旧神的回归，我们需要决定是否接受祂们。"
 gate_mana_saturation.1.a: "世界已然天翻地覆。"
 gate_mana_saturation.1.d: "[concept_mana_saturation]已达到上限"
 gate_mana_saturation.1.f: "如今的世界充斥着一种恒定而低沉的震颤，空气因无形力量的微光而凝滞。每一块岩石、每一片树叶、每一次呼吸都在魔能原始而脉动的能量中嗡鸣。海洋泛着诡谲的幽光，天幕流转着人类双眼从未触及的斑斓色彩。大地本身已化作一条涌动的能量长河，连地核深处都浸透了魔法的辉芒。"
 gate_mana_saturation.1.t: "魔法的世界"
 gate_mana_saturation.10.a: "这真是出人意料。"
 gate_mana_saturation.10.d: "当地[concept_mana_density]的上升唤醒了卡尔纳克石阵下方古老的[Concept('concept_gate_ley_lines','$concept_gate_ley_line$')]节点。"
 gate_mana_saturation.10.f: "当魔能涌过这片土地，卡尔纳克石阵下的灵脉骤然苏醒，古老的巨石沐浴在幽光之下。某种原始而狂野的存在随之躁动。当地居民诉说梦境中尽是追逐与暗影，莫名渴望着漫游森林与海岸。血脉深处沉睡万年的本能悄然复苏，那是祖先狩猎采集者穿越时空的无声呼唤。古老的“狩猎”，已重返布列塔尼。"
 gate_mana_saturation.10.t: "狩猎复苏"
 gate_mana_saturation.11.a: "国之瑰宝。"
 gate_mana_saturation.11.d: "当地[concept_mana_density]的上升唤醒了圣贝尔多斯洞穴下方古老的[Concept('concept_gate_ley_lines','$concept_gate_ley_line$')]节点。"
 gate_mana_saturation.11.f: "在云雾缭绕的圣贝尔多斯洞穴深处——这片世人眼中的传说与虔信之地，大地因新生的魔能而震颤。在苏醒灵脉的阴影中，探险者发现了一块嵌于岩石中的脉动遗物：一枚温热触感、鸣响着古老力量的水晶核心。学者如今相信，这是一颗自被遗忘时代起便沉睡至今的巨龙之心。随着它微弱的搏动，洞穴被原始奥秘能量充斥，为远古魔法研究提供了契机。一个真相逐渐清晰：巨龙的神话或许不仅关乎烈焰与恐惧——更关乎失落的智慧。"
 gate_mana_saturation.11.t: "龙心脉动"
 gate_mana_saturation.12.a: "这将推动工业腾飞。"
 gate_mana_saturation.12.d: "当地[concept_mana_density]的上升唤醒了巴巴古尔古尔下方古老的[Concept('concept_gate_ley_lines','$concept_gate_ley_line$')]节点。"
 gate_mana_saturation.12.f: "随着美索不达米亚地区魔能浓度激增，巴巴古尔古尔的永恒圣火迸发出蓝金色辉光，燃烧得愈发炽烈。在其永恒烈焰之下，地质学家与神秘主义者震惊地发现了黑色原油与魔法能量并存的隐秘油井。产量以超乎常理的速度飙升，吸引了实业家与元素法师的关注。有人私下说，大地本身已然苏醒——并正在倾泻力量。"
 gate_mana_saturation.12.t: "燃烧矿脉"
 gate_mana_saturation.13.a: "令人忧虑。"
 gate_mana_saturation.13.d: "当地[concept_mana_density]的上升唤醒了巴库火祠下方古老的[Concept('concept_gate_ley_lines','$concept_gate_ley_line$')]节点。"
 gate_mana_saturation.13.f: "在古老的火祠中，千百年来跃动的圣火此刻正汲取着充盈魔能的空气，焕发出超自然的威能。七簇永恒之火熊熊燃烧，火势之猛超乎世人记忆，辉光映亮整个巴库夜空。诡异的是，这片土地上所有熔炉的火焰都莫名变得更为炽烈高效，为当地炼钢厂注入了近乎神力的热源。有人说是火灵苏醒，也有人认为是遗忘的祈祷终得回应。无论真相如何，锻冶之神似乎颇为愉悦。"
 gate_mana_saturation.13.t: "七重圣焰"
 gate_mana_saturation.2.a: "这个世界需要更多的魔法，无论付出什么代价。"
 gate_mana_saturation.2.a_progress_tt: "[SCOPE.sStateRegion('ritual_state_region').GetName]的[concept_mana_density]提高%。"
 gate_mana_saturation.2.b: "我们必须制止这种疯狂行为。"
 gate_mana_saturation.2.d: "通过仪式献祭提高[concept_mana_density]。"
 gate_mana_saturation.2.f: "在巍峨尖塔的阴影下，黑暗仪式的低语在夜风中流转。议会颁布法令：若要令大地浸透魔能，须以被奴役者的鲜血浇灌。月在血月之下，受刑者被押至古老祭坛前，他们的生命换来了奥秘力量的迹象。大地贪婪地饮下鲜血，地脉随着新生的能量搏动，而力量的代价，则以绝望为货币偿清。"
 gate_mana_saturation.2.t: "邪恶仪式"
 gate_mana_saturation.3.a1: "这将改变我们的耕种方式。"
 gate_mana_saturation.3.a2: "真有趣。"
 gate_mana_saturation.3.b: "派出研究人员"
 gate_mana_saturation.3.d: "由于[concept_mana_density]的提高，[SCOPE.sState('magic_growing_state').GetName]的植物生长得更为迅速。"
 gate_mana_saturation.3.f: "当世界间的帷幕渐薄，魔能如呢喃低语渗入大地。一夜之间，种子骤然绽放，藤蔓盘绕着直冲天际，古树舒展的叶片流转着翡翠光晕。整片土地随着新生而震颤，每寸根须与枝桠都跃动着蓬勃的脉搏，自然在这奇境初临的拂晓间恣意盛放。"
 gate_mana_saturation.3.t: "魔能绽放"
 gate_mana_saturation.4.a: "这真是出人意料。"
 gate_mana_saturation.4.d: "当地[concept_mana_density]的上升唤醒了巨石阵下方古老的[Concept('concept_gate_ley_lines','$concept_gate_ley_line$')]节点。"
 gate_mana_saturation.4.f: "在英格兰西南诸郡的静谧薄雾中，#v 那些曾被认为亘古沉寂的古老巨石开始发出低鸣#!，随着该地区魔力浓度急剧攀升，巨石阵——这座曾为被遗忘仪式而建的庄严纪念碑——#v 正与地下涌动的奥秘能量共鸣，逐渐苏醒#!。\n\n如今，其斑驳石面上浮现出发光符文，微弱脉动若隐若现，诡异现象如涟漪般在乡野间悄然蔓延：农作物反季节开花，病患以诡异速度康复，动物无声地聚集在巨石周围。\n\n德鲁伊教徒#v 涌向此地#!，宣称那是自然力量的神圣节点。日复一日，这片土地浸润着愈发浓郁的魔力——在剧变的世界中的原始能量灯塔。"
 gate_mana_saturation.4.t: "巨石阵的苏醒"
 gate_mana_saturation.5.a: "好极了！"
 gate_mana_saturation.5.d: "当地[concept_mana_density]的上升唤醒了伊势神宫下方古老的[Concept('concept_gate_ley_lines','$concept_gate_ley_line$')]节点。"
 gate_mana_saturation.5.f: "伊势神宫之下的灵脉节点翻涌起古老力量，关西全境的魔能浓度急剧攀升。天照大神在炫目的天光中短暂显圣于内殿，神官与信众皆见证其真容。丰受大神宣告神明长眠的时代已然终结——祂自此将执掌农事与百工，引领匠人与劳作者穿越魔法与机械并行的纪元。神光倏然消散，唯余圣所内萦绕的肃穆余韵，而各地工坊已陆续传出器具产生灵智的异闻。"
 gate_mana_saturation.5.t: "伊势神宫的觉醒"
 gate_mana_saturation.6.a: "令人忧虑。"
 gate_mana_saturation.6.d: "当地[concept_mana_density]的上升唤醒了秦始皇陵下方古老的[Concept('concept_gate_ley_lines','$concept_gate_ley_line$')]节点。"
 gate_mana_saturation.6.f: "在古都西安，灵脉之力骤然激涌——沉睡已久的秦始皇陵地下节点由此苏醒。附近劳作的农人皆言，空气中弥漫着异样的压迫感，令他们不由自主地劳作不息，更有隐隐约约的、从地底深处传来的有节奏的步伐声在耳畔回响。各地修士皆感知到天地间强烈的灵力扰动，仿佛某种庞大而深埋的存在正在苏醒，然而他们的占卜却一无所获。"
 gate_mana_saturation.6.t: "始皇陵下的低语"
 gate_mana_saturation.7.a: "好极了！"
 gate_mana_saturation.7.d: "当地[concept_mana_density]的上升唤醒了乌鲁鲁巨石下方古老的[Concept('concept_gate_ley_lines','$concept_gate_ley_line$')]节点。"
 gate_mana_saturation.7.f: "当魔能涌动于北领地的灵脉之中，那座圣洁的红色巨岩乌鲁鲁在寂静的威严中苏醒。水晶般澄澈的泉水自岩底汩汩而出，荒漠形成了从未有过的绿洲。这片土地无视沙漠的荒芜，绽放出与先祖记忆共鸣的生机。夜幕降临时，幽光萦绕在潋滟水波之上，跃动着超凡脱俗的色泽——被原住民视为传说中先祖魂灵的具现。这些先祖之光唤醒了灵魂深处的某种存在，整个地区的艺术家开始创作出充满灵视、敬畏与古老歌谣回响的作品。大地之心再次开始歌唱。"
 gate_mana_saturation.7.t: "乌鲁鲁的歌唱之心"
 gate_mana_saturation.8.a: "令人忧虑。"
 gate_mana_saturation.8.d: "当地[concept_mana_density]的上升唤醒了多纳克橡树下方古老的[Concept('concept_gate_ley_lines','$concept_gate_ley_line$')]节点。"
 gate_mana_saturation.8.f: "在黑森腹地，曾矗立着古老多纳克橡树的地方，大地震颤——那高大的橡树再度破土而生。苏醒的灵脉为它注入能量，虬根裂石穿岩，树冠遮天蔽日，跃动着原始力量的脉搏。尽管树周空气震颤着深重的背弃感，这片土地却愈发丰饶：庄稼穗实饱满，牲畜健壮繁衍，甘霖总在恰当时刻降临。当地人屏息聚集，感受着湮没的誓言与古老存在交织的重压。被掩埋数百年的古老神祇低语再度浮现，沉寂许久的祷词重新回荡云霄。雷霆再度轰鸣——这次并非挟带暴怒，而是裹挟着审判之威。"
 gate_mana_saturation.8.t: "雷霆橡树的归来"
 gate_mana_saturation.9.a: "很好。"
 gate_mana_saturation.9.d: "当地[concept_mana_density]的上升唤醒了勒克符文石下方古老的[Concept('concept_gate_ley_lines','$concept_gate_ley_line$')]节点。"
 gate_mana_saturation.9.f: "当魔能在约塔兰的空气中愈发浓稠，一股奥秘共振波向北传播——唤醒了古老勒克符文石下方沉寂的灵脉节点。石面雕刻的符文迸发出耀眼光芒，在乡野间投下流转变幻的光影。很快，斯堪的纳维亚各地的符文石接连泛起辉光，那些镌刻在石面上沉寂千年的咒语开始发出低沉吟唱。学者争相破译这些神秘纹路，揭开了失传已久的符文魔法法则。在约塔兰，当地符文铭刻师成为炙手可热的工匠，他们铭刻的强化符文能加速工业流程，甚至能与魔法回路产生共振。古老巨石不再诉说的不再是言辞——而是力量"
 gate_mana_saturation.9.t: "石头与火焰的低语"
