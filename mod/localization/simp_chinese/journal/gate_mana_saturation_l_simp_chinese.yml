l_simp_chinese:
 gate_mana_saturation.1.a: "一切都不一样了。" #deepl:1335579824
 gate_mana_saturation.1.d: "[concept_mana_saturation] 已达到最大值。" #deepl:1296295592
 gate_mana_saturation.1.f: "现在，整个世界都在持续而低沉地震动，空气中弥漫着看不见的力量的光泽。每一块石头、每一片树叶、每一次呼吸都在嗡嗡作响，蕴含着原始、脉动的法力能量。海洋闪烁着阴森的光芒，天空舞动着人类从未见过的色彩。地球已成为一个充满活力的通道，其核心充满了魔力。" #deepl:2147041176
 gate_mana_saturation.1.t: "魔法世界" #deepl:4128974867
 gate_mana_saturation.2.a: "这个世界需要更多的魔法，无论代价如何。" #deepl:1164052970
 gate_mana_saturation.2.a_progress_tt: "[concept_mana_density] 中增加 50%[SCOPE.sStateRegion('ritual_state_region').GetName] 。" #deepl:244781240
 gate_mana_saturation.2.b: "我们必须停止这种疯狂的行为。" #deepl:2329030879
 gate_mana_saturation.2.d: "通过祭祀增加[concept_mana_density] 。" #deepl:1576332777
 gate_mana_saturation.2.f: "在高耸尖塔的阴影下，空气中弥漫着黑暗仪式的低语。议会下令，为了让大地充满法力，必须洒下被奴役者的鲜血。在血红的月亮下，被定罪的人被带到古老的祭坛前，用他们的生命换取奥术力量的承诺。大地深深地汲取着，它的血管里涌动着新的能量，因为力量的代价是用绝望的货币来支付的。" #deepl:3821037183
 gate_mana_saturation.2.t: "令人发指的仪式" #deepl:2873681427
 gate_mana_saturation.3.a1: "这将改变我们种植作物的方式。" #deepl:3474751687
 gate_mana_saturation.3.a2: "有意思" #deepl:942969263
 gate_mana_saturation.3.b: "派遣研究人员。" #deepl:1781155197
 gate_mana_saturation.3.d: "通过增加[concept_mana_density] ，植物在[SCOPE.sState('magic_growing_state').GetName] 中生长得更快。" #deepl:1155858691
 gate_mana_saturation.3.f: "随着世界之间的纱幕逐渐变薄，法力像耳语般渗入大地。一夜之间，种子竞相绽放，藤蔓盘旋向天，古树展开了翠绿的叶子。大地焕发出新的生机，每一根树根和树枝都充满活力，大自然在这迷人的黎明中茁壮成长。" #deepl:2192891470
 gate_mana_saturation.3.t: "玛娜绽放" #deepl:1564168140
