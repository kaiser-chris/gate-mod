 researching_magic.1.a: "令人着迷且恐惧。"
 researching_magic.1.f: "在魔物群落肆虐后的废墟中，研究人员们于焦土与破碎的城市间仔细搜寻，迫切想要找到答案。他们发现地面上烙刻着奇异的发光符记——这些符号已有数百年未曾现世。随着对残留遗迹的研究深入，他们意识到这些印记与一种古老的魔法形式有关联，而魔法的复苏，源于一场席卷世界的魔潮。"
 researching_magic.2.a: "很有趣。"
 researching_magic.2.f: "In the aftermath of a bizarre event where a forest sprouted overnight, researchers flocked to the site, intrigued by the rapid growth. The air was thick with mana, a shimmering haze that pulsed with life. Examining the plants, they found leaves etched with glowing veins and roots that delved impossibly deep, drawing from a source beyond the natural world."
 researching_magic.3.a: "我们将征服魔法。"
 researching_magic.3.d: "我们已经建立了[GetBuildingType('building_magic_research_institute').GetName]。"
 researching_magic.3.f: "Amid the rising tides of arcane energy, there is a need to understand the mysteries of mana reshaping the world. The Magic Research Institute has been founded, dedicated to growing mankind's understanding of magic. The grand halls, walls etched with glowing runes, and a growing collection of curio stand as testaments to humanity's determination to master the forces now coursing through the Earth."
 researching_magic.3.t: "魔法研究所建立"
 researching_magic.4.a: "立即开始工作。"
 researching_magic.4.a.tt: "[SCOPE.sCharacter('magic_researcher').GetFullName]将成为我们的新[concept_magic_researcher]。"
 researching_magic.4.d: "如果我们雇佣了一位新[concept_magic_researcher]。"
 researching_magic.4.f: "在一项将决定未来魔法探索方向的重大人事任命中，我国魔法研究所迎来了新任首席研究员。这位以在魔能流体力学与跨维度理论领域开创性研究闻名的学者，为魔法研究领域带来了极具革新性的发展蓝图。学术界正为其突破性实验构想热议纷纷，而质疑者则担忧其非常规研究手段可能引发不可控后果。随着首批实验项目的启动，举国目光聚焦于此，期待这项任命能揭开魔法本源之谜，为这个魔法力量日益主导的世界，开辟确保国家繁荣与战略优势的新纪元。"
 researching_magic.4.t: "雇佣魔法研究者"
