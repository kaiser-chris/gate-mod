 researching_magic.1.a: "引人入胜，令人毛骨悚然。" #deepl:3635689909
 researching_magic.1.f: "怪物大军肆虐之后，研究人员在残垣断壁中寻找答案。在一片焦土和支离破碎的城市中，他们发现了烙印在地面上的奇怪的发光符号--这些符号已经有几个世纪没有出现过了。当他们研究这些残留物时，他们意识到这些标记与一种古老的魔法有关，这种魔法已被激增的法力唤醒。" #deepl:4107044328
 researching_magic.2.a: "太迷人了" #deepl:654744515
 researching_magic.2.f: "在一场一夜之间长出一片森林的离奇事件发生后，研究人员蜂拥而至，对森林的迅速生长感到好奇。空气中弥漫着浓郁的法力，闪闪发光的雾气中充满了生命的脉动。在对植物进行检查时，他们发现叶子上刻有发光的纹路，根部则深不见底，汲取着自然界以外的养分。" #deepl:228414351
 researching_magic.3.a: "我们将征服魔术。" #deepl:1481710928
 researching_magic.3.d: "我们建立了自己的[GetBuildingType('building_magic_research_institute').GetName] 。" #deepl:832027418
 researching_magic.3.f: "在奥术能量不断上升的浪潮中，人们需要了解重塑世界的法力奥秘。魔法研究所应运而生，致力于增进人类对魔法的了解。宏伟的大厅、镌刻着发光符文的墙壁，以及不断增加的古玩收藏，都是人类决心掌握如今肆虐地球的力量的见证。" #deepl:3746923531
 researching_magic.3.t: "研究所成立" #deepl:3522009529
 researching_magic.4.a: "立即开始工作。" #deepl:3601646
 researching_magic.4.a.tt: "[SCOPE.sCharacter('magic_researcher').GetFullName] 将成为我们的新 。[concept_magic_researcher]" #deepl:2329965114
 researching_magic.4.d: "我们聘用了一位新的[concept_magic_researcher] 。" #deepl:814995599
 researching_magic.4.f: "我们的国家任命了一位新的首席魔法研究员来领导魔法研究所，此举有望塑造魔法探索的未来。这位研究员因其在法力流动力学和跨次元理论方面的开创性工作而闻名于世，他为魔法研究的最前沿带来了大胆而雄心勃勃的愿景。学者们翘首以待，而怀疑论者则质疑他们的非正统方法是否会产生成果，或者是混乱。随着第一批实验的开始，全国上下都在密切关注，希望这项任命能够揭开秘密，在日益神奇的世界中确保繁荣和权力。" #deepl:2467131367
