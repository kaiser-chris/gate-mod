l_simp_chinese:
 dwarven_alps.1.a: "我们将共享山脉。"
 dwarven_alps.1.d: "Forged and Alliance with [SCOPE.sCountry('loc_swiss_scdope').GetName] for our [concept_magic_knowledge]."
 dwarven_alps.1.f: "In the frostbitten peaks of $GATE_MK$, the dwarves emerged from their hidden forges, carrying secrets older than the mountains themselves. Under the watchful gaze of ancient stone sentinels, they met with the envoys of Switzerland, their eyes gleaming with a mix of caution and hope. In exchange for sharing their arcane knowledge, the dwarves sought the strength of an alliance with the surface dwellers. The pact was sealed with a clasped handshake, binding mountain and valley in a union that promised to reshape the fate of both realms."
 dwarven_alps.1.t: "魔法同盟"
 dwarven_alps.2.a: "这里将永远是我们的家。"
 dwarven_alps.2.d: "将#v $state_trait_dwarven_tunnels$#!特质添加到[SCOPE.sState('digging_state').GetName]。"
 dwarven_alps.2.f: "After tireless efforts and masterful engineering, the intricate network of dwarven tunnels has been completed, fully integrating the state of [SCOPE.sState('digging_state').GetName] into our realm. These subterranean passageways not only solidify our claim but also serve as vital arteries for trade, defense, and exploration. The echo of pickaxes and chants of dwarven stonewrights have given way to bustling corridors of commerce and unity, symbolizing our nation's ever-deepening strength and reach."
 dwarven_alps.2.t: "矮人隧道完工"
 dwarven_alps.3.a: "阿尔卑斯山属于我们。"
 dwarven_alps.3.d: "所有阿尔卑斯地区都在我们的控制之下。"
 dwarven_alps.3.f: "Finally all of the Alps are ours and we will STAY!"
 dwarven_alps.3.t: "阿尔卑斯山之主"
 dwarven_alps.4.a: "终将把他们锻为矮人。"
 dwarven_alps.4.d: "Add [SCOPE.sCulture('loc_south_german_scope').GetName] and [SCOPE.sCulture('loc_alemannic_scope').GetName] cultures as [concept_primary_cultures]."
 dwarven_alps.4.f: "In the shadow of towering alpine peaks, the dwarves of $GATE_MK$ convened, their axes and hammers glinting with resolve. The German settlers who had carved out lives on these rugged heights now faced a new chapter. With a formal decree, the dwarves extended their hand in integration, blending their ancient traditions with the industrious spirit of the mountain folk. As the icy winds howled around them, a new alliance was forged in the heart of the mountains, uniting cultures and crafting a future where every stone and every story would be intertwined."
 dwarven_alps.4.t: "整合德意志人"
 dwarven_alps.5.a: "我们将共享山脉。"
 dwarven_alps.5.d: "我们已完全整合[SCOPE.sCountry('loc_swiss_scope').GetName]。"
 dwarven_alps.5.f: "In the heart of the Alps, where the peaks pierce the heavens, the leaders of $GATE_MK$ and $SWI$ stood side by side, their voices echoing through ancient halls. The dwarven king, his crown gleaming with the light of the earth’s core, proclaimed the unification of their peoples. $SWI$ would join under dwarven leadership, melding the strength of stone with the resilience of flesh. The mountains roared in approval, as the two nations became one, forging a new era of prosperity and power, where magic and might would reign supreme."
 dwarven_alps.5.t: "整合瑞士"
 dwarven_german_work_program: "德意志人的工作计划"
 dwarven_help_germans: "救济说德语的兄弟"
 dwarven_tunnels_decision: "挖掘矮人隧道"
 dwarven_tunnels_decision_cooldown_tt: "在6个月内未挖掘过#v $state_trait_dwarven_tunnels$#!"
 dwarven_tunnels_decision_desc: "将$state_trait_dwarven_tunnels$特质添加到山脉地区。"
 gate_dwarven_german_integration.1.a: "They are just lazy!"
 gate_dwarven_german_integration.1.b: "我们必须帮助他们！"
 gate_dwarven_german_integration.1.d: "A lot of our German-speaking citizens find themself excluded from our wealth."
 gate_dwarven_german_integration.1.f: "A messenger arrives bearing troubling news from the valleys: the German-speaking citizens of the lower regions are struggling under the weight of poverty. Stories of failing farms, empty larders, and families seeking refuge in the shadow of dwarven strongholds ripple through the halls. Their voices, once proud, now tremble with desperation. The question now falls to the nation’s leaders—will aid be sent to uplift these people, or will their cries echo unanswered through the peaks? The decision may shape not only the fate of the impoverished but also the fragile unity of $GATE_MK$."
 gate_dwarven_german_integration.1.t: "Voices of the Needy"
 gate_dwarven_german_integration.2.a: "这是他们的权利。"
 gate_dwarven_german_integration.2.b: "传统需要改变。"
 gate_dwarven_german_integration.2.d: "Some $dwarven$ guild masters are using their traditional right to refuse members to exclude German-speaking citizens."
 gate_dwarven_german_integration.2.f: "A messenger arrives bearing troubling news from the valleys: the German-speaking citizens of the lower regions are struggling under the weight of poverty. Stories of failing farms, empty larders, and families seeking refuge in the shadow of dwarven strongholds ripple through the halls. Their voices, once proud, now tremble with desperation. The question now falls to the nation’s leaders—will aid be sent to uplift these people, or will their cries echo unanswered through the peaks? The decision may shape not only the fate of the impoverished but also the fragile unity of $GATE_MK$."
 gate_dwarven_german_integration.2.t: "Stubborn Guild Masters"
 gate_dwarven_german_integration.3.a: "很好！"
 gate_dwarven_german_integration.3.d: "文化节促进了矮人和德意志[Concept('concept_culture', '$concept_cultures$')]之间的融合。"
 gate_dwarven_german_integration.3.f: "The streets of $GATE_MK$ come alive with vibrant displays of $dwarven$ craftsmanship and German artistry. Stalls overflow with alpine delicacies and dwarven brews, while music from both traditions fills the air. For one day, differences melt away as communities celebrate their shared future, sowing the seeds of trust and understanding."
 gate_dwarven_german_integration.3.t: "文化和谐节"
 gate_dwarven_german_integration.4.a: "We will be at the forefront of Magic."
 gate_dwarven_german_integration.4.d: "The fusion of dwarven and german cultures increases our [concept_magic_innovation]."
 gate_dwarven_german_integration.4.f: "In a groundbreaking collaboration, dwarven guilds and german artisans pool their expertise to explore new frontiers of magical innovation. Workshops buzz with energy as arcane theory meets practical ingenuity, sparking ideas that promise to reshape the foundations of both traditions. The project marks a step toward unity through shared creation."
 gate_dwarven_german_integration.4.t: "共享行会创新"
 gate_dwarven_german_integration.5.a: "严惩不贷。"
 gate_dwarven_german_integration.5.b: "我们束手无策。"
 gate_dwarven_german_integration.5.d: "Some $dwarven$ traditionalists sabotage our integration programs."
 gate_dwarven_german_integration.5.f: "In a shadowy act of resistance, a faction of dwarven traditionalists disrupts integration programs, claiming the preservation of their heritage is at risk. The incident sows mistrust and complicates efforts to unite the diverse communities under Min Raetia’s banner."
 gate_dwarven_german_integration.5.t: "Sabotage of Integration Efforts"
 gate_dwarven_german_integration.6.a: "严惩不贷。"
 gate_dwarven_german_integration.6.b: "我们束手无策。"
 gate_dwarven_german_integration.6.d: "Some German traditionalists sabotage our integration programs."
 gate_dwarven_german_integration.6.f: "Tensions rise as a clandestine group of German-speaking citizens sabotages integration initiatives, citing fears of losing their cultural identity. Their actions undermine trust and highlight the challenges of blending traditions into a cohesive nation."
 gate_dwarven_german_integration.6.t: "Sabotage of Integration Efforts"
