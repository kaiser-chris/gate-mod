 je_dwarven_alps_button_switzerland_magic: "向$SWI$提议缔结魔法同盟"
 je_dwarven_alps_button_switzerland_magic_already: "[SCOPE.sCountry('loc_swiss_scope').GetName]#bold 尚未#!知晓魔法。"
