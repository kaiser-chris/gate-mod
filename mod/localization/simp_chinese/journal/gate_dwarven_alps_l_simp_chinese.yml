 gate_dwarven_german_integration.1.a: "他们就是懒!" #deepl:3963759645
 gate_dwarven_german_integration.1.b: "我们必须帮助他们!" #deepl:2625752386
 gate_dwarven_german_integration.1.d: "许多讲德语的公民发现自己被排除在我们的财富之外。" #deepl:3348825906
 gate_dwarven_german_integration.1.f: "一位信使从山谷中带来了一个令人不安的消息：下层地区的德语居民正在贫困的重压下挣扎。濒临倒闭的农场、空空如也的储藏室，以及在矮人据点的阴影下寻求庇护的家庭，这些故事在大厅中荡漾。他们曾经自豪的声音，如今却因绝望而颤抖。现在的问题落在了国家领导人的肩上--是派人援助这些人，还是让他们的呼声在山顶回荡，得不到回应？这一决定不仅会影响贫困人民的命运，也会影响$GATE_MK$ 脆弱的团结。" #deepl:2289311688
 gate_dwarven_german_integration.1.t: "贫困者之声" #deepl:3662021297
 gate_dwarven_german_integration.2.a: "这是他们的权利。" #deepl:3791857386
 gate_dwarven_german_integration.2.b: "传统需要改变。" #deepl:3174251529
 gate_dwarven_german_integration.2.d: "一些$dwarven$ 行会会长正在利用其拒绝会员的传统权利排斥讲德语的公民。" #deepl:3136487507
 gate_dwarven_german_integration.2.f: "一位信使从山谷中带来了令人不安的消息：下层地区的德语居民正在贫困的重压下挣扎。濒临倒闭的农场、空空如也的储藏室，以及在矮人据点的阴影下寻求庇护的家庭，这些故事在大厅中荡漾。他们曾经自豪的声音，如今却因绝望而颤抖。现在的问题落在了国家领导人的肩上--是派遣援助去帮助这些人，还是让他们的呼声在山峰间无声回荡？这一决定不仅会影响贫困人民的命运，也会影响$GATE_MK$ 脆弱的团结。" #deepl:2289311688
 gate_dwarven_german_integration.2.t: "顽固的行会会长" #deepl:2064511572
 gate_dwarven_german_integration.3.a: "很好。" #deepl:3593588592
 gate_dwarven_german_integration.3.d: "文化节促进了矮人与德国的融合[Concept('concept_culture', '$concept_cultures$')] 。" #deepl:26790199
 gate_dwarven_german_integration.3.f: "$dwarven$ 手工艺品和德国艺术品在$GATE_MK$ 的街道上生机勃勃地展示。高山美食和矮人佳酿琳琅满目，来自两种传统的音乐在空气中弥漫。在这一天里，分歧逐渐消失，社区庆祝他们共同的未来，播下信任和理解的种子。" #deepl:391190647
 gate_dwarven_german_integration.3.t: "文化和谐节" #deepl:3581183751
 gate_dwarven_german_integration.4.a: "我们将站在魔术的最前沿。" #deepl:1705743609
 gate_dwarven_german_integration.4.d: "矮人文化与德国文化的融合增加了我们的[concept_magic_innovation] 。" #deepl:4241221920
 gate_dwarven_german_integration.4.f: "在一次开创性的合作中，矮人行会和德国工匠汇聚各自的专长，共同探索魔法创新的新领域。当神秘的理论与实用的巧思相遇时，研讨会热闹非凡，激发出有望重塑双方传统基础的想法。该项目标志着通过共同创造向团结迈出了一步。" #deepl:960531973
 gate_dwarven_german_integration.4.t: "共享行会创新" #deepl:1234918696
 gate_dwarven_german_integration.5.a: "给他们相应的惩罚。" #deepl:4083679136
 gate_dwarven_german_integration.5.b: "我们无能为力" #deepl:1601246099
 gate_dwarven_german_integration.5.d: "$dwarven$ 一些传统主义者破坏了我们的融合计划。" #deepl:2255162640
 gate_dwarven_german_integration.5.f: "在一次阴暗的反抗行动中，一派矮人传统主义者破坏了融合计划，声称他们的遗产保护面临危险。这起事件引发了不信任，使 Min Raetia 旗帜下团结不同族群的努力变得更加复杂。" #deepl:616769772
 gate_dwarven_german_integration.5.t: "破坏一体化努力" #deepl:3832024378
 gate_dwarven_german_integration.6.a: "给他们相应的惩罚。" #deepl:4083679136
 gate_dwarven_german_integration.6.b: "我们无能为力" #deepl:1601246099
 gate_dwarven_german_integration.6.d: "一些德国传统主义者破坏了我们的融合计划。" #deepl:3504005203
 gate_dwarven_german_integration.6.f: "一个由德语公民组成的秘密团体以担心失去自己的文化身份为由，破坏一体化倡议，紧张局势由此加剧。他们的行为破坏了信任，凸显了将传统融合到一个具有凝聚力的国家所面临的挑战。" #deepl:3818747324
 gate_dwarven_german_integration.6.t: "破坏一体化努力" #deepl:3832024378
