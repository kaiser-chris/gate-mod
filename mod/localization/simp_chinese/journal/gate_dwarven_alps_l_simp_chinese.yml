 je_dwarven_alps_reason: "$GATE_MK$的终极目标是将阿尔卑斯山脉统一在自己的旗下，而瑞士正是他们的目标。与许多诉诸征服的国家不同，$GATE_MK$ 的矮人更倾向于外交途径，试图说服瑞士自愿加入他们的阵营。$gate_journal_delimiter$他们设想的是一种平等的伙伴关系，共享繁荣和文化交流，而不是一个国家对另一个国家的征服。为了实现这一目标，$GATE_MK$ 知道它必须证明自己有能力实现公平治理和文化融合。成功地同化现有的德语人口不仅是瑞士国内的当务之急，也是一个重要的测试案例。瑞士必须将自己视为任何统一中的平等伙伴，而不是矮人利益的附庸。" #deepl:3383574070
 je_dwarven_alps_status: "我们声称拥有我们家乡的所有山脉。" #deepl:665727720
 je_dwarven_integration_of_germans: "德国人的融入" #deepl:603394557
 je_dwarven_integration_of_germans_failure: "如果失去公众对一体化的支持，就会失败" #deepl:3019656519
 je_dwarven_integration_of_germans_reason: "刻在阿尔卑斯山腹地的矮人国度$GATE_MK$ 正处于一场前所未有的变革之中。自从与德语区的邻居们结成联盟后，他们开始努力打造统一的阿尔卑斯特性，将矮人的古老传统与巴伐利亚的人类习俗融合在一起。矮人行会现在与人类议会共同商议，铁匠锤子的铿锵声与新的巴伐利亚旋律相呼应。$gate_journal_delimiter$ 但是这个过程远非天衣无缝。矮人抵制改变他们几个世纪以来的习俗，而一些人类则努力接受他们在一个由石制大厅和僵化的行会等级制度所主导的社会中的角色。双方的反对声音越来越大--人类担心文化被侵蚀，而矮人则抱怨妥协冲淡了他们的传统。在山峰冰冷的阴影下，团结就像未开采的矿脉一样脆弱，在旧的骄傲和新的联盟的重压下，团结有可能分裂。" #deepl:2880097273
 je_dwarven_integration_of_germans_success: "当我们的德国公民融入社会时就会完成" #deepl:3763059803
