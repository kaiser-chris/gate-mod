 dwarven_alps.1.t: "魔法同盟"
 dwarven_alps.1.d: "[SCOPE.sCountry('loc_raetia_scope').GetName]与[SCOPE.sCountry('loc_swiss_scope').GetName]缔结奥秘[concept_alliance]。"
 dwarven_alps.1.f: "在霜雪覆盖的$GATE_MK$群峰之巅，矮人族携着比山脉更古老的秘辛，从隐秘的熔炉深处现身。在古老石像守卫的凝视下，他们与瑞士的使者会面，眼中跃动着谨慎与希冀交织的光芒。矮人以分享奥秘知识为交换，寻求与地表居民缔结同盟。随着双手紧紧一握，契约就此铸成，山峦与谷地自此血脉相连，这场盟誓注定重写两国的命运。"
 dwarven_alps.1.a: "我们将共享这片山脉。"
 dwarven_alps.2.t: "矮人隧道完工"
 dwarven_alps.2.d: "将#v $state_trait_dwarven_tunnels$#!特质添加到[SCOPE.sState('digging_state').GetName]。"
 dwarven_alps.2.f: "经过不懈努力与精湛工程技艺的锤炼，错综复杂的矮人隧道网络已全面竣工，将[SCOPE.sState('digging_state').GetName]地区全境纳入我国版图。这些地下通道不仅巩固了我国的主权主张，更成为贯通贸易往来、军事防御与疆域勘探的重要命脉。昔日的矿镐敲击声与矮人石匠的号子声，如今已化作熙熙攘攘的商贸通途与团结纽带，象征着我邦国力与疆域正日益向纵深拓展。"
 dwarven_alps.2.a: "这里将永远是我们的家。"
 dwarven_alps.3.t: "阿尔卑斯山之主"
 dwarven_alps.3.d: "所有阿尔卑斯地区都在我们的控制之下。"
 dwarven_alps.3.f: "整个阿尔卑斯山脉终归我们所有，我们将永驻于此！"
 dwarven_alps.3.a: "阿尔卑斯山属于我们。"
 dwarven_alps.4.t: "整合德意志人"
 dwarven_alps.4.d: "将[SCOPE.sCulture('loc_south_german_scope').GetName]和[SCOPE.sCulture('loc_alemannic_scope').GetName]文化纳入[concept_primary_cultures]。"
 dwarven_alps.4.f: "在巍峨的阿尔卑斯雪峰的阴影下，$GATE_MK$的矮人聚集于此，手中的斧锤寒光凛凛，透着坚定决心。那些曾在嶙峋山地间开辟家园的德意志拓荒者，此刻正迎来新的命运篇章。随着一道正式法令颁布，矮人主动提出融合倡议，将传承千年的古老技艺与山民勤勉务实的开拓精神相熔铸。凛冽山风呼啸而过，这场在群山腹地缔结的盟约，让不同文明在锻炉中交融共生。自此，每一块矿石都铭刻着两个民族共同的智慧，每一条矿脉都奔涌着血脉相连的未来。"
 dwarven_alps.4.a: "终将把他们锻为矮人。"
 dwarven_alps.5.t: "整合瑞士"
 dwarven_alps.5.d: "我们已完全整合[SCOPE.sCountry('loc_swiss_scope').GetName]。"
 dwarven_alps.5.f: "在阿尔卑斯山脉的腹地，群峰直插云霄。$GATE_MK$与$SWI$的领袖并肩立于古老的殿堂之中，他们的声音在石砌穹顶下回荡。矮人国王的王冠闪烁着地核之光，庄严宣告两国人民合而为一。$SWI$将以矮人为主导，将磐石的力量与血肉的坚韧融为一体。山呼万岁，两个国度就此铸成一体，开创繁荣与力量并存的新纪元，魔法与力量将在这个纪元至高无上、主宰一切。"
 dwarven_alps.5.a: "我们将共享这片山脉。"
 gate_dwarven_german_integration.1.t: "穷人之声"
 gate_dwarven_german_integration.1.d: "我们的许多德语公民发现自己被排除在我们的财富之外。"
 gate_dwarven_german_integration.1.f: "信使带来了令人不安的消息：山谷地区的德语公民正深陷贫困的泥潭。农田歉收、粮仓空虚、举家逃往矮人堡垒阴影下寻求庇护的故事，回荡在厅堂之间。他们曾经骄傲的声音，此刻正因绝望而颤抖。如今抉择的重担落在这个国家的领袖肩上——是伸出援手拯救这些子民，还是任凭他们的哀嚎回荡在群山之间？这个决定不仅将决定受难者的命运，更将重塑$GATE_MK$脆弱的团结。"
 gate_dwarven_german_integration.1.a: "还不是因为他们太懒了！"
 gate_dwarven_german_integration.1.b: "我们必须帮助他们！"
 dwarven_help_germans: "救济说德语的兄弟"
 dwarven_german_work_program: "德意志人的工作计划"
 gate_dwarven_german_integration.2.t: "顽固的行会师傅"
 gate_dwarven_german_integration.2.d: "一些$dwarven$行会师傅正在利用他们的传统权利拒绝德语公民的加入。"
 gate_dwarven_german_integration.2.f: "信使带来了令人不安的消息：山谷地区的德语公民正深陷贫困的泥潭。农田歉收、粮仓空虚、举家逃往矮人堡垒阴影下寻求庇护的故事，回荡在厅堂之间。他们曾经骄傲的声音，此刻正因绝望而颤抖。如今抉择的重担落在这个国家的领袖肩上——是伸出援手拯救这些子民，还是任凭他们的哀嚎回荡在群山之间？这个决定不仅将决定受难者的命运，更将重塑$GATE_MK$脆弱的团结。"
 gate_dwarven_german_integration.2.a: "这是他们的权利。"
 gate_dwarven_german_integration.2.b: "传统需要改变。"
 gate_dwarven_german_integration.3.t: "文化和谐节"
 gate_dwarven_german_integration.3.d: "文化节促进了矮人和德意志[Concept('concept_culture', '$concept_cultures$')]之间的融合。"
 gate_dwarven_german_integration.3.f: "$GATE_MK$的街道因$dwarven$工艺与德意志艺术的交融而生机勃勃。摊位上摆满阿尔卑斯山风味佳肴与矮人精酿啤酒，矮人与德意志民谣的旋律在空中交织。在这一天，隔阂悄然消融，各族群共庆携手同行的未来，在欢声笑语中播撒信任与理解的种子。"
 gate_dwarven_german_integration.3.a: "很好！"
 gate_dwarven_german_integration.4.t: "共享行会创新"
 gate_dwarven_german_integration.4.d: "矮人和德意志文化的融合增加了我们的[concept_magic_innovation]。"
 gate_dwarven_german_integration.4.f: "在一次开创性的合作中，矮人行会与德意志工匠将双方专长相结合，共同探索魔法创新的新边界。工坊里洋溢着蓬勃活力，奥术理论与实用技艺相遇，迸发出有望重塑两者传统根基的新构想。这一合作项目标志着双方正通过共同创造迈向团结。"
 gate_dwarven_german_integration.4.a: "我们将站在魔法的最前沿。"
 gate_dwarven_german_integration.5.t: "破坏融合工作"
 gate_dwarven_german_integration.5.d: "一些$dwarven$传统主义者破坏了我们的融合计划。"
 gate_dwarven_german_integration.5.f: "在一场暗中发起的抵抗行动中，一伙主张维护传统的矮人破坏了各项融合计划，声称其自身文化遗产的存续正面临威胁。这一事件在多元族群间引发猜疑，使敏雷蒂亚统一各族群的工作变得更加复杂。"
 gate_dwarven_german_integration.5.a: "严惩不贷。"
 gate_dwarven_german_integration.5.b: "我们束手无策。"
 gate_dwarven_german_integration.6.t: "破坏融合工作"
 gate_dwarven_german_integration.6.d: "一些德意志传统主义者破坏了我们的融合计划。"
 gate_dwarven_german_integration.6.f: "局势日趋紧张，起因是一个由德语公民组成的秘密组织以“担忧自身文化认同面临消亡威胁”为由，蓄意破坏多项社会融合政策。他们的行径不仅进一步破坏了社会互信，更凸显出在将多元文化传统熔铸成统一国家认同的过程中所面临的艰巨挑战。"
 gate_dwarven_german_integration.6.a: "严惩不贷。"
 gate_dwarven_german_integration.6.b: "我们束手无策。"
