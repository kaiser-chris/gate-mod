 je_dwarven_alps_integrate_germans: "整合德意志人"
 je_dwarven_alps_integrate_germans_desc: "启动将[SCOPE.sCulture('loc_south_german_scope').GetName]与[SCOPE.sCulture('loc_alemannic_scope').GetName]文化纳入[concept_primary_cultures]的进程。此举将使我们卷入德意志政治，并可能激怒部分民众。"
 je_dwarven_alps_reason: "$GATE_MK$’s ultimate goal is the unification of the Alps under its banner, an aspiration that places Switzerland squarely in its sights. Unlike many nations that would resort to conquest, the dwarves of $GATE_MK$ prefer a diplomatic approach, seeking to persuade Switzerland to join their fold voluntarily. They envision a partnership of equals, with shared prosperity and cultural exchange, rather than a subjugation of one state by another.\n$gate_journal_delimiter$\nTo achieve this, $GATE_MK$ knows it must prove its capacity for fair governance and cultural integration. The successful assimilation of their existing German-speaking population is not just a domestic imperative but also a crucial test case. Switzerland must see itself as an equal partner in any unification, not as a subordinate to dwarven interests."
 je_dwarven_alps_status: "We claim all of our home mountain range."
 je_dwarven_integration_of_germans: "整合德意志"
 je_dwarven_integration_of_germans_failure: "若整合失去公众支持将会失败"
 je_dwarven_integration_of_germans_reason: "深藏在阿尔卑斯山脉中的矮人王国$GATE_MK$，正经历着前所未有的变革。自从与德语邻邦结成联盟，一种融合矮人古老传统与巴伐利亚人文风俗的阿尔卑斯新认同正在成形。矮人公会开始与人类议会共同议事，锻造锤的铿锵声里开始回荡巴伐利亚的新旋律。\n$gate_journal_delimiter$\n但融合之路布满荆棘。矮人对动摇百年传统的改革激烈抵抗，人类则在以石砌厅堂与森严行会等级为主导的社会中无所适从。不满的低语在双方阵营中愈发响亮——人类担忧文化被矮人洪流吞没，矮人则抱怨妥协让步正稀释血脉传承。在冰川投下的阴影里，脆弱的联盟如同未开采的矿脉，随时可能被古老骄傲与崭新盟约的重压碾得粉碎。"
 je_dwarven_integration_of_germans_success: "当我们的德意志公民被整合时完成"
