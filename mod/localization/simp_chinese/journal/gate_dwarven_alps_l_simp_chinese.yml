l_simp_chinese:
 dwarven_alps.1.a: "我们将共享山脉。" #deepl:1035871269
 dwarven_alps.1.d: "锻造和联盟[SCOPE.sCountry('loc_swiss_scdope').GetName] 为我们的[concept_magic_knowledge] 。" #deepl:502905553
 dwarven_alps.1.f: "在$GATE_MK$ 霜冻的山峰上，矮人从他们隐秘的锻炉中走出来，带着比山脉本身还要古老的秘密。在古老的石头哨兵的注视下，他们会见了瑞士的使者，眼中闪烁着谨慎和希望的光芒。作为分享神秘知识的交换，矮人寻求与地表居民结盟的力量。双方握手言和，将高山和山谷紧紧联系在一起，承诺重塑两个王国的命运。" #deepl:1658510880
 dwarven_alps.1.t: "魔法联盟" #deepl:759580272
 dwarven_alps.2.a: "这里将永远是我们的家。" #deepl:3381860407
 dwarven_alps.2.d: "将#v $state_trait_dwarven_tunnels$ #! 特质添加到[SCOPE.sState('digging_state').GetName] 。" #deepl:3690780931
 dwarven_alps.2.f: "经过不懈的努力和精湛的工程技术，错综复杂的矮人隧道网络已经完工，将[SCOPE.sState('digging_state').GetName] 州完全融入了我们的王国。这些地下通道不仅巩固了我们的领地，也是贸易、防御和探索的重要动脉。镐头的回声和矮人石匠的吟唱已让位给熙熙攘攘的商业和团结走廊，象征着我们国家日益增长的实力和影响力。" #deepl:1149495808
 dwarven_alps.2.t: "矮人地道完整版" #deepl:2756466823
 dwarven_alps.3.a: "我们拥有阿尔卑斯山。" #deepl:127135170
 dwarven_alps.3.d: "所有高山州都在我们的控制之下。" #deepl:2128780974
 dwarven_alps.3.f: "最后，整个阿尔卑斯山都是我们的了，我们要留下来!" #deepl:2678563017
 dwarven_alps.3.t: "阿尔卑斯山的主人" #deepl:1603304319
 dwarven_alps.4.a: "我们还能把他们变成矮人。" #deepl:2953530722
 dwarven_alps.4.d: "将[SCOPE.sCulture('loc_south_german_scope').GetName] 和[SCOPE.sCulture('loc_alemannic_scope').GetName] 文化添加为[concept_primary_cultures] 。" #deepl:307164883
 dwarven_alps.4.f: "在高耸的阿尔卑斯山峰的阴影下，$GATE_MK$ 的矮人们聚集在一起，他们的斧头和锤子闪烁着坚定的光芒。曾在这片崎岖高地上开辟出一片天地的德国定居者们，现在面临着新的篇章。随着一项正式法令的颁布，矮人们伸出了融合之手，将他们古老的传统与山民的勤劳精神融为一体。当冰冷的寒风在他们身边呼啸而过时，一个新的联盟在群山的心脏地带建立起来，将不同的文化融合在一起，创造了一个每块石头和每个故事都将交织在一起的未来。" #deepl:1054912044
 dwarven_alps.4.t: "整合德国人口" #deepl:3568626407
 dwarven_alps.5.a: "我们将共享山脉。" #deepl:1035871269
 dwarven_alps.5.d: "我们全面整合了[SCOPE.sCountry('loc_swiss_scope').GetName]." #deepl:4081311194
 dwarven_alps.5.f: "在阿尔卑斯山的中心地带，在那群峰直刺苍穹的地方，$GATE_MK$ 和$SWI$ 的领袖并肩而立，他们的声音在古老的大厅中回荡。矮人国王的王冠闪烁着地心之光，他宣布两国人民将统一。$SWI$ 将在矮人的领导下联合起来，将石头的力量与肉体的韧性融为一体。当两个民族合二为一，开创一个繁荣富强的新纪元时，群山发出了赞美的咆哮，魔法和力量将在这个时代占据至高无上的地位。" #deepl:3148186517
 dwarven_alps.5.t: "瑞士一体化" #deepl:3622804450
