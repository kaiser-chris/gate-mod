 je_gate_expedition_active_idle: "我们的远征队目前处于待命状态。"
 je_gate_expedition_active_activity: "我们的远征队正在[Scope.Var('gate_expedition').Var('activity').Var('name').GetFlagName]。"
 je_gate_expedition_active_reason: "决心已定，筹备工作开始认真推进。地图陆续绘制完成，物资按需调配，跃跃欲试的冒险者们主动请缨。学者们争论着前方可能存在的危险与机遇，工程师和后勤专家则全力确保远征装备完善。魔法门在远处赫然耸立——这道通往未知世界的传送门，即将迎来踏向彼岸的第一步。"
 je_gate_expedition_button_open_map: "打开远征地图"
 je_gate_expedition_button_open_map_desc: "打开[concept_gate_expedition_map]。"
 gate_expedition_preparation_modifier: "准备花费"
 gate_expedition.1.t: "选择一位$concept_gate_expedition_leader$"
 gate_expedition.1.d: "我们已为本次[concept_gate_expedition]筛选出三名潜在[Concept('concept_gate_expedition_leader','$concept_gate_expedition_leaders$')]，现需选定最终人选。\n\n@warning!这是关键选择，将决定我们在[concept_gate_expedition_map]上可开启的[concept_gate_expedition_activities]。"
 gate_expedition.1.f: "经过激烈的政治斡旋与幕后交易，三位候选人最终成为穿越魔法门远征行动的潜在领导者。第一位是精明的实业家，与经济界联系紧密，渴望开发异界资源；第二位是战功卓著的军事家，专注于建立战略据点并确保我们的主导地位；最后一位则是老练的政治家，主张谨慎的外交策略与长期稳定。我们的选择将决定人类在$gate_planet$星球上未来存在的形态。"
 gate_expedition.1.a: "[concept_gate_expedition_leader_militarist]：[SCOPE.sCharacter('expedition_militarist').GetFullName]"
 gate_expedition.1.b: "[concept_gate_expedition_leader_politician]：[SCOPE.sCharacter('expedition_politician').GetFullName]"
 gate_expedition.1.c: "[concept_gate_expedition_leader_industrialist]：[SCOPE.sCharacter('expedition_industrialist').GetFullName]"
 gate_expedition.1.cancel: "这些人都不合适。"
 gate_expedition.1.cancel.tt: "我们现在将结束对[concept_gate_expedition_leader]的搜索，稍后可以重试。"
 gate_expedition.2.t: "策划$concept_gate_expedition$"
 gate_expedition.2.d: "我们需要决定[concept_gate_expedition]的规模。远征准备工作将#bold 耗费巨大#!。"
 gate_expedition.2.f: "穿越魔法门的决定已经做出，接下来的挑战在于确定我们远征的规模。一支精干敏捷的小队可以进行隐秘探索，将风险和成本降至最低。一支由殖民者、学者和士兵组成的均衡队伍，则能提供安全又灵活的方法。或者，一支拥有压倒性资源和人力的大规模远征可以确立不可动摇的宣称——但代价巨大。我们此次冒险的成败在此一举。"
 gate_expedition.2.a: "小规模远征。"
 gate_expedition.2.b: "正常规模远征。"
 gate_expedition.2.c: "长期远征。"
 gate_expedition.2.cancel: "算了。"
 gate_expedition.2.cancel.tt: "我们将取消[concept_gate_expedition]。"
