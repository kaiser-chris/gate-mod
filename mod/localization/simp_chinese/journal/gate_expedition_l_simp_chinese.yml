 je_gate_expedition_preparation: "准备远征"
 je_gate_expedition_preparation_reason: "决心已定，筹备工作开始认真推进。地图陆续绘制完成，物资按需调配，跃跃欲试的冒险者们主动请缨。学者们争论着前方可能存在的危险与机遇，工程师和后勤专家则全力确保远征装备完善。魔法门在远处赫然耸立——这道通往未知世界的传送门，即将迎来踏向彼岸的第一步。"
