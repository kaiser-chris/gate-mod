 decision_gate_start_expedition_reytu: "开启前往安卡利斯的探险之旅" #deepl:2160589379
 decision_gate_start_expedition_reytu_desc: "在[GetStateRegion('STATE_ALXA').GetName] 地区冒险进入[GetBuildingType('building_gate_alxa').GetName] 。" #deepl:819952118
 decision_gate_start_expedition_reytu_possible: "控制[GetStateRegion('STATE_ALXA').GetName] 区域的魔法门。" #deepl:1282493707
 expedition_reytu.1.a: "军国主义者：[SCOPE.sCharacter('expedition_militarist').GetFullName]" #deepl:1044047572
 expedition_reytu.1.b: "政治家：[SCOPE.sCharacter('expedition_politician').GetFullName]" #deepl:3483610795
 expedition_reytu.1.c: "实业家[SCOPE.sCharacter('expedition_industrialist').GetFullName]" #deepl:850030194
 expedition_reytu.1.d: "我们已经找到了这三位潜在的探险队队长。现在我们必须选择一个。" #deepl:2541285372
 expedition_reytu.1.f: "经过激烈的政治斡旋和幕后交易，三名候选人脱颖而出，成为我们进入魔法门探险的潜在领导人。其中一位是精明的实业家，与经济界有着深厚的关系，渴望开发门外的一切资源。另一位是功勋卓著的军官，专注于确保我们的立足点和统治地位。最后一位候选人是一位娴熟的政治家，主张谨慎外交和长期稳定。我们的选择将决定我们在$gate_planet$ 上的未来。" #deepl:1367357098
 expedition_reytu.1.t: "选择探险队队长" #deepl:4173161503
 expedition_reytu.2.a: "小型探险" #deepl:3219050420
 expedition_reytu.2.b: "正常远征" #deepl:699000534
 expedition_reytu.2.c: "远征" #deepl:4270572181
 expedition_reytu.2.d: "我们需要选择对[GetBuildingType('building_gate_alxa').GetName] 进行多大规模的考察。" #deepl:3650601666
 expedition_reytu.2.f: "决定冒险穿越神奇之门后，下一个挑战就是确定我们的探险规模。一个小规模、灵活的团队可以谨慎地进行探索，将风险和成本降到最低。一支由定居者、学者和士兵组成的均衡部队可以提供安全而灵活的方法。或者，一个拥有压倒性资源和人力的大型探险队可以提出无可争议的主张，但代价也是巨大的。我们这次冒险的命运就取决于这个关键的决定。" #deepl:1308442514
