 je_gate_expedition_preparation_reason: "随着决定做出，准备工作正式开始。地图被绘制，物资被调配，热切的冒险者纷纷踊跃报名。学者激烈争论着门后可能存在的危机与机遇，工程师和后勤人员则致力于确保这次远征准备周全。魔法门赫然矗立在前方——这扇通往未知的门户，很快便将迎来人类踏出的第一步。"
