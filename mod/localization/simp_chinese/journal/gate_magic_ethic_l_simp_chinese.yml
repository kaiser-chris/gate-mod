l_simp_chinese:
 magic_ethic.1.t: "选择奥秘领域"
 magic_ethic.1.st: "领域"
 magic_ethic.1.d: "选择[concept_magic_ethic]是至关重要的决策。单局游戏中仅能选择#v 两个#!领域。\n[concept_magic_ethic]将影响你的[concept_country]与世界互动的方式。"
 magic_ethic.1.f: "魔法的洪流奔涌不息，渗透至存在的所有维度，而不同的国度驾驭此等伟力的方式，终将塑造其命运的轨迹。在奉行奥秘准则时，我们使自身的魔法追求与单一目标协调一致：是铸造无坚不摧的征伐之器，抑或谱写团结不灭的咒语？是缔造繁荣昌盛的基石，亦或维系天地万物的平衡？此番抉择不仅将界定我们魔法的形态，更将塑造民族的灵魂。"
