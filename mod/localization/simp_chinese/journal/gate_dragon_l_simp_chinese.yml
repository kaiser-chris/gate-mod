 gate_dragon_california.d: "一条巨龙在[SCOPE.sState('gate_dragon_california_state').GetName] 唤醒，并摧毁了它和周围的州。" #deepl:1956487557
 gate_dragon_california.f: "在死亡谷焦灼的中心地带，大地龟裂，空气中弥漫着难以忍受的热浪，火龙苏醒了。它被埋在灼热的沙土下，松开鳞片，鳞片像熔岩一样发光。当它出现时，地面在颤抖，天空被点燃。火焰沿着它的翅膀飞舞，将沙漠变成了熊熊燃烧的地狱。刹那间，整个世界都被它的怒火燃烧，热量不断升高，直到石头都融化了。当巨龙的怒火消退后，加利福尼亚只剩下一片焦黑的废墟，它的愤怒的回声烙印在这片土地上。" #deepl:2742426423
 gate_dragon_cost_modifier: "龙灾人道主义援助" #deepl:3398133000
 gate_dragon_greenland.d: "一条巨龙在[SCOPE.sState('gate_dragon_greenland_state').GetName] 唤醒，并摧毁了它和周围的州。" #deepl:735279935
 gate_dragon_greenland.f: "在格陵兰岛的中心地带，寒冷啃噬最深、太阳忘记升起的地方，冰龙蠢蠢欲动。在比时间更久远的冰川下，它结束了沉睡，双眼熠熠生辉，犹如冰冻的星星。当它升起时，大地在颤抖，空气中弥漫着锋利的冰霜。它一呼吸，整个世界都做出了回应--冰雪涌动，将绿色的广袤大地变成了荒凉的白色深渊。巨龙的怒火虽然短暂，却具有毁灭性，只留下碎冰和它可怕力量的回声。格陵兰岛变成了一片废墟，但龙终于死了。" #deepl:2504548132
 gate_dragon_help_modifier: "龙之毁灭" #deepl:462543811
 gate_dragon_himalaya.d: "一条巨龙在[SCOPE.sState('gate_dragon_himalaya_state').GetName] 唤醒，并摧毁了它和周围的州。" #deepl:1975122336
 gate_dragon_himalaya.f: "在珠穆朗玛峰的高处，空气稀薄，世界与天空相接，一条空气元素龙苏醒了。它诞生于环绕峰顶的狂风之中，在云层和狂风的风暴中显形。它的咆哮让雪崩翻滚，让大气层陷入混乱。巨龙的双翼将空气卷成飓风，带着无数风暴的狂暴撕裂了整个地区。当它最终消散于无形时，这座山已满目疮痍，曾经雄伟的山坡变成了一片废墟，永远萦绕着巨龙的幽灵。" #deepl:1588852954
 gate_dragon_kolyma.d: "一条巨龙在[SCOPE.sState('gate_dragon_kolyma_state').GetName] 唤醒，并摧毁了它和周围的州。" #deepl:3541366190
 gate_dragon_kolyma.f: "在西伯利亚冰天雪地的荒原上，狂风呼啸，带着永恒的气息，一条古老的冰龙在咆哮。它被蛰伏在层层永冻土之下，它的苏醒引发了冻原的震颤。它呼出一口带着冰霜的气息，将天空变成银色，将大地变成不屈的冰雪。冰川裂开，河流冻结，巨龙的冰雪之怒蔓延整个大地。整个地区陷入沉寂，被永恒的寒冬所笼罩。当巨龙最终退回阴影之中时，西伯利亚已被冻得支离破碎，成为巨龙不屈力量的见证。" #deepl:1562500725
