 gate_dragon.t: "巨龙觉醒"
 gate_dragon.victim.a: "我们应竭尽所能提供帮助。"
 gate_dragon.victim.b: "龙族向来喜怒无常。"
 gate_dragon_california.d: "一条龙在[SCOPE.sState('gate_dragon_california_state').GetName]苏醒，摧毁了该地区及周边国家。"
 gate_dragon_california.f: "在死亡之谷中心的焦土地带，地裂气灼之处，火龙苏醒。盘曲的身躯在滚烫沙砾下舒展，鳞片如熔岩流火。它破土而出的刹那，大地震颤，苍穹燃火。炽焰沿龙翼跃动，将沙漠化作炼狱火海。顷刻间，万物皆焚于龙怒，热浪升腾直至顽石成浆。待龙怒渐息，加利福尼亚唯余焦土废壤，暴怒余痕蚀刻于山河肌理。"
 gate_dragon_cost_modifier: "龙灾人道主义援助"
 gate_dragon_greenland.d: "一条龙在[SCOPE.sState('gate_dragon_greenland_state').GetName]苏醒，摧毁了该地区及周边国家。"
 gate_dragon_greenland.f: "在格陵兰腹地，极寒蚀骨、永夜无光之处，冰龙苏醒。亘古冰川之下，它的长眠结束，双眸如寒星闪烁。龙躯破冰而起的刹那，大地震颤，空气凝为冰刃。龙息席卷之处，冰雪奔涌，无尽苍野化作荒芜白渊。这场暴怒虽短暂却摧枯拉朽，唯余碎冰遍地，回荡着怖人威能的余响。格陵兰化为废墟，而巨龙终归死寂。"
 gate_dragon_help_modifier: "龙灾"
 gate_dragon_himalaya.d: "一条龙在[SCOPE.sState('gate_dragon_himalaya_state').GetName]苏醒，摧毁了该地区及周边国家。"
 gate_dragon_himalaya.f: "高耸入云的珠穆朗玛峰之巅，空气稀薄，仿佛与天际相接，一只气元素巨龙在此苏醒。它由环绕峰顶的疾风孕育而生，在翻涌的云雾与呼啸的狂风中凝聚成形。巨龙的咆哮引发雪崩倾泻而下，令大气陷入混沌的漩涡。它振翅间将空气抽打成飓风，裹挟着千重风暴的怒意席卷整片区域。当龙影最终消散于以太之中，山体满目疮痍，昔日雄伟的峰坡化作狂风肆虐的废墟，永远被巨龙的威压笼罩。"
 gate_dragon_kolyma.d: "一条龙在[SCOPE.sState('gate_dragon_kolyma_state').GetName]苏醒，摧毁了该地区及周边国家。"
 gate_dragon_kolyma.f: "在西伯利亚的冰封荒原上，寒风裹挟着永恒的气息呼啸。深埋永冻土层的远古冰霜巨龙正在苏醒，其觉醒的震颤撼动着整片苔原。随着一道冰霜吐息，巨龙破冰而出，苍穹被染成银灰，大地化作坚冰。冰川开裂，河流凝滞，巨龙释放的极寒之力席卷冻土。整片区域陷入死寂，被永恒的寒冬所笼罩。当巨龙最终隐入阴影时，西伯利亚被彻底摧毁冻结，成为其伟力的见证。"
 gate_dragon_no_help_modifier: "龙灾"
