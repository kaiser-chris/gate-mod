l_simp_chinese:
 gate_monster_attack.1.a1: "我们应竭尽所能提供帮助。"
 gate_monster_attack.1.a2: "我们应竭尽所能提供帮助。"
 gate_monster_attack.1.b1: "提供援助并派出研究人员。"
 gate_monster_attack.1.b2: "提供援助并派出研究人员。"
 gate_monster_attack.1.c1: "我们无能为力。"
 gate_monster_attack.1.c2: "我们无能为力。"
 gate_monster_attack.1.d: "由于[SCOPE.sState('monster_horde_state').GetName]的[concept_mana_density]浓度上升，魔物潮在此地爆发。"
 gate_monster_attack.1.f: "魔能渗入大地，释放出如潮水般古老而未知的恐怖存在。地面的裂隙中涌现出成群骇人的怪物，它们的双眼闪烁着原始狂野的奥秘辉光。"
 gate_monster_attack.1.t: "魔物之潮"
 gate_monster_attack.2.a: "祝贺他们。"
 gate_monster_attack.2.b: "调查事件后续。"
 gate_monster_attack.2.d: "我军以极小的伤亡代价保护了平民。"
 gate_monster_attack.2.f: "当怪兽席卷乡间，村落陷入一片混乱。然而在恐慌之中，军队仍坚守阵地。士兵们军装笔挺、皮靴锃亮，排成整齐队列，火枪蓄势待发。大炮轰鸣如雷，震颤大地，葡萄弹将怪物潮撕得粉碎。火把摇曳中，刺刀寒光凛凛，策马冲锋时，军刀划破夜空。"
 gate_monster_attack.2.t: "军队大获全胜"
 gate_monster_attack.3.a: "惨不忍睹。"
 gate_monster_attack.3.d: "当地平民被迫自卫，导致重大伤亡与破坏。"
 gate_monster_attack.3.f: "魔物如平民长久所惧般袭来，在血红的苍穹下撕碎家园与田野。他们的求救被弃若敝屣，警告亦无人问津。孤立无援的人们用临时路障、猎枪、火把与孤注一掷的决绝背水一战。这场鏖战混乱而惨烈，绝境中迸发的勇气支撑着他们直面异兽。虽有人以烈焰与钢铁斩落魔物，却付出惨烈代价——城镇化作断壁残垣，生命在焦土间凋零。"
 gate_monster_attack.3.t: "平民自发抵抗"
 gate_monster_attack.4.a: "很好，现在可以正式应对此事了。"
 gate_monster_attack.4.d: "我们现在可以颁布[GetLawGroup('lawgroup_gate_monster_hunting').GetName][concept_law_group]的法律。"
 gate_monster_attack.4.f: "在全国魔物问题大会上，激烈的辩论随着时间推移逐渐变得剑拔弩张，各派系竭力推行各自的生存方案。科研人员呼吁加深对魔物的了解，敦促谨慎行事并投入资源研究其起源与弱点；军方则要求立即采取行动，主张发动先发制人的打击并加强防御工事；政客则在各方诉求间斡旋，试图将这些策略与受惊民众的需求相平衡"
 gate_monster_attack.4.t: "魔物问题大会已经落幕。"
 gate_monster_attack.5.a1: "幸好我们有魔物猎人。"
 gate_monster_attack.5.a2: "我们应该建立魔物狩猎制度。"
 gate_monster_attack.5.b1: "派出一些研究人员。"
 gate_monster_attack.5.d: "魔物袭击了我们的平民。"
 gate_monster_attack.5.f: "魔能渗入大地，释放出如潮水般古老而未知的恐怖存在。地面的裂隙中涌现出成群骇人的怪物，它们的双眼闪烁着原始狂野的奥秘辉光。"
 gate_monster_attack.5.t: "魔物袭击"
 je_monster_congress: "全国魔物问题大会"
