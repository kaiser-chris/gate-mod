l_simp_chinese:
 gate_monster_attack.1.a1: "我们将竭尽全力提供帮助。" #deepl:2444909786
 gate_monster_attack.1.a2: "我们将竭尽全力提供帮助。" #deepl:2444909786
 gate_monster_attack.1.b1: "派出帮助和研究人员。" #deepl:2865930560
 gate_monster_attack.1.b2: "派出帮助和研究人员。" #deepl:2865930560
 gate_monster_attack.1.c1: "我们无能为力。" #deepl:3092756725
 gate_monster_attack.1.c2: "我们无能为力。" #deepl:3092756725
 gate_monster_attack.1.d: "在[SCOPE.sState('monster_horde_state').GetName] 中，一群怪物从不断上升的[concept_mana_density] 中诞生。" #deepl:1683511959
 gate_monster_attack.1.f: "当法力渗入大地时，它释放出一股古老而被遗忘的恐怖洪流。从地面的裂缝中，爆发出一大群怪物，它们的眼睛闪烁着狂野、桀骜不驯的奥术能量。" #deepl:1712104880
 gate_monster_attack.1.t: "怪物部落" #deepl:1619751511
 gate_monster_attack.2.a: "祝贺他们" #deepl:2963281742
 gate_monster_attack.2.b: "事后调查" #deepl:3994044051
 gate_monster_attack.2.d: "我们的军队以最小的伤亡保卫了我们的平民。" #deepl:251075387
 gate_monster_attack.2.f: "当野兽降临乡村时，村庄里一片混乱。然而，在恐慌中，军队坚守阵地。士兵们身着华丽的军服，脚蹬锃亮的军靴，排成纪律严明的队列，火枪随时待命。大炮轰鸣，雷声震撼大地，霰弹射向骇人的部落。刺刀在火炬的照耀下熠熠生辉，骑兵席卷而来，马刀在夜色中闪闪发光。" #deepl:15543450
 gate_monster_attack.2.t: "军队取得胜利" #deepl:3364591548
 gate_monster_attack.3.a: "毁灭性。" #deepl:3482830678
 gate_monster_attack.3.d: "当地平民被迫自卫，导致重大伤亡和破坏。" #deepl:1131330730
 gate_monster_attack.3.f: "怪物的到来正如平民们长期以来所担心的那样，在血红的天空下肆虐着家园和田野。他们的保护请求被置之不理，他们的警告被置若罔闻。他们只能靠自己的力量，用一切可以利用的东西进行反击--临时搭建的路障、猎枪、火把，以及纯粹的绝望。战斗是混乱而残酷的，当他们站在野兽面前时，勇气源于需要。虽然有些人成功地用火焰和钢铁击倒了野兽，但付出的代价也是惊人的。整个城镇成为废墟，无数人丧生。" #deepl:460135206
 gate_monster_attack.3.t: "平民自卫" #deepl:2552214085
 gate_monster_attack.4.a: "现在好了，我们可以解决这个问题了。" #deepl:3568559336
 gate_monster_attack.4.d: "我们现在可以在[concept_law_group] [GetLawGroup('lawgroup_gate_monster_hunting').GetName] 上制定法律。" #deepl:4091075197
 gate_monster_attack.4.f: "随着时间的推移，全国怪物大会上的辩论越来越激烈，每个派别都在争夺自己的生存空间。研究人员呼吁加深了解，敦促谨慎行事，并投资研究怪兽的起源和弱点。军方要求立即采取行动，提出先发制人的打击和加强防御的建议，而政治家们则努力在这些战略与动荡的民众需求之间取得平衡。" #deepl:2538625397
 gate_monster_attack.4.t: "怪兽大会闭幕" #deepl:4132548999
 gate_monster_attack.5.a1: "幸好我们有怪物猎人。" #deepl:815690023
 gate_monster_attack.5.a2: "我们应该建立一个怪物狩猎系统。" #deepl:2660456345
 gate_monster_attack.5.b1: "派一些研究人员去" #deepl:2373657228
 gate_monster_attack.5.d: "怪物袭击我们的平民。" #deepl:452892113
 gate_monster_attack.5.f: "当法力渗入大地时，它释放出一股古老而被遗忘的恐怖洪流。从地面的裂缝中，爆发出一大群怪物，它们的眼睛闪烁着狂野、桀骜不驯的奥术能量。" #deepl:1712104880
 gate_monster_attack.5.t: "怪物来袭" #deepl:1830028971
