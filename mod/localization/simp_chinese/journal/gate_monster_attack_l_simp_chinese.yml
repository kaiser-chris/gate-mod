 je_monster_congress_reason: "随着全国怪物大会的召开，政界人士、研究人员和军事领导人齐聚一堂，大礼堂里热闹非凡。墙上挂满了图表，展示着过去袭击造成的破坏。研究人员急切地谈论着怪物行为的模式和反常现象，他们的声音中夹杂着不安。军事指挥官们概述了新的战略，他们的计划充满火力和精确性。政治家们激烈地争论着，在分配资源用于防御和投资研究以找出根源之间纠结不已。" #deepl:1168039375
