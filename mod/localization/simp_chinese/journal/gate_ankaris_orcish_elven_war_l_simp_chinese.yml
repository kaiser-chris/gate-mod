 je_gate_ankaris_orcish_elven_war_reason: "世世代代，安卡利斯的兽人部族四分五裂--因宿仇而四分五裂，散落在贫瘠的大草原上，因土地贫瘠而饥寒交迫。但是，当魔法之门裂开，肥沃土地的芬芳飘散开来的时候，一个军阀在部落不和的喧嚣声中崛起了。他说的不仅仅是征服，还有生存--团结。现在，在一面旗帜下，各部族因饥饿、目标和鲜血而前进。门外的世界将哺育他们的未来，而他们的统一者将在其中为他们开辟一席之地，必要时还会用钢铁和火焰。" #deepl:2473364932
