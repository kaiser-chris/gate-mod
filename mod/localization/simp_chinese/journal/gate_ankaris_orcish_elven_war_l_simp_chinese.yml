 je_gate_ankaris_orcish_elven_war: "宣称青翠之权"
 je_gate_ankaris_orcish_elven_war_reason: "安卡里斯的兽人部族世代分裂——宿怨割裂血脉，部众散落贫瘠草原，吝啬的大地从未给予半分馈赠。然而当魔法门裂隙洞开，丰饶泥土的气息随风而至，一位军阀在纷争的喧嚣中崛起。他口中的不仅是征服，更是生存——是部族同心。而今万千部族共擎一帜，在饥渴、使命与血脉的联结下浩荡前行。门外的世界将滋养他们的未来，这位统一者必以铁与火，为部族谋取立足之地。"
