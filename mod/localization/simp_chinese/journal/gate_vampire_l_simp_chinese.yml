# Conversion Journal Entry
 je_gate_vampire_emergence: "[GetReligion('gate_lunar_masquerade').GetNameNoFormatting]"
 je_gate_vampire_emergence_reason: "月光下的暗潮在沙龙雅舍与市井巷陌间悄然蔓延——月影舞会日渐壮大。年复一年，越来越多迷失的灵魂沉沦于其神秘诱惑。在银色月光与烛火集会中，谜一般的康斯坦丁·德·罗伊斯‑米尔扎讲述着超脱腐朽的觉醒，永不凋零的绝美，以及血脉中苏醒的力量。曾经被视为异端的理念，如今在理想破灭者与野心家的耳中化作天籁。贵族将造访称作风雅探索，商人视为奇货可居，平民向着银纱默默祝祷。月影舞会已非坊间传闻——它正在成为时代的脉搏。这场舞蹈才刚刚拉开帷幕。"
 je_gate_vampire_emergence_fail: "我们将驱除外来的[GetReligion('gate_lunar_masquerade').GetName]教派。"
 je_gate_vampire_emergence_complete: "我已经接受[concept_gate_vampirism]。"
 je_gate_vampire_emergence_activate: "[SCOPE.sCountry('gate_vampire_country').MakeScope.Var('gate_character_vampire').GetCharacter.GetFullName]已经建立[GetReligion('gate_lunar_masquerade').GetName]。"
 je_gate_vampire_emergence_allure: "渴望永生之人涌入[GetReligion('gate_lunar_masquerade').GetNameNoFormatting]。"
 je_gate_vampire_emergence_truth_known: "人们知道吸血鬼的真相，但有些人仍然对[GetReligion('gate_lunar_masquerade').GetNameNoFormatting]感兴趣。"
 je_gate_vampire_emergence_button_purge: "清洗这些怪物！"
 je_gate_vampire_emergence_button_purge_desc: "这些[GetCulture('vampire').GetName]怪物必须滚出我们的国家！"
# Flags
 gate_vampire_cult_flag: "让[GetReligion('gate_lunar_masquerade').GetNameNoFormatting]就此开始吧。"
# Events
 gate_vampire.1.t: "鲜血与荣耀的永恒统治"
 gate_vampire.1.d: "[SCOPE.sCharacter('gate_vampire_ruler').GetFullName]将带来永生与繁荣。"
 gate_vampire.1.f: "在绯红暮光浸染的天幕下，一场恢弘的加冕仪式中，#v [SCOPE.sCharacter('gate_vampire_ruler').GetFullNameNoFormatting]#!超脱凡俗的桎梏，加冕为国家的永恒君主。他的宣言裹挟着神性与威权，在街巷间回响：#lore “从今往后，我们不再受脆弱束缚，时光亦不能侵蚀我们的力量。在我的统治之下，我们将坚定不移，永恒不灭，战无不胜！”#!"
 gate_vampire.1.a: "愿他的统治永世长存！"
 gate_vampire.2.t: "舞会沉寂"
 gate_vampire.2.d: "我们驱除了这片土地上的[GetCulture('vampire').GetName]瘟疫。"
 gate_vampire.2.f: "在夜幕的掩护下，虔信者展开了精准打击行动。针对[GetReligion('gate_lunar_masquerade').GetNameNoFormatting]教派及其[GetCulture('vampire').GetNameNoFormatting]眷族的猎杀，已然演变成一场悄无声息却冷酷无情的肃清行动。手持镀银利刃与低语祝福的狂热信徒与神圣执法者，正穿梭于城市与乡野之间，铲除那些声称拥有暗夜诅咒恩赐的存在。"
 gate_vampire.2.a: "很好！"
 gate_vampire.3.t: "黄昏恶兆"
 gate_vampire.3.d: "一位当地牧师被恐怖的有翼野兽袭击了。"
 gate_vampire.3.f: "一场意外打破了乡村往日的宁静——那位以坚定信仰闻名的谦逊牧师，在晚祷归家途中竟遭到一头长有双翼的怪兽袭击。黎明时分，村民们发现他瘫倒在路旁，长袍破碎不堪，躯体布满狰狞的伤口。但令人震惊的是，他既未因高烧昏迷，也未因失血虚弱，那些骇人的创口竟以反常的速度愈合了。\n\n如今人们窃窃私语，说他总在阴影中久久凝视虚无，举手投足间仿佛笼罩着某种无形的压迫感。"
 gate_vampire.3.a: "有意思。"
 gate_vampire.4.t: "月影舞会"
 gate_vampire.4.d: "当地神职人员[SCOPE.sCharacter('gate_vampire_leader').GetFullName]成立了一个名为[GetReligion('gate_lunar_masquerade').GetName]的教派。人们还声称他已不再是人类，而是[GetCulture('vampire').GetName]的一员。"
 gate_vampire.4.f: "最初的窃窃私语如今已在烛光摇曳的大厅与月夜下的集会中显形。那位曾被重伤折磨的谦卑神职人员，在奇迹般痊愈后，如今正以新生之力布道。他述说着试炼赋予的神圣坚韧，揭示黑暗深处潜藏的更高感召，并许诺追随者能共享这神秘的馈赠。\n\n自称[GetReligion('gate_lunar_masquerade').GetNameNoFormatting]的教派已然崛起，信徒狂热追随着那位谜一般的领袖及其蜕变诺言。这究竟是信仰的启示——还是滑落深渊的第一步？"
 gate_vampire.4.a: "随他们去吧。"
 gate_vampire.4.b: "我们必须阻止这个邪教！"
 gate_vampire.5.t: "绯红审判"
 gate_vampire.5.d: "人们已经知晓真相！[GetCulture('vampire').GetName]需要血液才能生存。现在我们需要做出决定。"
 gate_vampire.5.f: "低语化作呐喊，真相如野火燎原——永恒恩赐需要鲜血献祭。民众曾痴迷于永生与力量的承诺，如今却在惊恐中退缩：流浪者接连失踪，隐秘集会暗流涌动，羸弱者在寂静中遭到清洗的传闻甚嚣尘上。月影舞会这个昔日的边缘教派，已将触角伸向权力巅峰，用天鹅绒包裹的铁腕掌控着宫廷与议会。\n\n街头巷尾沸腾着不安。牧师在布道坛上厉声谴责诅咒，商贾与农夫同声质问将要付出的代价。然而权贵阶层的耳语别有深意：这份恐怖是否与获得的力量等价？当反抗的暗潮涌动，整个国度的命运悬于一线——民众会揭竿而起，还是统治者的嗜血渴求将成为律法？"
 gate_vampire.5.a: "永恒是值得的！"
 gate_vampire.5.b: "那些野兽必须被肃清！"
 gate_vampire.6.t: "不朽赞助"
 gate_vampire.6.d: "[SCOPE.sCharacter('gate_vampire_leader').GetFullName]成为[SCOPE.sCharacter('gate_vampire_leader').GetInterestGroup.GetNameWithCountryVariant]的领袖。"
 gate_vampire.6.f: "#v [SCOPE.sCharacter('gate_vampire_leader').GetInterestGroup.GetNameNoFormatting]#!的商人、工匠与小土地所有者们，找到了意想不到的庇护者——#v [SCOPE.sCharacter('gate_vampire_leader').GetFullNameNoFormatting]#!。这位曾被视作神秘邪教首领的存在，如今却直指他们内心最深层的渴望——秩序、繁荣，以及庇护。他的影响力并非源于武力，而源于恩惠：悄悄偿还的贷款、莫名身败名裂的竞争对手、因无名资助者奇迹般起死回生的作坊......"
 gate_vampire.6.a: "真有趣。"
 gate_vampire.7.t: "午夜锻炉"
 gate_vampire.7.d: "[SCOPE.sCharacter('gate_industrialist_leader').GetInterestGroup.GetNameWithCountryVariant]的领袖[SCOPE.sCharacter('gate_industrialist_leader').GetFullName]已经皈依并接受[concept_gate_vampirism]。"
 gate_vampire.7.f: "在#v [SCOPE.sCharacter('gate_industrialist_leader').GetCountry.GetNameNoFormatting]#!的工厂里，机器的轰鸣声从未停歇，但近日工人们窃窃私语的内容比永无止境的夜班更令人不安。以无情野心与不知疲倦的敬业精神闻名的#v [SCOPE.sCharacter('gate_industrialist_leader').GetFullNameNoFormatting]#!，如今竟日以继夜地驻守在厂房深处。他的存在令人不安——双眼在汽灯昏黄光线下泛着异样幽芒，嗓音中沉淀着非人的厚重感，而他的那些商业对手则以既诡谲又彻底的方式被逐出战场，再无翻身之日。"
 gate_vampire.7.a: "令人担忧。"
 gate_vampire.8.t: "血腥收获"
 gate_vampire.8.d: "[SCOPE.sCharacter('gate_landowner_leader').GetInterestGroup.GetNameWithCountryVariant]的领袖[SCOPE.sCharacter('gate_landowner_leader').GetFullName]已经皈依并接受[concept_gate_vampirism]。"
 gate_vampire.8.f: "伟大的#v [SCOPE.sCharacter('gate_landowner_leader').GetInterestGroup.GetNameWithCountryVariant]#!始终统治着广袤的领地，但#v [SCOPE.sCharacter('gate_landowner_leader').GetFullNameNoFormatting]#!却将他们的疆域扩张到了令人不安的新高度。这个曾经只是精明贵族的凡人，如今带着诡异的新生气息从幽居庄园归来——昔日佝偻的身躯变得挺拔威严，衰老的面容竟再无岁月痕迹。"
 gate_vampire.8.a: "令人担忧。"
