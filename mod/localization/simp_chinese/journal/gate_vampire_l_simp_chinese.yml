l_simp_chinese:
 gate_vampire.1.a: "愿他的统治永不终结!" #deepl:1073072489
 gate_vampire.1.d: "[SCOPE.sCharacter('gate_vampire_ruler').GetFullName] 将带来永生和繁荣。" #deepl:1790120570
 gate_vampire.1.f: "在深红色暮色笼罩的天空下举行的盛大仪式上，#v [SCOPE.sCharacter('gate_vampire_ruler').GetFullNameNoFormatting] #! 超越凡人，不仅被加冕为统治者，而且还是国家永恒的君主。他的话语充满了崇敬和力量，回荡在大街小巷：#lore \"我们再也不会被脆弱所束缚，我们的力量再也不会被时间所消磨。在我的统治下，我们将永垂不朽，永恒，胜利!"#!" #deepl:3026214996
 gate_vampire.1.t: "血与荣耀的永恒统治" #deepl:255980031
 gate_vampire.2.a: "很好!" #deepl:3510034017
 gate_vampire.2.d: "我们将[GetCulture('vampire').GetName] 瘟疫从我们的土地上清除出去。" #deepl:1336570896
 gate_vampire.2.f: "在黑暗的掩护下，忠实的信徒们精确地实施打击。对[GetReligion('gate_lunar_masquerade').GetNameNoFormatting] 及其[GetCulture('vampire').GetNameNoFormatting] 亲属的追捕就像一场安静而无情的宗教裁判所。狂热者和神圣执法者手持银色利刃和低语祝福，穿梭于城市和乡村，铲除那些声称拥有黑夜诅咒天赋的人。" #deepl:3426233870
 gate_vampire.2.t: "化妆舞会的沉默" #deepl:2110274134
 gate_vampire.3.a: "很好奇。" #deepl:91441796
 gate_vampire.3.d: "当地一位牧师被一只长着翅膀的怪兽袭击。" #deepl:3718190505
 gate_vampire.3.f: "一位因坚定信仰而闻名的谦卑牧师在做完晚祷回来时被一只长着翅膀的怪兽袭击，宁静的乡村因此而动荡不安。村民们在黎明时发现了他，他的长袍破烂不堪，身上伤痕累累。然而，令他们惊讶的是，他并没有因为发烧或虚弱而倒下--相反，他以超乎寻常的速度痊愈了。" #deepl:2725465312
 gate_vampire.3.t: "黄昏的预兆" #deepl:901633665
 gate_vampire.4.a: "让他们去吧。" #deepl:635822238
 gate_vampire.4.b: "我们必须阻止这个邪教!" #deepl:1453921064
 gate_vampire.4.d: "当地的神职人员[SCOPE.sCharacter('gate_vampire_leader').GetFullName] 组建了一个名为[GetReligion('gate_lunar_masquerade').GetName] 的教派。人们还声称，他已不再是人类，而是升格为[GetCulture('vampire').GetName] 。" #deepl:432979240
 gate_vampire.4.f: "最初只是耳语的传闻，如今已在烛光闪烁的大厅和月光下的聚会中逐渐成形。曾经谦逊的牧师奇迹般地从野蛮的创伤中痊愈，现在他宣扬新发现的力量和经历磨难后获得的神圣复原力。一个自称为 "[GetReligion('gate_lunar_masquerade').GetNameNoFormatting] "的教派崛起了，它的成员们全心全意地追随着他们神秘的领袖和他关于转变的承诺。这是信仰的启示，还是迈向更为邪恶的东西的第一步？" #deepl:68403536
 gate_vampire.4.t: "月球化妆舞会" #deepl:158721519
 gate_vampire.5.a: "永恒值得" #deepl:12607464
 gate_vampire.5.b: "这些野兽必须被清除!" #deepl:3192572604
 gate_vampire.5.d: "人民已经知道了真相![GetCulture('vampire').GetName] 需要鲜血才能生存。现在，我们需要做出决定。" #deepl:2821794296
 gate_vampire.5.f: "随着真相如野火般蔓延，耳语变成了呐喊--永恒的礼物需要鲜血。曾经被长生不老和力量的承诺所迷惑的民众，如今却因流浪者失踪、秘密集会和悄无声息地屠杀弱者的报道而惊恐万分。月神化妆舞会曾经是一个边缘邪教，如今已经跻身于最高权力阶层，它的影响力以天鹅绒包裹的铁手牢牢控制着法院和议会。牧师们在讲坛上谴责诅咒，而商人和农民都想知道他们将被迫付出什么样的代价。然而，在精英阶层中，这个问题却以不同的语调被低声讨论着：恐怖是否值得权力？随着异议的酝酿，国家的命运岌岌可危--是人民反抗，还是统治者的渴求成为法律？" #deepl:3260825427
 gate_vampire.5.t: "深红色的审判" #deepl:3797306922
 gate_vampire.6.a: "有意思" #deepl:942969263
 gate_vampire.6.d: "[SCOPE.sCharacter('gate_vampire_leader').GetFullName] 已成为 的领导者。[SCOPE.sCharacter('gate_vampire_leader').GetInterestGroup.GetNameWithCountryVariant]" #deepl:31771902
 gate_vampire.6.f: "#v [SCOPE.sCharacter('gate_vampire_leader').GetInterestGroup.GetNameNoFormatting] #! 的商人、工匠和小地主在#v [SCOPE.sCharacter('gate_vampire_leader').GetFullNameNoFormatting] #! 找到了一位不太可能的拥护者。他曾被视为神秘的邪教领袖，现在却直接与他们的野心对话--提供稳定、繁荣和保护，使他们免受凡人脆弱的混乱影响。他的影响力不是通过武力，而是通过恩惠传播开来：一笔贷款在耳语中偿还，一个竞争对手神秘地被毁掉，一个苦苦挣扎的作坊在看不见的恩人的帮助下突然兴旺起来。" #deepl:1061605999
 gate_vampire.6.t: "不朽的守护神" #deepl:2490983486
 gate_vampire.7.a: "事关：" #deepl:2089514037
 gate_vampire.7.d: "[SCOPE.sCharacter('gate_industrialist_leader').GetInterestGroup.GetNameWithCountryVariant] 的首领[SCOPE.sCharacter('gate_industrialist_leader').GetFullName] 已改信并接受[concept_gate_vampirism] 。" #deepl:614708603
 gate_vampire.7.f: "#v [SCOPE.sCharacter('gate_industrialist_leader').GetCountry.GetNameNoFormatting] #! 的工厂里，机器的轰鸣声从未停止过，但最近，工人们窃窃私语着比夜班更奇怪的事情。#v [SCOPE.sCharacter('gate_industrialist_leader').GetFullNameNoFormatting]#!曾经以不屈不挠的雄心和不知疲倦的职业道德而闻名的""""""，现在似乎从未离开过工厂。他的存在令人不安--他的眼睛在昏暗的灯火下熠熠生辉，他的声音带着一种不自然的重量，他的竞争对手发现自己被神秘而最终的方式淘汰出局。" #deepl:528270498
 gate_vampire.7.t: "午夜锻炉" #deepl:1767538440
 gate_vampire.8.a: "事关：" #deepl:2089514037
 gate_vampire.8.d: "[SCOPE.sCharacter('gate_landowner_leader').GetInterestGroup.GetNameWithCountryVariant] 的首领[SCOPE.sCharacter('gate_landowner_leader').GetFullName] 已改信并接受[concept_gate_vampirism] 。" #deepl:3221801249
 gate_vampire.8.f: "伟大的#v [SCOPE.sCharacter('gate_landowner_leader').GetInterestGroup.GetNameWithCountryVariant] #! 一直统治着庞大的庄园，但#v [SCOPE.sCharacter('gate_landowner_leader').GetFullNameNoFormatting] #! 已经将他们的统治推向了令人不安的新高度。他们曾经只是精明的贵族，如今从隐居的庄园归来，却焕发出奇异的新活力--他们曾经疲惫的身姿如今变得威严，他们曾经衰老的五官如今已不受岁月的侵蚀。" #deepl:3170070533
 gate_vampire.8.t: "收获鲜血" #deepl:2514360014
 gate_vampire_cult_flag: "让[GetReligion('gate_lunar_masquerade').GetNameNoFormatting] 开始吧。" #deepl:3937286745
 je_gate_vampire_emergence: "[GetReligion('gate_lunar_masquerade').GetNameNoFormatting]" #deepl:3860346585
 je_gate_vampire_emergence_activate: "[SCOPE.sCountry('gate_vampire_country').MakeScope.Var('gate_character_vampire').GetCharacter.GetFullName] 建立了 。[GetReligion('gate_lunar_masquerade').GetName]" #deepl:4204343519
 je_gate_vampire_emergence_allure: "人们渴望长生不老，涌向[GetReligion('gate_lunar_masquerade').GetNameNoFormatting] 。" #deepl:2188732153
 je_gate_vampire_emergence_button_purge: "清除这些怪物" #deepl:1381176758
 je_gate_vampire_emergence_button_purge_desc: "这些[GetCulture('vampire').GetName] 怪物必须从我们的国家清除出去！" #deepl:3608770772
 je_gate_vampire_emergence_complete: "我们已经接受了[concept_gate_vampirism] 。" #deepl:3617232718
 je_gate_vampire_emergence_fail: "我们将[GetReligion('gate_lunar_masquerade').GetName] 教派清除出国。" #deepl:1622777019
 je_gate_vampire_emergence_reason: "低语像丝绸一样传遍沙龙和小巷--月光假面舞会在发展壮大。每过一年，就有更多的灵魂被它的神秘诱惑所吸引。在银色的月光和烛光下，神秘的康斯坦丁-德-罗伊斯-米尔扎（Constantin de Reuss-Mirza）讲述着从腐朽中解放出来的故事，讲述着不受时间玷污的美丽，讲述着从血液中唤醒的力量。这些曾经看似边缘的东西，如今却在幻灭者和野心家中间得到了热切的倾听。贵族们将他们的来访伪装成好奇，商人们称之为机遇，而平民们则低声向银色面纱祈祷。化妆舞会不再是谣言，而是一场运动。而它的舞蹈才刚刚开始。" #deepl:99740704
 je_gate_vampire_emergence_truth_known: "人们知道吸血鬼的真相，但有些人仍然对[GetReligion('gate_lunar_masquerade').GetNameNoFormatting] 感兴趣。" #deepl:4113550510
