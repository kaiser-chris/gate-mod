 je_gate_mbudye_integration: "整合[GetCulture('lunda').GetNameNoFormatting]诸国"
 je_gate_mbudye_integration_reason: "在黄金赐福信仰于这片土地深深扎根之际，隆达诸邦最终投入阿图瑞安统御国的怀抱。尽管改宗皈依的伤痕尚未完全愈合，但共同的虔诚与审慎的外交手腕，终将指引这个国家在神明的注视下，开启一个团结共生的新时代。"
