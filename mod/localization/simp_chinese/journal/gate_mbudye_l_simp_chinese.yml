# Events
 gate_mbudye.1.t: "黄金归化"
 gate_mbudye.1.desc: "我们控制下的[GetCulture('lunda').GetName]各邦皈依了[GetReligion('gate_golden_religion').GetName]。"
 gate_mbudye.1.f: "经过多年不懈的传教、政治斡旋与惨烈冲突，隆达人终于皈依了黄金赐福信仰。曾坚定守护祖先传统的姆布迪耶长老会，如今与精灵祭司并肩跪地虔诚祈祷。然而这条皈依之路浸透鲜血与纷争——村庄焚毁、家族分裂、历史改写。当黄金旗帜在隆达的土地上冉冉升起，疑问依然萦绕在人们心头：这一新信仰会带来团结，还是旧日的创伤将在暗处溃烂？"
 gate_mbudye.1.a: "终于。"
 gate_mbudye.2.t: "团结之鼓"
 gate_mbudye.2.desc: "[GetCulture('lunda').GetName]诸邦团结起来，发动了一场反抗我们的起义。"
 gate_mbudye.2.f: "在一场前所未有的起义中，隆达诸国摒弃旧怨，缔结同盟，共同反抗阿图瑞安精灵的高压统治。团结的战鼓响彻大地，勇士与领袖纷纷挺身而出。这些曾四分五裂的邦国，首次携手并肩，结成统一战线。共同的苦难与摆脱异界压迫者的渴望，早已将他们的决心淬炼得锋利无比。"
 gate_mbudye.2.a: "我们将会碾碎他们！"
 gate_mbudye.3.t: "祭司被拒之门外"
 gate_mbudye.3.desc: "一名[GetReligion('gate_golden_religion').GetName]祭司[SCOPE.sCountry('mbudye_event_country').GetNameNoFlag]的[SCOPE.sState('mbudye_event_state').GetName]地区的一个村庄吃了闭门羹。"
 gate_mbudye.3.f: "一名身披阿图瑞安统御国闪烁圣袍的精灵祭司走近隆达村落，意图传播天界信仰。然而村民们团结一致地守在村口，挡住了祭司的去路。“我们尊奉祖先和他们的智慧”，村中长老庄严宣告。尽管表面维持着镇定，祭司仍带着沉重的心情返回——并向统御国领袖呈报此事，此刻他们必须决定如何处置这场违抗之举。"
 gate_mbudye.3.a: "将其化为灰烬！"
 gate_mbudye.3.b: "向[SCOPE.sCountry('mbudye_event_country').GetNameNoFlag][concept_mbudye_council]发送措辞严厉的信件。"
 gate_mbudye.3.c: "不过是个小村子罢了。"
 gate_mbudye.4.t: "精灵官员遇刺"
 gate_mbudye.4.desc: "一名精灵官员在访问[SCOPE.sCountry('mbudye_event_country').GetNameNoFlag]的[SCOPE.sState('mbudye_event_state').GetName]地区时遭到刺杀。"
 gate_mbudye.4.f: "隆达地区一名精灵高官遭[concept_bambudye]刺客暗杀的消息引发局势急剧升级。这场精心策划的刺杀行动犹如一柄精准的匕首，表明这个地下组织将同胞从阿图瑞安统御国手中解放出来的决心。统御国祭司痛斥此举野蛮残暴，但隆达人私下的议论却暗涌着反抗与希望。起义与镇压的天平正在危险地摇摆，随时可能使该地区陷入混乱。"
 gate_mbudye.4.a: "严惩不贷，以儆效尤！"
 gate_mbudye.4.b: "出动秘密警察。"
 gate_mbudye.4.c: "开展官方调查。"
 gate_mbudye.4.d: "封锁消息。"
 gate_mbudye.5.t: "真凶现形"
 gate_mbudye.5.desc: "我们已查明[SCOPE.sCountry('gate_mbudye_dominion').MakeScope.Var('mbudye_investigation').GetFlagName]事件的罪魁祸首。"
 gate_mbudye.5.f: "经过数周缜密调查，精灵当局已查明这起骇人罪行的罪魁祸首。统御国以其一贯的精准与铁腕展开追查，最终溯源至邦布迪耶潜伏的阴谋网络。这一发现震撼全境，昭示着仇恨与矛盾的激化。统御国的回应会重建秩序——还是点燃更猛烈的反叛之火？"
 gate_mbudye.5.a: "公开处决他们。"
 gate_mbudye.5.b: "给予他们一场公正的审判。"
 gate_mbudye.6.t: "无面之影"
 gate_mbudye.6.desc: "我们未能查明[SCOPE.sCountry('gate_mbudye_dominion').MakeScope.Var('mbudye_investigation').GetFlagName]事件的罪魁祸首。"
 gate_mbudye.6.f: "尽管统御国的精英调查者倾尽全力，线索却仍中断于迷雾之中。种种证据指向邦布迪耶，却无一人落网。抵抗势力的神出鬼没令当局威信动摇，官员愤懑，民众惶然。未解的罪行化作反抗的图腾，逆谋的低语愈发喧嚣。"
 gate_mbudye.6.a: "随机逮捕平民。"
 gate_mbudye.6.b: "我们束手无策。"
 gate_mbudye.7.t: "影中之刃"
 gate_mbudye.7.desc: "我们的将领[SCOPE.sCharacter('mbudye_event_character').GetFullName]在访问[SCOPE.sCountry('mbudye_event_country').GetNameNoFlag]的[SCOPE.sState('mbudye_event_state').GetName]地区时遭到刺杀。"
 gate_mbudye.7.f: "我国一位德高望重的将领在出访隆达属国时遭遇伏击，不幸遇刺身亡。行凶者混入人群逃遁，现场一片哗然。随着各方相互指责，当地民众与当局的紧张局势不断升级，统御国宣称将迅速采取报复行动。这位显赫人物的陨落重创了我军士气，给本就脆弱的和平蒙上了阴影。"
 gate_mbudye.7.a: "严惩不贷，以儆效尤！"
 gate_mbudye.7.b: "出动秘密警察。"
 gate_mbudye.7.c: "开展官方调查。"
 gate_mbudye.7.d: "封锁消息。"
 gate_mbudye.8.t: "背叛之潮"
 gate_mbudye.8.desc: "我们的海军将领[SCOPE.sCharacter('mbudye_event_character').GetFullName]在访问[SCOPE.sCountry('mbudye_event_country').GetNameNoFlag]的[SCOPE.sState('mbudye_event_state').GetName]地区时遭到刺杀。"
 gate_mbudye.8.f: "一位德高望重的海军将领出访隆达属邦时惨遭暗杀的消息传开之后，全国都笼罩在悲恸之中。这位远离舰队庇护的将领的轰然陨落，在统御国海军中引发轩然大波。猜疑与愤怒情绪高涨，随时可能演变为严厉的报复行动。这场悲剧不仅折损了我国海上力量的象征人物，更以血淋淋的方式提醒着我们：统治疆域内涌动着何等汹涌的暗流。"
 gate_mbudye.8.a: "严惩不贷，以儆效尤！"
 gate_mbudye.8.b: "出动秘密警察。"
 gate_mbudye.8.c: "开展官方调查。"
 gate_mbudye.8.d: "封锁消息。"
 gate_mbudye.9.t: "腹地之影"
 gate_mbudye.9.desc: "我们的政治家[SCOPE.sCharacter('mbudye_event_character').GetFullName]在访问[SCOPE.sCountry('mbudye_event_country').GetNameNoFlag]的[SCOPE.sState('mbudye_event_state').GetName]地区时遭到刺杀。"
 gate_mbudye.9.f: "我国一位重要政治家在访问隆达属邦时遇刺身亡，悲剧事件在统御国全境引发震动。这一暴行激起了关于地区安全形势及现行治理体系脆弱性的激烈争论，政治余波正威胁着我们在该地区建立的脆弱秩序。"
 gate_mbudye.9.a: "严惩不贷，以儆效尤！"
 gate_mbudye.9.b: "出动秘密警察。"
 gate_mbudye.9.c: "开展官方调查。"
 gate_mbudye.9.d: "封锁消息。"
 gate_mbudye.10.t: "神庙涂鸦"
 gate_mbudye.10.desc: "昨夜，[SCOPE.sCountry('mbudye_event_country').GetNameNoFlag][SCOPE.sState('mbudye_event_state').GetName]地区的[GetReligion('gate_golden_religion').GetName]新建神庙被人用隆达符号涂污。"
 gate_mbudye.10.f: "夜幕笼罩下，一座新落成的黄金赐福神庙的纯白墙壁被肆意涂画了挑衅意味浓厚的隆达符号。这一行径令精灵祭司震怒，村民惶惶不安，双方互相指责对方蓄意破坏。如今这座神庙俨然成为传统与皈依之间冲突的缩影。"
 gate_mbudye.10.a: "将其化为灰烬！"
 gate_mbudye.10.b: "开展官方调查。"
 gate_mbudye.10.c: "不过是些小毛孩罢了。"
 gate_mbudye.11.t: "废除村社长老会的谣言"
 gate_mbudye.11.desc: "一条恶意谣言正在[SCOPE.sCountry('mbudye_event_country').GetNameNoFlag]的[SCOPE.sState('mbudye_event_state').GetName]地区流传。"
 gate_mbudye.11.f: "流言如野火般蔓延：据称统御国计划解散备受尊崇的隆达村社长老会。尽管毫无根据，这一传闻仍在隆达民众中引发普遍不安，导致抗议活动及要求澄清的紧急呼吁。阿图瑞安行政当局正竭力控制事态影响，但猜疑的气氛仍挥之不去。"
 gate_mbudye.11.a: "以武力平息谣言。"
 gate_mbudye.11.b: "查禁这些谣言"
 gate_mbudye.11.c: "随那些野蛮人怎么想。"
 gate_mbudye.12.t: "文化失误"
 gate_mbudye.12.desc: "在[SCOPE.sCountry('mbudye_event_country').GetNameNoFlag]的[SCOPE.sState('mbudye_event_state').GetName]地区，一场公共活动发生意外变故。"
 gate_mbudye.12.f: "一场旨在弘扬团结精神的公共庆典因精灵神职人员将隆达部族的仪式误解为异端邪说而演变成一片混乱。这场误会引发了激烈争执，双方各执一词高声辩论。原本促进团结的契机如今却可能加深族群裂痕，迫使统御国官员迅速采取行动，防止冲突进一步升级。"
 gate_mbudye.12.a: "惩罚那些异端。"
 gate_mbudye.12.b: "斥责神职人员。"
 gate_mbudye.13.t: "和谐疗愈"
 gate_mbudye.13.desc: "在[SCOPE.sCountry('mbudye_event_country').GetNameNoFlag]的[SCOPE.sState('mbudye_event_state').GetName]地区举行的公共治疗仪式给公众留下了深刻的印象。"
 gate_mbudye.13.f: "为展现团结，一名精灵祭司与一位著名的隆达治疗师联手，在隆达村庄的中心地带举行公开治疗仪式。他们结合精灵祭司的奥秘吟唱与治疗师的传统疗法，吸引了众多村民围观。当病患和伤者纷纷获得缓解时，人群发出阵阵惊叹。这场仪式成为合作实现的象征，不仅促进了两个群体间的相互尊重，更点燃了人们对未来和谐共处的希望。"
 gate_mbudye.13.a: "很好。"
 gate_mbudye.14.t: "弥合往昔"
 gate_mbudye.14.desc: "在[SCOPE.sCountry('mbudye_event_country').GetNameNoFlag]的[SCOPE.sState('mbudye_event_state').GetName]地区，隆达历史的精灵语翻译给公众留下了深刻的印象。"
 gate_mbudye.14.f: "经过数月的细致工作，精灵学者公布了珍贵的隆达历史文献的译本。这项工程既保存了隆达人的丰富遗产，又使其能够被统御国的广大读者所接触。这一尊重与保存的举措赢得了隆达人领袖的感激，以及两个文明的共同钦佩，成为不同族群共享智慧与文化自豪感的典范。"
 gate_mbudye.14.a: "很好。"
 gate_mbudye.15.t: "暗影破坏"
 gate_mbudye.15.desc: "[concept_bambudye]密探通过破坏补给，削弱了我军的[concept_organization]与[concept_morale]。"
 gate_mbudye.15.f: "起义爆发之际，邦布迪耶以迅雷之势发动突袭。借着夜色掩护，他们的特工悄然渗透进阿图瑞安的补给站，将储存的粮食、武器与魔晶付之一炬。统御国军队从睡梦中惊醒时，补给线已然断裂，而反抗势力如幽灵般神出鬼没的袭击，更让整支部队在混乱中士气崩溃"
 gate_mbudye.15.a: "这些野蛮人将为此付出代价！"
 gate_mbudye.16.t: "严重的失误"
 gate_mbudye.16.desc: "一位[GetReligion('gate_golden_religion').GetName]祭司因村民违抗而痛下杀手。"
 gate_mbudye.16.f: "一位精灵祭司因村民的公然挑衅恼羞成怒，最终痛下杀手，这一事件令本已紧张的局势骤然失控。此一暴行在整个区域引发轩然大波，不仅激起了隆达人的怒火，更使得统御国与其臣民之间本已脆弱的信任彻底崩裂。这场原本旨在传播信仰的布道，结果适得其反，将社会推向了暴力反抗的边缘。"
 gate_mbudye.16.a: "公开惩罚祭司。"
 gate_mbudye.16.b: "私下惩罚祭司。"
 gate_mbudye.16.c: "封锁消息。"
 gate_mbudye.17.t: "整合[GetCulture('lunda').GetNameNoFormatting]"
 gate_mbudye.17.desc: "我们需要决定如何整合[GetCulture('lunda').GetName][Concept('concept_country','$concept_countries$')]。"
 gate_mbudye.17.f: "卷轴的签署，将[GetCulture('lunda').GetNameNoFormatting]诸国与[SCOPE.sCountry('gate_mbudye_dominion').GetNameNoFormatting]在信仰与律法上紧密联结。始于传教士与钢铁的征途，此刻在庄严仪式中达到高潮，古老王国就此归顺于[GetReligion('gate_golden_religion').GetNameNoFormatting]的新秩序之下。"
 gate_mbudye.17.a: "将[GetCulture('lunda').GetName]全境并入我国。"
 gate_mbudye.17.b: "仅整合[GetCulture('lunda').GetName]地区。"
