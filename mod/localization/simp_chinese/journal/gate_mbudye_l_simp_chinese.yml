l_simp_chinese:
 dp_lunda_uprising: "隆达起义" #deepl:3356900361
 gate_mbudye.1.a: "最后" #deepl:4054877442
 gate_mbudye.1.desc: "在我们控制下的[GetCulture('lunda').GetName] 国家皈依了[GetReligion('golden_religion').GetName] 。" #deepl:1594395427
 gate_mbudye.1.f: "经过多年不懈的布道、政治操纵和激烈冲突，隆达人终于接受了黄金祝福的信仰。曾经是祖先传统坚定守护者的姆布德耶理事会，如今与精灵祭司一起跪地庄严祈祷。然而，通往这一刻的道路充满了血腥和纷争--村庄被烧毁，家庭被拆散，历史被改写。当金色的旗帜在隆达大陆上升起时，问题依然挥之不去：新的信仰会带来团结，还是旧的创伤会在表面之下发酵？" #deepl:1295943435
 gate_mbudye.1.t: "黄金转换" #deepl:552743900
 gate_mbudye.10.a: "烧毁村庄" #deepl:548230620
 gate_mbudye.10.b: "开始正式调查。" #deepl:472688273
 gate_mbudye.10.c: "只是一些孩子。" #deepl:3470954141
 gate_mbudye.10.desc: "[SCOPE.sCountry('mbudye_event_country').GetNameNoFlag] [SCOPE.sState('mbudye_event_state').GetName] ，一座新建的[GetReligion('golden_religion').GetName] 寺庙一夜之间被涂上了隆达符号。" #deepl:2527703595
 gate_mbudye.10.f: "在夜幕的笼罩下，一座新落成的黄金祝福神庙的纯净墙壁被亵渎，上面刻满了大胆、挑衅的隆达符号。这一行为让精灵神职人员感到愤怒，也让当地村民感到不安，双方都指责对方进行了破坏。现在，这座神庙成了传统与皈依之间紧张关系的鲜明象征。" #deepl:3765794858
 gate_mbudye.10.t: "寺庙破坏" #deepl:1612520953
 gate_mbudye.11.a: "用武力粉碎谣言" #deepl:204440174
 gate_mbudye.11.b: "审查谣言。" #deepl:3327216654
 gate_mbudye.11.c: "让这些野蛮人胡思乱想吧。" #deepl:1687605225
 gate_mbudye.11.desc: "[SCOPE.sState('mbudye_event_state').GetName] 的[SCOPE.sCountry('mbudye_event_country').GetNameNoFlag] 州流传着一个恶意的谣言。" #deepl:379751605
 gate_mbudye.11.f: "流言蜚语如野火般蔓延：据称，多米尼克计划解散备受珍视的隆达村委会。尽管毫无根据，但这一传言还是在隆达人中间引起了广泛的不安，引发了抗议和要求澄清事实的紧急请求。阿克图尔人的管理部门竭力控制事态的发展，但怀疑的声音仍在空气中徘徊。" #deepl:1558397207
 gate_mbudye.11.t: "废奴传闻" #deepl:3505884102
 gate_mbudye.12.a: "惩罚那些异教徒" #deepl:1947287734
 gate_mbudye.12.b: "责骂神职人员" #deepl:909383387
 gate_mbudye.12.desc: "[SCOPE.sCountry('mbudye_event_country').GetNameNoFlag] [SCOPE.sState('mbudye_event_state').GetName] 州的一次公开活动出了差错。" #deepl:568927268
 gate_mbudye.12.f: "由于精灵神职人员将伦达人的仪式误解为异端邪说，一场旨在纪念共同和谐的公开仪式陷入混乱。这一误解引发了激烈的争论，双方都各执一词。原本是一次团结的机会，现在却有可能加深分歧，迫使多明我会官员迅速采取行动，防止事态进一步升级。" #deepl:3228075376
 gate_mbudye.12.t: "文化失误" #deepl:1474215821
 gate_mbudye.13.a: "很好。" #deepl:3593588592
 gate_mbudye.13.desc: "[SCOPE.sState('mbudye_event_state').GetName] [SCOPE.sCountry('mbudye_event_country').GetNameNoFlag] 州的一次公开治疗仪式给公众留下了深刻印象。" #deepl:2400243936
 gate_mbudye.13.f: "一位精灵祭司和一位著名的伦达族治疗师在伦达族村落的中心地带联手举行了一场公开的治疗仪式，这是一次罕见的团结。仪式结合了祭司的神秘咏唱和治疗师的传统方法，吸引了众多观众，他们敬畏地看着伤病员得到救治。这次活动成为了合作的象征，促进了相互尊重，让人们对更加和谐的未来充满希望。" #deepl:3114871254
 gate_mbudye.13.t: "和谐治疗" #deepl:1201974678
 gate_mbudye.14.a: "很好。" #deepl:3593588592
 gate_mbudye.14.desc: "[SCOPE.sState('mbudye_event_state').GetName] [SCOPE.sCountry('mbudye_event_country').GetNameNoFlag] 的《隆达历史》精灵译本给公众留下了深刻印象。" #deepl:2191018299
 gate_mbudye.14.f: "精灵学者们经过数月的精心工作，推出了备受尊崇的隆达历史典籍的翻译版本。该项目在保护隆达人丰富遗产的同时，也让更多的多米尼克人了解了这些遗产。这种尊重和保护的姿态赢得了隆达领导人的感激和两种文化的钦佩，成为知识和文化共同自豪的罕见范例。" #deepl:1153212932
 gate_mbudye.14.t: "连接过去" #deepl:3067004030
 gate_mbudye.15.a: "这些野蛮人将为此付出代价。" #deepl:1544735610
 gate_mbudye.15.desc: "[concept_bambudye] 特工破坏我们军队的供应，减少我们的 和 。[concept_organization] [concept_morale]" #deepl:3283717390
 gate_mbudye.15.f: "随着起义的爆发，班布德耶人迅速果断地出击。在黑暗的掩护下，他们的特工潜入了阿克图里人的补给站，点燃了储存的食物、武器和法力水晶。统治者的军队被混乱惊醒，他们的补给线被切断，士气也被叛乱的黑手所动摇。" #deepl:2442865322
 gate_mbudye.15.t: "阴影中的破坏" #deepl:1775829490
 gate_mbudye.16.a: "公开惩罚牧师" #deepl:3728316568
 gate_mbudye.16.b: "私下惩罚牧师" #deepl:4081768022
 gate_mbudye.16.c: "审查整个事件。" #deepl:2821660072
 gate_mbudye.16.desc: "[GetReligion('golden_religion').GetName] 的一名牧师杀死了一名反抗他的当地人。" #deepl:1206914009
 gate_mbudye.16.f: "一名精灵祭司因不满村民的公然反抗而诉诸致命武力，紧张局势达到了爆发点。这一举动在当地引起了轩然大波，激起了隆达人的愤怒，加深了统治者与其臣民之间的隔阂。原本是信仰的使命，现在却徘徊在暴力反击的边缘。" #deepl:2568845913
 gate_mbudye.16.t: "严重失误" #deepl:2943156908
 gate_mbudye.17.a: "让[GetCulture('lunda').GetName] 完全融入我们的国家。" #deepl:541646885
 gate_mbudye.17.b: "只将[GetCulture('lunda').GetName] 州纳入我们的国家。" #deepl:169507704
 gate_mbudye.17.desc: "我们需要决定如何整合[GetCulture('lunda').GetName] [Concept('concept_country','$concept_countries$')] 。" #deepl:707607904
 gate_mbudye.17.f: "卷轴上的签名，使[GetCulture('lunda').GetNameNoFormatting] 国家在信仰和法律上都与[SCOPE.sCountry('gate_mbudye_dominion').GetNameNoFormatting] 绑定。从传教士和钢铁开始的一切，如今在庄严的仪式中达到高潮，古老的王国屈服于[GetReligion('golden_religion').GetNameNoFormatting] 下的新秩序。" #deepl:1328834613
 gate_mbudye.17.t: "整合[GetCulture('lunda').GetNameNoFormatting]" #deepl:936313455
 gate_mbudye.2.a: "我们将粉碎他们。" #deepl:3205304652
 gate_mbudye.2.desc: "[GetCulture('lunda').GetName] 各国联合起来，发动起义反对我们。" #deepl:2595625035
 gate_mbudye.2.f: "在一次史无前例的反抗行动中，隆达诸国搁置分歧，结成联盟，共同对抗亚克图里精灵的统治。在整个大陆上，团结的鼓声回荡，战士和领袖们团结一致。支离破碎的国家第一次站在了统一战线上，共同的不满和对摆脱异世界占领者的集体渴望坚定了他们的决心。" #deepl:2569723675
 gate_mbudye.2.t: "团结之鼓" #deepl:2178826131
 gate_mbudye.3.a: "烧毁村庄" #deepl:548230620
 gate_mbudye.3.b: "向[SCOPE.sCountry('mbudye_event_country').GetNameNoFlag] [concept_mbudye_council] 发送一封严厉的信。" #deepl:86206412
 gate_mbudye.3.c: "这只是一个村庄。" #deepl:4143180907
 gate_mbudye.3.desc: "[GetReligion('golden_religion').GetName] 的一名牧师被拒之于[SCOPE.sCountry('mbudye_event_country').GetNameNoFlag] [SCOPE.sState('mbudye_event_state').GetName] 州的一个村庄之外。" #deepl:663751561
 gate_mbudye.3.f: "一位精灵祭司身着亚克图里亚统治者的闪亮法衣，走近一个隆达村庄，意图传播天神的信仰。然而，村民们众志成城，坚守在村口，阻挡了牧师的去路。"村里的长者宣称："我们尊敬我们的祖先和他们的智慧。牧师虽然表面上镇定自若，却带着沉重的心情回来了，并向多米尼克领袖提交了一份报告，后者现在必须决定如何处理这一反抗行为。" #deepl:4135514001
 gate_mbudye.3.t: "被拒之门外的牧师" #deepl:1544671732
 gate_mbudye.4.a: "在[SCOPE.sState('mbudye_event_state').GetName] 中树立榜样。" #deepl:1775792892
 gate_mbudye.4.b: "派出秘密警察" #deepl:948829720
 gate_mbudye.4.c: "开始正式调查。" #deepl:472688273
 gate_mbudye.4.d: "审查整个事件。" #deepl:2821660072
 gate_mbudye.4.desc: "一位精灵官员在访问[SCOPE.sState('mbudye_event_state').GetName] 时被暗杀，[SCOPE.sCountry('mbudye_event_country').GetNameNoFlag] 。" #deepl:3086421051
 gate_mbudye.4.f: "[concept_bambudye] 一位神秘的特工暗杀了一位著名的精灵官员，消息不胫而走，隆达大陆的紧张局势随之爆发。这次行动精确而蓄意，是秘密组织发出的明确信息，他们决心将自己的人民从亚克图里人的统治下解放出来。虽然统治者的祭司们谴责这种野蛮行为，但伦达人之间的窃窃私语却表达了反抗和希望。反叛与报复之间的天平现在岌岌可危，有可能让这个地区陷入混乱。" #deepl:3723883217
 gate_mbudye.4.t: "被暗杀的精灵官员" #deepl:3619028707
 gate_mbudye.5.a: "公开处决他们。" #deepl:3152215348
 gate_mbudye.5.b: "给他们一个公平的审判。" #deepl:2985984273
 gate_mbudye.5.desc: "我们已经找到了对[SCOPE.sCountry('gate_mbudye_dominion').MakeScope.Var('mbudye_investigation').GetFlagName] 负责的人。" #deepl:2448712232
 gate_mbudye.5.f: "经过数周的缜密调查，精灵当局已经查明了这一令人发指的行为的责任人。这项调查以统治者特有的精确和热情进行，将阴谋的蛛丝马迹追溯到班布德耶的一个隐藏小组。这一消息在整个地区激起了涟漪，既有可能遭到报复，也有可能导致紧张局势升级。多米尼昂的反应会恢复秩序吗？" #deepl:3925575442
 gate_mbudye.5.t: "揭开罪魁祸首的面纱" #deepl:4208291645
 gate_mbudye.6.a: "随机抓人" #deepl:847983164
 gate_mbudye.6.b: "我们无能为力" #deepl:1601246099
 gate_mbudye.6.desc: "我们无法找到对[SCOPE.sCountry('gate_mbudye_dominion').MakeScope.Var('mbudye_investigation').GetFlagName] 负责的人。" #deepl:138394137
 gate_mbudye.6.f: "尽管多米尼克最出色的调查员竭尽所能，但线索依然扑朔迷离。证据指向班布德耶人，但却没有逮捕任何罪犯。难以捉摸的反抗性质让人们对多米尼克的控制产生了怀疑，这让官员们感到沮丧，也让民众感到不安。反抗的低语越来越响亮，因为悬而未决的罪行成了反抗的象征。" #deepl:2543937487
 gate_mbudye.6.t: "没有面孔的阴影" #deepl:2763480839
 gate_mbudye.7.a: "在[SCOPE.sState('mbudye_event_state').GetName] 中树立榜样。" #deepl:1775792892
 gate_mbudye.7.b: "派出秘密警察" #deepl:948829720
 gate_mbudye.7.c: "开始正式调查。" #deepl:472688273
 gate_mbudye.7.d: "审查整个事件。" #deepl:2821660072
 gate_mbudye.7.desc: "我国将军[SCOPE.sCharacter('mbudye_event_character').GetFullName] 在访问[SCOPE.sState('mbudye_event_state').GetName] [SCOPE.sCountry('mbudye_event_country').GetNameNoFlag] 时遇刺身亡。" #deepl:2709046714
 gate_mbudye.7.f: "我们一位受人尊敬的将军在对隆达属国进行外交访问期间遭到伏击和暗杀，悲剧就这样发生了。袭击者混入人群，留下了震惊和愤怒。由于指控满天飞，与当地民众的紧张关系一触即发，多米尼克发誓要迅速报复。失去这样一位重要人物，我们的力量受到了动摇，脆弱的和平也蒙上了阴影。" #deepl:2498513866
 gate_mbudye.7.t: "阴影中的利刃" #deepl:882430656
 gate_mbudye.8.a: "在[SCOPE.sState('mbudye_event_state').GetName] 中树立榜样。" #deepl:1775792892
 gate_mbudye.8.b: "派出秘密警察" #deepl:948829720
 gate_mbudye.8.c: "开始正式调查。" #deepl:472688273
 gate_mbudye.8.d: "审查整个事件。" #deepl:2821660072
 gate_mbudye.8.desc: "我国海军上将[SCOPE.sCharacter('mbudye_event_character').GetFullName] 在访问[SCOPE.sState('mbudye_event_state').GetName] [SCOPE.sCountry('mbudye_event_country').GetNameNoFlag] 时遇刺身亡。" #deepl:2296962633
 gate_mbudye.8.f: "一位德高望重的海军上将在访问伦达属国期间遇刺身亡的消息不胫而走，举国哀悼。他在远离我们海岸的安全地带遇刺身亡 此事在多米尼克海军中引起轩然大波怀疑和愤怒不断膨胀，有可能演变成严厉的报复。这位我们海上力量的领军人物的不幸逝世 无情地提醒着我们统治内部的动荡不安" #deepl:4218507608
 gate_mbudye.8.t: "背叛之潮" #deepl:599021209
 gate_mbudye.9.a: "在[SCOPE.sState('mbudye_event_state').GetName] 中树立榜样。" #deepl:1775792892
 gate_mbudye.9.b: "派出秘密警察" #deepl:948829720
 gate_mbudye.9.c: "开始正式调查。" #deepl:472688273
 gate_mbudye.9.d: "审查整个事件。" #deepl:2821660072
 gate_mbudye.9.desc: "我国政治家[SCOPE.sCharacter('mbudye_event_character').GetFullName] 在访问[SCOPE.sCountry('mbudye_event_country').GetNameNoFlag] 的[SCOPE.sState('mbudye_event_state').GetName] 州时遇刺身亡。" #deepl:536633975
 gate_mbudye.9.f: "我国一位著名政治家在访问隆达属地时遭到暗杀，悲剧就此发生。这一令人震惊的事件在多米尼克掀起了轩然大波，引发了关于安全和我们在该地区治理的不稳定性的争论。紧张局势不断升级，因为政治后果有可能破坏我们已经建立的脆弱秩序。" #deepl:1017070564
 gate_mbudye.9.t: "中心地带的阴影" #deepl:97236505
