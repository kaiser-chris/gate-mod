l_simp_chinese:
 dp_lunda_uprising: "隆达起义"
 gate_mbudye.1.a: "终于。"
 gate_mbudye.1.desc: "The [GetCulture('lunda').GetName] nations under our control convert to the [GetReligion('gate_golden_religion').GetName]."
 gate_mbudye.1.f: "After years of tireless preaching, political maneuvering, and bitter conflict, the Lunda have finally embraced the faith of the Golden Blessing. The Mbudye council, once staunch guardians of their ancestral traditions, now kneel in solemn prayer alongside elven priests. Yet the path to this moment was stained with blood and marred by strife—villages burned, families divided, and histories rewritten. As golden banners rise over Lunda lands, the question lingers: will this new faith bring unity, or will old wounds fester beneath the surface?"
 gate_mbudye.1.t: "The Golden Conversion"
 gate_mbudye.10.a: "Burn down that Village"
 gate_mbudye.10.b: "开展官方调查。"
 gate_mbudye.10.c: "Just some kids."
 gate_mbudye.10.desc: "A newly built [GetReligion('gate_golden_religion').GetName] temple was defaced with Lunda symbols overnight in the state of [SCOPE.sState('mbudye_event_state').GetName] in [SCOPE.sCountry('mbudye_event_country').GetNameNoFlag]."
 gate_mbudye.10.f: "Under the shroud of night, the pristine walls of a newly erected Golden Blessing temple were desecrated with bold, defiant Lunda symbols. The act has left the elven clergy outraged and local villagers uneasy, each accusing the other of sabotage. The temple now stands as a stark symbol of the tension simmering between tradition and conversion."
 gate_mbudye.10.t: "Temple Vandalism"
 gate_mbudye.11.a: "用武力平息那些谣言。"
 gate_mbudye.11.b: "Censor the rumors."
 gate_mbudye.11.c: "随那些野蛮人怎么想。"
 gate_mbudye.11.desc: "A malicious rumor is going around in the state of [SCOPE.sState('mbudye_event_state').GetName] in [SCOPE.sCountry('mbudye_event_country').GetNameNoFlag]."
 gate_mbudye.11.f: "Whispers spread like wildfire: the Dominion allegedly plans to dissolve the cherished Lunda village councils. Though unfounded, the rumor sows widespread unease among the Lunda populace, prompting protests and urgent pleas for clarification. The Arcturian administration scrambles to contain the fallout, but suspicion lingers in the air."
 gate_mbudye.11.t: "Rumors of Abolition"
 gate_mbudye.12.a: "惩罚那些异端。"
 gate_mbudye.12.b: "Scold the clergy."
 gate_mbudye.12.desc: "A public in the state of [SCOPE.sState('mbudye_event_state').GetName] in [SCOPE.sCountry('mbudye_event_country').GetNameNoFlag] goes awry."
 gate_mbudye.12.f: "A public ceremony meant to honor shared harmony descends into chaos as elven clergy misinterpret a Lunda ritual as heretical. The misunderstanding sparks a heated dispute, with voices raised on both sides. What began as an opportunity for unity now threatens to deepen the divide, forcing Dominion officials to act swiftly to prevent further escalation."
 gate_mbudye.12.t: "文化失误"
 gate_mbudye.13.a: "很好。"
 gate_mbudye.13.desc: "A public healing ceremony in the state of [SCOPE.sState('mbudye_event_state').GetName] in [SCOPE.sCountry('mbudye_event_country').GetNameNoFlag] impresses the public."
 gate_mbudye.13.f: "In a rare display of unity, an elven priest and a renowned Lunda healer joined forces for a public healing ritual in the heart of a Lunda village. Combining the priest's arcane chants with the healer's traditional methods, the ceremony drew a crowd that watched in awe as the sick and injured found relief. The event became a symbol of what collaboration could achieve, fostering mutual respect and hope for a more harmonious future."
 gate_mbudye.13.t: "Harmony in Healing"
 gate_mbudye.14.a: "很好。"
 gate_mbudye.14.desc: "Elven translation of Lunda histories in the state of [SCOPE.sState('mbudye_event_state').GetName] in [SCOPE.sCountry('mbudye_event_country').GetNameNoFlag] impresses the public."
 gate_mbudye.14.f: "Elven scholars, after months of meticulous work, unveiled a translated version of a revered Lunda historical text. The project preserved the rich heritage of the Lunda people while making it accessible to the Dominion's wider audience. This gesture of respect and preservation earned gratitude from Lunda leaders and admiration from both cultures, becoming a rare example of shared intellectual and cultural pride."
 gate_mbudye.14.t: "跨越过去"
 gate_mbudye.15.a: "These barbarians will pay for this."
 gate_mbudye.15.desc: "[concept_bambudye] operatives sabotaged our armies supplies reducing our [concept_organization] and [concept_morale]."
 gate_mbudye.15.f: "As the uprising erupted, the Bambudye struck swiftly and decisively. Under the cover of darkness, their operatives infiltrated Arcturian supply depots, setting stores of food, weapons, and mana crystals ablaze. The Dominion’s forces awoke to chaos, their supply lines severed and their morale shaken by the shadowy hand of rebellion."
 gate_mbudye.15.t: "Sabotage in the Shadows"
 gate_mbudye.16.a: "公开惩罚祭司。"
 gate_mbudye.16.b: "私下惩罚祭司。"
 gate_mbudye.16.c: "审查整件事。"
 gate_mbudye.16.desc: "A priest of the [GetReligion('gate_golden_religion').GetName] killed a local for defying him."
 gate_mbudye.16.f: "Tensions reached a breaking point when an elven priest, frustrated by a villager's open defiance, resorted to lethal force. The act sent shock waves through the region, fueling outrage among the Lunda and deepening the divide between the Dominion and its subjects. What was meant to be a mission of faith now teetered on the edge of violent backlash."
 gate_mbudye.16.t: "严重的失误"
 gate_mbudye.17.a: "Fully integrate the [GetCulture('lunda').GetName] into our Country."
 gate_mbudye.17.b: "Only integrate the [GetCulture('lunda').GetName] states into our Country."
 gate_mbudye.17.desc: "We need to decide how we want to integrate the [GetCulture('lunda').GetName] [Concept('concept_country','$concept_countries$')]."
 gate_mbudye.17.f: "The scrolls are signed, binding the [GetCulture('lunda').GetNameNoFormatting] countries to the [SCOPE.sCountry('gate_mbudye_dominion').GetNameNoFormatting] in both faith and law. What began with missionaries and steel now culminates in solemn ceremony, as ancient kingdoms yield to a new order beneath the [GetReligion('gate_golden_religion').GetNameNoFormatting]."
 gate_mbudye.17.t: "整合[GetCulture('lunda').GetNameNoFormatting]"
 gate_mbudye.2.a: "我们将碾碎他们！"
 gate_mbudye.2.desc: "The [GetCulture('lunda').GetName] nations unify and start an uprising against us."
 gate_mbudye.2.f: "In an unprecedented act of defiance, the Lunda nations set aside their differences, forging an alliance to confront the dominion of the Arcturian elves. Across the land, the drums of unity echoed, rallying warriors and leaders alike. For the first time, the fragmented states presented a unified front, their resolve sharpened by shared grievances and a collective yearning for freedom from their otherworldly occupiers."
 gate_mbudye.2.t: "团结之鼓"
 gate_mbudye.3.a: "Burn down that Village"
 gate_mbudye.3.b: "Send a stern missive to the [SCOPE.sCountry('mbudye_event_country').GetNameNoFlag] [concept_mbudye_council]."
 gate_mbudye.3.c: "这不过是个村子罢了。"
 gate_mbudye.3.desc: "A priest of the [GetReligion('gate_golden_religion').GetName] has been turned away from a village in the state of [SCOPE.sState('mbudye_event_state').GetName] in [SCOPE.sCountry('mbudye_event_country').GetNameNoFlag]."
 gate_mbudye.3.f: "An elven priest, adorned in the shimmering vestments of the Arcturian Dominion, approached a Lunda village, intent on spreading the celestial faith. However, the villagers, united in their resolve, stood firm at the entrance, barring the priest’s path. “We honor our ancestors and their wisdom,” the village elder declared. The priest, though outwardly composed, returned with a heavy heart—and a report to the Dominion leaders, who now must decide how to handle this act of defiance."
 gate_mbudye.3.t: "祭司被拒之门外"
 gate_mbudye.4.a: "Make an Example in [SCOPE.sState('mbudye_event_state').GetName]."
 gate_mbudye.4.b: "派遣秘密警察。"
 gate_mbudye.4.c: "开展官方调查。"
 gate_mbudye.4.d: "审查整件事。"
 gate_mbudye.4.desc: "An elven official has been assassinated when visiting the state of [SCOPE.sState('mbudye_event_state').GetName] in [SCOPE.sCountry('mbudye_event_country').GetNameNoFlag]."
 gate_mbudye.4.f: "Tensions in the Lunda lands erupted as news spread of the assassination of a prominent elven official by a shadowy [concept_bambudye] operative. The strike was precise and deliberate, a clear message from the secret society determined to free their people from Arcturian dominion. While the Dominion's priests condemned the act as barbaric, whispers among the Lunda spoke of defiance and hope. The balance between rebellion and retaliation now hangs perilously, threatening to plunge the region into chaos."
 gate_mbudye.4.t: "精灵官员遇刺"
 gate_mbudye.5.a: "公开处决他们。"
 gate_mbudye.5.b: "Give them a fair trial."
 gate_mbudye.5.desc: "We have found the people responsible for [SCOPE.sCountry('gate_mbudye_dominion').MakeScope.Var('mbudye_investigation').GetFlagName]."
 gate_mbudye.5.f: "After weeks of meticulous inquiry, the elven authorities have identified the individuals responsible for the heinous act. The investigation, conducted with the precision and zeal characteristic of the Dominion, has traced the threads of conspiracy back to a hidden cell of Bambudye operatives. This revelation sends ripples through the region, promising both retribution and escalating tensions. Will the Dominion's response restore order—or ignite further rebellion?"
 gate_mbudye.5.t: "Culprits Unveiled"
 gate_mbudye.6.a: "Randomly arrest people."
 gate_mbudye.6.b: "我们束手无策。"
 gate_mbudye.6.desc: "We could not find the people responsible for [SCOPE.sCountry('gate_mbudye_dominion').MakeScope.Var('mbudye_investigation').GetFlagName]."
 gate_mbudye.6.f: "Despite the efforts of the Dominion's most skilled investigators, the trail has gone cold. Evidence points to the Bambudye, yet no culprits have been apprehended. The elusive nature of the resistance casts doubt on the Dominion's control, leaving frustration among officials and unease among the populace. Whispers of defiance grow louder, as the unanswered crime becomes a symbol of rebellion."
 gate_mbudye.6.t: "无面之影"
 gate_mbudye.7.a: "Make an Example in [SCOPE.sState('mbudye_event_state').GetName]."
 gate_mbudye.7.b: "派遣秘密警察。"
 gate_mbudye.7.c: "开展官方调查。"
 gate_mbudye.7.d: "审查整件事。"
 gate_mbudye.7.desc: "Our general [SCOPE.sCharacter('mbudye_event_character').GetFullName] has been assassinated when visiting the state of [SCOPE.sState('mbudye_event_state').GetName] in [SCOPE.sCountry('mbudye_event_country').GetNameNoFlag]."
 gate_mbudye.7.f: "Tragedy struck as one of our esteemed generals was ambushed and assassinated during a diplomatic visit to a Lunda subject state. The assailants melted into the crowd, leaving behind shock and outrage. Tensions with the local populace simmer as accusations fly, and the Dominion vows swift retribution. The loss of such a prominent figure shakes our forces and casts a shadow over the fragile peace."
 gate_mbudye.7.t: "A Blade in the Shadows"
 gate_mbudye.8.a: "Make an Example in [SCOPE.sState('mbudye_event_state').GetName]."
 gate_mbudye.8.b: "派遣秘密警察。"
 gate_mbudye.8.c: "开展官方调查。"
 gate_mbudye.8.d: "审查整件事。"
 gate_mbudye.8.desc: "我们的海军将领[SCOPE.sCharacter('mbudye_event_character').GetFullName]在访问[SCOPE.sCountry('mbudye_event_country').GetNameNoFlag]的[SCOPE.sState('mbudye_event_state').GetName]时遇刺。"
 gate_mbudye.8.f: "Our nation mourns as word spreads of the assassination of a respected admiral during a visit to a Lunda subject state. Struck down far from the safety of our shores, the act has sent shockwaves through the Dominion’s naval ranks. Suspicion and anger swell, threatening to spill into harsh reprisals. The tragic loss of this figurehead of our maritime strength is a stark reminder of the volatility within our rule."
 gate_mbudye.8.t: "背叛之潮"
 gate_mbudye.9.a: "Make an Example in [SCOPE.sState('mbudye_event_state').GetName]."
 gate_mbudye.9.b: "派遣秘密警察。"
 gate_mbudye.9.c: "开展官方调查。"
 gate_mbudye.9.d: "审查整件事。"
 gate_mbudye.9.desc: "我们的政治家[SCOPE.sCharacter('mbudye_event_character').GetFullName]在访问[SCOPE.sCountry('mbudye_event_country').GetNameNoFlag]的[SCOPE.sState('mbudye_event_state').GetName]时遇刺。"
 gate_mbudye.9.f: "Tragedy strikes as one of our prominent politicians is assassinated while visiting a Lunda subject state. The shocking act has sent ripples through the Dominion, igniting debates about security and the precarious nature of our governance in the region. Tensions rise as the political fallout threatens to disrupt the fragile order we’ve established."
 gate_mbudye.9.t: "Shadows in the Heartland"
