 je_gate_mbudye_integration_reason: "随着黄金祝福的信仰在他们的土地上牢牢扎根，隆达诸国被吸引到了阿克图里亚统治的怀抱中。虽然皈依的伤痕仍在，但共同的虔诚和谨慎的外交为新时代铺平了道路--在神圣的注视下，团结正在形成。" #deepl:4209411995
 je_gate_mbudye_passive_resistance: "当地人消极抵抗我们的说教。" #deepl:1985282144
 je_gate_mbudye_reason: "阿克图里亚统治区的精灵们将伦达人的皈依视为一种精神使命，也是巩固其神权统治的一种手段。他们的使者与姆布德耶人（Mbudye）--受人尊敬的解释者和历史学家委员会--合作，将统治者的信仰编织进伦达人的传统结构中。虽然精灵们声称能提供神圣的启迪，但姆布德耶人仍然很谨慎，他们意识到精灵经文中隐藏着对他们主权的微妙侵蚀。由于古老的隆达原则与统治者的天命发生冲突，这场斗争既是说服也是抵抗。" #deepl:297623880
