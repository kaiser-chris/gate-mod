 je_investigate_gate_reason: "在我们新征服的领土腹地，那座魔法门如同蕴含无尽力量的圣遗物巍然矗立。古老的符文泛着神秘光芒，在石质门楣上流转明灭，仿佛在低语着禁忌知识的秘辛。当学者们围聚在它斑驳的基座旁时，凝重的空气中跃动着电流般的兴奋。这道连接未知维度的门扉承载着智慧与力量的盟约，等待被契约者唤醒。此刻，我们将开启破译永恒奥秘的征程——这场朝圣之旅或将重塑魔法的认知边界，让我们的国度在星穹之下绽放新的辉光。"
 je_investigate_gate_goal: "调查成功"
 je_investigate_gate_button_focus_academia: "集中精力"
 je_investigate_gate_button_focus_academia_desc: "我们将把精力都集中在这项调查上，即使这会损害我们的技术进步。"
 focus_investigate_gate_cost_modifier: "专注调查"
 gate_investigate_gate.1.t: "调查成功"
 gate_investigate_gate.1.d: "对[GetBuildingType('building_gate').GetName]的调查使我们掌握了[GetTechnology('gate_expeditions').GetName]。\"  "
 gate_investigate_gate.1.f: "经过数月不懈的钻研与谨慎的低声探讨，我们的学者终于破译了那座被俘获的魔法门的奥秘。那些曾抗拒解读的远古符文如今在跃动的辉光中苏醒，将湮没于时光长河的知识重新昭示人间。随着魔法门的奥秘逐渐展现，奥秘能量的洪流涌入我们掌心，重写我们对世界的认知。凭借这种新发现的力量，我国即将迎接魔法复兴的黎明，掌控那世代求索而不得的天地伟力。"
 gate_investigate_gate.1.a: "一个等待探索的全新世界。"
