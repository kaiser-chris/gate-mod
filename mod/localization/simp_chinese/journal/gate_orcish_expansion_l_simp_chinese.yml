l_simp_chinese:
 je_gate_orcish_expansion: "宣称青翠之权"
 je_gate_orcish_expansion_lobby: "$je_gate_orcish_expansion_reason$" #deepl:677819150
 je_gate_orcish_expansion_reason: "安卡里斯的兽人部族世代分裂——宿怨割裂血脉，部众散落贫瘠草原，吝啬的大地从未给予半分馈赠。然而当魔法门裂隙洞开，丰饶泥土的气息随风而至，一位军阀在纷争的喧嚣中崛起。他口中的不仅是征服，更是生存——是部族同心。而今万千部族共擎一帜，在饥渴、使命与血脉的联结下浩荡前行。门外的世界将滋养他们的未来，这位统一者必以铁与火，为部族谋取立足之地。"
 je_gate_orcish_expansion_status: "我们需要征服更多的领土！"
 modifier_gate_orcish_expansion_success: "绿土之握"
 modifier_gate_orcish_expansion_failure: "尘沙焚梦"
 gate_orcish_expansion.1.t: "绿土之握"
 gate_orcish_expansion.1.d: "我们为氏族征服了足够的土地！现在需要开发它。"
 gate_orcish_expansion.1.f: "脚下的泥土在靴间绵软延展——肥沃而生机勃勃的土壤迎接犁铧而非刀锋。兽人记忆中首次感受到饥饿的重担正在减轻。曾被战火淬炼的部族，如今为建造而凝聚。战争营地曾矗立之处已开垦为农田，锻炉青烟取代了焚尸浓焰。征服迅疾如雷，而今迎来陌生的光景：希望。统一者的承诺已然兑现——这片绿色的沃土终属他们。"
 gate_orcish_expansion.1.a: "未来一片光明！"
 gate_orcish_expansion.2.t: "尘沙焚梦"
 gate_orcish_expansion.2.d: "我们没能巩固新的家园。"
 gate_orcish_expansion.2.f: "战旗未至天边即倾颓。纵有心中烈火，征途终作飞灰。沃土化作敌疆——不仅土地背弃，人心亦成敌土：反抗愈烈，盟约愈坚，身后城门随日影西斜渐归沉寂。部族心中仍铭刻着“大一统者”的宏图，现实却亮出锋刃。此刻安卡里斯荒原上，饥馑再度啃噬——刺耳疑问激荡回响，更甚当年战鼓轰鸣。"
 gate_orcish_expansion.2.a: "这不可能！"
