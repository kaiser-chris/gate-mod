l_simp_chinese:
 je_gate_orcish_expansion: "绿荫权利要求" #deepl:4153348992
 je_gate_orcish_expansion_reason: "世世代代，安卡利斯的兽人部族四分五裂--因宿仇而四分五裂，散落在贫瘠的大草原上，因土地贫瘠而饥寒交迫。但是，当魔法之门裂开，肥沃大地的气息飘散开来的时候，一个军阀在部落不和的喧嚣声中崛起了。他说的不仅仅是征服，还有生存--团结。现在，在一面旗帜下，各部族因饥饿、目标和鲜血而前进。门外的世界将哺育他们的未来，而他们的统一者将在其中为他们开辟一席之地，必要时还会用钢铁和火焰。" #deepl:2473364932
 je_gate_orcish_expansion_status: "我们需要征服更多的领土！" #deepl:2761182998
 modifier_gate_orcish_expansion_success: "把握绿色土壤" #deepl:1454034309
 modifier_gate_orcish_expansion_failure: "在尘土中焦灼的梦想" #deepl:316445882
 gate_orcish_expansion.1.t: "把握绿色土壤" #deepl:1454034309
 gate_orcish_expansion.1.d: "我们已经为部族征服了足够的土地！现在我们需要开发它。" #deepl:3730702938
 gate_orcish_expansion.1.f: "他们的靴子下是松软的土地--肥沃而有生命力的土地，它不仅能适应犁耕，还能适应刀刃。在记忆中，奥克人第一次感觉到饥饿的重量开始减轻。曾经因斗争而形成的氏族，现在有了建设的目标。曾经的战营被翻耕，锻造炉而非火堆冒出滚滚浓烟。征服是迅速而激烈的，但现在出现了陌生的东西：希望。统一者的承诺结出了果实，绿色的土地属于他们。" #deepl:230156625
 gate_orcish_expansion.1.a: "前景一片光明！" #deepl:1818991635
 gate_orcish_expansion.2.t: "在尘土中焦灼的梦想" #deepl:316445882
 gate_orcish_expansion.2.d: "我们未能确保一个新的家园。" #deepl:3291156616
 gate_orcish_expansion.2.f: "旗帜在到达地平线之前就倒下了。尽管他们心中充满火热，但行军最终还是化为灰烬。肥沃的土地变得充满敌意，不仅在土壤上，而且在精神上也是如此--抵抗激烈，联盟稳固，背后的大门日渐沉寂。伟大的统一者的愿景依然铭刻在部族的心中，但现实已将其刀锋转向。在安卡利斯贫瘠的大草原上，饥饿再次啃噬着人们的心，苦涩的疑问比战鼓回荡的声音还要响亮。" #deepl:2030957147
 gate_orcish_expansion.2.a: "这不可能！" #deepl:1043239628
