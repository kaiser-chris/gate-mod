 je_gate_orcish_expansion_reason: "在安卡利斯焦灼的大草原上，奥克人的哭喊声回荡着饥饿和决心。他们的家园--被阳光灼伤、无情的家园--再也无法支撑他们的生存。在生存之道和祖先力量的指引下，奥克人至尊现在将目光投向了地球上肥沃的土地。对他们来说，这不是征服，而是开垦。这是对能够养育他们血脉的土地的正当要求，也是对那些剥夺他们未来的人的警告：奥克人不问索取。他们只索取。" #deepl:2136351615
