 magical_support_desc: "你的军队在战场上所能施展的魔法。"
 mobilization_option_battlefield_wards: "战场守卫"
 mobilization_option_battlefield_wards_desc: "构建战场结界需要一位经验丰富的法师，通常还会有助手协助管理复杂的魔法阵列，并在战斗压力下保持专注。尽管结界强大，但也并非毫无弱点——强大的火力或持续的魔法攻击可能导致其超载崩溃。然而，其战略价值不容小觑，能将原本难以守住的阵地化为坚固的堡垒。"
 mobilization_option_healing_circles: "治疗法阵"
 mobilization_option_healing_circles_desc: "这些魔法最初起源于神圣的仪式，如今其用途已扩展到战场、灾难救援，甚至城市诊所，证明了魔法不仅能带来毁灭，也能成为治愈的力量。"
 mobilization_option_ritual_magic: "仪式魔法"
 mobilization_option_ritual_magic_desc: "强大的法师能够在战场上施放毁灭性的咒语。"
