l_simp_chinese:
 mana_storm: "魔能风暴"
 mana_storm_desc: "$mana_storm$是一种[concept_magical_phenomena]\n\n天空翻涌着非自然的能量，狂野的魔能洪流充斥大气，释放出混乱的天候形态。雷暴云层中跃动着奥秘闪电，狂风裹挟诡异共鸣呼啸而过，雨幕泛着朦胧的魔法光晕。魔能风暴所经之处天翻地覆，只留下敬畏与毁灭。"
 mana_bloom: "魔能绽放"
 mana_bloom_desc: "$mana_bloom$是一种[concept_magical_phenomena]。\n\n一股绿色的魔法涌流席卷了这片土地，以超自然的生命力唤醒了沉睡的大地。植物以肉眼可见的速度疯长，农田转瞬便迎来丰收，野生花草在狂野的生机中恣意蔓延。然而这种异象稍纵即逝，魔法消退的速度与来时同样迅疾，唯有被施了魔法般的丰收传说仍在风中低语。"
 monster_attack: "魔物袭击"
 monster_attack_desc: "$monster_attack$是一种[concept_magical_phenomena]。\n\n由于[concept_mana_density]的上升，变异的动植物发起了魔物袭击。"
 mana_condensation: "魔能凝结"
 mana_condensation_desc: "$mana_condensation$是一种[concept_magical_phenomena]。 \n\n$mana_condensation$会引发高浓度魔能环境。虽然多数人在此环境下会获得能力强化，但极少数个体会因此发高烧乃至死亡。"
 monster_horde: "魔物潮"
 monster_horde_desc: "$monster_horde$是一种[concept_magical_phenomena]。\n\n由于[concept_mana_density]的上升，变异的动植物会发起群体性魔物袭击。"