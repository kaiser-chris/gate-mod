 mana_bloom: "玛娜绽放" #deepl:1564168140
 mana_bloom_desc: "$mana_bloom$ 是一个 。\n\n澎湃的绿色法力充斥着整个地区，为这片土地注入了非自然的活力。植物加速生长，田地喜获丰收，野生植物茁壮成长，生机盎然。然而，这种现象转瞬即逝，它的魔力来得快去得也快，只留下了关于魔法丰收的低语。[concept_magical_phenomena]" #deepl:70624257
 mana_condensation: "玛娜凝结" #deepl:846666364
 mana_condensation_desc: "$mana_condensation$ 是一个 。\n\n 导致高法力浓度。虽然大多数人都能从高浓度的法力中得到提升，但有些人却会发烧甚至死亡。[concept_magical_phenomena]$mana_condensation$ " #deepl:1155241128
 mana_storm: "法力风暴" #deepl:1883620151
 mana_storm_desc: "$mana_storm$ 是一个 。随着狂野的法力充斥大气层，天空中汹涌着非自然的能量，释放出混乱的天气模式。雷暴闪烁着神秘的闪电，狂风呼啸着令人毛骨悚然的共鸣，雨水闪烁着微弱的魔法色彩。法力风暴变幻莫测，会重塑这片土地，留下敬畏与毁灭交织的痕迹。[concept_magical_phenomena]" #deepl:2019038765
