 gg_character_experience_novice: "学徒"
 gg_character_experience_novice_tooltip: "[Character.GetFullName]是拥有[Character.MakeScope.Var('magic_experience').GetValue|0v]经验的#v $gg_character_experience_novice$#!。\n要成为#v $gg_character_experience_experienced$#!，该角色需要[Character.MakeScope.ScriptValue('character_experienced_threshhold')|0v]经验。"
 gg_character_role_researcher: "#v 魔法研究者#!"
 gg_character_tooltip: "[AddTextIf( Character.IsHistorical, Concatenate( Localize( 'DATA_CHARACTER_TOOLTIP_HISTORICAL' ), '\n\n' ) )][AddTextIf( Character.IsBusy, Concatenate( Localize( 'CHARACTER_IS_BUSY' ), '\n' ) )][Concept('concept_character_role', '$concept_character_roles$')]: [Character.GetAllRoleNames|v][ConcatIfNeitherEmpty(' #v and#! ', AddLocalizationIf(Character.MakeScope.Var('is_magic_researcher').IsSet, 'gg_character_role_researcher'))]$DATA_CHARACTER_NAME_TOOLTIP_COMMANDER_DETAILS$[ConcatIfNeitherEmpty('\n', AddLocalizationIf( Character.IsAgitator, 'AGITATOR_POLITICAL_MOVEMENT_IN_COUNTRY'))]\n\n[Concept('concept_character_trait', '$concept_character_traits$')]：[Character.GetTraitsDesc]\n[concept_interest_group]：[Character.GetInterestGroup.GetName]\n[concept_ideology]：[Character.GetIdeology.GetName]\n\n[SelectLocalization(Character.IsInExilePool, 'DATA_CHARACTER_NAME_TOOLTIP_LOCATION_EXILE', 'DATA_CHARACTER_NAME_TOOLTIP_LOCATION_COUNTRY')][ConcatIfNeitherEmpty('\n', AddLocalizationIf(Character.IsAgitator, 'EXILE_HOME_COUNTRY'))]\n[concept_culture]：[Character.GetCulture.GetName]\n[concept_religion]：[Character.GetReligion.GetName]\n[concept_popularity]：#tooltippable_name #tooltip:[Character.GetTooltipTag],POPULARITY_BREAKDOWN [LabelingHelper.GetLabelForPopularityCFixedPoint(Character.GetPopularity)]#!#! (#tooltippable #tooltip:[Character.GetTooltipTag],POPULARITY_BREAKDOWN [Character.GetPopularity|0]#!#!)\n年龄：[Character.GetAge|v]"
 gg_panel_map_drag_hint: "你可以用#v 鼠标右键#!拖拽地图\n用#v 鼠标滚轮#!缩放"
