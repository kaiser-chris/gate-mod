 gg_dependency_wgf: "[SelectLocalization(GetScriptedGui('gate_dependency_wgf').IsValid(GuiScope.End), 'gg_missing_dependency_good_tooltip', 'gg_missing_dependency_bad_tooltip')]War Goal Framework[SelectLocalization(GetScriptedGui('gate_dependency_wgf').IsValid(GuiScope.End), 'gg_missing_dependency_good', 'gg_missing_dependency_bad')]#!#!"