 gg_space_moon_plato_desc: "#g $gg_space_moon_plato$#!\n\nPlato 是月球上一个充满熔岩的月球撞击坑。它的直径为101千米。它以古希腊哲学家柏拉图的名字命名。它位于英布里姆海（Mare Imbrium）的东北岸，阿尔卑斯山（Montes Alpes）山脉的西端。" #deepl:678944836
