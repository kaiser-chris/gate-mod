l_simp_chinese:
 gg_map_marker_mana_density: "[State.AccessStateRegion.MakeScope.Var('mana_density').GetValue|0]%"
 gg_map_marker_mana_density_tooltip: "[State.GetStateRegion.GetName]的[concept_mana_density]为#v [State.GetStateRegion.MakeScope.Var('mana_density').GetValue|0]%#!\n\n#header 等级划分：#!\n#v [State.MakeScope.ScriptValue('medium_mana_density_threshhold')]%#!以下时，不会发生[concept_magical_phenomena]。\n介于#v [State.MakeScope.ScriptValue('medium_mana_density_threshhold')]%#!和#v [State.MakeScope.ScriptValue('high_mana_density_threshhold')]%#!之间时，可能发生[concept_magical_phenomena]。\n达到#v [State.MakeScope.ScriptValue('high_mana_density_threshhold')]%#!及以上时，[concept_magical_phenomena]将变得司空见惯。"
