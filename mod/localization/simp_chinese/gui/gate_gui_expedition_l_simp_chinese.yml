l_simp_chinese:
# Expedition Panel
 gg_panel_expedition_title: "远征"
 gg_panel_expedition_action: "远征面板"
 gg_panel_expedition_leader_empty: "无领队"
 gg_panel_expedition_leader_type: "[AddLocalizationIf(Not(Scope.Var('leader_type').IsSet), 'gg_panel_expedition_leader_empty')][AddTextIf(EqualTo_CFixedPoint(Scope.Var('leader_type').GetValue, Scope.ScriptValue('gate_expedition_leader_militarist')), GC('concept_gate_expedition_leader_militarist').GetName)][AddTextIf(EqualTo_CFixedPoint(Scope.Var('leader_type').GetValue, Scope.ScriptValue('gate_expedition_leader_politician')), GC('concept_gate_expedition_leader_politician').GetName)][AddTextIf(EqualTo_CFixedPoint(Scope.Var('leader_type').GetValue, Scope.ScriptValue('gate_expedition_leader_industrialist')), GC('concept_gate_expedition_leader_industrialist').GetName)]"
 gg_panel_expedition_no_activity: "远征处于空闲状态"
 gg_panel_expedition_no_activity_blink: "#BOLD 开始新活动#!"
 gg_panel_expedition_activity_header: "一般活动"
 gg_panel_expedition_button_uncover: "出动侦察兵"
 gg_panel_expedition_button_uncover_tooltip: "#header $gg_panel_expedition_button_uncover$#!\n派遣侦察兵探索[concept_gate_expedition_map]的新区域。\n$TOOLTIP_DELIMITER$\n[ScriptedGui.BuildTooltip(GuiScope.SetRoot(Country.MakeScope).End)]"
 gg_panel_expedition_button_cancel: "结束远征"
 gg_panel_expedition_button_cancel_tooltip: "#header $gg_panel_expedition_button_cancel$#!\n收拾行李回家。\n$TOOLTIP_DELIMITER$\n[ScriptedGui.BuildTooltip(GuiScope.SetRoot(Country.MakeScope).End)]"
