l_simp_chinese:
 combat_unit_type_arcane_vangard: "奥术先锋"
 combat_unit_type_arcane_vangard_desc: "前线部队配备了防护结界，能够偏转轻武器火力和削弱来袭的法术，非常适合领导冲锋或守住防线。"
 combat_unit_type_mage_artillery: "法师火炮"
 combat_unit_type_mage_artillery_desc: "受过专门训练的特殊法师，能够在战场上施展破坏力巨大的仪式魔法。"
 combat_unit_type_mage_infantry: "法师步兵"
 combat_unit_type_mage_infantry_desc: "由旧式骑士保护的法师。他们可以施展强大的攻击法术，但现代武器和战术足以与之抗衡。"
 combat_unit_type_mana_artillery: "魔能火炮"
 combat_unit_type_mana_artillery_desc: "Mana Artillery harnesses the power of enchanted cannons to launch projectiles infused with raw mana. Upon impact, these shells unleash bursts of arcane energy, bypassing traditional armor and wreaking havoc on enemy lines. Combining magical craftsmanship with industrial firepower."
 combat_unit_type_mana_rifle_infantry: "魔能枪步兵"
 combat_unit_type_mana_rifle_infantry_desc: "标准步兵配备由魔能核心增强的步枪，提升了射程与穿甲能力，可有效对抗魔法和机械类敌人。"
 combat_unit_type_rune_guard_infantry: "符文守卫步兵"
 combat_unit_type_rune_guard_infantry_desc: "Heavily armored units inscribed with protective runes, granting resilience against both physical and magical attacks, making them ideal for defensive positions or slow advances."
 combat_unit_type_thaumaturgic_commandos: "奥术突击队"
 combat_unit_type_thaumaturgic_commandos_desc: "Elite squads trained in both combat and spellcraft, capable of executing sabotage missions, teleporting short distances, or using battlefield-wide enchantments."
 combat_unit_type_wraithwalkers: "幽灵行者"
 combat_unit_type_wraithwalkers_desc: "掌握暗影魔法的轻步兵，具备短暂隐身与近乎无声的机动能力——尤擅侦察与伏击战术。"
