l_simp_chinese:
 combat_unit_type_arcane_vangard: "奥术先锋" #deepl:122837910
 combat_unit_type_arcane_vangard_desc: "前线部队配有防护罩，能够抵挡小型武器的射击并削弱来袭的法术。是领导冲锋或坚守防线的理想选择。" #deepl:1926332370
 combat_unit_type_mage_artillery: "法师炮兵" #deepl:2955654397
 combat_unit_type_mage_artillery_desc: "受过专门训练的法师，可以在战场上施放能造成巨大破坏的仪式。" #deepl:1772700385
 combat_unit_type_mage_infantry: "法师步兵" #deepl:4057693962
 combat_unit_type_mage_infantry_desc: "法师由旧式骑士保护。他们的攻击力很强，但现代武器和战术可以与之抗衡。" #deepl:684524845
 combat_unit_type_mana_artillery: "玛娜大炮" #deepl:1449567628
 combat_unit_type_mana_artillery_desc: "法力炮利用附魔大炮的威力，发射注入原始法力的弹丸。在撞击时，这些炮弹会释放奥术能量，绕过传统装甲，对敌军阵线造成严重破坏。将魔法工艺与工业火力相结合。" #deepl:2297256362
 combat_unit_type_mana_rifle_infantry: "玛娜步枪步兵" #deepl:1862416140
 combat_unit_type_mana_rifle_infantry_desc: "标准步兵装备的步枪由法力核心强化，可增加射程和护甲穿透力，以对付魔法和机械敌人。" #deepl:1983234251
 combat_unit_type_rune_guard_infantry: "符文卫士步兵" #deepl:3300233536
 combat_unit_type_rune_guard_infantry_desc: "刻有防护符文的重甲单位，可抵御物理和魔法攻击，是防御阵地或缓慢推进的理想选择。" #deepl:2396402951
 combat_unit_type_thaumaturgic_commandos: "奥术突击队" #deepl:1848943588
 combat_unit_type_thaumaturgic_commandos_desc: "同时接受战斗和法术训练的精英小队，能够执行破坏任务、短距离传送或使用战场范围内的魔法。" #deepl:3750722072
 combat_unit_type_wraithwalkers: "漫步者" #deepl:319810207
 combat_unit_type_wraithwalkers_desc: "注入阴影魔法的轻步兵，可以暂时隐形并近乎无声地移动--非常适合侦察和伏击战术。" #deepl:2066929781
