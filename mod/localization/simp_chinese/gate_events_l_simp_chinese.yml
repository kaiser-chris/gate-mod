 gate_country_events.1.a: "旧神与我们同在" #deepl:544729213
 gate_country_events.1.d: "[SCOPE.sCountry('gate_germanic_country').GetName] 已皈依古老的 信仰。[GetReligion('gate_germanic').GetName] " #deepl:1207624180
 gate_country_events.1.f: "多纳雷切树奇迹般地重新生长，激起了人们灵魂深处的某种共鸣。当虬枝再次伸向天空时，许多人将其视为神迹，证明祖先的神灵仍在守护着这片土地。沉寂已久的神庙再次回荡着古老的赞美诗，古老的仪式在村庄的空地和林间小道上找到了新的生命。埋藏在数百年教义之下的古老信仰重新崛起，蕴含着被重新发现的根的力量。在全国各地，橡树叶被戴上了骄傲的帽子，雷声不再令人畏惧，而是备受尊崇。" #deepl:1138197984
 gate_country_events.1.t: "返回老林" #deepl:495705979
