l_simp_chinese:
 gate_country_events.1.t: "回归古老圣林"
 gate_country_events.1.d: "[SCOPE.sCountry('gate_germanic_country').GetName]已皈依古[GetReligion('gate_germanic').GetName]信仰。"
 gate_country_events.1.f: "多纳尔橡树的神奇复苏唤醒人们灵魂深处的某些记忆。当它伟岸的枝干再度伸向苍穹，众人皆视此为神圣的指引——先祖信奉的诸神仍眷顾这片土地的证据。长久沉寂的神庙再次回荡起古老的圣歌，村庄空地与幽林秘境间，失落的仪式重焕生机。古老的信仰，数个世纪以来一直被掩埋在基督教教义之下，如今因根脉之力重见天日而再次崛起。举国上下，人们皆以佩戴橡树叶为荣，雷霆不再令人畏惧，反而备受尊崇。"
 gate_country_events.1.a: "古老诸神与我们同在。"
 gate_country_events.1.b: "基督教才是我们的信仰！"
