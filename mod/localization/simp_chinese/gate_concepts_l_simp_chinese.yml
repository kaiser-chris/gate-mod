l_simp_chinese:
 concept_bambudye: "邦布耶"
 concept_bambudye_desc: "“邦布耶”——诞生于隆达人坚韧血脉中的隐秘组织，暗中运作反抗阿图瑞安统治。他们植根于古老传统，将神秘主义与狡黠谋略熔铸一体，为守护族群自主权和文化认同而战。对受压迫者而言，他们是希望与抗争的图腾；在精灵眼中，却是搅动脆弱秩序的幽灵叛军。他们的影响力深入民间，在坊间低语中悄然蔓延，时刻昭示世人：隆达人的抗争之火，永不轻易熄灭。"
 concept_gate_character_experience: "角色经验"
 concept_gate_character_experience_desc: "某些角色，如我们的[concept_magic_researcher]，可以在他们的工作中获得经验。\n\n#header 经验等级：#!\n‑ $gg_character_experience_novice$\n‑ $gg_character_experience_experienced$\n‑ $gg_character_experience_master$"
 concept_gate_ley_line: "灵脉"
 concept_gate_ley_lines: "灵脉"
 concept_gate_ley_lines_desc: "Invisible to most but vital to the arcane, ley lines are currents of raw mana that flow beneath the land. Where they converge, mana surges, turning regions into potent magical hotspots and amplifying all nearby spellwork."
 concept_gate_magic: "魔术" #deepl:4074079286
 concept_gate_magic_desc: "魔法是将法力转化为对世界的影响的行为。" #deepl:3855567043
 concept_gate_magic_users: "奥秘接触者"
 concept_gate_magic_users_desc: "奥秘接触者是能够在日常生活中运用奥秘能量的[Concept('concept_pop','$concept_pops$')]。\n\n#header 人群：#!\n‑ [GetPopType('mages').GetName]\n‑ [GetPopType('druids').GetName]"
 concept_gate_planet: "$gate_planet$"
 concept_gate_planet_desc: "安卡里斯，一个充满原始魔法与古老奇迹的世界，巍峨的山脉环抱着矮人族的大厅，苍翠的森林庇护着精灵王国，广袤的平原回荡着兽人战团的怒吼。这个世界的美丽之下，隐藏着动荡的历史，魔力的狂暴涌流塑造了这里的土地与人民，它既是联系一切的纽带，又是冲突的源泉。"
 concept_gate_vampirism: "吸血鬼化"
 concept_gate_vampirism_desc: "A dark covenant between blood and power, Vampirism offers eternal life at a price. Those who embrace the curse gain unnatural strength, heightened senses, and a thirst that binds them to the shadows. In the veins of the afflicted, mana and hunger entwine, forging beings both feared and revered. Embracing Vampirism means to become a [GetCulture('vampire').GetName]."
 concept_magic_ethic: "奥秘领域"
 concept_magic_ethic_desc: "$concept_magic_ethics$是一个定义性的[concept_country]修正。\n它们代表了一个国家计划如何使用魔法。"
 concept_magic_ethics: "奥秘领域"
 concept_magic_innovation: "魔法创新力"
 concept_magic_innovation_desc: "@magic_innovation!$concept_magic_innovation$主要产出自我们的[concept_magic_researcher]和[GetBuildingType('building_magic_research_institute').GetName]。[GetBuildingType('building_gate').GetName]、[GetBuildingType('building_mage_tower').GetName]、[GetBuildingType('building_magic_academy').GetName]和[GetBuildingType('building_university').GetName]$concept_buildings$也可以贡献月度魔法创新力产出。"
 concept_magic_knowledge: "奥秘知识"
 concept_magic_knowledge_desc: "$concept_magic_knowledge$是一组不能直接研究的科技，如果原本没有，那么只能通过你的[concept_magic_researcher]研究获得。\n\n这些科技包括：\n‑ [GetTechnology('gate_magic_understanding_production').GetName]\n‑ [GetTechnology('magic_understanding_society').GetName]\n‑ [GetTechnology('magic_understanding_military').GetName]"
 concept_magic_researcher: "魔法研究者"
 concept_magic_researcher_desc: "A countries Magic Researcher leads the [GetBuildingType('building_magic_research_institute').GetName] and steers its [concept_magic_innovation]."
 concept_magic_technologies: "魔法科技"
 concept_magic_technology: "魔法科技"
 concept_magic_technology_desc: "$concept_magic_technology$包含$PRODUCTION_NO_CONCEPT$、$MILITARY$和$SOCIETY$领域的所有发明。$concept_magic_technologies$有着全国范围的效果，可以通过[Concept('concept_modifier','$concept_modifiers$')]改变[Concept('concept_country','$concept_country_possessive$')]的运转参数，解锁新[Concept('concept_production_method','$concept_production_methods$')]、[Concept('concept_building','$concept_buildings$')]、[Concept('concept_law','$concept_laws$')]、[Concept('concept_decree','$concept_decrees$')]和[Concept('concept_diplomatic_pact','$concept_diplomatic_pacts$')]。\n\n通向新$concept_magic_technologies$的进度要通过[concept_magic_innovation]取得。\n\n要获取一项$concept_magic_technology$所需的进度取决于其[Concept('concept_technology_era','$concept_technology_era_short$')]。$concept_technology_era_ahead_of_time_penalty_desc$"
 concept_magical_phenomena: "魔法现象"
 concept_magical_phenomena_desc: "Magical phenomena are events driven by the increased [concept_mana_density] in a state. They range from benign over helpful to terrifying."
 concept_mana_density: "魔能浓度"
 concept_mana_density_desc: "Since the Magic Gates opened, mana is spewing onto Earth. Applications of [concept_magic_knowledge] on Earth has further increased the amount of mana in the atmosphere. Should the $concept_mana_density$ in a state reach its maximum, [concept_magical_phenomena] will become common place. Until then different levels of $concept_mana_density$ in a state will lead to unpredictable changes and events.\n\n#header Mana Density Levels:#!\n - Low Mana Density starts from #v [GuiScope.ScriptValue('low_mana_density_threshhold')]%#!\n - Medium Mana Density starts from #v [GuiScope.ScriptValue('medium_mana_density_threshhold')]%#!\n - High Mana Density starts from #v [GuiScope.ScriptValue('high_mana_density_threshhold')]%#!"
 concept_mana_saturation: "魔能饱和度"
 concept_mana_saturation_desc: "魔能饱和度是世界各地[concept_mana_density]的平均值。"
 concept_mbudye_council: "姆布迪埃长老会"
 concept_mbudye_council_desc: "The $concept_mbudye_council$ stands as the heart of the Lunda's historical and spiritual identity. Comprising wise men and women, they serve as keepers of sacred traditions, interpreters of political principles, and guardians of ancestral memory. In the face of the Arcturian Dominion's efforts to spread the Golden Blessing, the council has been both a bulwark of resistance and a bridge for dialogue. Balancing the weight of history with the pressures of change, the Mbudye navigate a turbulent era where faith and power intertwine."
 concept_monster_attack: "魔物袭击"
 concept_monster_attack_desc: "Starting from a medium amount of [concept_mana_density] local fauna and flora may mutate and attack civilians."
 concept_monster_attacks: "魔物袭击"
 concept_monster_horde: "魔物群落"
 concept_monster_horde_desc: "Starting from a medium amount of [concept_mana_density] local fauna and flora may mutate in huge numbers and attack civilians brutally."
 concept_monster_hordes: "魔物群落"
