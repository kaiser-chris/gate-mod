l_simp_chinese:
 concept_bambudye: "班布代" #deepl:2074760867
 concept_bambudye_desc: "班布德耶人是一个诞生于伦达人顽强精神的秘密组织，他们在暗处活动，藐视阿克图里亚统治者的统治。他们根植于古老的传统，将神秘主义与狡猾的策略融为一体，为维护其人民的自主权和文化身份而战。对受压迫的人来说，他们是希望和反抗的象征；对精灵来说，他们是难以捉摸的叛乱者，在脆弱的秩序中制造混乱。他们的影响深远，低声细语，时刻提醒着人们隆达精神不是那么容易征服的。" #deepl:3149600512
 concept_gate_character_experience: "角色体验" #deepl:356262571
 concept_gate_character_experience_desc: "某些角色，比如我们的[concept_magic_researcher] ，可以在工作中赚取经验。#header 经验等级：#!\n -$gg_character_experience_novice$\n -$gg_character_experience_experienced$\n - 。$gg_character_experience_master$" #deepl:1164657798
 concept_gate_magic_users: "奥术感动" #deepl:646356221
 concept_gate_magic_users_desc: "Arcane Touched are[Concept('concept_pop','$concept_pops$')] that wield arcane powers in their daily life.\n\n#header Pops:#!\n -[GetPopType('mages').GetName]\n-[GetPopType('druids').GetName]" #deepl:1311456946
 concept_gate_planet: "$gate_planet$" #deepl:3800007297
 concept_gate_planet_desc: "安卡利斯是一个充满桀骜不驯的魔法和远古奇迹的国度，在这个世界里，高耸的山脉孕育着矮人大厅，苍翠的森林庇护着精灵王国，一望无际的平原上回荡着兽人战队的碰撞声。在它美丽的外表下，隐藏着一段由法力狂流塑造的动荡历史，这股力量将这里的人民和风景紧密联系在一起，既和谐又充满冲突。" #deepl:315355017
 concept_gate_vampirism: "吸血鬼" #deepl:2028021353
 concept_gate_vampirism_desc: "吸血鬼是血与力量的黑暗盟约，它以永生为代价。接受诅咒的人将获得超自然的力量、更强的感官以及将他们与阴影紧密相连的渴求。在患者的血管中，法力和饥饿交织在一起，造就了令人恐惧和敬畏的生物。拥抱吸血鬼意味着成为[GetCulture('vampire').GetName] 。" #deepl:3120825910
 concept_magic_ethic: "奥术领域" #deepl:2675000318
 concept_magic_ethic_desc: "$concept_magic_ethics$ 是一个决定性的 修改器。它们代表了一个国家计划如何使用魔法。[concept_country] " #deepl:1321041456
 concept_magic_ethics: "奥术领域" #deepl:3260934101
 concept_magic_innovation: "魔法创新" #deepl:2673158403
 concept_magic_innovation_desc: "@magic_innovation!$concept_magic_innovation$ 主要通过我们的[concept_magic_researcher] 和[GetBuildingType('building_magic_research_institute').GetName] 产生。[GetBuildingType('building_gate').GetName],[GetBuildingType('building_mage_tower').GetName],[GetBuildingType('building_magic_academy').GetName] 和[GetBuildingType('building_university').GetName] $concept_buildings$ 也可以为我们每月神奇创新的产生做出贡献。" #deepl:1508666879
 concept_magic_knowledge: "奥术知识" #deepl:1484082450
 concept_magic_knowledge_desc: "$concept_magic_knowledge$ 是一组无法直接研究的技术，只能通过使用 研究魔法本身来获得。这些技术是： \n - \n - \n -[concept_magic_researcher] [GetTechnology('gate_magic_understanding_production').GetName] [GetTechnology('magic_understanding_society').GetName] [GetTechnology('magic_understanding_military').GetName]" #deepl:778279750
 concept_magic_researcher: "魔法研究员" #deepl:2227864323
 concept_magic_researcher_desc: "一个国家的魔法研究员领导着[GetBuildingType('building_magic_research_institute').GetName] ，并引导着[concept_magic_innovation] 。" #deepl:2907151544
 concept_magic_technologies: "魔术技术" #deepl:3081127401
 concept_magic_technology: "魔术技术" #deepl:2743819916
 concept_magic_technology_desc: "$concept_magic_technology$ $PRODUCTION_NO_CONCEPT$ $MILITARY$ $SOCIETY$ $concept_magic_technologies$ 具有全国性的影响，从通过 改变 的运行参数，到开启新的 、 、 、 和 。进展是通过 向新的 迈进的。要获得 所需的进展量取决于其 。[Concept('concept_modifier','$concept_modifiers$')] [Concept('concept_country','$concept_country_possessive$')] [Concept('concept_production_method','$concept_production_methods$')] [Concept('concept_building','$concept_buildings$')] [Concept('concept_law','$concept_laws$')] [Concept('concept_decree','$concept_decrees$')] [Concept('concept_diplomatic_pact','$concept_diplomatic_pacts$')] [concept_magic_innovation] $concept_magic_technologies$ $concept_magic_technology$ [Concept('concept_technology_era','$concept_technology_era_short$')] $concept_technology_era_ahead_of_time_penalty_desc$" #deepl:2675322097
 concept_magical_phenomena: "神奇现象" #deepl:2882996657
 concept_magical_phenomena_desc: "神奇现象是由[concept_mana_density] 的增加所驱动的事件。它们的范围从良性到有益再到可怕。" #deepl:2378601276
 concept_mana_density: "法力密度" #deepl:906003755
 concept_mana_density_desc: "自魔法之门开启以来，法力不断喷涌到地球上。[concept_magic_knowledge] 在地球上的应用进一步增加了大气中的法力含量。如果一个州的$concept_mana_density$ 达到最大值，[concept_magical_phenomena] 将成为普遍现象。在此之前，不同等级的$concept_mana_density$ 会导致不可预测的变化和事件。#header 法力密度等级：#!\n - 低法力密度从#v [GuiScope.ScriptValue('low_mana_density_threshhold')] %#!\n - 中等法力密度从#v [GuiScope.ScriptValue('medium_mana_density_threshhold')] %#!\n - 高法力密度从#v [GuiScope.ScriptValue('high_mana_density_threshhold')] %。#!" #deepl:3221155201
 concept_mana_saturation: "法力饱和度" #deepl:1203188312
 concept_mana_saturation_desc: "法力饱和度是全世界[concept_mana_density] 的平均值。" #deepl:3352975720
 concept_mbudye_council: "姆布代理事会" #deepl:2965223500
 concept_mbudye_council_desc: "$concept_mbudye_council$ 是隆达人历史和精神认同的核心。他们由智者组成，是神圣传统的守护者、政治原则的诠释者和祖先记忆的守护者。面对阿克图里亚统治者传播黄金祝福的努力，理事会既是抵抗的堡垒，也是对话的桥梁。在历史的重压与变革的压力之间，姆布德耶人在信仰与权力交织的动荡时代中游刃有余。" #deepl:2691976145
 concept_monster_attack: "怪物攻击" #deepl:3876006220
 concept_monster_attack_desc: "从中度[concept_mana_density] 开始，当地动植物可能会发生变异并攻击平民。" #deepl:711178298
 concept_monster_attacks: "怪物攻击" #deepl:2502313577
 concept_monster_horde: "怪物部落" #deepl:477795905
 concept_monster_horde_desc: "从中等数量开始[concept_mana_density] ，当地动植物可能会大量变异，并残忍地攻击平民。" #deepl:1861164736
 concept_monster_hordes: "怪物成群" #deepl:183185344
