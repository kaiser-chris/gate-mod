l_simp_chinese:
# Mages
 mages: "@mages!$mages_no_icon$"
 mages_only_icon: "@mages!"
 mages_no_icon: "法师"
 mages_desc: "受过教育的[concept_gate_magic_users]，通常来自富裕的精英阶层。他们的政治利益通常由[GetInterestGroupVariant('ig_gate_magic_users',GetPlayer).GetNameWithCountryVariant]代表。"
 mages_qualifications_desc: "只有拥有足够[concept_literacy]的人群能成为#v $mages$#!。[concept_literacy]和[concept_wealth]越高，转变潜力就越高。[concept_culture]被[concept_discrimination]的人群转变需要更长时间。#v $aristocrats$#!和#v $academics$#!特别容易成为#v $mages$#!。[GetBuildingType('building_magic_academy').GetName][concept_building]也将使训练新#v $mages$#!更容易。"
 mages_qualifications_academy: "来自我们的[GetBuildingType('building_magic_academy').GetName]"
 pop_mages: "$mages$[concept_profession]"
 building_employment_mages_add: "$mages$/级"
 building_employment_mages_add_desc: "修正建筑每等级可以雇佣的$mages$数量"
 building_employment_mages_mult: "$building_employment_mages_add$"
 building_employment_mages_mult_desc: "$building_employment_mages_add_desc$"
 building_mages_shares_add: "$mages$[Concept('concept_ownership_share', '$concept_ownership_shares$')]"
 building_mages_shares_add_desc: "对$mages$[Concept('concept_ownership_share', '$concept_ownership_shares$')]的增益或惩罚"
 building_mages_shares_mult: "$mages$[Concept('concept_ownership_share', '$concept_ownership_shares$')]"
 building_mages_shares_mult_desc: "对$mages$[Concept('concept_ownership_share', '$concept_ownership_shares$')]的增益或惩罚"
 building_mages_mortality_mult: "$state_mages_mortality_mult$"
 building_mages_mortality_mult_desc: "$state_mages_mortality_mult_desc$"
 building_mages_fertility_mult: "$mages$[Concept('concept_pop_growth', '$concept_pop_growth_birthrate$')]"
 building_mages_fertility_mult_desc: "对$mages$[Concept('concept_pop_growth', '$concept_pop_growth_birthrate$')]的增益或惩罚"
 state_mages_dependent_wage_mult: "$mages$受扶养人口收入"
 state_mages_dependent_wage_mult_desc: "对$mages$受扶养人口收入的增益或惩罚"
 state_mages_mortality_mult: "$mages$[Concept('concept_pop_growth', '$concept_pop_growth_mortality$')]"
 state_mages_mortality_mult_desc: "对$mages$[Concept('concept_pop_growth', '$concept_pop_growth_mortality$')]的增益或惩罚"
 state_mages_investment_pool_contribution_add: "$mages$[concept_investment_pool]贡献"
 state_mages_investment_pool_contribution_add_desc: "$mages$会将多少收益用于投资"
 state_mages_investment_pool_efficiency_mult: "$mages$[concept_investment_pool]贡献效率"
 state_mages_investment_pool_efficiency_mult_desc: "提高或降低$mages$将自身收益贡献给[concept_investment_pool]的比重"
 country_mages_pol_str_mult: "$mages$[concept_political_strength]"
 country_mages_pol_str_mult_desc: "对$mages$[concept_political_strength]的增益或惩罚"
 country_mages_voting_power_add: "$mages$[concept_votes]产生的[concept_political_strength]"
 country_mages_voting_power_add_desc: "对选举时$mages$[concept_votes]提供的[concept_political_strength]的提高或降低"
# Druids
 druids: "@druids!$druids_no_icon$"
 druids_only_icon: "@druids!"
 druids_no_icon: "德鲁伊"
 druids_desc: "天生的[concept_gate_magic_users]，一般来自农民家庭。他们的政治利益通常由[GetInterestGroupVariant('ig_gate_magic_users',GetPlayer).GetNameWithCountryVariant]]代表。"
 druids_qualifications_desc: "任何人群都可以成为#v $druids$#!。[concept_literacy]和[concept_wealth]越高，转变潜力就越高。[concept_culture]被[concept_discrimination]的人群转变需要更长时间。#v $farmers$#!和#v $laborers$#!特别容易成为#v $druids$#!。"
