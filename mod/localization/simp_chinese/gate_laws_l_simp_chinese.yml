l_simp_chinese:
 lawgroup_orcish_hegemony: "$orcish$霸权"
 lawgroup_orcish_hegemony_desc: "$lawgroup_orcish_hegemony$构建了一个残酷无情的社会体系，权力与等级制度渗透生活的每个角落。对兽人而言，征服不仅是与生俱来的权柄，更是铭刻在血脉中的生存法则。异族皆被烙上奴役印记，名姓遭褫夺，自由成幻梦，沦为侍奉绿皮暴君的活体工具。即便在兽人族群内部，单纯的肌肉力量亦非通行证——职业种姓制度将每个个体禁锢在既定轨道，社会齿轮在森严管控中精密咬合。"
 law_orcish_hegemony_enforced: "霸权强制施行"
 law_orcish_hegemony_enforced_desc: "$orcish$[concept_culture]的社会霸权被强制施行。"
 law_orcish_hegemony_not_enforced: "霸权未强制施行"
 law_orcish_hegemony_not_enforced_desc: "$orcish$[concept_culture]的社会霸权未被强制施行，其他文化得以融入我们的社会。"
 lawgroup_elven_supremacy: "$elven$尊权"
 lawgroup_elven_supremacy_desc: "精灵尊权推行一种僵化的社会秩序，精灵对权力、威望与魔法享有不可动摇的垄断地位。其他种族虽被编织进社会结构，却始终困于底层，不得涉足神职人员、贵族或魔法师等职位。这一体系根植于精灵天生优越的信念，既确保其统治地位，又剥削其他种族的劳动与技艺。"
 law_elven_supremacy_religious_preaching: "尊权宣教"
 law_elven_supremacy_enforced: "尊权强制施行"
 law_elven_supremacy_not_enforced: "尊权未强制施行"
 law_gnomish_harmony: "侏儒和谐"
 law_gnomish_harmony_desc: "秉承侏儒在多元中培育团结的天赋，这部公民法将多元文化奉为社会的基石。一切宗教信仰与文化传统皆被接纳与融合，交织成绚丽多彩的多传统挂毯。在合作与互敬的精神指引下，侏儒和谐化差异为力量，让每一种声音都能在国家的共鸣中寻得属于自己的和声。"
 EFFECTS_ON_ACCEPTANCE_law_gnomish_harmony: "#tooltippable #tooltip:$BREAKDOWN_TAG$ 人群将过着相似的生活，即使未被接纳也不会有多少负面影响#!#!"
 law_gnomish_integration: "侏儒融合"
 law_gnomish_integration_desc: "根植于尊重与协作，侏儒和谐政策摒弃征服，选择联结。这一殖民方针强调通过对话、共享繁荣与相互尊重，使其他文化自愿融入国家。通过优先融合而非支配，该策略旨在建立持久纽带，将殖民地转化为繁荣的伙伴而非被征服的土地。尽管存在复杂性，侏儒融合政策代表了一种以和谐与共同增长为动力的殖民愿景。"
 law_no_organized_monster_hunting: "无组织化魔物狩猎"
 law_no_organized_monster_hunting_desc: "该国无组织化力量猎杀魔物，[Concept('concept_monster_attack','$concept_monster_attacks$')]将频繁发生。"
 law_private_monster_hunters: "私营魔物猎人"
 law_private_monster_hunters_desc: "该国授权并雇佣个人或公司猎杀魔物。"
 law_dedicated_monster_hunters: "专职魔物猎人"
 law_dedicated_monster_hunters_desc: "该国拥有经过标准化训练的专职魔物猎人。"
 law_militarized_monster_hunters: "军事化魔物猎人"
 law_militarized_monster_hunters_desc: "给予你的魔物猎人军事装备和军事训练，可显著提升其执行任务的效率。"
 law_elven_supremacy_religious_preaching_desc: "$elven$尊权是通过教义实现的。"
 law_elven_supremacy_enforced_desc: "$elven$尊权由国家强制施行。"
 law_elven_supremacy_not_enforced_desc: "$elven$尊权未被强制施行。"
 law_gate_vampire_monarchy: "永生君主制"
 law_gate_vampire_monarchy_desc: "该国已接受[concept_gate_vampirism]，其君主被视为永生不死的存在。"
 lawgroup_gate_monster_hunting: "魔物狩猎"
 lawgroup_gate_monster_hunting_desc: "防止[Concept('concept_monster_attack','$concept_monster_attacks$')]的魔物狩猎制度。"
 lawgroup_gate_magic_users: "奥秘组织"
 lawgroup_gate_magic_users_desc: "How do we organize the use of [concept_gate_magic] in our society."
 law_gate_free_magic_users: "无组织"
 law_gate_free_magic_users_desc: "该国将[GetInterestGroupVariant('ig_gate_magic_users',GetPlayer).GetNameNoFormatting]视为普通公民，对[concept_gate_magic]不做监管。"
 law_gate_restricted_magic_users: "严格许可"
 law_gate_restricted_magic_users_desc: "[concept_gate_magic] is strictly regulated by the state. [GetInterestGroupVariant('ig_gate_magic_users',GetPlayer).GetNameNoFormatting] are closely monitored, and only those with a government-issued license are permitted to practice. Unauthorized use of [concept_gate_magic] is harshly punished, as the government maintains tight control over all magical activities to prevent any threats to its authority."
 law_gate_noble_magic_users: "奥秘贵族"
 law_gate_noble_magic_users_desc: "This country threats [GetInterestGroupVariant('ig_gate_magic_users',GetPlayer).GetNameNoFormatting] as natural born nobels and offers them more rights than their average citizens."
 law_gate_druidic_circles: "德鲁伊结社"
 law_gate_druidic_circles_desc: "[GetPopType('druids').GetName]通过与自然沟通，驾驭动植物之力。借助圣林以及与自然周期的协调，他们能够治愈伤痛、守护生灵，并掌控荒野之力。"
 law_gate_mage_guilds: "法师公会"
 law_gate_mage_guilds_desc: "This magic framework revolves around the expertise of Mage Guilds, ran by skilled [GetPopType('mages').GetName]. Through skilled practice, enchanted tools, and arcane spellwork, they can boost magic industry."
 law_gate_arcane_bureau: "奥秘管理局"
 law_gate_arcane_bureau_desc: "A state run bureau that unifies both [GetPopType('mages').GetName] and [GetPopType('druids').GetName] under one organization."
 law_gate_magocracy: "魔权制"
 law_gate_magocracy_desc: "#lore The government is ruled by circle of [GetPopType('mages').GetName] and [GetPopType('druids').GetName]. The Head of State is nominally the most powerful spell caster in the nation, selected by merit, status, or birth.#!"