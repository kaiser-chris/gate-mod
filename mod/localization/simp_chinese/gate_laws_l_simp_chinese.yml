l_simp_chinese:
 EFFECTS_ON_ACCEPTANCE_law_gnomish_harmony: "#tooltippable #tooltip:$BREAKDOWN_TAG$ 人群将过着相似的生活，即使未被接纳也不会有多少负面影响#!#!"
 law_dedicated_monster_hunters: "专职魔物猎人"
 law_dedicated_monster_hunters_desc: "该国拥有经过标准化训练的专职魔物猎人。"
 law_elven_supremacy_enforced: "尊权强制施行"
 law_elven_supremacy_enforced_desc: "$elven$尊权由国家强制施行。"
 law_elven_supremacy_not_enforced: "尊权未强制施行"
 law_elven_supremacy_not_enforced_desc: "$elven$尊权未被强制施行。"
 law_elven_supremacy_religious_preaching: "尊权宣教"
 law_elven_supremacy_religious_preaching_desc: "$elven$尊权是通过教义实现的。"
 law_free_magic_users: "自由奥秘接触者"
 law_free_magic_users_desc: "该国将[concept_gate_magic_users]视为普通公民对待。"
 law_gate_arcane_bureau: "奥术局" #deepl:942969032
 law_gate_arcane_bureau_desc: "一个由国家管理的局，将[GetPopType('mages').GetName] 和[GetPopType('druids').GetName] 统一在一个组织之下。" #deepl:2392864195
 law_gate_druidic_circles: "德鲁伊圈" #deepl:1668777127
 law_gate_druidic_circles_desc: "[GetPopType('druids').GetName] 与大自然交流，利用动植物的力量。通过神圣的丛林园，并与自然周期保持一致，他们可以治愈、保护和控制荒野。" #deepl:358338620
 law_gate_free_magic_users: "无组织" #deepl:171229888
 law_gate_free_magic_users_desc: "这个国家将[GetInterestGroupVariant('ig_magic_users',GetPlayer).GetNameNoFormatting] 与普通公民同等对待，不对[concept_gate_magic] 进行监管。" #deepl:1696312389
 law_gate_mage_guilds: "法师公会" #deepl:2956300017
 law_gate_mage_guilds_desc: "这个魔法框架围绕法师公会的专业技能展开，由熟练的[GetPopType('mages').GetName] 管理。通过熟练的练习、附魔工具和奥术法术，他们可以促进魔法产业的发展。" #deepl:3978805145
 law_gate_magocracy: "魔法统治" #deepl:56400678
 law_gate_magocracy_desc: "#lore 政府由[GetPopType('mages').GetName] 和[GetPopType('druids').GetName] 圈子统治。国家元首名义上是国家最强大的施法者，通过功绩、地位或出身选拔产生。#!" #deepl:3325477182
 law_gate_noble_magic_users: "奥术贵族" #deepl:1191407859
 law_gate_noble_magic_users_desc: "这个国家将[GetInterestGroupVariant('ig_magic_users',GetPlayer).GetNameNoFormatting] 视为天生的贵族，并为他们提供比普通公民更多的权利。" #deepl:3125650768
 law_gate_restricted_magic_users: "严格的许可证制度" #deepl:844078504
 law_gate_restricted_magic_users_desc: "[concept_gate_magic] [GetInterestGroupVariant('ig_magic_users',GetPlayer).GetNameNoFormatting] 受到严密监控，只有持有政府颁发的执照的人才可执业。未经授权使用 会受到严厉惩罚，因为政府对所有神奇活动都进行严格控制，以防止对其权威造成任何威胁。[concept_gate_magic] " #deepl:172821861
 law_gate_vampire_monarchy: "永生君主制"
 law_gate_vampire_monarchy_desc: "This country has embraced [concept_gate_vampirism] and its monarch is considered eternal."
 law_gnomish_harmony: "侏儒和谐"
 law_gnomish_harmony_desc: "秉承侏儒在多元中培育团结的天赋，这部公民法将多元文化奉为社会的基石。一切宗教信仰与文化传统皆被接纳与融合，交织成绚丽多彩的多传统挂毯。在合作与互敬的精神指引下，侏儒和谐化差异为力量，让每一种声音都能在国家的共鸣中寻得属于自己的和声。"
 law_gnomish_integration: "侏儒融合"
 law_gnomish_integration_desc: "根植于尊重与协作，侏儒和谐政策摒弃征服，选择联结。这一殖民方针强调通过对话、共享繁荣与相互尊重，使其他文化自愿融入国家。通过优先融合而非支配，该策略旨在建立持久纽带，将殖民地转化为繁荣的伙伴而非被征服的土地。尽管存在复杂性，侏儒融合政策代表了一种以和谐与共同增长为动力的殖民愿景。"
 law_militarized_monster_hunters: "军事化魔物猎人"
 law_militarized_monster_hunters_desc: "给予你的魔物猎人军事装备和军事训练，可显著提升其执行任务的效率。"
 law_no_organized_monster_hunting: "无组织化魔物狩猎"
 law_no_organized_monster_hunting_desc: "该国无组织化力量猎杀魔物，[Concept('concept_monster_attack','$concept_monster_attacks$')]将频繁发生。"
 law_noble_magic_users: "贵族奥秘接触者"
 law_noble_magic_users_desc: "该国将[concept_gate_magic_users]视为天生的贵族，赋予其比普通公民更多的权利。"
 law_orcish_hegemony_enforced: "霸权强制施行"
 law_orcish_hegemony_enforced_desc: "$orcish$[concept_culture]的社会霸权被强制施行。"
 law_orcish_hegemony_not_enforced: "霸权未强制施行"
 law_orcish_hegemony_not_enforced_desc: "$orcish$[concept_culture]的社会霸权未被强制施行，其他文化得以融入我们的社会。"
 law_private_monster_hunters: "私营魔物猎人"
 law_private_monster_hunters_desc: "该国授权并雇佣个人或公司猎杀魔物。"
 law_registered_magic_users: "注册奥秘接触者"
 law_registered_magic_users_desc: "该法律要求[concept_gate_magic_users]向政府登记，否则其魔法使用将被视为非法。"
 law_restricted_magic_users: "受限奥秘接触者"
 law_restricted_magic_users_desc: "该国将[concept_gate_magic_users]视为二等公民，其工作外的魔法使用均属非法。"
 lawgroup_elven_supremacy: "$elven$尊权"
 lawgroup_elven_supremacy_desc: "精灵尊权推行一种僵化的社会秩序，精灵对权力、威望与魔法享有不可动摇的垄断地位。其他种族虽被编织进社会结构，却始终困于底层，不得涉足神职人员、贵族或魔法师等职位。这一体系根植于精灵天生优越的信念，既确保其统治地位，又剥削其他种族的劳动与技艺。"
 lawgroup_gate_magic_users: "奥术组织" #deepl:3382922321
 lawgroup_gate_magic_users_desc: "我们如何在社会中组织使用[concept_gate_magic] 。" #deepl:3382453385
 lawgroup_gate_monster_hunting: "怪物狩猎" #deepl:976278123
 lawgroup_gate_monster_hunting_desc: "防止怪物狩猎系统[Concept('concept_monster_attack','$concept_monster_attacks$')]." #deepl:1743280833
 lawgroup_magic_users: "奥秘接触者社会地位"
 lawgroup_magic_users_desc: "我们如何对待社会中的[concept_gate_magic_users]。"
 lawgroup_monster_hunting: "魔物狩猎"
 lawgroup_monster_hunting_desc: "通过狩猎魔物以预防[Concept('concept_monster_attack','$concept_monster_attacks$')]的体系。"
 lawgroup_orcish_hegemony: "$orcish$霸权"
 lawgroup_orcish_hegemony_desc: "$lawgroup_orcish_hegemony$构建了一个残酷无情的社会体系，权力与等级制度渗透生活的每个角落。对兽人而言，征服不仅是与生俱来的权柄，更是铭刻在血脉中的生存法则。异族皆被烙上奴役印记，名姓遭褫夺，自由成幻梦，沦为侍奉绿皮暴君的活体工具。即便在兽人族群内部，单纯的肌肉力量亦非通行证——职业种姓制度将每个个体禁锢在既定轨道，社会齿轮在森严管控中精密咬合。"
