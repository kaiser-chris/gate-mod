l_simp_chinese:
 je_obj_magic_academy: "设立魔法学院"
 je_obj_magic_academy_reason: "为了培养新一代的法师，我们必须摒弃零散的研究与盲目实验。建立专门的魔法学院将使奥术体系化，通过系统化的培训让学员有效且安全地驾驭魔力。这样的学院将加速培养技艺精湛的施法者，确保我国始终处于魔法发展的最前沿。"
 je_obj_magic_knowledge: "学习魔法知识"
 je_obj_magic_knowledge_goal_tt: "学习[concept_magic_knowledge]"
 je_obj_magic_knowledge_reason: "魔法的奥秘颠覆了自然法则，我们的国家正站在命运的十字路口。为了驾驭这种新发现的力量，我们必须全身心投入对其现象的研究。从解读魔能的本质到了解其与物理世界的相互作用，掌握魔法的基础认知至关重要。唯有通过严谨研究和系统训练，我们才能释放其潜能，为那些可能塑造人类未来的实际应用奠定基础。"
 magic_dominance_welcome: "魔法统御"
 magic_dominance_welcome_desc: "欢迎来到$objective_magic_dominance$玩家目标。在该目标中，你将获得一系列需要完成的[Concept('concept_journal_entry', '$concept_journal_entries$')]，这些日志条目会指引你走上主宰魔法与科技的道路。"
 objective_magic_dominance: "魔法统御"
 objective_magic_dominance_desc: "自1814年通往$gate_planet$的魔法之门开启以来，世界已天翻地覆。魔能自门中喷涌而出，异界入侵者正重塑着地球的政治版图。是时候踏上征途，夺取魔法与科技的主导权了。"
 objective_magic_dominance_desc_CHI: "#lore 公元1814年，阿拉善荒漠深处魔法星门轰然洞开，异界大军如潮倾泻。清廷以铁血长城筑阵，借九宫奇门布防，终将天外来敌逼退玄关。如今紫禁城下，华夏智士执天下牛耳研习玄黄秘术；边塞要冲，八旗劲旅枕戈待旦镇守幽冥门户。朝野暗涌远征之议——此去或可揽尽寰宇奇珍，亦可能招致灭顶之灾。#!"
 objective_magic_dominance_desc_GATE_AD: "#lore $GATE_AD_FLAVOR_TEXT$#!"
 objective_magic_dominance_desc_GATE_MK: "#lore $GATE_MK_FLAVOR_TEXT$#!"
 objective_magic_dominance_desc_GATE_NS: "#lore $GATE_NS_FLAVOR_TEXT$#!"
 objective_magic_dominance_desc_GATE_OK: "#lore $GATE_OK_FLAVOR_TEXT$#!"
 objective_magic_dominance_desc_GBR: "#lore 在1814至1836年间，大英帝国在其非洲殖民地频繁遭遇异界势力的侵扰，这场跨越维度的冲突反而坚定了其掌控神秘力量的决心。此时的帝国已被魔法的魅影深深蛊惑，化作探索未知与秘术创新的熔炉，誓要揭开星门的奥秘。在权力与利润的双重驱动下，不列颠的视线如鹰隼般锁定那些时空裂隙——他们不仅要攫取门扉彼岸的财富，更要驯服潜藏其中的致命威胁。#!"
