 objective_magic_dominance_desc_GBR: "#lore 1814 年至 1836 年间，大不列颠在其非洲殖民地与异世界势力发生了零星冲突，这坚定了其掌握奥秘的决心。这个帝国被魔法的诱惑所吸引，成为探索和创新的中心，决心解开大门的秘密。怀着对权力和利益的渴求，英国将目光牢牢地投向了探索大门另一端的奇迹和危险。#!" #deepl:906953331
