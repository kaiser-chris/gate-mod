 objective_magic_dominance_desc_GBR: "#lore 在1814至1836年间，大英帝国在其非洲殖民地频繁遭遇异界势力的侵扰，这场跨越维度的冲突反而坚定了其掌控神秘力量的决心。此时的帝国已被魔法的魅影深深蛊惑，化作探索未知与秘术创新的熔炉，誓要揭开星门的奥秘。在权力与利润的双重驱动下，不列颠的视线如鹰隼般锁定那些时空裂隙——他们不仅要攫取门扉彼岸的财富，更要驯服潜藏其中的致命威胁。#!"
 objective_magic_dominance_name_CHI: "#v $dyn_c_great_qing$#!"
 objective_magic_dominance_desc_CHI: "#lore 公元1814年，一道魔法门在偏远的阿拉善地区骤然开启，释放出异界入侵者。清朝凭借坚韧意志与战略智慧击退了这场异界侵袭，加固魔法门以固守疆域，捍卫了国家主权。在军方枕戈待旦之际，清朝学者正在魔法研究方面引领地球诸国。坊间渐起深入未知领域的探险传闻——这些行动可能带来无上荣耀，也可能招致难以言喻的灾祸。#!"
 objective_magic_dominance_name_TEX: "#v $TEX$#!" #deepl:4031726930
 objective_magic_dominance_desc_TEX: "#lore 德克萨斯州曾经是一个边疆共和国，如今却发生了翻天覆地的变化--它的命运因$plundboelka$ 的到来而彻底改变，这是一个流离失所的乌萨利斯熊人部族，被他们的$praprandgaw$ 亲属驱赶到南方。$plundboelka$ 通过魔法门来到冰天雪地的安卡利斯，他们带来了地球人长期以来未知的神秘知识。这个不太可能的联盟建立了一个新的、坚韧不拔的德克萨斯--一个步枪和符文并存的地方。#!" #deepl:2526713592
