l_simp_chinese:
 je_obj_magic_academy: "建设魔法学院" #deepl:3993713733
 je_obj_magic_academy_reason: "为了培养新一代的法师，我们必须超越零散的学习和实验。专门的魔法学院将使人们对奥术的理解正规化，为高效、安全地利用法力提供系统的培训。有了这样一个机构，我们就能加快培养熟练的从业人员，确保我们的国家始终走在魔法进步的前沿。" #deepl:2748730537
 je_obj_magic_knowledge: "学习魔法知识" #deepl:4288289565
 je_obj_magic_knowledge_goal_tt: "了解到[concept_magic_knowledge]" #deepl:2267194163
 je_obj_magic_knowledge_reason: "魔法的奥秘颠覆了自然秩序，我们的国家正站在十字路口。要驾驭这股新发现的力量，我们必须潜心研究魔法现象。从破译法力的本质到了解它与物理世界的相互作用，掌握魔法的基本知识至关重要。只有通过研究和严谨的态度，我们才能释放魔法的潜能，为实际应用奠定基础，从而塑造我们的未来。" #deepl:3013278948
 magic_dominance_welcome: "魔法统治" #deepl:2545267591
 magic_dominance_welcome_desc: "欢迎来到$objective_magic_dominance$ 玩家目标。在这个目标中，您将完成一系列[Concept('concept_journal_entry', '$concept_journal_entries$')] ，这些目标将引导您走上一条主宰魔法和科技的道路。" #deepl:536229679
 objective_magic_dominance: "魔法统治" #deepl:2545267591
 objective_magic_dominance_desc: "1814 年，随着$gate_planet$ 魔法之门的开启，世界发生了变化。从那时起，法力从魔法之门喷涌而出，入侵者正在改变地球的政治格局。现在，请前去夺取魔法和科技的统治权。" #deepl:3246385879
 objective_magic_dominance_desc_CHI: "#lore 1814 年，偏远的阿拉善地区爆发了一场魔门之战，来自天外的入侵者汹涌而至。大清帝国凭借坚韧不拔的精神和战略，击退了异世界的进攻，并加固了魔法门，确保了自己的主权。清朝学者带领地球上的国家研究魔法，而军队则保持警惕。关于远征未知世界的传闻不绝于耳--这些远征可能带来无与伦比的荣耀，也可能带来难以言喻的危险。#!" #deepl:1857154794
