 TSW_FLAVOR_TEXT: "面对欧洲列强日益增长的殖民化威胁，茨瓦纳人寻求$GATE_AD$ 的保护。通过签订保护国协议，他们保留了一定程度的自治权，选择了精灵霸主而不是完全屈服。虽然他们的决定使他们免于外来征服，但也带来了新的挑战，因为他们要在统治者的注视下生活。目前，茨瓦纳人努力保持自己的身份，希望他们的联盟能确保他们的未来，而不会削弱他们的主权。" #deepl:2216364451
 lunda_flavor: "伦达王国曾经是一个骄傲而独立的国家网络，如今却成为了$GATE_AD$ 控制下的傀儡国家。他们的统治者只是名义上的，受精灵力量和外交的约束，为他们的新霸主服务。有些人将这种安排视为利用统治者力量的机会，有些人则对失去自主权深恶痛绝，并向往真正独立的日子。在表面之下，隆达人的精神仍在延续，酝酿着重获命运的希望。" #deepl:3773041406
