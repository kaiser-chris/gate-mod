l_simp_chinese:
 GATE_AD: "阿图瑞安统御国"
 GATE_AD_ADJ: "阿图瑞安"
 GATE_AD_FLAVOR_TEXT: "通过赞比亚境内的$GATE_AD$现世的精灵族群，迅速崛起为一股不可小觑的势力。他们巧妙沿袭隆达王国的等级制度，通过扶植傀儡政权构筑起统治网络。他们将茨瓦纳诸邦收为保护国，以怀柔策略与武力压制并行的方式拓展疆域。尽管与葡属及英属殖民地的边境摩擦不断考验着其战略定力，但正是这些对抗使其逐渐树立起狡黠果决的强权形象。"
 GATE_MK: "敏雷蒂亚"
 GATE_MK_ADJ: "雷蒂亚"
 GATE_ME: "雷蒂亚帝国"
 GATE_ME_ADJ: "雷蒂亚"
 GATE_MK_FLAVOR_TEXT: "$GATE_MK$是一个定居于阿尔卑斯山脉的矮人国家，其与$BAV$结成了共主邦联。尽管$GATE_MK$试图控制整个阿尔卑斯地区且冲突正在酝酿，但其仍遵循与地球各大势力融合的政策，并通过贸易促进关系。"
 GATE_OK: "兽人霸权国"
 GATE_OK_ADJ: "兽人"
 GATE_OK_FLAVOR_TEXT: "$GATE_OK$是盘踞非洲的残暴专制国家，其兽人统治者奴役并统治着所有其他种族。该国建立在以兽人为顶端的种族等级制度之上，其他族群均沦为被压迫对象。$GATE_OK$与$GATE_AD$之间存在敌对关系。"
 GATE_NS: "新萨玛多尔"
 GATE_NS_ADJ: "萨玛多尔"
 GATE_NS_FLAVOR_TEXT: "坐落在新几内亚茂密的热带雨林之中，$GATE_NS$如同一座融合与共存的灯塔。这个由侏儒与土著人类社区联合建立的国度，凭借文化交流与共享传统而蓬勃发展。尽管其和平的处世之道与合作精神广受接纳，但多元社会的交融之路并非毫无挑战。"
 GATE_BN: "乌萨利思协约"
 GATE_BN_ADJ: "乌萨利思"
 GATE_BN_FLAVOR_TEXT: "由昔日四分五裂的$praprandgaw$部族熔铸而成，$GATE_BN$王国是逆境中团结的证明。安卡里斯的冰封废土将其淬炼得坚不可摧，漫长的生存斗争更使其百折不挠。这个中央集权却以部族为根基的熊族国度，既守护着古老传统，亦在崭新的世界魔法时代中奋力争取一席之地。"
