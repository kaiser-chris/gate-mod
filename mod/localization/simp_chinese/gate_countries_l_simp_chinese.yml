 GAD: "Arcturian Dominion"
 GAD_ADJ: "Arcturian"
 GAD_FLAVOR_TEXT: "Emerging through a Gate in Zambia, the elves of the $GAD$ swiftly established themselves as a formidable power. Co-opting the hierarchical systems of the Lunda Kingdoms, they forged a network of puppet states to consolidate their rule. Expanding their influence further, they integrated Tswana lands as a protectorate, blending diplomacy and subjugation. Border clashes with Portuguese and British colonies have tested their resolve but also solidified their reputation as a cunning and determined force."
 GMK: "Min Raetia"
 GMK_ADJ: "Raetian"
 GMK_FLAVOR_TEXT: "$GMK$ is a dwarven nation that settled in the Alps and are in a Personal Union with $BAV$. Even though $GMK$ seeks to control all of the alps and there is conflict brewing they follow a policy of integration with Earths powers and foster relationship through trade."
 GOK: "Orkish Supremacy"
 GOK_ADJ: "Orkish"
 GOK_FLAVOR_TEXT: "$GOK$ is a brutal and authoritarian nation located in Central America, where the orkish rulers dominate and enslave all other races. The country's government is built on a foundation of racial hierarchy, with orks at the top and all other groups subjugated. Recently, the $GOK$ has plunged into war with $MEX$, expanding its aggressive conquest in an effort to assert its power."
 GNS: "New Samadore"
 GNS_ADJ: "Samadorian"
 GNS_FLAVOR_TEXT: "Nestled in the lush landscapes of New Guinea, $GNS$ stands as a beacon of integration and coexistence. Formed by the union of gnomes and native human communities, the nation thrives on cultural exchange and shared traditions. Though their peaceful approach and cooperative ethos have been largely welcomed, the blending of diverse societies is not without its trials."
